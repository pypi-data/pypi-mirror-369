
[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "boitrann"
version = "0.1.0"
requires-python = ">= 3.8"

authors = [
    {name = "Tran Quoc Dat", email = "dat.tq6141@gmail.com"},
]
maintainers = [
  {name = "Tran Quoc Dat", email = "dat.tq6141@gmail.com"},
]

description = "A package that handles utilities"
license = "MIT"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
]

[project.urls]
