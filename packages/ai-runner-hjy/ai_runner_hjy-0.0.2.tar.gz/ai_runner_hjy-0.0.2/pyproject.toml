[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "ai-runner-hjy"
version = "0.0.2"
description = "DB-config driven OpenAI-compatible caller with auditing (RDS logs), CLI + import API"
readme = { file = "backend/ai_runner_hjy/README.md", content-type = "text/markdown" }
license = { text = "MIT" }
authors = [
  { name = "hjy" }
]
requires-python = ">=3.9"
dependencies = [
  "httpx>=0.27,<1",
  "loguru>=0.7,<1",
  "python-dotenv>=1,<2",
  "mysql-connector-python>=8.3,<9",
  "cryptography>=41,<43",
  "oss2>=2.18,<3",
  "fastapi>=0.111",
  "uvicorn>=0.30",
]
keywords = ["openai", "chat", "audit", "mysql", "langgraph"]
classifiers = [
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Intended Audience :: Developers",
  "Topic :: Software Development :: Libraries",
]

[project.urls]
Homepage = "https://example.com"

[project.scripts]
ai-runner-hjy = "ai_runner_hjy.__main__:main"

[tool.setuptools]
package-dir = {"" = "backend"}
include-package-data = true

[tool.setuptools.packages.find]
where = ["backend"]
include = ["ai_runner_hjy*"]
exclude = ["tests*", "tmp*", "docs*"]

[tool.setuptools.package-data]
"ai_runner_hjy" = ["static/*", "static/**/*", "core/schema_v2.sql"]

