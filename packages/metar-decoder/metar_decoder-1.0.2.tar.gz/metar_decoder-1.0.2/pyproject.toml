[build-system]
requires = ["setuptools>=69", "wheel", "setuptools-scm[toml]>=8"]
build-backend = "setuptools.build_meta"

[project]
name = "metar_decoder"                 
description = "Decodificador METAR en Python"
readme = "README.md"
requires-python = ">=3.9"
license = { file = "LICENSE" }
authors = [{ name = "Christian DÃ¡vila", email = "cadv.met.92@gmail.com" }]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Topic :: Scientific/Engineering :: Atmospheric Science"
]
dependencies = []
dynamic = ["version"]                  

[project.urls]
Homepage = "https://github.com/CADV92/metar_decoder"
Issues = "https://github.com/CADV92/metar_decoder/issues"

[project.scripts]
metar_decode = "metar_decoder.cli:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["metar_decoder*"]

[tool.setuptools_scm]
version_scheme = "guess-next-dev"
local_scheme = "no-local-version"
