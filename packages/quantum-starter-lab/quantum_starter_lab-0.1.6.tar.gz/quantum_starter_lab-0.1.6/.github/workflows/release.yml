name: Release to PyPI

on:
  push:
    tags:
      - "v*.*.*"  # Triggers on tags like v0.1.0, v0.1.1, etc.

permissions:
  id-token: write  # Required for OIDC authentication to PyPI
  contents: read   # Allows reading the repo contents

jobs:
  release:
    runs-on: ubuntu-latest
    environment: pypi  # Builds on Linux for clean PyPI packages

    steps:
    - uses: actions/checkout@v4  # Checks out your repo code

    - name: Set up uv  # Sets up uv for fast dependency management
      uses: astral-sh/setup-uv@v3
      with:
        version: latest

    - name: Install dependencies  # Syncs from pyproject.toml
      run: uv sync --all-extras --dev

    - name: Build package  # Builds the .whl and .tar.gz files
      run: uv build

    - name: Publish to PyPI  # Publishes using OIDC (no token needed!)
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        print-hash: true  # Optional: Prints hashes for verification
        verbose: true     # Optional: More detailed output for debugging
