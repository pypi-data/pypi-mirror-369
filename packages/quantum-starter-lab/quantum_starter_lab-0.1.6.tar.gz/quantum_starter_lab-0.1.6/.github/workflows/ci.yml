name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]  # Tests on Linux and Windows
        python-version: ["3.10", "3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up uv
      uses: astral-sh/setup-uv@v3
      with:
        version: latest  # Uses the latest uv version

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: uv sync --all-extras --dev  # Installs everything from pyproject.toml

    - name: Run linter (ruff)
      run: uv run ruff check .

    - name: Run formatter check (black)
      run: uv run black --check .

    - name: Run type checker (mypy)
      run: uv run mypy src

    - name: Run tests with coverage
      run: uv run pytest --cov=quantum_starter_lab --cov-report=xml --cov-fail-under=90  # Fails if coverage <90%

    - name: Upload coverage reports
      uses: codecov/codecov-action@v4
      with:
        token: ${{ secrets.CODECOV_TOKEN }}  # Optional: Add this secret in GitHub repo settings for coverage tracking
