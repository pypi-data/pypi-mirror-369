[build-system]
requires = ["hatchling>=1.25"]
build-backend = "hatchling.build"

[project]
name = "gerador-api-segura-v3"
version = "0.1.15"
description = "CLI para gerar projeto API Flask segura (Mongo/MariaDB/PostgreSQL) a partir de um template robusto."
readme = { file = "README.md", content-type = "text/markdown" }
requires-python = ">=3.10"
authors = [{ name = "wanderson.felipe" }]
license = { file = "LICENSE" }
classifiers = ["Programming Language :: Python :: 3 :: Only"]
dependencies = []

[project.scripts]
gerador-api-segura    = "gerador_api_segura_v3.cli:main"
gerador-api-segura-v3 = "gerador_api_segura_v3.cli:main"

[tool.hatch.build.targets.wheel]
# *** ESTE bloco Ã© o crucial ***
packages = ["src/gerador_api_segura_v3"]

[tool.hatch.build.targets.sdist]
include = ["src/**", "README.md", "LICENSE"]
