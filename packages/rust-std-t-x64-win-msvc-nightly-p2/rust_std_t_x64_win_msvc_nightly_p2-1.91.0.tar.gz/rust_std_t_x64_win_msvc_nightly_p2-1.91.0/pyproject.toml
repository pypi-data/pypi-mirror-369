[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "rust_std_t_x64_win_msvc_nightly_p2"
version = "1.91.0"
description = "Segment rust-std.target.x86_64-pc-windows-msvc part p2"
license = { text = "MIT" }

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
"*" = ["**/*"]
