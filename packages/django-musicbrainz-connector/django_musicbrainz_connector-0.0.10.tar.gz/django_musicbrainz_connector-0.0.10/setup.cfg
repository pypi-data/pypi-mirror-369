[metadata]
name = django-musicbrainz-connector
version = 0.0.10
description = A Django app that connects to a replica of the MusicBrainz database.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/mneia-gr/django-musicbrainz-connector
author = Marios Zindilis
author_email = marios@zindilis.com
license = BSD-3-Clause
classifiers = 
	Environment :: Web Environment
	Framework :: Django
	Framework :: Django :: 5.2
	Intended Audience :: Developers
	License :: OSI Approved :: BSD License
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	Topic :: Internet :: WWW/HTTP
	Topic :: Internet :: WWW/HTTP :: Dynamic Content

[options]
include_package_data = true
packages = find:
python_requires = >=3.10
install_requires = 
	Django >= 5.2
	djangorestframework >= 3.15.2
tests_require = 
	pytest >= 8.3.4
	pytest-django >= 4.9.0
	coverage >= 7.6.10

[options.extras_require]
test = 
	flake8 >= 7.1.1
	black >= 24.10.0
	isort >= 5.13.2
	bandit >= 1.8.2

[flake8]
max-line-length = 120

[coverage:run]
source = .
omit = 
	manage.py
	setup.py
	conftest.py
	django_musicbrainz_connector/migrations/*.py
	django_musicbrainz_connector/tests/*

[coverage:report]
show_missing = true

[egg_info]
tag_build = 
tag_date = 0

