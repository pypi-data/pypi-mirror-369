[build-system]
requires = ["setuptools>=69", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "sophone"
version = "0.1.0"
description = "Validate & format Somali phone numbers (+252) with provider detection"
readme = "README.md"
authors = [{name = "Omar Tood", email = "omartood@example.com"}]
license = "MIT"
requires-python = ">=3.8"
keywords = ["Somalia", "Somali", "phone", "validation", "E164", "telecom", "+252"]
dependencies = []

[project.scripts]
sophone = "sophone.cli:main"

[tool.setuptools.packages.find]
where = ["src"]
