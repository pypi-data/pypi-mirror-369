[project]
name = "iragent"
version = "0.1.6"
description = "A simple multi-agent framework"
authors = [{ name = "Parsa Bakhtiari", email = "spacenavard1@gmail.com" }]
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.10"
dependencies = [
    "openai",
    "requests",
    "googlesearch-python",
    "beautifulsoup4",
    "lxml",
    "nltk",
    "pytest"
]
# For RAG usage
[project.optional-dependencies]
rag = [
    "faiss-cpu",
    "sentence-transformers",
    "numpy",
    "tiktoken"
]
rag-gpu = [
    "faiss-gpu",
    "sentence-transformers",
    "numpy",
    "tiktoken"
    ]

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[tool.ruff]
line-length = 88

[tool.ruff.lint]
extend-select = ["I"]
