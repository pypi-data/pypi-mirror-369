[metadata]
name = hades-tod
version = 9.0
author = Joel Indra
author_email = anonre@anonre.com
description = HADES is an advanced bug bounty framework designed to automate reconnaissance, vulnerability scanning, and security testing processes. Built with efficiency and comprehensive coverage in mind, it integrates multiple industry-standard tools to provide a unified platform for security researchers and bug bounty hunters.
long_description = file: README.md
long_description_content_type = text/markdown

[options]
packages = find:
package_dir = = src
include_package_data = True

[options.packages.find]
where = src

[options.entry_points]
console_scripts = 
	hades = hades_tool.main:run

[options.package_data]
* = scripts/**

[egg_info]
tag_build = 
tag_date = 0

