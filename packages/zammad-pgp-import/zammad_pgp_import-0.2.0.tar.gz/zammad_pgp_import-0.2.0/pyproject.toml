[project]
name = "zammad-pgp-import"
version = "0.2.0"
description = ""
authors = [
    {name = "kmille",email = "github@androidloves.me"}
]
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "requests (>=2.32.4,<3.0.0)",
    "flask (>=3.1.1,<4.0.0)",
    "waitress (>=3.0.2,<4.0.0)",
    "flask-basicauth (>=0.2.0,<0.3.0)",
    "mypy (>=1.16.1,<2.0.0)",
]

[tool.poetry]
packages = [{include = "zammad_pgp_import"}]


[tool.poetry.group.dev.dependencies]
pytest = "^8.4.1"
types-requests = "^2.32.4.20250611"
types-waitress = "^3.0.1.20241117"
requests-mock = "^1.12.1"
pytest-flask = "^1.3.0"
pdbpp = "^0.11.7"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
zammad-pgp-import = 'zammad_pgp_import.__init__:main'
