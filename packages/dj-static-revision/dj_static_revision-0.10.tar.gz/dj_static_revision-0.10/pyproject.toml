[project]
authors = [
    {name = "Nguyễn Hồng Quân", email = "ng.hong.quan@gmail.com"},
]
license = {text = "Apache-2.0"}
requires-python = "<4.0,>=3.10"
name = "dj-static-revision"
description = "Revision info for Django static file"
readme = "README.rst"
keywords = [
    "django",
    "static",
    "version",
    "cache",
]
classifiers = [
    "Framework :: Django",
    "Framework :: Django :: 4.0",
    "Framework :: Django :: 4.1",
    "Framework :: Django :: 4.2",
    "Framework :: Django :: 5.0",
    "Framework :: Django :: 5.1",
    "Framework :: Django :: 5.2",
    "Environment :: Web Environment",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "dulwich >= 0.24",
]
dynamic = ["version"]

[project.urls]
homepage = "https://github.com/AgriConnect/dj-static-revision"
repository = "https://github.com/AgriConnect/dj-static-revision.git"

[build-system]
requires = ["flit_core >=3.2"]
build-backend = "flit_core.buildapi"

[dependency-groups]
test = [
    "mypy>=1.17.0",
    "pytest >= 8.3.5",
    "pytest-env >= 1.1.5",
]
lint = [
    "ruff >= 0.12.1",
]

[tool.ruff]
line-length = 120

target-version = "py312"

exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".hg",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".pytype",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "venv",
    "*/migrations/*",
    "*/static/CACHE/*",
]

[tool.ruff.lint]
select = ['E4', 'E7', 'E9', 'F', 'I', 'BLE001']

[tool.ruff.lint.isort]
lines-after-imports = 2

[tool.ruff.lint.per-file-ignores]
"tests/test_dj_static_revision.py" = ["E402"]

[tool.ruff.format]
quote-style = "single"

[tool.pytest.ini_options]
addopts = "--doctest-modules"
testpaths = ["tests", "dj_static_revision"]
norecursedirs = ["migrations", "management"]
markers = [
    "freeze_time(timestamp): freeze time to the given timestamp for the duration of the test.",
]

[tool.pytest_env]
DJANGO_SETTINGS_MODULE = "tests.django_settings"

[tool.tox]
requires = ["tox>=4.19"]
env_list = [
    "py310-dj40",
    "py311-dj41",
    "py311-dj42",
    "py312-dj50",
    "py312-dj51",
    "py313-dj52",
]

[tool.tox.env_run_base]
description = "Run test under {base_python}"
dependency_groups = ["test"]
allowlist_externals = ["rm"]
commands = [
    ["pytest", "{posargs}"],
]

[tool.tox.env.py310-dj40]
deps = ["Django>=4.0,<4.1"]

[tool.tox.env.py311-dj41]
deps = ["Django>=4.1,<4.2"]

[tool.tox.env.py311-dj42]
deps = ["Django>=4.2,<4.3"]

[tool.tox.env.py312-dj50]
deps = ["Django>=5.0,<5.1"]

[tool.tox.env.py312-dj51]
deps = ["Django>=5.1,<5.2"]

[tool.tox.env.py313-dj52]
deps = ["Django>=5.2,<5.3"]

[tool.tox.gh.python]
"3.10" = ["py310-dj40"]
"3.11" = ["py311-dj41", "py311-dj42"]
"3.12" = ["py312-dj50", "py312-dj51"]
"3.13" = ["py313-dj52"]
