[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "typedcollections"
version = "0.1.0"
description = "Typed collections for Python with coercion and validation."
authors = [
    { name="Dev Khurana", email="devkhurana2004@gmail.com" }
]
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.10"
dependencies = []
keywords=["typed", "collections", "python", "validation"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]


[project.urls]
Homepage = "https://github.com/khuranadev/typedcollections"
Bugtracker="https://github.com/khuranadev/typedcollections/issues"

[tool.setuptools.packages.find]
where = ["."]