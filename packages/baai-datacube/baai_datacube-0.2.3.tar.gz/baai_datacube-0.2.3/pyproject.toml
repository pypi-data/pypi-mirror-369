[project]
name = "baai-datacube"
version = "0.2.3"
description = ""
authors = [
    {name = "hgshi",email = "hgshi@baai.ac.cn"}
]
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "requests (>=2.32.4,<3.0.0)",
    "speedtest (>=0.0.1,<0.0.2)",
    "psutil (>=7.0.0,<8.0.0)",
    "tqdm (>=4.67.1,<5.0.0)",
    "pydantic (>=2.11.7,<3.0.0)",
    "pyjwt (>=2.10.1,<3.0.0)"
]

[tool.poetry]
packages = [
    {include = "baai_datacube", from = "src"},
]


[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"


[tool.poetry.scripts]
baai_datacube = "baai_datacube.cmd.run_option:runcmd_args"
