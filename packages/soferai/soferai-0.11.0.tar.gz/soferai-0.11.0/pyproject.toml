[project]
name = "soferai"
version = "0.11.0"
description = "Soferai Python Client"
readme = "README.md"

authors = [
    { name = "Matanya Loewenthal", email = "matanya@sofer.ai" },
    { name = "Zach Fish", email = "zach@sofer.ai" },
]

requires-python = ">=3.9"

classifiers = [
    "Intended Audience :: Developers",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
    "Operating System :: POSIX",
    "Operating System :: MacOS",
    "Operating System :: POSIX :: Linux",
    "Operating System :: Microsoft :: Windows",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
]

dependencies = [
    "httpx>=0.27.2",
    "pydantic>=2.10.4",
    "pydantic-core>=2.27.2",
    "typing-extensions>=4.12.2",
]

[dependency-groups]
dev = [
    "pytest-clarity>=1.0.1",
    "pytest>=8.3.4",
    "pytest-asyncio>=0.24.0",
    "python-dateutil>=2.9.0.post0",
    "ruff>=0.8.4",
    "types-python-dateutil>=2.9.0.20241206",
    "python-decouple>=3.8",
    "basedpyright>=1.27",
]

[project.urls]
"Repository" = "https://github.com/soferai/soferai-py"

[tool.uv]
resolution = "lowest-direct"

[tool.pytest.ini_options]
testpaths = ["tests"]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"
markers = [
    "incremental: marks tests as incremental (deselect with '-m \"not incremental\"')",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
