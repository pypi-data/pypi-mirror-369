[project]
name = "optikon"
version = "0.4.0"
description = "Optimisation of propositional conjunctions about numerical data"
authors = [{ name = "Mario Boley", email = "mario.boley@gmail.com" }]
readme = "README.md"
license = { file = "LICENSE" }
dependencies = [
    "numpy>=2.2.4,==2.2.*",
    "numba>=0.61.2,==0.61.*"
]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
py-modules = ["optikon"]
