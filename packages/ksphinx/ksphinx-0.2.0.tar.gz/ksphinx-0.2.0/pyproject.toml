[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ksphinx"
description = "A custom html theme for sphinx used in kuankuan2007's projects."
authors = [
    { name = "kuankuan", email = "2163826131@qq.com" },
]
readme = "README.md"
license = "MulanPSL-2.0"
dynamic = ["version"]

classifiers = [
    "Natural Language :: English",
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Operating System :: MacOS",
    "Operating System :: POSIX :: Linux",
    "Operating System :: Microsoft :: Windows",
    "Framework :: Sphinx :: Theme"
]
keywords = ["sphinx", "theme"]
dependencies = []
license-files = ["LICENSE"]

[project.urls]
Repository = "https://github.com/kuankuan2007/ksphinx"
Issues = "https://github.com/kuankuan2007/ksphinx/issues"
[tool.setuptools.package-data]
"ksphinx" = ["themes/**/*"]

[project.entry-points."sphinx.html_themes"]
ksphinx = "ksphinx"


[tool.setuptools.dynamic]
version = { attr = "ksphinx.__pkginfo__.__version__" }