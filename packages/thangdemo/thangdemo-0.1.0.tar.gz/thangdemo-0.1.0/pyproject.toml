[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "thangdemo"
version = "0.1.0"
description = "A tiny example Python library with a CLI"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [{name = "YOUR NAME", email = "you@example.com"}]
keywords = ["demo", "example", "library"]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]

dependencies = []

[project.urls]
Homepage = "https://github.com/YOUR_GITHUB_USERNAME/thangdemo"
Issues = "https://github.com/YOUR_GITHUB_USERNAME/thangdemo/issues"

[project.scripts]
thangdemo-cli = "thangdemo.core:_square_cli"

[tool.pytest.ini_options]
addopts = "-q"
