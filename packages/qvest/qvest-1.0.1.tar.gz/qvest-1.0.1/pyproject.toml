[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "qvest"
version = "1.0.1"
description = "IBM Quantum-powered portfolio optimization CLI tool"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Minhal Rizvi", email = "minhal@example.com"}
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Financial and Insurance Industry",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Scientific/Engineering :: Physics",
    "Topic :: Office/Business :: Financial :: Investment",
]
keywords = ["quantum computing", "portfolio optimization", "IBM Quantum", "finance", "investment"]
requires-python = ">=3.8"
dependencies = [
    "numpy>=1.21.0",
    "pandas>=1.3.0",
    "yfinance>=0.1.87",
    "scipy>=1.7.0",
    "qiskit>=0.45.0",
    "qiskit-ibm-runtime>=0.15.0",
    "qiskit-aer>=0.12.0",
    "python-dotenv>=0.19.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0.0",
    "pytest-cov>=2.10.0",
    "black>=21.0.0",
    "flake8>=3.8.0",
]

[project.scripts]
qvest = "qvest.__main__:main"

[project.urls]
Homepage = "https://github.com/Minhal128/qvest"
"Bug Reports" = "https://github.com/Minhal128/qvest/issues"
Source = "https://github.com/Minhal128/qvest"

[tool.setuptools.packages.find]
where = ["."]
include = ["qvest*"]
exclude = ["tests*"]
