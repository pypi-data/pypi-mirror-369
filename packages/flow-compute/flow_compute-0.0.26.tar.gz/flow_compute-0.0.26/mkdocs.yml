site_name: Mithril Flow Compute
site_url: https://docs.mithril.ai
docs_dir: docs
theme:
  name: material
  features:
    - navigation.tabs
    - navigation.top
    - navigation.footer
    - toc.integrate
    - content.tabs.link
    - content.code.copy
plugins:
  - search
  - macros
markdown_extensions:
  - admonition
  - attr_list
  - toc:
      permalink: true
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.snippets:
      base_path: docs
      check_paths: true
extra_css:
  - stylesheets/extra.css
extra:
  WEB_BASE: https://app.mithril.ai
  DOCS_BASE: https://docs.mithril.ai
  STATUS_BASE: https://status.mithril.ai
  REPO_BASE: https://github.com/mithrilcompute/flow

