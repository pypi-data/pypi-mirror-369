[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pimpmyrice"
version = "0.4.3"
description = "The overkill theme manager"
readme = {file = "README.md", content-type = "text/markdown"}
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
    {name = "daddodev", email = "daddodev@gmail.com"}
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]
dependencies = [
    "rich",
    "docopt",
    "pyyaml",
    "jinja2",
    "requests",
    "psutil",
    "numpy",
    "pillow",
    "pydantic",
    "typing_extensions"
]

[project.urls]
Homepage = "https://github.com/daddodev/pimpmyrice"
"Bug Tracker" = "https://github.com/daddodev/pimpmyrice/issues"

[project.optional-dependencies]
dev = [
    "python-lsp-server",
    "ruff",
    "mypy",
    "isort",
    "pytest",
    "pytest-asyncio",
    "types-requests",
    "types-PyYAML",
]

[project.scripts]
pimp = "pimpmyrice.__main__:main"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
pimpmyrice = ["assets/*.json"]



[tool.ruff]
target-version = "py310"
line-length = 88
indent-width = 4

[tool.ruff.lint]
select = [
    "F401",
    "F841",
    "F821",
    "ARG001",
    "ARG002",
    "ARG003",
    "ARG004",
    "ARG005",
]
ignore = [
    "E741"
]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"

[tool.pytest.ini_options]
filterwarnings = "ignore::DeprecationWarning"

[tool.mypy]
warn_return_any = true
warn_unused_configs = true
ignore_missing_imports = true
strict = true

[tool.isort]
profile = "black"
