<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<title>{% block title %}{% endblock %}</title>

	<meta name="description" content="Chanjo Report: coverage report generator">
	<meta name="author" content="Robin Andeer">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- place 'favicon.ico' + 'apple-touch-icon.png' in the root directory -->
	<link rel="Shortcut Icon"
				href="{{ url_for('static', filename='favicon.png') }}"
				type="image/x-icon">

	{% block css %}
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

		<!-- Optional theme -->
		<link rel="stylesheet" href="https://bootswatch.com/simplex/bootstrap.min.css">

		<!-- Customizations -->
		<link rel="stylesheet" type="text/css" href="{{ url_for('report.static', filename='main.css') }}">
	{% endblock %}

	{% block css_style %}{% endblock %}

	{% block js_top %}
		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	{% endblock %}
</head>
<body>
	{% block body %}
		<nav class="navbar navbar-default">
			<div class="container">
					<div class="navbar-header">
						<span class="navbar-brand">
							{% block header_title %}Chanjo Report{% endblock %}
						</span>
					</div>

					<ul class="nav navbar-nav">
						{% block nav %}{% endblock %}
					</ul>
			</div>
		</nav>

		{% block main %}{% endblock %}
	{% endblock %}

	{% block js_btm %}
		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	{% endblock %}
</body>
</html>
