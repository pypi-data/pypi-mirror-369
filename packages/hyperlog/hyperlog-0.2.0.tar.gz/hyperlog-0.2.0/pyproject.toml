[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "hyperlog"
version = "0.2.0"
description = "One import. Better logging. Simple. Batteries included."
readme = "README.md"
requires-python = ">=3.7"
dependencies = ["loguru>=0.6.0"]
license = {text = "MIT"}
authors = [
    {name = "Yusuf Khan"},
]
keywords = ["logging", "decorator", "performance", "monitoring", "timer", "beautiful"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Logging",
]

[project.optional-dependencies]
dev = [
    "loguru>=0.6.0",
    "pytest>=7.0",
    "pytest-asyncio>=0.20",
    "pytest-cov>=4.0",
    "black>=22.0",
    "ruff>=0.1",
    "mypy>=1.0",
]

[project.urls]
Homepage = "https://github.com/yusuf-jkhan1//hyperlog"
Repository = "https://github.com/yusuf-jkhan1//hyperlog"
Issues = "https://github.com/yusuf-jkhan1//hyperlog/issues"

[tool.ruff]
line-length = 88
target-version = "py37"
select = ["E", "F", "I", "N", "W", "B", "C90", "UP"]
ignore = ["E501", "B008"]

[tool.black]
line-length = 88
target-version = ["py37", "py38", "py39", "py310", "py311"]

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
ignore_missing_imports = true

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["test_hyperlog.py"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
