[project]
name = "py_aws_code_artifact_tool"
version = "0.1.1"
description = "CLI tool for building and deploying Python projects to AWS CodeArtifact"
authors = [{name="Eric Wilson", email="eric.wilson@geekcafe.com"}]
requires-python = ">=3.8"
dependencies = [
    "toml",
    "build",
    "twine"
]

[project.scripts]
py-aws-code-artifact = "py_aws_code_artifact_tool.cli:main"
[tool.pytest.ini_options]
pythonpath = ["src"]
testpaths = ["tests", "src"]
markers = [
"integration: marks tests as integration (deselect with '-m \"not integration\"')"
]
addopts = "-m 'not integration'"
[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
[tool.hatch.build.targets.wheel]
packages = ["src/py_aws_code_artifact_tool"]