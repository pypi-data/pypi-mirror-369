[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "dictionary-cli"
version = "0.0.2"
description = "A simple CLI dictionary for definitions, synonyms, and antonyms from dictionaryapi.dev"
authors = [
    { name = "Dekoder-py", email = "dekod3r.py@gmail.com" }
]
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.8"
dependencies = [
    "requests>=2.0.0"
]

[project.urls]
Homepage = "https://summer.hackclub.com/projects/11298"
Source = "https://github.com/Dekoder-py/Dictionary"

[project.scripts]
dictionary = "dictionary_cli.main:main"

