[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "struct-frame"
version = "0.0.27"
authors = [
  { name="Rijesh Augustine", email="rijesh@mylonics.com" },
]
dependencies = [
    "structured-classes>=3.1.0",
    "proto-schema-parser>=1.4.5",
]
description = "A framework for serializing data with headers"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]

[project.urls]
Homepage = "https://github.com/mylonics/struct-frame"
Issues = "https://github.com/mylonics/struct-frame/issues"


[tool.hatch.build.targets.wheel]
only-include = ["src/struct_frame"]

[tool.hatch.build.targets.wheel.sources]
"src" = ""
"boilerplate" = "src/struct_frame/boilerplate"
