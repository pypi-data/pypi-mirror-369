syntax = "proto3";
import "nanopb.proto";
package myl_vehicle;

enum Type {
  UNSPECIFIED = 0;
  ROVER = 1;
  BOAT = 2;
  FW = 3;
  MR = 4;
  CAR = 5;
}

message position {
  option msgid = 1;
  double lat = 1;
  double lon = 2;
  float alt = 3;
}

//Used for sending robot pose
message pose {
  option msgid = 2;
  //Used for sending roll
  float roll = 1;
  
  // Used for sending pitch
  float pitch = 2;
  float yaw = 3;
  float roll_rate = 4;
  float pitch_rate = 5;
  float yaw_rate = 6;
  int16 test = 7;
}

message heartbeat {
  option msgid = 3;
  Type type = 1;
  int32 id = 2;
}

message heartbeat2 {
  option msgid = 4;
  float test = 1;
  int32 id3 = 2;
}

