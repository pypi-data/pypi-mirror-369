[build-system]
requires = ["setuptools>=64", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "virus_fitness"
version = "0.1.0"
description = "A package for virus fitness estimation using MLR model"
authors = [
  { name = "USER01" }
]
dependencies = [
  "pandas",
  "numpy",
  "tensorflow",
  "matplotlib"
]
requires-python = ">=3.7"

[project.optional-dependencies]
test = ["pytest"]
