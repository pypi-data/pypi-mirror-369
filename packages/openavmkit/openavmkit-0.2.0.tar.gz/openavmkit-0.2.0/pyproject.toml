[build-system]
requires = ["setuptools>=69", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "openavmkit"
description = "Open-source automated valuation model (AVM) toolkit"
readme = "README.md"
requires-python = ">=3.10"
# Dual license (AGPLv3 OR commercial).
license = "AGPL-3.0-only OR LicenseRef-proprietary"
authors = [{ name = "Lars A. Doucet", email = "lars.doucet+openavmkit@gmail.com" }]
dynamic = ["version", "dependencies"]

[project.optional-dependencies]
docs = [
  "mkdocs>=1.6",
  "mkdocs-material>=9.5",
  "mkdocstrings[python]>=0.25",
]
dev = ["pytest", "ruff"]

[project.urls]
Homepage = "https://www.openavmkit.com/"
Source = "https://github.com/larsiusprime/openavmkit"
Issues = "https://github.com/larsiusprime/openavmkit/issues"

[tool.setuptools.dynamic]
version = { attr = "openavmkit.__version__" }
dependencies = { file = ["requirements.txt"] }

[tool.setuptools.packages.find]
where = ["."]
include = ["openavmkit*"]

[tool.setuptools.package-data]
# include JSON/YAML/text assets under openavmkit/resources/** in the wheel
openavmkit = [
  "resources/**/*.json",
  "resources/**/*.yaml",
  "resources/**/*.yml",
  "resources/**/*.txt",
]

# Ensure both license files land in sdists
[tool.setuptools]
license-files = ["LICENSE-AGPLv3", "LICENSE-COMMERCIAL"]
include-package-data = true
