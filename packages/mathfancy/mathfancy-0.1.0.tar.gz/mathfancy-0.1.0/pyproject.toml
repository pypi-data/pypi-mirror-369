[build-system]
requires      = ["setuptools>=40", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name            = "mathfancy"
version         = "0.1.0"
description     = "Convert plain text to fancy Unicode math styles"
readme          = "README.md"
license         = {text = "MIT"}
authors         = [{name = "liujunyi", email = "liujunyi0702@petalmail.com"}]
keywords        = ["unicode", "fonts", "math", "style"]
classifiers     = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
requires-python = ">=3.0"
