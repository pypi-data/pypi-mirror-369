[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "caldavctl"
dynamic = ["version"]
description = 'Command line utility to interact with CalDAV servers'
readme = "README.md"
requires-python = ">=3.12"
license = "GPL-3.0-or-later"
keywords = ['cli', 'caldav']
authors = [
  { name = "Helder Guerreiro", email = "helder@paxjulia.org" },
]
classifiers = [
  "Development Status :: 2 - Pre-Alpha",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Programming Language :: Python :: Implementation :: CPython",
  "Topic :: Office/Business :: Scheduling",
]
dependencies = [
    "platformdirs==4.3.6",
    "click==8.1.8",
    # "caldav==2.0.1",
    "caldav==1.3.6",
    "Jinja2==3.1.5",
    "requests==2.32.3",
    "markdown==3.8.2"
]

[project.urls]
Documentation = "https://codeberg.org/hgg/caldavctl#readme"
Issues = "https://codeberg.org/hgg/caldavctl/issues"
Source = "https://codeberg.org/hgg/caldavctl"

[project.scripts]
caldavctl = "caldavctl.cli:main"

[tool.hatch.version]
path = "src/caldavctl/__about__.py"

#
# Build Configuration
#

[tool.hatch.build.targets.sdist]
exclude = [
    "/.github",
    "/.pytest_cache",
    "/.ruff_cache",
    "/docs",
    "*.ics",
]

[tool.hatch.build.targets.wheel.shared-data]
"README.md" = "share/caldavctl/README.md"
"share/templates/todo.txt" = "share/caldavctl/templates/todo.txt"
"share/templates/todo-nocolor.txt" = "share/caldavctl/templates/todo-nocolor.txt"
"share/templates/todo.html" = "share/caldavctl/templates/todo.html"
"share/templates/event.txt" = "share/caldavctl/templates/event.txt"
"share/templates/event-nocolor.txt" = "share/caldavctl/templates/event-nocolor.txt"
"share/templates/event.html" = "share/caldavctl/templates/event.html"
"share/templates/event-fancy.html" = "share/caldavctl/templates/event-fancy.html"
"share/templates/calendar.txt" = "share/caldavctl/templates/calendar.txt"
"share/templates/calendar-nocolor.txt" = "share/caldavctl/templates/calendar-nocolor.txt"
"share/templates/calendar.html" = "share/caldavctl/templates/calendar.html"

#
# Hatch Environments
#

[tool.hatch.envs.default]
dependencies = [
  "coverage[toml]>=6.5",
  "pytest",
  "pytest-mypy",
  "pytest-cov",
  "pdbpp",
  "pudb",
  "colored-traceback",
]

[tool.hatch.envs.default.scripts]
test = "pytest {args:tests}"
test-cov = "coverage run -m pytest {args:tests}"
cov-report = [
  "- coverage combine",
  "coverage report",
]
cov = [
  "test-cov",
  "cov-report",
]

# Default

# Type testing:

[tool.hatch.envs.types]
extra-dependencies = [
  "mypy>=1.0.0",
]

[tool.hatch.envs.types.scripts]
check = "mypy --install-types --non-interactive {args:src/caldavctl tests}"

# Coverage

[tool.coverage.run]
source_pkgs = ["caldavctl", "tests"]
branch = true
parallel = true
omit = [
  "src/caldavctl/__about__.py",
]

[tool.coverage.paths]
caldavctl = ["src/caldavctl", "*/caldavctl/src/caldavctl"]
tests = ["tests", "*/caldavctl/tests"]

[tool.coverage.report]
exclude_lines = [
  "no cov",
  "if __name__ == .__main__.:",
  "if TYPE_CHECKING:",
]

# ruff

[tool.ruff]
line-length = 120

[tool.ruff.format]
quote-style = "single"
