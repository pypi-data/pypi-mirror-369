[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pitonio"
version = "0.1.0"
description = "Python traduzido para Português pra facilitar"
readme = "README.md"
requires-python = ">=3.7"
authors = [#ou aaaaa560
    { name = "Decaptado", email = "naaaooo1939@gmail.com" }
]
license = { text = "MIT" }
keywords = ["python", "português", "tradução", "pt-br"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]

[project.urls]
homepage = "https://github.com/aaaa560/Pitonio"
