[project]
name = "visualizers"
dynamic = ["version"]
description = "AI inference visualizers."
readme = "README.md"
dependencies = []
requires-python = ">=3.11"
authors = [ { name = "NatML Inc.", email = "hi@muna.ai" } ]
license = { file = "LICENSE" }
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Topic :: Scientific/Engineering :: Image Recognition",
    "Topic :: Software Development :: Libraries",
]

[project.urls]
Homepage = "https://visualizers.dev"
Documentation = "https://docs.visualizers.dev"
Source = "https://github.com/muna-ai/visualizers-py"
Changelog = "https://github.com/muna-ai/visualizers-py/blob/main/Changelog.md"

[project.optional-dependencies]
# None

[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
include = ["visualizers", "visualizers*"]
namespaces = false

[tool.setuptools.dynamic]
version = { attr = "visualizers.version.__version__" }