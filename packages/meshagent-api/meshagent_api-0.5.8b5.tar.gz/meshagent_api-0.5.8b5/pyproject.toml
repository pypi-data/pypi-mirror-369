[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "meshagent-api"
dynamic = ["version", "readme"]
description = "Python Server API for Meshagent"
license = "Apache-2.0"
requires-python = ">=3.13"
keywords = []
dependencies = [
  "pyjwt~=2.10",
  "aiohttp~=3.10",
  "jsonschema~=4.23",
  "pycrdt~=0.12.26",
  "opentelemetry-distro~=0.54b1",
  "pydantic~=2.11.7"
]
classifiers = [
  # You can add your classifiers here if needed.
]

[project.optional-dependencies]
all = [
]

sync = [
]

stpyv8 = [
  "stpyv8~=13.1"
]

ci = [
  "pytest~=8.4",
  "pytest-asyncio~=0.26"
]

[project.urls]
Documentation = "https://docs.meshagent.com"
Website = "https://www.meshagent.com"
Source = "https://www.meshagent.com"

[tool.setuptools.packages.find]
include = ["meshagent.*"]

[tool.setuptools.package-data]
"meshagent.api" = ["py.typed", "*.pyi", "**/*.pyi", "**/*.js", "entrypoint.js"]

[tool.setuptools.dynamic]
version = {attr = "meshagent.api.version.__version__"}
readme = { file = "README.md", content-type = "text/markdown" }



