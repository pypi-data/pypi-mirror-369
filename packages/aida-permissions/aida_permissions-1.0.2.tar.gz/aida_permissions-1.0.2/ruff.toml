# Ruff configuration file
# This is an alternative to pyproject.toml configuration
# Use this if you prefer a separate config file

# Python version target
target-version = "py38"

# Line length (same as black default)
line-length = 120

# Indentation
indent-width = 4

# Files to process
include = ["*.py", "*.pyi", "**/pyproject.toml"]

# Files to exclude
exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".git-rewrite",
    ".hg",
    ".ipynb_checkpoints",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".pyenv",
    ".pytest_cache",
    ".pytype",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    ".vscode",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "site-packages",
    "venv",
    "migrations",
]

# Files to process

# Show fixes
show-fixes = true

# Enable preview features
preview = false

[lint]
# Rules to enable
select = [
    "E",    # pycodestyle errors
    "W",    # pycodestyle warnings  
    "F",    # pyflakes
    "I",    # isort
    "B",    # flake8-bugbear
    "C4",   # flake8-comprehensions
    "DJ",   # flake8-django
    "UP",   # pyupgrade
    "N",    # pep8-naming
    "S",    # flake8-bandit
    "A",    # flake8-builtins
    "COM",  # flake8-commas
    "ISC",  # flake8-implicit-str-concat
    "PIE",  # flake8-pie
    "PT",   # flake8-pytest-style
    "Q",    # flake8-quotes
    "RET",  # flake8-return
    "SIM",  # flake8-simplify
    "TID",  # flake8-tidy-imports
    "TCH",  # flake8-type-checking
    "ARG",  # flake8-unused-arguments
    "PTH",  # flake8-use-pathlib
    "ERA",  # eradicate
    "PL",   # pylint
    "TRY",  # tryceratops
    "RUF",  # Ruff-specific rules
]

# Rules to ignore
ignore = [
    "E501",    # Line too long
    "B008",    # Function calls in argument defaults
    "S101",    # Use of assert
    "A003",    # Shadowing builtins
    "DJ001",   # null=True on string fields
    "PLR0913", # Too many arguments
    "PLR2004", # Magic value comparison - common in tests
    "S106",    # Hardcoded password - okay in tests  
    "ARG001",  # Unused function argument - common in Django
    "ARG002",  # Unused method argument - common in Django
    "RUF012",  # Mutable class default - Django uses these extensively
    "PLC0415", # Import outside top-level - sometimes needed
    "TRY003",  # Raise vanilla args
    "TID252",  # Relative imports - Django apps use these
]

# Auto-fixable rules
fixable = ["ALL"]
unfixable = []

# Allow unused variables when underscore-prefixed
dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"

[format]
# Use double quotes
quote-style = "double"

# Use spaces for indentation
indent-style = "space"

# Format docstrings
docstring-code-format = true

# Unix line endings
line-ending = "lf"

# Skip magic trailing comma
skip-magic-trailing-comma = false