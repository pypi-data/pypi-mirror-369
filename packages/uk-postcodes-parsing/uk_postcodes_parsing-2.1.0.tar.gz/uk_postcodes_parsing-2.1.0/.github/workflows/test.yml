name: Test

on:
  push:
    paths:
      - 'tests/**'
      - 'src/uk_postcodes_parsing/**'
      - '.github/workflows/test.yml'
  pull_request:
  workflow_dispatch:

jobs:
  test:
    # Avoid running tests twice on push when already open on a pull request.
    if: github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name != github.event.pull_request.base.repo.full_name
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ["3.10", "3.11", "3.12", "3.13"]
    env:
      UK_POSTCODES_AUTO_DOWNLOAD: 1
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .
          pip install black pytest pandas
      - name: Lint check with black
        run: |
          black src/uk_postcodes_parsing/ --check --exclude src/uk_postcodes_parsing/postcodes_nov_2024.py --exclude src/uk_postcodes_parsing/outcodes
      - name: Setup database for tests
        run: |
          python tests/database_setup_check.py
      - name: Run core tests
        run: |
          pytest tests/test_all.py -v
      - name: Run database tests
        run: |
          pytest tests/test_database_manager.py tests/test_postcode_database.py -v
      - name: Run API and integration tests
        run: |
          pytest tests/test_api_functions.py tests/test_spatial_queries.py tests/test_integration.py tests/test_backward_compatibility.py tests/test_compatibility.py -v
