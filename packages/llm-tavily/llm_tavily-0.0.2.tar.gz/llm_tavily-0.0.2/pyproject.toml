[project]
name = "llm-tavily"
version = "0.0.2"
description = "LLM plugin to interact with Tavily API"
readme = "README.md"
authors = [{ name = "nikkie", email = "takuyafjp+develop@gmail.com" }]
license = "Apache-2.0"
classifiers = [
    "Development Status :: 1 - Planning",
    "Intended Audience :: Developers",
    "Intended Audience :: End Users/Desktop",
    "Intended Audience :: Science/Research",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Text Processing :: Linguistic",
    "Topic :: Utilities",
]
keywords = ["llm", "tavily"]
requires-python = ">=3.9"
dependencies = [
    "llm",
    "tavily-python>=0.7.9",
]

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project.urls]
Homepage = "https://github.com/ftnext/llm-tavily"
Changelog = "https://github.com/ftnext/llm-tavily/releases"
Issues = "https://github.com/ftnext/llm-tavily/issues"
CI = "https://github.com/ftnext/llm-tavily/actions"

[project.entry-points.llm]
tavily = "llm_tavily"

[project.optional-dependencies]
test = ["pytest", "respx"]
