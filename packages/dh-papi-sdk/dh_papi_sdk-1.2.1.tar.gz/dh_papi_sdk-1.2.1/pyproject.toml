[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "dh-papi-sdk"
version = "1.2.1"
description = "Python SDK for Delivery Hero's Platform API APIGee routers"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Delivery Hero Platform Team", email = "dh_salesforce_platform_api@deliveryhero.com"}
]
keywords = ["salesforce", "api", "sdk", "bulk", "deliveryhero"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9", 
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
]
requires-python = ">=3.8"
dependencies = [
    "requests>=2.25.0,<3.0.0",
    "pydantic>=2.0.0,<3.0.0", 
    "typing-extensions>=4.7.1",
    "urllib3>=1.26.0,<1.27.0",
    "python-dateutil>=2.8.0",
    "certifi>=2021.5.25",
]

[project.urls]
Repository = "https://github.com/deliveryhero/dh-sf-pa-apigee"

[tool.setuptools.packages.find]
include = ["papi_sdk*"]
exclude = ["tests*", "docs*"]

[tool.setuptools.package-data]
papi_sdk = ["py.typed"]
