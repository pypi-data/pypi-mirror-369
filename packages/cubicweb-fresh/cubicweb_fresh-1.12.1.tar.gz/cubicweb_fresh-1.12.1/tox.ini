[tox]
envlist = py3,flake8,check-manifest,yamllint

[pytest]
python_files = *test_*.py
testpaths = test
addopts = -r fEs

[testenv]
basepython = python3.11
deps =
  -rrequirements.txt
  -rdev-requirements.txt
commands =
  {envpython} -m pytest {posargs}

[testenv:black]
skip_install = true
deps =
  black >= 19.10b0
commands = black --check .

[testenv:black-run]
skip_install = true
deps =
  black >= 19.10b0
commands = black .

[testenv:check-manifest]
skip_install = true
skipsdist = true
deps =
  check-manifest
commands =
  {envpython} -m check_manifest

[testenv:flake8]
skip_install = true
skipsdist = true
deps =
  flake8
commands =
  {envpython} -m flake8 {toxinidir} {posargs}

[flake8]
max-line-length = 120
exclude = cubicweb-fresh-*,cubicweb_fresh/migration/*,.tox/*,

[testenv:yamllint]
skip_install = true
deps = yamllint
commands =
  yamllint .gitlab-ci.yml .gitlab-ci-extended.yml

[testenv:pypi-publish]
skip_install = true
allowlist_externals = rm
deps =
  twine
passenv =
  TWINE_USERNAME
  TWINE_PASSWORD
commands =
  rm -rf build dist .egg .egg-info
  python3 setup.py sdist bdist_wheel
  twine check dist/*
  twine upload --skip-existing dist/*
