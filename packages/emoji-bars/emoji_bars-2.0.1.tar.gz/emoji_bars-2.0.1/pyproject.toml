[project]
name = "emoji_bars"
version = "2.0.1"
description = "A Python module for creating emoji-based progress bars."
authors = [
    { name = "Mathdallas", email = "jaimorampudi164@gmail.com" }
]
readme = "README.md"
requires-python = ">=3.7"
license = { file = "LICENSE" }
keywords = ["emoji", "progress bar", "visualization", "terminal"]
[project.urls]
Homepage = "https://github.com/Mathdallas-code/Emoji-Bars"
Repository = "https://github.com/Mathdallas-code/Emoji-Bars"

[tool.setuptools]
packages = ["emoji_bars"]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"