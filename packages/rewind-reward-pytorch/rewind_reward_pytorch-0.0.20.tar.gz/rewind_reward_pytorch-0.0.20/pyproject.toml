[project]
name = "rewind-reward-pytorch"
version = "0.0.20"
description = "Rewind Reward"
authors = [
    { name = "Phil Wang", email = "lucidrains@gmail.com" }
]
readme = "README.md"
requires-python = ">= 3.9"
license = { file = "LICENSE" }
keywords = [
    'artificial intelligence',
    'deep learning',
    'robotics',
]

classifiers=[
    'Development Status :: 4 - Beta',
    'Intended Audience :: Developers',
    'Topic :: Scientific/Engineering :: Artificial Intelligence',
    'License :: OSI Approved :: MIT License',
    'Programming Language :: Python :: 3.9',
]

dependencies = [
    "einx>=0.3.0",
    "einops>=0.8.1",
    "hl-gauss-pytorch>=0.1.24",
    "sentence_transformers",
    "torch>=2.4",
    "transformers",
    "x-transformers",
    "x-mlps-pytorch>=0.0.25",
    "vit-pytorch"
]

[project.urls]
Homepage = "https://pypi.org/project/rewind-reward-pytorch/"
Repository = "https://github.com/lucidrains/rewind-reward-pytorch"

[project.optional-dependencies]
examples = []
test = [
    "pytest"
]

[tool.pytest.ini_options]
pythonpath = [
  "."
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.rye]
managed = true
dev-dependencies = []

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["rewind_reward_pytorch"]
