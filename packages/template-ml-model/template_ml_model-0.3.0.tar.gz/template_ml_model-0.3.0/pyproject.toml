[project]
name = "template-ml-model"
version = "0.3.0"
description = "Package that helps to deploy a ML model"
authors = [{name = "Alini Ribeiro", email = "aliniribeiroo@gmail.com"}]
readme = "README.md"


[tool.poetry.scripts]
li = "template_ml_model.main:app"

[tool.poetry.dependencies]
python = ">=3.11,<4.0"
typer = "^0.6.1"
requests-mock = "^1.10.0"
boto3 = "^1.24.71"
pyarrow="21.0.0"
polars="1.30.0"
lightgbm="4.6.0"
numpy="2.3.0"
pandas="2.3.0"
scikit_learn="1.7.1"
scipy="1.15.3"
torch="2.6.0"


[tool.poetry.dev-dependencies]
pytest = "^7.1.3"
pytest-cov = "^3.0.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"


[project.urls]
Homepage = "https://github.com/liniribeiro/template-ml-model"
Documentation = "https://github.com/liniribeiro/template-ml-model"
Source = "https://github.com/liniribeiro/template-ml-model"