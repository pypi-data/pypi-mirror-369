[metadata]
name = featureform-enterprise
version = 0.0.0
author = FeatureForm, Inc.
author_email = hello@featureform.com
description = Package for the Featureform Enterprise Feature Store
long_description = file: README.md
long_description_content_type = text/markdown
url = https://featureform.com
project_urls = 
	Bug Tracker = https://github.com/featureform/featureform/issues
classifiers = 
	Programming Language :: Python :: 3
	Operating System :: OS Independent

[options]
include_package_data = True
package_dir = 
	= src
packages = find:
python_requires = >=3.9

[options.packages.find]
where = src

[options.entry_points]
console_scripts = 
	featureform = featureform.cli:cli

[build-system]
build-backend = "setuptools.build_meta"
requires = ["setuptools", "wheel"]

[egg_info]
tag_build = 
tag_date = 0

