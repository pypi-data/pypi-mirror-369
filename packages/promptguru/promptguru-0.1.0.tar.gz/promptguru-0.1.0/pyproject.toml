[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "promptguru"
version = "0.1.0"
description = "Modular prompt engineering library"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "Apache-2.0"}
authors = [{name="Naga Adithya Kaushik", email="adithyakaushikch@gmail.com"}]
keywords = ["prompts", "nlp", "llm", "huggingface", "templates"]
dependencies = ["PyYAML>=6.0"]

[project.urls]
Homepage = "https://huggingface.co/spaces/GenAIDevTOProd/PromptGuru"

[tool.setuptools.packages.find]
where = ["."]
include = ["promptguru"]

[tool.setuptools.package-data]
promptguru = ["templates/*.yaml"]
