# pyproject.toml

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "spanda_rag_toolkit"
version = "0.1.3"
description = "A modular toolkit for decomposed question answering, rank chunks extracted and call llm with ranked chunks in RAG pipelines."
readme = "README.md" # It's good practice to declare this, even if you write it later
requires-python = ">=3.8"
authors = [
    { name = "asnpoatmher", email = "asnpoatmher@gmail.com" },
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

# This section lists your library's dependencies.
# Pip will automatically install these when a user installs your package.
dependencies = [
    "openai",
    "google-generativeai",
    "sentence-transformers",
    "torch", # A dependency for sentence-transformers
]

