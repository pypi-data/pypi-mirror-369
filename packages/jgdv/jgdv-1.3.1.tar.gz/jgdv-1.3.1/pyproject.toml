## pyproject.toml -*- mode: toml -*-

[project]
name            = "jgdv"
version = "1.3.1"
description     = ""
readme          = "README.md"
requires-python = ">=3.12"
license-files   = ["LICENSE"]
keywords        = []
authors         = [
  {name  = "John Grey", email = "jgrey.n.plus.one+jgdv@gmail.com"},
]
classifiers     = [
  "Programming Language :: Python"
]

dependencies   = [
    "pyparsing",
    "networkx",
    "pydantic >= 2.9.0",
    "python-statemachine >= 2.5.0",
    "sh >= 2.1.0",
    "stackprinter >= 0.2.0",
    "sty >= 1.0.6",
    "packaging>=24.2",
]

##-- urls
[project.urls]
homepage      = "https://github.com/jgrey4296/jgdv"
documentation = "https://jgdv.readthedocs.io/en/latest"
repository    = "https://github.com/jgrey4296/jgdv"
changelog     = "https://github.com/jgrey4296/jgdv/blob/master/CHANGELOG.md"

##-- end urls

##-- scripts
[project.scripts]

[project.gui-scripts]
# spam-gui      = "spam:main_gui"

[project.entry-points."nothing"]
# tomatoes      = "spam:main_tomatoes"

##-- end scripts

##-- build-system
[build-system]
requires = [
    "setuptools >= 63.1.0",
    "wheel >= 0.37.1"
]

build-backend = "setuptools.build_meta"

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
namespaces = true
where      = ["."]
include    = ["jgdv*"]
exclude    = ["jgdv._docs*"]

[tool.setuptools.package-data]
"*" = ["*"]
"jgdv.__data"    = ["*.so"]

[tool.setuptools.exclude-package-data]
jgdv = ["**.rst"]

[tool.distutils.egg_info]
# from https://github.com/pypa/setuptools/discussions/3348#discussioncomment-6556887
egg_base = ".temp/egg-info"

##-- end build-system

# Tools #######################################################################

##-- mypy
# https://mypy.readthedocs.io/en/stable/config_file.html
  [tool.mypy]
strict                  = false
python_version          = "3.12"
python_executable       = ".venv/bin/python"
cache_dir               = "~/_cache_/mypy"
incremental             = true
follow_imports          = "silent"
follow_untyped_imports  = true
ignore_missing_imports  = false
enable_error_code       = [
    "explicit-override", "ignore-without-code",
    "possibly-undefined", "unreachable",
    "type-arg",
    ]
disable_error_code   = []
exclude              = ["builtins.pyi"]

warn_return_any      = true
warn_unused_configs  = true

# Per-module options:
# [[tool.mypy.overrides]]
# module             = "blah"
# disallow_untyped_defs = true

##-- end mypy

##-- pytest
# https://docs.pytest.org/en/stable/reference/reference.html#ini-options-ref
[tool.pytest.ini_options]
addopts          = []
cache_dir       = ".temp/pytest_cache"
log_file        = ".temp/logs/pytest.log"

log_cli         = false
log_level       = "DEBUG"
log_cli_level   = "INFO"
log_format      = "%(levelname)s %(name)s : %(message)s"
log_file_level  = "DEBUG"
log_file_format = "%(asctime)s %(levelname)s %(name)s : %(message)s"

##-- end pytest

##-- coverage
# https://pytest-cov.readthedocs.io/en/latest/config.html
# add "addopts = '--cov-report xml --cov={}' " for pytest
[tool.coverage.run]
branch            = true  # measure branch coverage
cover_pylib       = false # measure stdlib
relative_files    = false 
data_file         = ".temp/coverage/coverage_cache" # cache
disable_warnings  = []
omit              = [ # files to not measure
    "*/__tests/*",
    "*__init__.py",
    "*_interface.py",
    
] 

[tool.coverage.report]
# Regexes for lines to exclude from consideration
exclude_also = [
    # Don't complain about missing debug-only code:
    "def __repr__",
    "if self\\.debug",
    "^import",
    "^from",

    # Don't complain if tests don't hit defensive assertion code:
    "raise AssertionError",
    "raise NotImplementedError",

    # Don't complain if non-runnable code isn't run:
    "if 0:",
    "if False:",
    "if __name__ == .__main__.:",

    # Don't complain about abstract methods, they aren't run:
    "@(abc\\.)?abstractmethod",
    ]

ignore_errors = true
# fail_under  = 20 # coverage percentage
format        = "text" # or "markdown", "total"
show_missing  = true # for in the report
skip_empty    = true # skip files like __init__.py

[tool.coverage.html]
directory = ".temp/coverage/html_report" # where to write output

[tool.coverage.xml]
output    = ".temp/coverage/coverage.xml" # where to write output

[tool.coverage.json]
output        = ".temp/coverage/coverage.json"  # where to write output
pretty_print  = true
##-- end coverage

##-- isort

##-- isort
# https://pycqa.github.io/isort/docs/configuration/config_files.html
[tool.isort]
color_output           = false
py_version             = 312
comment_prefix         = "# "
sections               = [
"FUTURE", "STDLIB", "THIRDPARTY", "FIRSTPARTY", "LOCALFOLDER"
]
default_section        = "THIRDPARTY"
lines_after_imports    = -1
lines_between_sections = 1
lines_between_types    = 0

add_imports            = []

import_heading_future      = "Imports:"
import_heading_stdlib      = "##-- stdlib imports"
import_heading_thirdparty  = "##-- 3rd party imports"
import_heading_firstparty  = "##-- 1st party imports"
import_heading_localfolder = ""

import_footer_future      = ""
import_footer_stdlib      = "##-- end stdlib imports"
import_footer_thirdparty  = "##-- end 3rd party imports"
import_footer_firstparty  = "##-- end 1st party imports"
import_footer_localfolder = ""

##-- end isort

##-- towncrier
[tool.towncrier]
package    = "jgdv"
directory  = "jgdv/_docs/_changes"
filename   = "CHANGELOG.md"
template   = "jgdv/_docs/_templates/news.md"
create_add_extension = true

##-- end towncrier

##-- uv
[tool.uv.sources]
sphinx-autoapi = { path = "../../__libs/python/sphinx-autoapi", editable = true }

[dependency-groups]
dev = [
    "ipython>=9.4.0",
    "sh>=2.2.2",
    "towncrier>=24.8.0",
    ]
test =[
    "pydot>=4.0.1",
    "pytest>=8.3.5",
    "pytest-cov>=6.0.0",
    "pytest-mock>=3.14.0",
    "tox>=4.28.4",
    "tox-uv>=1.27.0",
    "ruff>=0.12.8",
]
docs = [
    "myst-parser>=4.0.1",
    "sphinx>=8.2.3",
    "sphinx-autoapi>=3.6.0",
    "sphinx-rtd-theme>=3.0.2",
    "pydot>=4.0.1",
    "tox>=4.28.4",
    "tox-uv>=1.27.0",
]

##-- end uv
