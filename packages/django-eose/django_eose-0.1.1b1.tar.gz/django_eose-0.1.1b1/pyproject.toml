[build-system]
requires = ["setuptools>=78.1.1", "wheel>=0.45.1"]
build-backend = "setuptools.build_meta"

[project]
name = "django-eose"
version = "0.1.1b1"
description = "Django Encrypted Object Search Engine."
readme = "README.md"
requires-python = ">=3.10"
license = { text = "MIT" }
authors = [{ name = "Paulo OtÃ¡vio Castoldi", email = "paulootavio343@outlook.com" }]
keywords = ["django", "search", "multiprocessing", "decrypted", "cache"]
classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "Framework :: Django",
  "Framework :: Django :: 5",
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent"
]

dependencies = [
  "Django==5.2.5",
  "sqlparse==0.5.3",
  "asgiref==3.9.1",
  "psutil==7.0.0"
]

[project.optional-dependencies]
dev = ["setuptools>=78.1.1", "wheel>=0.45.1"]

[project.urls]
Homepage = "https://github.com/paulootaviodev/django-eose"
