[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[project]
name = "dutchsoils"
version = "0.2.1"
description = "Package to get soil profiles of the Netherlands."
authors = [
    {name = "markvdbrink",email = "mark.vandenbrink@wur.nl"}
]
maintainers = [
    {name = "markvdbrink",email = "mark.vandenbrink@wur.nl"}
]
license = {text = "GNU General Public Licence v3.0"}
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "pandas ~=2.2",
    "pedon ~=0.0",
    "numpy >=1.26",
    "requests (>=2.32.4,<3.0.0)",
    "pyproj (>=3.7.1,<4.0.0)",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Other Audience",
    "License :: OSI Approved :: GNU Lesser General Public License v3 (LGPLv3)",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering :: Hydrology",
    "Topic :: Scientific/Engineering :: Hydrology",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/markvdbrink/dutchsoils"
Issues = "https://github.com/markvdbrink/dutchsoils/issues"
Source = "https://bodemdata.nl/"

[project.optional-dependencies]
ipykernel = ["ipykernel ~=6.29"]
dev = [
    "pytest ~=8.4",
    "pre-commit ~=4.2",
    "coverage ~=7.10",
    "coverage-badge"
]
