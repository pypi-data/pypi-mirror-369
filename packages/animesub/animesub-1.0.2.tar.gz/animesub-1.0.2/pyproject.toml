[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "animesub"
version = "1.0.2"
authors = [
  { name="Ivan Tyumentsev", email="ivanfufa184@gmail.com" }
]
description = "Инструмент для автоматического создания субтитров для аниме"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Multimedia :: Video :: Conversion",
    "Topic :: Text Processing :: Linguistic",
]

dependencies = [
    "torch>=2.2.0",
    "torchaudio>=2.2.0",
    "faster-whisper>=1.2.0",
    "transformers>=4.51.3",
    "demucs>=4.0.0",
    "punctuators>=0.0.5",
    "soundfile>=0.12.1",
    "numpy>=1.26.4",
    "pyyaml>=6.0.2",
    "tqdm>=4.67.1",
    "sentencepiece>=0.2.0",
    "ffmpeg-python>=0.2.0",
    "diffq>=0.2.4",
    "yt-dlp>=2025.1.26", 
]

[project.urls]
Homepage = "https://github.com/iniquitousworld/animesub"
Documentation = "https://github.com/iniquitousworld/animesub#readme"
Issues = "https://github.com/iniquitousworld/animesub/issues"

[tool.setuptools.package-data]
"animesub" = ["*.py"]

[tool.setuptools]
packages = ["animesub"]

[project.scripts]
animesub = "animesub.main_logic:main"