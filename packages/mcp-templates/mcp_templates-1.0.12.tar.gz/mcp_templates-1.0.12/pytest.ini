# pytest configuration for MCP Server Templates

[pytest]
minversion = 6.0
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --cov=mcp_template
    --cov=templates
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml:coverage.xml
    --cov-fail-under=15

markers =
    unit: Unit tests
    integration: Integration tests
    docker: Tests requiring Docker
    slow: Slow running tests
    template: Template-specific tests
    e2e: End-to-end tests

# Test timeout
timeout = 300

# Coverage settings
[coverage:run]
source = mcp_template, templates
omit =
    tests/*
    */tests/*
    */venv/*
    */env/*
    */__pycache__/*
    setup.py
    conftest.py
    */conftest.py
    templates_old/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    def __str__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
skip_covered = True
precision = 2

[coverage:html]
directory = htmlcov
