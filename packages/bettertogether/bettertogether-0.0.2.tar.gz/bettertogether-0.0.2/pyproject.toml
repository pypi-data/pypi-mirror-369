[project]
name = "bettertogether"
version = "0.0.2"
description = "Library for composing prompt and weight optimization algorithms for compound AI systems."
readme = "README.md"
authors = [
    { name = "Dilara Soylu", email = "soylu@stanford.edu" }
]
requires-python = ">=3.11"
dependencies = []
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Development Status :: 3 - Alpha",
]

[build-system]
requires = ["build", "setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project.urls]
Homepage = "https://github.com/dilarasoylu/bettertogether"
Issues = "https://github.com/dilarasoylu/bettertogether/issues"
