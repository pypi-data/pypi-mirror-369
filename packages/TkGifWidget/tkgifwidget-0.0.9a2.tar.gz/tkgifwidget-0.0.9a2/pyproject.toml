[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
include-package-data = true

[tool.setuptools.package-data]
"TkGifWidget" = ["*.pyi", "py.typed"]

[project]
name = "TkGifWidget"
version = "0.0.9-alpha.2"
authors = [
  { name="JellyfisHawthorn" },
]
keywords = ['tkinter', 'gif', 'widget', 'Animated']
description = "A widget that displays GIFs in Tkinter"
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
  "pillow",
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "License :: Public Domain",
]

[project.urls]
Homepage = "https://github.com/JellyfisHawthorn/TkGifWidgit"
Issues = "https://github.com/JellyfisHawthorn/TkGifWidgit/issues"
Changelog = "https://github.com/JellyfisHawthorn/TkGifWidget/blob/main/CHANGELOG.md"


