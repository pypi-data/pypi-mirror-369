[project]
name = "gui-goals-app"
version = "1.0"
description = "Script to create, list, mark and delete your goals"
authors = [
    {name = "Guilherme-ca-trindade"}
]
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "questionary (>=2.1.0,<3.0.0)",
    "emoji (>=2.14.1,<3.0.0)"
]

[tool.poetry.scripts]
goals = 'goals.app:main'

[tool.poetry]
packages = [{include = "goals", from = "src"}]

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
