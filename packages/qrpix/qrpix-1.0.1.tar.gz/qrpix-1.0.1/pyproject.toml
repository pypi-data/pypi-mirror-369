  "Operating System :: OS Independent",
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers"
]

[project.urls]
Homepage = "https://github.com/edcleyssonalves/qrcodegenerator"
Repository = "https://github.com/edcleyssonalves/qrcodegenerator"
Documentation = "https://github.com/edcleyssonalves/qrcodegenerator#readme"
