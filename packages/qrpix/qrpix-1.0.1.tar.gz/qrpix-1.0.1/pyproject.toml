[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "qrpix"
version = "1.0.1"
description = "Biblioteca Python para gerar cÃ³digos Pix rapidamente"
readme = "README.md"
requires-python = ">=3.10"
authors = [
  {name = "Edcleysson Alves", email = "edcleyssonalves@gmail.com"}
]
license = {text = "MIT"}
dependencies = [
  "qrcode[pil]>=7.4",
  "Pillow>=10.0"
]
