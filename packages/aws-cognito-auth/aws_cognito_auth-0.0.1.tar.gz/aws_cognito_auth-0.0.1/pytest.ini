[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    --verbose
    --tb=short
    --strict-markers
    --disable-warnings
    -ra
    --cov=aws_cognito_auth
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml:coverage.xml
    --cov-fail-under=80
markers =
    unit: Unit tests that test individual functions/methods
    integration: Integration tests that test component interactions
    slow: Tests that take a long time to run
    aws: Tests that interact with AWS services (should be mocked)
    cli: Tests that test CLI commands
    config: Tests related to configuration loading/saving
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore:.*unclosed.*:ResourceWarning
