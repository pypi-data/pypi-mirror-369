site_name: AWS Cognito Authoriser
repo_url: https://github.com/jiahao1553/aws-cognito-auth
site_url: https://jiahao1553.github.io/aws-cognito-auth
site_description: AWS Cognito authentication CLI tool for seamless AWS CLI integration with temporary credential management.
site_author: JiaHao Tan
edit_uri: edit/main/docs/
repo_name: jiahao1553/aws-cognito-auth
copyright: Maintained by <a href="https://github.com/jiahao1553">jiahao1553</a>.

nav:
  - Home: index.md
  - Getting Started:
    - Installation & Setup: installation.md
    - Usage Guide: usage.md
    - AWS Infrastructure Setup: aws-setup.md
  - Configuration:
    - Configuration Guide: configuration.md
    - Administration: administration.md
  - Reference:
    - API Reference: modules.md
    - Troubleshooting: troubleshooting.md
plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: ["src/aws_cognito_auth"]
theme:
  name: material
  feature:
    tabs: true
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: white
      accent: deep orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: deep orange
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  icon:
    repo: fontawesome/brands/github

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/jiahao1553/aws-cognito-auth
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/aws-cognito-auth

markdown_extensions:
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
