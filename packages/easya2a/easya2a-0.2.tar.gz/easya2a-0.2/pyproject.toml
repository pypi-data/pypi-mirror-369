    "a2a-sdk>=0.3.0",

    # LangChainÁîüÊÄÅ
    "langchain>=0.1.0",
    "langchain-core>=0.1.0",

    # WebÊúçÂä°Âô®
    "uvicorn[standard]>=0.20.0",
