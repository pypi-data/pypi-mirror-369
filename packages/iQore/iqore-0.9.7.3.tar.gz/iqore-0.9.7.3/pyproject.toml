[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "iQore"
version = "0.9.7.3"
description = "Secure cloud-optimized quantum SDK"
readme = "README.md"
requires-python = "==3.10.*"

license = "MIT"  # SPDX expression for the MIT license

authors = [
  { name = "iQore, Inc.", email = "team@iqore.com" }
]

dependencies = [
  "requests>=2.27",
  "cryptography>=39.0"
]

classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "Intended Audience :: Science/Research",
  "Programming Language :: Python :: 3.10",
  "Operating System :: OS Independent",
  "Topic :: Software Development :: Libraries",
  "Topic :: Scientific/Engineering :: Information Analysis"
]

keywords = ["quantum", "optimizer", "hybrid", "cryptography", "injection", "sdk"]

[tool.setuptools]
packages = ["iQore", "pyarmor_runtime_006585"]
