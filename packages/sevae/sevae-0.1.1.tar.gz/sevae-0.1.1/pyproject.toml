[build-system]
requires = ["hatchling>=1.24"]
build-backend = "hatchling.build"

[project]
name = "sevae"
version = "0.1.1"
description = "Structural Equationâ€“VAE (SE-VAE) for interpretable disentangled latents on tabular data (PyTorch)"
readme = "README.md"
requires-python = ">=3.8"
license = { text = "MIT" }
authors = [{name = "Ruiyu Zhang", email = "ruiyuzh@connect.hku.hk"}]
keywords = [
  "vae", "disentanglement", "representation-learning",
  "pytorch", "tabular-data", "sem", "structural-equation-modeling"
]
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Intended Audience :: Science/Research",
  "Topic :: Scientific/Engineering :: Artificial Intelligence",
  "Topic :: Scientific/Engineering :: Information Analysis"
]
dependencies = [
  "numpy>=1.22",
  "scikit-learn>=1.1",
  "tqdm>=4.65",
  "typing-extensions>=4.5"
]

[project.optional-dependencies]
dev = ["ruff", "black", "pytest", "pytest-cov", "pre-commit"]
docs = ["mkdocs-material", "mkdocstrings[python]"]
torch = ["torch>=2.2"]  # optional extra

[tool.hatch.build.targets.wheel]
packages = ["src/sevae"]