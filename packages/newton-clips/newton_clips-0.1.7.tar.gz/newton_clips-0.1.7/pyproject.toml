[project]
name = "newton-clips"
version = "0.1.7"
description = "Clips from newton-physics simulation to Unreal Engine 5 runtime"
requires-python = ">=3.9"
dependencies = [
    "warp-lang",
    "newton-physics",
    "mujoco-warp",
    "scipy>=1.13.1",
    "trimesh>=4.7.1",
    "networkx>=3.2.1",
    "pyglet",
]
readme = { file = "README.md", content-type = "text/markdown" }
keywords = ["newton", "physics", "simulation", "unreal engine"]

[project.urls]
Homepage = "https://github.com/doidio/newton-clips"
#Documentation = "https://readthedocs.org"
Repository = "https://github.com/doidio/newton-clips"
Issues = "https://github.com/doidio/newton-clips/issues"

[tool.uv.sources]
newton-physics = { git = "https://github.com/newton-physics/newton.git@b40af7391bdc12369355d4b26f9a12014878e1d5" }
mujoco-warp = { git = "https://github.com/google-deepmind/mujoco_warp@f9022500153418cedb8cc907006cbbd6676b8fc8" }

[[tool.uv.index]]
url = "https://pypi.nvidia.com/"
