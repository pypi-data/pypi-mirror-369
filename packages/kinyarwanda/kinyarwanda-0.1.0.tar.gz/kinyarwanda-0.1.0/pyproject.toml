[project]
name = "kinyarwanda"
version = "0.1.0"
description = "A simple command-line tool that leverages cookiecutter scaffolding package"
authors = [
    {name = "Asaph Irabaruta",email = "asaph.irabaruta@ansys.com"}
]
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "cookiecutter (>=2.6.0,<3.0.0)",
    "click (==8.1.3)"
]

[project.scripts]
kinyarwanda = "kinyarwanda.cli:cli"

[tool.poetry]
packages = [
    { include = "kinyarwanda" }
]

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
