[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "taiga-tasks"
version = "0.2.0"
description = "A CLI tool to display Taiga tasks assigned to you."
readme = "README.md"
authors = [{ name = "Emad Rad", email = "codewithemd@gmail.com" }]
license = { text = "MIT" }
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = ["python-taiga==1.3.0", "python-dotenv==1.1.1", "rich==14.1.0"]

[project.optional-dependencies]
dev = ["ruff==0.12.8"]

[project.scripts]
taiga-tasks = "taiga_tasks.main:main"

[project.urls]
Homepage = "https://github.com/codewithemd/taiga-tasks"

[tool.ruff]
line-length = 88
target-version = "py37"

[tool.ruff.lint]
# Enable Pyflakes (`F`), pycodestyle (`E`), flake8-builtins (`A`)
select = ["E", "F", "A", "B", "C", "I", "N", "UP", "W"]
ignore = [
    "A002", # Function argument `id` is shadowing a Python builtin
]

[tool.ruff.format]
# Use double quotes for strings.
quote-style = "double"
# Indent with spaces
indent-style = "space"

[tool.ruff.lint.isort]
known-first-party = ["backend"]
combine-as-imports = true
lines-after-imports = 2

[tool.ruff.lint.flake8-quotes]
docstring-quotes = "double"
inline-quotes = "double"
