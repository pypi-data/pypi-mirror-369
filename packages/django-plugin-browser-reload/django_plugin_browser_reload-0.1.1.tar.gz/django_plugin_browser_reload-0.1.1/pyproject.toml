[project]
name = "django-plugin-browser-reload"
version = "0.1.1"
description = "Django plugin wrapping django-browser-reload"
readme = "README.md"
authors = [{ name = "Joel Sleppy", email = "joel@sleppytech.com" }]
license = { text = "Apache-2.0" }
classifiers = ["License :: OSI Approved :: Apache Software License"]
dependencies = ["django", "djp>=0.3.1", "django-browser-reload==1.*"]

[project.entry-points.djp]
django_plugin_browser_reload = "django_plugin_browser_reload"

[build-system]
requires = ["uv_build>=0.8.4,<0.9.0"]
build-backend = "uv_build"

[[tool.uv.index]]
name = "testpypi"
url = "https://test.pypi.org/simple/"
publish-url = "https://test.pypi.org/legacy/"
explicit = true
