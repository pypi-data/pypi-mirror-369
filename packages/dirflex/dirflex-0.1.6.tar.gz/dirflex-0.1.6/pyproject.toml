[tool.poetry]
name = "dirflex"
version = "0.1.6"
description = "Flexible bidirectional directory tree parser & generator"
authors = ["muhammadjalaludin <142960872+muhammadjalaludin@users.noreply.github.com>"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.10"
rich = ">=14.1.0,<15.0.0"

[tool.poetry.scripts]
dirflex = "dirflex.cli:main"

[tool.poetry.group.dev.dependencies]
pytest = "^8.4.1"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
