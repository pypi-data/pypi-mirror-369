[project]
name = "dirflex"
version = "0.1.2"
description = "Flexible bidirectional directory tree parser & generator"
authors = [
    {name = "muhammadjalaludin",email = "142960872+muhammadjalaludin@users.noreply.github.com"}
]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "rich (>=14.1.0,<15.0.0)"
]


[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
dirflex = "dirflex.cli:main"
[tool.poetry.group.dev.dependencies]
pytest = "^8.4.1"

