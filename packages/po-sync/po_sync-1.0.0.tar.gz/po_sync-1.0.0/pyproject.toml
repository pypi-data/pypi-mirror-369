[build-system]
requires = ["setuptools >= 77.0.3"]
build-backend = "setuptools.build_meta"

[project]
name = "po_sync"
version = "1.0.0"
authors = [
    { name = "David Patiashvili", email = "stratagem.david@gmail.com" },
]
description = "PoSync is an open-source CLI tool that automatically syncs .po file msgid keys with applied corrections and updates the source code at the exact lines referenced in the .po, eliminating tedious manual replacements."
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "Apache-2.0"
license-files = ["LICEN[CS]E*"]
dependencies = [
    "polib>=1.2.0",
    "tabulate>=0.9.0"
]

[project.urls]
Homepage = "https://github.com/davaxi/po_sync"
Issues = "https://github.com/davaxi/po_sync/issues"

[project.scripts]
po_sync = "po_sync.cli:main"