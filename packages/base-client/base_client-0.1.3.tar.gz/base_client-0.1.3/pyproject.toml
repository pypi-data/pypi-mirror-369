[project]
name = "base-client"
description = "Implementation of base client"
readme = "README.md"
requires-python = ">=3.10,<4"
dependencies = [
    "httpx",
    "pydantic",
    "multidict",
    "circuit-breaker-box",
]
version = "0.1.3"
authors = [{ name = "community-of-python" }]
keywords = [
    "python",
]
classifiers = [
    "Typing :: Typed",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]

[project.optional-dependencies]
redis = [
    "redis",
]

[dependency-groups]
dev = [
    "ruff",
    "mypy",
    "respx",
    "pytest",
    "fastapi",
    "pytest-cov",
    "pytest-asyncio",
    "types-redis",
    "types-cachetools",
    "typing-extensions",
]

[build-system]
requires = ["uv_build"]
build-backend = "uv_build"

[tool.uv.build-backend]
module-name = "base_client"
module-root = ""

[tool.mypy]
python_version = "3.10"
strict = true

[tool.ruff]
fix = true
unsafe-fixes = true
line-length = 120
target-version = "py310"
extend-exclude = ["docs"]

[tool.ruff.lint]
select = ["ALL"]
ignore = [
    "D1",     # allow missing docstrings
    "S101",   # allow asserts
    "TCH",    # ignore flake8-type-checking
    "FBT",    # allow boolean args
    "D203",   # "one-blank-line-before-class" conflicting with D211
    "D213",   # "multi-line-summary-second-line" conflicting with D212
    "COM812", # flake8-commas "Trailing comma missing"
    "ISC001", # flake8-implicit-str-concat
]
isort.lines-after-imports = 2
isort.no-lines-before = ["standard-library", "local-folder"]

[tool.pytest.ini_options]
addopts = "--cov=. --cov-report term-missing"
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"

[tool.coverage]
run.concurrency = ["thread"]
report.exclude_also = ["if typing.TYPE_CHECKING:"]

[project.urls]
Repository = "https://github.com/community-of-python/base-client"
Issues = "https://github.com/community-of-python/base-client/issues"
Changelogs = "https://github.com/community-of-python/base-client/releases"
