[build-system]
requires = ["setuptools>=44.1"]
build-backend = "setuptools.build_meta"

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.towncrier]
directory = "doc/changes"
filename = "CHANGELOG.rst"
package = "setuptools_qt_py"
title_format = "v{version} ({project_date})"
underlines = ["-", "^", "\""]
