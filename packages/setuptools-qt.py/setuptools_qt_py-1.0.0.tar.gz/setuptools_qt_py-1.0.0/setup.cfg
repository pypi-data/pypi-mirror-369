[metadata]
name = setuptools-qt.py
version = attr:setuptools_qt_py.__version__
author = Ashley Whetter
author_email = ashley@awhetter.co.uk
license = MIT
description = A setuptools plugin for converting Qt .ui and .qrc files to Python files with Qt.py.
url = https://github.com/AWhetter/setuptools-qt.py
long_description = file: README.rst
long_description_content_type = text/x-rst
classifiers = 
	Development Status :: 5 - Production/Stable
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Operating System :: POSIX
	Operating System :: MacOS :: MacOS X
	Operating System :: Microsoft :: Windows

[options]
package_dir = 
	= src
packages = find:
zip_safe = True
install_requires = 
	PySide2>=5.14.0
	Qt.py>=0.5.0
	setuptools>=44.1
	tomli;python_version<"3.11"
setup_requires = setuptools>=44.1
python_requires = >=3.7

[options.entry_points]
distutils.commands = 
	build_qt_py = setuptools_qt_py:build_qt_py
setuptools.finalize_distribution_options = 
	setuptools_qt_py = setuptools_qt_py:pyprojecttoml_config

[options.package_data]
setuptools_qt_py = 
	py.typed

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

