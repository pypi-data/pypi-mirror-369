site_name: humansignal
repo_url: https://github.com/niklub/humansignal
site_url: https://niklub.github.io/humansignal
site_description: This is a template repository for Python projects that use uv for their dependency management.
site_author: HumanSignal
edit_uri: edit/main/docs/
repo_name: niklub/humansignal
copyright: Maintained by <a href="https://niklub.com">niklub</a>.

nav:
  - Home: index.md
  - Modules: modules.md
plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: ["humansignal"]
theme:
  name: material
  feature:
    tabs: true
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: white
      accent: deep orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: deep orange
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  icon:
    repo: fontawesome/brands/github

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/niklub/humansignal
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/humansignal

markdown_extensions:
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
