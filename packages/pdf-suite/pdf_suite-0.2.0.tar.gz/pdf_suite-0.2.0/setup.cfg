[metadata]
name = pdf_suite
version = 0.2.0
description = PDF CLI tool that allows to merge, extractimages, compress and more from PDF documents.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/faissaloux/pdf-suite
author = Faissal Wahabali
author_email = fwahabali@gmail.com
license = MIT
license_files = LICENSE
classifiers = 
	Development Status :: 4 - Beta
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	Programming Language :: Python :: 3.13
keywords = 
	pdf
	merge pdf
	pdf to image
	compress pdf
project_urls = 
	Source = https://github.com/faissaloux/pdf-suite
	Author = https://www.faissaloux.com

[options]
packages = find:
install_requires = 
	PyPDF2===3.0.1
	termspark===2.2.1
	typer===0.16.0
	PyMuPDF===1.26.3
	pypdf[image]===6.0.0
python_requires = >=3.10, <4

[options.entry_points]
console_scripts = 
	pdf_suite=pdf_suite.command_line:main

[egg_info]
tag_build = 
tag_date = 0

