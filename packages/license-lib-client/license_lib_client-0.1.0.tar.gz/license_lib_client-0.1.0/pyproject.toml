[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "license-lib-client"
version = "0.1.0"
description = "A comprehensive license validation library with hardware binding"
readme = { file = "README.md", content-type = "text/markdown" }
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Fexo", email = "hello@fexo.io"}
]
keywords = ["license", "validation", "hardware-binding", "cryptography"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Security",
]
dependencies = [
    "cryptography>=3.4.8",
    "watchdog>=2.1.9",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "pytest-mock>=3.10.0",
    "tox>=4.0.0",
]

[project.scripts]
license-fingerprint = "license_lib.get_binding_id:main"

[project.urls]
Homepage = "https://github.com/Fexo-1/license-client"
Repository = "https://github.com/Fexo-1/license-client.git"
Issues = "https://github.com/Fexo-1/license-client/issues"
Documentation = "https://github.com/Fexo-1/license-client/blob/main/docs/USER_MANUAL.md"
Changelog = "https://github.com/Fexo-1/license-client/blob/main/CHANGELOG.md"

[tool.setuptools.packages.find]
where = ["."]
include = ["license_lib*"]

[tool.setuptools.package-data]
license_lib = ["*.txt"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "--strict-markers",
    "--strict-config",
    "--cov=license_lib",
    "--cov-report=term-missing",
    "--cov-report=html",
    "--cov-report=xml",
]

[tool.coverage.run]
source = ["license_lib"]
omit = [
    "*/tests/*",
    "*/test_*",
    "*/__pycache__/*",
    "*/venv/*",
    "*/env/*",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if self.debug:",
    "if settings.DEBUG",
    "raise AssertionError",
    "raise NotImplementedError",
    "if 0:",
    "if __name__ == .__main__.:",
    "class .*\\bProtocol\\):",
    "@(abc\\.)?abstractmethod",
]

[tool.tox]
envlist = ["py38", "py39", "py310", "py311", "py312", "py313"]
isolated_build = true

[tool.tox.env]
deps = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "pytest-mock>=3.10.0",
]
commands = [
    "pytest {posargs:tests}",
]
