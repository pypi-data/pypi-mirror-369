[build-system]
build-backend = "pdm.backend"
requires = [
    "pdm-backend",
]

[project]
name = "zeed-guilib"
version = "0.0.8"
requires-python = ">=3.12,<3.14"
classifiers = [
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
dependencies = [
    "pyside6>=6.8.2",
    "pythonqwt>=0.14.4",
]

[project.license]
file = "LICENSE"

[project.urls]
Homepage = "https://github.com/ZeeD/guilib"
Repository = "https://github.com/ZeeD/guilib.git"

[dependency-groups]
dev = [
    "coverage>=7.5.4",
    "mypy>=1.10",
    "pyproject-fmt>=2.3",
    "ruff>=0.4.10",
    "setuptools>=70.1",
]

[tool.pdm]
distribution = true
plugins = [
    "pdm-bump",
]

[tool.pdm.build]
excludes = [
    "tests",
]

[tool.pdm.scripts._.env]
PYTHONPATH = "src:tests:stubs"

[tool.pdm.scripts.lint]
composite = [
    "pyproject-fmt pyproject.toml",
    "ruff format {args:.}",
    "ruff check {args:.}",
    "mypy {args:.}",
]
keep_going = true

[tool.pdm.scripts.tests]
composite = [
    "coverage run -m unittest discover --verbose --locals --failfast --catch --start-directory tests {args}",
    "coverage report",
    "coverage erase",
]

[tool.pdm.scripts.bump_and_publish]
composite = [
    "pdm bump patch --commit --tag",
    "pdm publish",
    "git push",
    "git push --tags",
]

[tool.ruff]
line-length = 80
src = [
    "src",
    "stubs",
    "tests",
]
fix = true

[tool.ruff.format]
quote-style = "single"
skip-magic-trailing-comma = true
docstring-code-format = true

[tool.ruff.lint]
select = [
    "ALL",
]
ignore = [
    "ANN1",
    "COM812",
    "D1",
    "D203",
    "D213",
    "ISC001",
    "PT009",
    "PT027",
    "Q001",
    "Q002",
    "TD002",
    "TD003",
]

[tool.ruff.lint.extend-per-file-ignores]
"stubs/**/*.pyi" = [
    "FBT001",
    "FBT002",
    "N802",
    "N803",
    "N815",
    "PLR0913",
]

[tool.ruff.lint.flake8-annotations]
allow-star-arg-any = true

[tool.ruff.lint.flake8-quotes]
docstring-quotes = "single"
inline-quotes = "single"
multiline-quotes = "single"

[tool.ruff.lint.flake8-type-checking]
quote-annotations = true

[tool.ruff.lint.isort]
force-single-line = true

[tool.pyproject-fmt]
column_width = 80
indent = 4

[tool.coverage.run]
branch = true
source = [
    "src",
    "tests",
]

[tool.coverage.report]
show_missing = true
sort = "Cover"
skip_empty = true

[tool.mypy]
mypy_path = [
    "src",
    "tests",
    "stubs",
]
strict = true
warn_unused_configs = true
