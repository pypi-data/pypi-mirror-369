[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "system-monitor-mcp"
version = "1.0.4"
description = "System Monitor MCP Server - 系统监控MCP服务器"
readme = "README.md"
authors = [
    {name = "Undoom", email = "kaikaihuhu666@163.com"}
]
license = {text = "MIT"}
classifiers = [
    "Development Status :: 4 - Beta",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
]
keywords = ["mcp", "system", "monitor", "server"]
dependencies = [
    "mcp>=1.0.0",
    "psutil>=5.9.0",
    "pydantic>=2.0.0",
]

[project.urls]
Homepage = "https://github.com/undoom/system-monitor-mcp"
Repository = "https://github.com/undoom/system-monitor-mcp"
Issues = "https://github.com/undoom/system-monitor-mcp/issues"

[project.scripts]
system-monitor-mcp = "system_monitor_mcp:main"

[tool.setuptools.packages.find]
where = ["."]