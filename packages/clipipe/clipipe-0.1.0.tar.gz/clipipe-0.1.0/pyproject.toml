[project]
name = "clipipe"
description = "Send and receive data using human-readable codes"
readme = "README.md"
requires-python = ">=3.10"
dependencies = ["click>=8.2.1", "requests>=2.32.4", "rich>=14.1.0"]
version = "0.1.0"
authors = [{ name = "Amir Karimi", email = "me@amirkarimi.dev" }]
keywords = [
  "pipe",
  "bash",
  "utilities",
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: POSIX",
    "Topic :: Utilities",
]

[project.urls]
Homepage = "https://clipipe.io"
Issues = "https://github.com/amirkarimi/clipipe/issues"

[project.scripts]
clipipe = "clipipe:cli"

[tool.uv]
package = true

[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"
