[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "mdfile"
version = "0.5.0"
description = "Process and update Markdown files with embedded file/shell script output."
readme = "README.md"
license = "MIT"
authors = [{name="Chuck Bass", email="chuck@acrocad.net"}]
requires-python = ">=3.10, <3.15"
keywords = ["markdown", "CLI", "markdown-processing"]

dependencies = [
    "typer",
    "rich",
]

[project.urls]
Homepage = "https://github.com/hucker/mdfile"

[project.scripts]
mdfile = "mdfile.mdfile:app"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
