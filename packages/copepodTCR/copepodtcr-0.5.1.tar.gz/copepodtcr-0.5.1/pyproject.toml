[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "copepodTCR"
version = "0.5.1"
authors = [
  { name="Vasilisa Kovaleva", email="vasilisa.kovaliova@gmail.com" },
]
description = "COmbinatorial PEptide POoling for TCR specificity"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: BSD License",
    "Operating System :: OS Independent",
]
dependencies = [
    "pandas >= 1.5.3",
    "numpy >= 1.23.5",
    "codepub >= 2.3",
    "trimesh >= 4.7.1",
    "pymc >= 5.9.2",
    "arviz >= 0.16.1",
    "matplotlib >= 3.10.5",
    "seaborn >= 0.13.2",
    "plotly >= 6.2.0"
]

[project.urls]
"Homepage" = "https://copepodtcr.readthedocs.io/en/latest/index.html"
"Bug Tracker" = "https://github.com/meyer-lab-cshl/copepodTCR/issues"