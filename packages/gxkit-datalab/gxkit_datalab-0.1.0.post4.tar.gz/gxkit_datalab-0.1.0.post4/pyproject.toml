[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "gxkit-datalab"
version = "0.1.0.post4"
description = "Gx Company Development Toolkit - DataLab Module"
authors = [{ name = "Shaojiayi", email = "shaojy@sunburst.com.cn" }]
license = { text = "Apache-2.0" }
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "pandas",
    "scipy"
]

[tool.setuptools]

[tool.setuptools.packages.find]
where = ["."]
include = ["gxkit_datalab*"]
