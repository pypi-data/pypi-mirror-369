[build-system]
requires = ["setuptools>=61.0", "setuptools-scm[toml]>=7.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "aiorocket2"
description = "Asynchronous Python client for xRocket API."
readme = "README.md"
license = { text = "GNU GPLv3" }
requires-python = ">=3.7"
authors = [
    { name = "RimMirK", email = "me@rimmirk.pp.ua" }
]
keywords = [
    "crypto", "telegram", "async", "asynchronous", "payments", "rocket",
    "cryptocurrency", "asyncio", "crypto-bot", "cryptopayments", "xrocket",
    "aiorocket", "aiorocket"
]
dependencies = [
    "aiohttp"
]

version = "2.0.4"

classifiers = [
    "Development Status :: 5 - Production/Stable",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.7",
    "Operating System :: OS Independent",
    "Framework :: AsyncIO",
    "Typing :: Typed",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Intended Audience :: Developers"
]

[project.urls]
Homepage = "https://github.com/RimMirK/aiorocket2"
Documentation = "https://aiorocket2.rimmirk.pp.ua"
Repository = "https://github.com/RimMirK/aiorocket2"
Issues = "https://github.com/RimMirK/aiorocket2/issues"


[tool.setuptools]
packages = ["aiorocket2"]

[tool.setuptools_scm]
version_scheme = "post-release"
local_scheme = "node-and-date"

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = "-ra -q"

[tool.black]
line-length = 88
target-version = ["py311"]

[tool.isort]
profile = "black"

[tool.mypy]
python_version = 3.7
strict = true
ignore_missing_imports = true

[tool.ruff]
line-length = 88
target-version = "py311"
select = ["E", "F", "I", "UP", "B"]
