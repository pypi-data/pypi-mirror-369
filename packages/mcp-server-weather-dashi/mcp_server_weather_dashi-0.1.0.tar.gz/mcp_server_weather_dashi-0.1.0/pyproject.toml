[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"
[project]
name = "mcp-server-weather-dashi"
version = "0.1.0"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "dotenv>=0.9.9",
    "mcp>=1.13.0",
    "openai>=1.99.9",
]
[project.scripts]
mcp-server-weather-dashi = "mcp_server_weather_dashi:main"
[tool.setuptools]
package-dir = {"" = "src"}
[tool.setuptools.packages.find]
where = ["src"]
[[tool.uv.index]]
url = "https://mirrors.aliyun.com/pypi/simple"
default = true
