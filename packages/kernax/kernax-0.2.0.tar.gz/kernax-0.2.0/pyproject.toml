[build-system]
requires = ["uv_build>=0.8.11,<0.9.0"]
build-backend = "uv_build"

[project]
name = "kernax"
version = "0.2.0"
description = "Regularized Stein thinning using JAX"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "blackjax>=1.2.5,<2.0.0",
    "jax>=0.6.2,<1.0.0",
    "numpy>=2.2.6,<3.0.0",
    "scipy>=1.15.3,<2.0.0",
]

[project.optional-dependencies]
plot = [
    "matplotlib>=3.10.5",
]

[dependency-groups]
dev = [
    "myst-nb>=1.3.0",
    "pre-commit>=4.3.0",
    "pyright>=1.1.403",
    "pytest>=8.4.1",
    "ruff>=0.12.9",
    "sphinx>=8.1.3",
    "sphinx-book-theme>=1.1.4",
    "sphinx-math-dollar>=1.2.1",
]
