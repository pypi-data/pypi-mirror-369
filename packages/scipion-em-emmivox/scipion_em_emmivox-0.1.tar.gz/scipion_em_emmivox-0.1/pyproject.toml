[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "scipion-em-emmivox"
dynamic = ["version", "dependencies"]
description = "Scipion plugin emmivox"
authors = [
    {name = "James M. Krieger", email = "jamesmkrieger@gmail.com"}
]
requires-python = ">=3.8"
readme = "README.rst"
license = {text = "GNU General Public License v3 (GPLv3)"}
classifiers = [
    #   3 - Alpha
    #   4 - Beta
    #   5 - Production/Stable
    "Development Status :: 3 - Alpha",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Programming Language :: Python :: 3",
]
keywords = ["scipion", "cryoem", "imageprocessing", "scipion-3.0",
            "flexiblefitting", "modelrefinement", "dynamics", "ensemble"]

[project.urls]
Homepage = "https://github.com/scipion-em/scipion-em-emmivox"
Issues = "https://github.com/scipion-em/scipion-em-emmivox/issues"

[tool.setuptools.dynamic]
version = {attr = "emmivox.__version__"}
dependencies = {file = ["requirements.txt"]}

[tool.setuptools.package-data]
"emmivox" = ["protocols.conf", "icon.png"]

[project.entry-points."pyworkflow.plugin"]
emmivox = "emmivox"
