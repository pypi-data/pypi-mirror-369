[project]
name = "compute-horde"
version = "0.0.26"
authors = [
    { name = "Backend Developers LTD" },
]
readme = "README.md"
requires-python = "==3.11.*"
dependencies = [
    "pydantic<3,>=2.3",
    "bittensor~=9.9",
    "websockets>=14.0,<15.0",
    "more-itertools>=10.2.0",
    "requests>=2.32.2",
    "Django~=4.2.4",
    "cryptography>=42.0.8",
    "celery<6,>=5.3.0",
    "aiohttp>=3.12.0",
    "compute-horde-sdk",
    "rich~=13.9.4",
    "web3==7.11.0",
]

[project.license]
text = "MIT License"

[build-system]
requires = [
    "pdm-backend==2.4.3",
]
build-backend = "pdm.backend"

[tool.uv.sources.compute-horde-sdk]
path = "../compute_horde_sdk"
editable = true

[tool.pdm]
distribution = true

[tool.pdm.build]
includes = [
    "compute_horde",
]
excludes = [
    "compute_horde/settings.py",
]

[tool.ruff]
line-length = 100

[tool.ruff.lint]
select = [
    "E",
    "F",
    "I",
    "UP",
    "B",
]
ignore = [
    "D100",
    "D105",
    "D107",
    "D200",
    "D202",
    "D203",
    "D205",
    "D212",
    "D400",
    "D401",
    "D415",
    "D101",
    "D102",
    "D103",
    "D104",
    "E501",
    "B027",
    "B904",
    "B905",
]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = [
    "F401",
]
"**/tests/**" = [
    "D",
    "F403",
    "F405",
    "B018",
]

[tool.codespell]
skip = "pdm.lock"
ignore-words-list = "acount"

[tool.towncrier]
directory = "changelog.d"
filename = "CHANGELOG.md"
underlines = [
    "",
    "",
    "",
]
start_string = "<!-- towncrier release notes start -->\n"
title_format = "## [{version}](https://github.com/backend-developers-ltd/ComputeHorde/releases/tag/library-v{version}) - {project_date}"
issue_format = "[#{issue}](https://github.com/backend-developers-ltd/ComputeHorde/issues/{issue})"
type = [
    { directory = "removed", name = "Removed", showcontent = true },
    { directory = "changed", name = "Changed", showcontent = true },
    { directory = "fixed", name = "Fixed", showcontent = true },
    { directory = "deprecated", name = "Deprecated", showcontent = true },
    { directory = "added", name = "Added", showcontent = true },
    { directory = "doc", name = "Doc", showcontent = true },
    { directory = "infrastructure", name = "Infrastructure", showcontent = true },
]

[dependency-groups]
format = [
    "ruff",
    "nox==2025.05.01",
]
lint = [
    "ruff",
    "codespell[toml]",
]
release = [
    "towncrier>=23.11.0,<24",
]
type_check = [
    "django-stubs[compatible-mypy]",
    "djangorestframework-stubs[compatible-mypy]>=3.15.1",
    "mypy",
    "types-freezegun",
    "types-python-dateutil",
    "types-requests",
]
test = [
    "pytest>=8.2.1",
    "pytest-asyncio>=0.24.0",
    "responses>=0.25.0",
    "freezegun>=1.5.1",
    "faker>=33.1.0",
    "pytest-django>=4.9.0",
]
