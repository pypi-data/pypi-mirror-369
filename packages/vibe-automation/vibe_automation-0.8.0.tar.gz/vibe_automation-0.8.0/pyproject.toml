[project]
name = "vibe-automation"
version = "0.8.0"
description = "Vibe Automation"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "anthropic>=0.53.0",
    "fastapi>=0.104.0",
    "mcp>=1.11.0",
    "playwright>=1.52.0",
    "pydantic>=2.11.5",
    "python-dotenv>=1.0.0",
    # TODO:Get rid of protobuf, since we added mypy-protobuf
    "protobuf>=4.25.0",
    "requests-oauthlib>=1.3.1",
    "typer>=0.16.0",
    "uvicorn>=0.24.0",
    "google-api-python-client>=2.172.0",
    "grpcio>=1.74.0",
    "mypy-protobuf>=3.6.0",
    "libcst>=1.0.0",
    "instructor[anthropic]>=1.3.3",
    "warcio>=1.7.5",
    "pandas>=2.0.0",
    "recordlinkage>=0.16.0",
]
keywords = ["automation", "workflow"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
]

[project.scripts]
va = "va.__main__:main"

[build-system]
requires = ["hatchling", "grpcio-tools>=1.71.0", "mypy-protobuf>=3.6.0"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "ruff>=0.11.12",
    "pytest>=8.0.0",
    "bump-my-version>=1.2.0",
    "grpcio-tools>=1.71.0",
    "pytest-asyncio>=1.0.0",
    "mypy-protobuf>=3.6.0",
]

[tool.pytest.ini_options]
asyncio_mode = "auto"

[tool.hatch.build.targets.wheel]
packages = ["va"]

# Configure source distribution to exclude unwanted files
[tool.hatch.build.targets.sdist]
include = [
    "va/",
    "scripts/generate_protos.py",
    ".python-version",
    # TODO: Remove pb from here, once we adopt to protos
    "pb/",
]
exclude = [
    "protos/**",
    "!protos/orby/va/public/**",
]

# Build hook to generate protos before building
[tool.hatch.build.hooks.custom]
path = "scripts/generate_protos.py"

# Include generated files in source distribution
[tool.hatch.build.targets.sdist.force-include]
"va/protos" = "va/protos"

# Include all generated files in wheel
[tool.hatch.build.targets.wheel.force-include]
"va/protos" = "va/protos"
"pb/v1alpha1" = "pb/v1alpha1"
"pb/buf" = "buf"

# Ruff configuration
[tool.ruff]
# Exclude generated protobuf files from linting
exclude = [
    "pb/",
    "va/protos/",
]
