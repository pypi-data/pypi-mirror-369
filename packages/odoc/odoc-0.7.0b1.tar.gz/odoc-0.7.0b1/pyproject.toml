[build-system]
requires = ["hatchling >= 1.27"]
build-backend = "hatchling.build"

[project]
name = "odoc"
dynamic = ["version"]
authors = [{name="odoc", email="odoc@tutamail.com" },]
description = "An OpenDocument Spreadsheet Generator"
readme = "README.md"
requires-python = ">=3.11"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Office/Business :: Financial :: Spreadsheet",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]
keywords = ["libreoffice", "opendocument", "ods", "spreadsheet"]

[project.urls]
Homepage = "https://codeberg.org/odoc/odoc"
Repository = "https://codeberg.org/odoc/odoc.git"
Issues = "https://codeberg.org/odoc/odoc/issues"
Documentation = "https://codeberg.org/odoc/odoc/src/branch/main/examples"

[tool.hatch.version]
path = "src/odoc/version.py"
