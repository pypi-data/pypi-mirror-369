[project]
name = "deepecon"
version = "0.1.0"
description = "A econometrics algorithms package in Python"
readme = "README.md"
authors = [
    { name = "SongTan", email = "sepinetam@gmail.com" }
]
requires-python = ">=3.11"
license = {text = "MIT"}
dependencies = [
    "numpy>=2.0.2",
    "openpyxl>=3.1.5",
    "pandas>=2.2.3",
]

[tool.pytest.ini_options]
testpaths = [
    "tests"
]

[project.scripts]
deepecon = "deepecon:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
