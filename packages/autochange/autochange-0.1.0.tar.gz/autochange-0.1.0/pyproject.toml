[build-system]
build-backend = "setuptools.build_meta"
requires = ["setuptools>=61", "wheel"]

[project]
authors = [{name = "MJ Anglin"}]
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]
dependencies = [
  "typer>=0.9.0",
  "rich>=13.0.0",
]
description = "Lightweight semantic version + changelog manager"
keywords = ["changelog", "semantic versioning", "release", "automation"]
license = {text = "MIT"}
name = "autochange"
readme = "README.md"
requires-python = ">=3.8"
version = "0.1.0"

[project.urls]
Changelog = "https://github.com/clxrityy/autochange/blob/main/CHANGELOG.md"
Homepage = "https://github.com/clxrityy/autochange"
Issues = "https://github.com/clxrityy/autochange/issues"
Repository = "https://github.com/clxrityy/autochange.git"

[project.optional-dependencies]
dev = ["pytest>=7.0.0", "pytest-cov"]
release = ["build", "twine"]

[project.scripts]
autochange = "autochange.cli:app"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools]
include-package-data = true
