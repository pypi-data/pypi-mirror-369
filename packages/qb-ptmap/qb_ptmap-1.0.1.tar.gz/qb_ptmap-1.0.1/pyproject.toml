[project]
name = "qb-ptmap"
version = "1.0.1"
description = "Automatic port mapper for qBittorrent with ProtonVPN"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "qbittorrent-api>=2025.7.0",
]
keywords = ["protonvpn", "qbittorrent", "vpn", "wireguard"]

[project.urls]
Repository = "https://github.com/SimoneFelici/qb-ptmap"
Documentation = "https://github.com/SimoneFelici/qb-ptmap?tab=readme-ov-file#qb-ptmap"
Issues = "https://github.com/SimoneFelici/qb-ptmap/issues"

[project.scripts]
qb-ptmap = "qb_ptmap.qb_ptmap:main"

[build-system]
requires = ["uv_build>=0.8.11,<0.9.0"]
build-backend = "uv_build"
