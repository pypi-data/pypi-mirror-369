[project]
name = "runelog"
dynamic = ["version"]

authors = [
    { name = "Alex GonzÃ¡lez", email = "hello@alexgonzalezc.dev" },
]
description = "A simple, file-based Python library for tracking machine learning experiments."
readme = "README.md"
requires-python = ">=3.10"
license = { text = "MIT" }
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]

dependencies = [
    "streamlit >= 1.20.0",
    "pandas >= 1.5.0",
    "scikit-learn >= 1.1.0",
    "joblib >= 1.5.1",
    "typer[all]",
    "rich >= 14.0.0",
    "PyYAML >= 6.0.2",
]

[project.optional-dependencies]
docs = [
    "mkdocs",
    "mkdocs-material",
    "mkdocstrings[python]",
    "pymdown-extensions"
]
test = [
    "pytest",
    "pytest-cov",
    "coverage"
]
format = [
    "black"
]
dev = [
    "mkdocs",
    "mkdocs-material",
    "mkdocstrings[python]",
    "pymdown-extensions",
    "pytest",
    "pytest-cov",
    "coverage",
    "black"
]

[project.scripts]
runelog = "runelog.cli:app"

[project.urls]
"Homepage" = "https://github.com/gonz4lex/runelog"
"Bug Tracker" = "https://github.com/gonz4lex/runelog/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.version]
path = "src/runelog/__init__.py"

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.envs.default]
pre-install-commands = [
  "python -m pip install --upgrade pip",
]
features = ["dev"]

[tool.hatch.envs.test]
dependencies = [
  "pytest",
  "pytest-cov",
  "coverage"
]

[tool.hatch.envs.test.scripts]
run = "pytest --cov=src/runelog --cov-report=term-missing --cov-report=xml"

[tool.hatch.envs.lint]
dependencies = [
  "black",
]
detached = true

[tool.hatch.envs.lint.scripts]
format = "black src tests"

[tool.hatch.envs.docs]
features = ["dev"]

[tool.hatch.envs.docs.scripts]
serve = "mkdocs serve"
build = "mkdocs build"