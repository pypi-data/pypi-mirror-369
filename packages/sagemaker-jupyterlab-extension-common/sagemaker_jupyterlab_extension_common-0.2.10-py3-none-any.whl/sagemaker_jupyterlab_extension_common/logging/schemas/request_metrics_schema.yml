$id: http://sagemaker.studio.jupyterserver.httprequest.metric.schema
version: 1
description: |
  Schema for SageMaker Studio HTTP requests metric
type: object
properties:
  Operation:
    description: |
        The operation of the request
    type: string
  Status:
    description: |
        The http status code of the request
    type: number
  StatusReason:
    description: |
      The http status reason of the request
    type: string
  UriPath:
    description: |
      The path of the request uri
    type: string
  ResponseLatencyMS:
    description: |
      The duration of the request in milliseconds
    type: number
  Http2xx:
    description: |
      Http2xx metric (0 or 1)
    type: number
  Http4xx:
    description: |
      Http4xx metric (0 or 1)
    type: number
  Http5xx:
    description: |
      Http5xx metric (0 or 1)
    type: number
  Context:
    type: object
    properties:
      AccountId:
        description: |
            The AWS account ID associated with the event
        type: string
      DomainId:
        description: |
            The domain ID associated with the event
        type: string
      UserProfileName:
        description: |
          The user profile name associated with the request
        type: string
      SpaceName:
        description: |
            The name that identifies current space
        type: string
      Component:
        description: |
            The component where the log is emitted from (e.g. the name of the API handler)
        type: string
      InternetAccessType:
        description: |
            Internet access type, VPC only or Public internet
        type: string
      ExtensionName:
        description: |
            Name of the extension, where the log event is emitted from
        type: string
      ExtensionVersion:
        description: |
            Version number of the extension
        type: string
      RequestId:
        description: |
            Unique request id (see Client Request section for details), generated on client side upon HTTP request
        type: string
    required:
    - AccountId
    - DomainId
    - SpaceName
    - ExtensionName
    - ExtensionVersion
  _aws:
    description: |
      AWS cloudwatch metric emf format root element
      https://docs.aws.amazon.com/AmazonCloudWatch/latest/monitoring/CloudWatch_Embedded_Metric_Format_Specification.html
    type: object
    
required:
  - Operation
  - UriPath
  - Status
  - Http2xx
  - Http4xx
  - Http5xx
  - ResponseLatencyMS
  - Context
