$id: http://sagemaker.studio.jupyterlab.ui.log.schema
version: 1
type: object
properties:
  Level:
    description: |
      The log level associated with the event
    type: string
  Message:
    description: |
      The log message associated with the event
    type: string
  Name:
    description: |
      The name of the error
    type: string
  Stack:
    description: |
      The stacktrace of the error
    type: string
  ClientRequestId:
    description: |
      Unique client request id, generated on client side upon HTTP request
    type: string
  ServerRequestId:
    description: |
      Unique server request id, generated on server side, and get in HTTP response
    type: string
  Context:
    type: object
    properties:
      AccountId:
        description: |
          The AWS account ID associated with the event
        type: string
      DomainId:
        description: |
          The domain ID associated with the event
        type: string
      UserProfileName:
        description: |
          The user profile name associated with the request
        type: string
      SpaceArn:
        description: |
          The resource ARN that identifies current space
        type: string
      SessionId:
        description: |
          A randomly generated unique ID that persists during a browser session
        type: string
      ComponentName:
        description: |
          The name of the component where the event is emitted from
        type: string
      InternetAccessType:
        description: |
          Internet access type, VPC only or Public internet
        type: string
      ExtensionName:
        description: |
          Name of the extension, where the log event is emitted from
        type: string
      ExtensionVersion:
        description: |
          Version number of the extension
        type: string
      PluginId:
        description: |
          The id of the plugin where the event is emitted from
        type: string
      WidgetName:
        description: |
          The name of the widget where the event is emitted from
        type: string
    required:
      - SessionId
      - ExtensionName
      - ExtensionVersion
required:
  - Level
  - Message
  - Context
