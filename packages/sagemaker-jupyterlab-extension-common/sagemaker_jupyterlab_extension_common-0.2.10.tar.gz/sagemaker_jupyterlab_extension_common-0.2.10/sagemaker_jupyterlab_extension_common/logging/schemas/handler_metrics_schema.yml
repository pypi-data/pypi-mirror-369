$id: http://sagemaker.studio.jupyterserver.api.metric.schema
version: 1
description: |
  Schema for SageMaker Studio customized API handler metric
type: object
properties:
  ApiName:
    description: |
        The operation of the request
    type: string
  Operation:
    description: |
        The operation of the request
    type: string
  LatencyMS:
    description: |
      The duration of the API request in milliseconds
    type: number
  Error:
    description: |
      If there is an error with the request (0 or 1)
    type: number
  Fault:
    description: |
      If there is a fault with the request (0 or 1)
    type: number
  Context:
    type: object
    properties: 
      AccountId:
        description: |
          The AWS account ID associated with the event
        type: string
      DomainId:
        description: |
          The domain ID associated with the event
        type: string
      UserProfileName:
        description: |
          The user profile name associated with the request
        type: string
      SpaceName:
        description: |
          The name that identifies current space
        type: string
      Component:
        description: |
          The component where the log is emitted from (e.g. the name of the API handler)
        type: string
      InternetAccessType:
        description: |
          Internet access type, VPC only or Public internet
        type: string
      ExtensionName:
        description: |
          Name of the extension, where the log event is emitted from
        type: string
      ExtensionVersion:
        description: |
          Version number of the extension
        type: string
      RequestId:
        description: |
          Unique request id (see Client Request section for details), generated on client side upon HTTP request
        type: string
    description: |
        Context of the log event
    required:
    - AccountId
    - DomainId
    - SpaceName
    - ExtensionName
    - ExtensionVersion 
  _aws:
    description: |
      AWS cloudwatch metric emf format root element
      https://docs.aws.amazon.com/AmazonCloudWatch/latest/monitoring/CloudWatch_Embedded_Metric_Format_Specification.html
    type: object
additionalProperties: False
required:
  - Operation
  - Error
  - Fault