[project]
name = "pysmartdatamodels"
version = "0.8.0.2"
description = "Open-licensed and free data models to model your digital twins, share data in data spaces or develop smart applications"
authors = [
    {name="Alberto Abella"},
    {email="alberto.abella@fiware.org" },
    {name="Jilin He"},
    {name="Rihab Feki"},
    {email="rihab.feki@fiware.org"},
]
license = {text = "MIT"}
readme = "./pysmartdatamodels/README.md"
requires-python = ">=3.8"
dependencies = [
    "Faker",
    "fuzzywuzzy",
    "jsonref",
    "jsonschema",
    "os-sys",
    "python-Levenshtein",
    "pytz",
    "requests",
    "rstr",
    "ruamel.yaml",
    "validator_collection"
]
keywords = [
    "data model",
    "data spaces",
    "datamodel",
    "digital twins",
    "FIWARE",
    "json",
    "json schema",
    "jsonld",
    "NGSI",
    "OASC",
    "Orion",
    "Scorpio",
    "stellio",
    "IUDX",
    "TMForum"
]


classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11"
]

[project.urls]
homepage = "https://github.com/smart-data-models/data-models/tree/master/pysmartdatamodels"
documentation = "https://github.com/smart-data-models/data-models/blob/master/pysmartdatamodels/README.md"
bugTracker = "https://github.com/smart-data-models/data-models/issues"
issues = "https://github.com/smart-data-models/data-models/issues"
source = "https://github.com/smart-data-models/data-models/tree/master/pysmartdatamodels"


[tool.poetry.dependencies]
python = "^3.8"
jsonref = ">=1.0.0"
jsonschema = "^4.17.3"
pytz = ">=2022.7.1"
requests =  "^2.28.2"
rstr = "^3.2.1"
Faker = ">=18.10.1"
urllib3 = "^2.0.7"
validator-collection = "^1.5.0"
fuzzywuzzy = ">=0.18"
python-Levenshtein =">=0.25"
"ruamel.yaml" = ">=0.18.1"


[build-system]
requires = [
    "Faker",
    "fuzzywuzzy",
    "jsonref",
    "jsonschema",
    "poetry-core",
    "python-Levenshtein",
    "pytz",
    "requests",
    "rstr",
    "ruamel.yaml",
    "urllib3"
]
build-backend = "poetry.core.masonry.api"


[tool.setuptools.package-data]
pysmartdatamodels = [
    "utils/*.py",
    "model-assets/*.json"
]

