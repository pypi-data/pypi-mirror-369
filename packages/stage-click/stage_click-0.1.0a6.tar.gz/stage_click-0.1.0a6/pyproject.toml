[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "stage-click"
version = "0.1.0.a6"
description = "A template-focused mouse/keyboard controller window automation library for Windows."
readme = "README.md"
requires-python = ">=3.11"  # needs to be tested if lower versions also work
license = { file = "LICENSE" }
authors = [
    { name = "TheRealRazbi", email = "therealrazbi@users.noreply.github.com" }
]
keywords = ["automation", "windows", "template matching", "screen control", "pynput", "pygetwindow", "timing"]
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Operating System :: Microsoft :: Windows",
    "License :: OSI Approved :: Mozilla Public License 2.0 (MPL 2.0)"
]
dependencies = [
    "pygetwindow>=0.0.9,<1.0",
    "pynput>=1.7.6,<2.0",
    "pywin32>=306,<400",
    "pyperclip>=1.8.2,<2.0",
    "opencv-python>=4.9,<5.0",
    "pillow>=10.3.0,<11.0",
    "screeninfo>=0.8.1,<1.0",
    "psutil>=5.9.8,<6.0",
    "numpy>=1.26.4,<2.0",
    "mss>=9.0.1,<10.0",
    "termcolor>=3.1.0,<4.0",
    "rich>=14.0.0,<15.0",
]

[project.urls]
"Homepage" = "https://github.com/TheRealRazbi/stageclick"
"Bug Tracker" = "https://github.com/TheRealRazbi/stageclick/issues"
