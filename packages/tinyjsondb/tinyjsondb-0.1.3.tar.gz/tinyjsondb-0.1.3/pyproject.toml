[project]
name = "tinyjsondb"
dynamic = ["version"]
description = "A lightweight, JSON-based Python ORM library"
readme = "README.md"
requires-python = ">=3.10"
authors = [{ name = "Waland2" }]
license = { file = "LICENSE" }
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

dependencies = [
    "portalocker>=2.7",
]

keywords = ["json", "database", "orm", "tinydb"]

[tool.setuptools]
package-dir = { "" = "src" }
packages = ["tinyjsondb"]

[build-system]
requires = ["setuptools>=69", "wheel", "setuptools_scm>=6.4"]
build-backend = "setuptools.build_meta"

[tool.setuptools_scm]
version_scheme = "guess-next-dev"
local_scheme = "no-local-version"

[project.urls]
Repository = "https://github.com/Waland2/tinyjsondb"
