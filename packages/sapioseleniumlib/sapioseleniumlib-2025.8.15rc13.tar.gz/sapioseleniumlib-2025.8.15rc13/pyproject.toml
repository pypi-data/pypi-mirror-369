[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "sapioseleniumlib"
version='2025.08.15rc13'
authors = [
    { name="Dereck Welch", email="dwelch@sapiosciences.com"},
    { name="Yechen Qiao", email="yqiao@sapiosciences.com" }
]
description = "Official Sapio Selenium Library"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    'selenium>=4.13', 'webdriver-manager>=4.0.1'
]
classifiers = [
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Healthcare Industry",
    "Programming Language :: Python :: 3.10",
    "License :: OSI Approved :: Mozilla Public License 2.0 (MPL 2.0)",
    "Operating System :: OS Independent",
    "Topic :: Scientific/Engineering :: Bio-Informatics",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
homepage = "https://www.sapiosciences.com/"
keywords = ["lims", "eln", "testing", "sapio"]

[project.urls]
"Homepage" = "https://github.com/sapiosciences"