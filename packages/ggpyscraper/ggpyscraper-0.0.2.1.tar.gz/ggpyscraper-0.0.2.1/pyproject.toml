[build-system]
requires = ["hatchling>=1.25"]
build-backend = "hatchling.build"

[project]
name = "ggpyscraper"
version = "0.0.2.1"
description = "General use parser for esports liquipedia data"
readme = "README.md"
license = "MIT"
license-files = [
    "LICENSE"
]
authors = [{ name = "Lou Zhou" }]
requires-python = ">=3.9"
dependencies = [
  "requests>=2.31",
  "beautifulsoup4>=4.12",
  "pandas>=2.0", 
  "mwparserfromhell>=0.6",
]

[project.urls]
Homepage = "https://github.com/Lou-Zhou/gg-pyscraper"
Issues = "https://github.com/Lou-Zhou/gg-pyscraper/issues"

[tool.hatch.build.targets.wheel]
packages = ["src/ggpyscraper"]

[tool.pytest.ini_options]
pythonpath = "src"
addopts = [
    "--import-mode=importlib",
]
