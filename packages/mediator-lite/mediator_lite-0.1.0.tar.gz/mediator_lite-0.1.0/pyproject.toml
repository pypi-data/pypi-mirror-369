[project]
name = "mediator-lite"
version = "0.1.0"
description = "A simple mediator, command/handler dispatcher that won't polute your classes"
readme = "README.md"
license = { text = "MIT" }
authors = [
    { name = "Victor Barbosa", email = "victordfb@gmail.com" }
]
requires-python = ">=3.6"
dependencies = [
    "pytest>=7.0.1",
    "pytest-cov>=4.0.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project.urls]
Homepage = "https://github.com/victordfb/mediator-lite"
Repository = "https://github.com/victordfb/mediator-lite"
