[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "NLPToolkitX"
version = "0.1.1"
description = "A simple, configurable NLP preprocessing toolkit."
readme = "README.md"
license = { text = "MIT License" }
requires-python = ">=3.7"
authors = [
  { name = "Dipto Sen", email = "diptosen2017@gmail.com" },
]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Science/Research",
  "Topic :: Scientific/Engineering :: Artificial Intelligence",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Operating System :: OS Independent",
]

# Runtime dependencies actually used by FunctionCall.py
dependencies = [
  "pandas>=1.3",
  "numpy>=1.21",
  "tabulate>=0.8",
  "emoji>=2.0",
  "nltk>=3.6",
  "contractions>=0.1.73"
  # Torch is optional; see extras below
]

[project.optional-dependencies]
torch = ["torch>=1.8"]

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = ["."]
include = ["NLPToolkitX*"]
exclude = ["tests*", "examples*", "docs*", "build*", "dist*"]

[tool.setuptools.package-data]
NLPToolkitX = ["slang.txt"]

[project.urls]
Homepage = "https://github.com/dipto8103/NLPToolkitX"
Repository = "https://github.com/dipto8103/NLPToolkitX"
"Issue Tracker" = "https://github.com/dipto8103/NLPToolkitX/issues"
