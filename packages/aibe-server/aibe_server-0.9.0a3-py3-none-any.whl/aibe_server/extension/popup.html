<!DOCTYPE html>
<html>
<head>
  <title>Browser-AI Interface</title>
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    .status-container {
      margin-bottom: 15px;
    }
    .status-item {
      display: flex;
      justify-content: space-between;
      margin: 5px 0;
    }
    .status-label {
      font-weight: bold;
    }
    .controls {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .server-details {
      margin-left: 20px;
      font-size: 12px;
    }
    .server-details .status-item {
      align-items: flex-start;
    }
    .server-details .status-item span:last-child {
      word-break: break-all;
      text-align: right;
      max-width: 200px;
    }
  </style>
</head>
<body>
  <div class="status-container">
    <h2>Browser-AI Interface</h2>
    <div class="status-item">
      <span class="status-label">Server:</span>
      <span id="serverStatus">Checking...</span>
    </div>
    <div id="serverDetails" class="server-details" style="display: none;">
      <div class="status-item">
        <span class="status-label">Installation:</span>
        <span id="installationPath">Unknown</span>
      </div>
      <div class="status-item">
        <span class="status-label">Uptime:</span>
        <span id="serverUptime">Unknown</span>
      </div>
    </div>
    <div class="status-item">
      <span class="status-label">Extension:</span>
      <span id="extensionVersion">0.9.0a1</span>
    </div>
  </div>

  <div class="controls">
    <div class="setting-item" style="margin-top: 15px; padding: 10px; border: 1px solid #ddd; border-radius: 4px;">
      <label style="display: flex; align-items: center; gap: 10px; cursor: pointer;">
        <input type="checkbox" id="showPasswordValues" style="margin: 0;">
        <span style="font-size: 12px;">Show password values (security risk!)</span>
      </label>
    </div>
  </div>


  <script src="popup.js"></script>
</body>
</html>
