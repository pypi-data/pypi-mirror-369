[project]
name = "amazon-orders-to-transactions"
version = "0.2.0"
description = "Convert Amazon order history to credit card-like transactions"
readme = "README.md"
requires-python = ">=3.9"
license = {file = "LICENSE.md"}
authors = [
    {name = "Jesse Johnson", email = "1024369+holocronweaver@users.noreply.github.com"},
]
maintainers = [
    {name = "Jesse Johnson", email = "1024369+holocronweaver@users.noreply.github.com"},
]
keywords = ["amazon", "order-history", "csv", "transaction", "finance"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Office/Business :: Financial",
    "Topic :: Utilities",
]
dependencies = [
    "pandas>=2.0.0",
]

[project.optional-dependencies]
test = [
    "pytest>=7.0.0",
]

[project.scripts]
amazon-orders-to-transactions = "amazon_orders_to_transactions.main:main"

[project.urls]
Homepage = "https://github.com/holocronweaver/amazon-orders-to-transactions"
Repository = "https://github.com/holocronweaver/amazon-orders-to-transactions.git"
Issues = "https://github.com/holocronweaver/amazon-orders-to-transactions/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["amazon_orders_to_transactions"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_functions = ["test_*"]
addopts = ["-v", "--tb=short"]

[dependency-groups]
dev = [
    "build>=1.3.0",
    "twine>=6.1.0",
    "pytest>=7.0.0",
]
