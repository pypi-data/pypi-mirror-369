[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "hlsf_module"
version = "0.1.1"
description = "High-Level Space Field toolkit"
readme = "README.md"
requires-python = ">=3.8"
authors = [{name = "HLSF Developers"}]
license = {text = "MIT"}
keywords = ["audio", "fft", "visualization"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

dependencies = [
    "numpy>=1.22",
    "matplotlib>=3.5",
]

[project.optional-dependencies]
audio = ["sounddevice"]
fft = ["numpy", "scipy"]
gpu = ["cupy"]
visualization = ["matplotlib"]
test = ["pytest", "pre-commit"]
web = ["fastapi", "uvicorn", "httpx"]
docs = ["sphinx", "sphinx-autodoc-typehints"]

[tool.setuptools]
packages = ["hlsf_module", "hlsf_module.symbols"]

[tool.setuptools.package-data]
"hlsf_module" = ["data/*.json"]
