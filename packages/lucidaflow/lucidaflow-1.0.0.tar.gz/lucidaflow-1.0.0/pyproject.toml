[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "lucidaflow"
version = "1.0.0"
authors = [
  { name="Marco Lago", email="marconeed2@gmail.com" },
]
description = "Uma linguagem de script moderna, extensível e com tipagem gradual, implementada em Python."
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Interpreters",
    "Topic :: Software Development :: Compilers",
]
dependencies = [
    "numpy",
    "pysine",
    "requests",
    # Nota: pygame e nextcord não são dependências do *motor*,
    # mas sim dos *projetos* que usam o motor.
]

[project.urls]
Homepage = "https://github.com/marconeed/Lucida-Flow"
Issues = "https://github.com/marconeed/Lucida-Flow/issues"