[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "quantdb"
version = "2.2.8"
description = "Intelligent caching wrapper for AKShare with 90%+ performance boost (import as 'qdb')"
readme = "README_PYPI.md"
license = {text = "MIT"}
authors = [
    {name = "Ye Sun", email = "franksunye@hotmail.com"}
]
maintainers = [
    {name = "Ye Sun", email = "franksunye@hotmail.com"}
]
keywords = ["stock", "finance", "akshare", "cache", "quantitative", "trading", "investment", "qdb", "quantdb"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Financial and Insurance Industry",
    "Topic :: Office/Business :: Financial :: Investment",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Operating System :: OS Independent",
]
requires-python = ">=3.8"
dependencies = [
    "pandas>=1.3.0",
    "numpy>=1.20.0",
    "akshare>=1.0.0",
    "sqlalchemy>=1.4.0",
    "tenacity>=8.2.3,<9.0.0,!=8.4.0",
    "python-dateutil>=2.8.0",
]

[project.optional-dependencies]
full = [
    "fastapi>=0.68.0",
    "uvicorn>=0.15.0",
    "pydantic>=1.8.0",
    "httpx>=0.18.0",
    "python-dotenv>=0.19.0",
]
dev = [
    "pytest>=6.2.0",
    "pytest-cov>=2.12.0",
    "black>=21.0.0",
    "flake8>=3.9.0",
    "mypy>=0.910",
]
docs = [
    "sphinx>=4.0.0",
    "sphinx-rtd-theme>=0.5.0",
]

[project.urls]
Homepage = "https://github.com/franksunye/quantdb"
Repository = "https://github.com/franksunye/quantdb"
Documentation = "https://franksunye.github.io/quantdb/"
"Bug Reports" = "https://github.com/franksunye/quantdb/issues"



[tool.setuptools]
packages = ["qdb", "core"]

[tool.setuptools.package-data]
qdb = ["*.md", "*.txt"]
core = ["**/*.sql", "**/*.json"]

[tool.black]
line-length = 88
target-version = ['py38']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 88

[tool.mypy]
python_version = "3.9"
warn_return_any = false
warn_unused_configs = true
disallow_untyped_defs = false
disallow_incomplete_defs = false
check_untyped_defs = false
disallow_untyped_decorators = false
no_implicit_optional = false
warn_redundant_casts = false
warn_unused_ignores = false
warn_no_return = false
warn_unreachable = false
strict_equality = false
ignore_missing_imports = true

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -q --strict-markers --strict-config"
testpaths = [
    "tests",
]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests",
    "unit: marks tests as unit tests",
    "performance: marks tests as performance tests",
]

[tool.coverage.run]
source = ["qdb", "core"]
omit = [
    "*/tests/*",
    "*/test_*",
    "setup.py",
    "run_*.py",
    "scripts/*",
]

[tool.coverage.report]
fail_under = 70
show_missing = true
skip_covered = false
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if self.debug:",
    "if settings.DEBUG",
    "raise AssertionError",
    "raise NotImplementedError",
    "if 0:",
    "if __name__ == .__main__.:",
    "class .*\\bProtocol\\):",
    "@(abc\\.)?abstractmethod",
]

[tool.coverage.html]
directory = "coverage_reports/html"
title = "QuantDB Coverage Report"

[tool.coverage.xml]
output = "coverage_reports/coverage.xml"
