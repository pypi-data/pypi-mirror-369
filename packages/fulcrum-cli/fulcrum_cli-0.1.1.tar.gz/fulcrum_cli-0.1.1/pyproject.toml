[project]
name = "fulcrum-cli"
version = "0.1.1"
description = "Utility to connect and use Fulcrum Research to understand your agents"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "inspect-ai>=0.3.122",
    "pydantic>=2.11.7",
    "requests",
    "python-dotenv",
]
authors = [
    { name = "Uzay Girit", email = "uzay@fulcrumresearch.ai" }
]
keywords = ["observability", "ai", "agents"]
classifiers = [
    "Programming Language :: Python :: 3",
]

[project.scripts]
fulcrum = "cli:main"

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["cli", "lib"]
