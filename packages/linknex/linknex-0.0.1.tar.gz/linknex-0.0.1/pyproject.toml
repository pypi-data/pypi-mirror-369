[build-system]
requires = ["hatchling>=1.18.0"]
build-backend = "hatchling.build"

[project]
name = "linknex"
version = "0.0.1"
description = "LinkNex: Network-of-Networks (NoN) interactions toolkit (MVP)"
readme = "README.md"
requires-python = ">=3.9"
license = { file = "LICENSE" }
authors = [{name = "Dan Li", email = "1023533084@qq.com"}]
dependencies = ["networkx>=3.0", "numpy>=1.23", "scipy>=1.10"]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]
