[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "bbot-mcp"
version = "0.1.3"
description = "MCP server for BBOT security scanner"
readme = "README.md"
requires-python = ">=3.8"
authors = [
    {name = "Vlatko Kosturjak", email = "vlatko.kosturjak@marlink.com"},
]
license = {text = "MIT"}
keywords = ["bbot", "mcp", "security", "scanner"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
dependencies = [
    "bbot>=2.5.0",
    "mcp>=1.12.0",
]

[project.urls]
Homepage = "https://github.com/marlinkcyber/bbot-mcp"
Repository = "https://github.com/marlinkcyber/bbot-mcp"
Issues = "https://github.com/marlinkcyber/bbot-mcp/issues"

[project.scripts]
bbot-mcp-server = "bbot_mcp.server:main"
bbot-mcp = "bbot_mcp.server:main"
