[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "myrlkit"
version = "0.1.2"
description = "A tiny, teaching-focused reinforcement learning kit (Q-learning, SARSA, Bandits) with toy environments."
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
authors = [{name="Nihar Lohar"}]
dependencies = [
    "numpy>=1.22",
    "matplotlib>=3.5"
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Education",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]

[project.urls]
"Homepage" = " https://www.linkedin.com/in/nihar-lohar-20234a287/"
"Source" = "https://github.com/yourusername/myrlkit"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
