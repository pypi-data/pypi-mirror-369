[project]
name = "kp-ssf-tools"
version = "0.1.0"
description = "SSF Tools - Forensic Analysis Toolkit for cybersecurity professionals"
readme = "README.md"
requires-python = ">=3.11"
authors = [
    { name = "KirkpatrickPrice", email = "info@kirkpatrickprice.com" }
]
license = { text = "MIT" }
keywords = ["forensics", "cybersecurity", "volatility", "memory-analysis"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Information Technology",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Security",
    "Topic :: System :: Systems Administration",
]
dependencies = [
    "rich>=13.0.0",
    "rich-click>=1.7.0",
    "click>=8.0.0",
    "pydantic>=2.11.7",
]

[project.urls]
Homepage = "https://github.com/kirkpatrickprice/ssf-tools"
Repository = "https://github.com/kirkpatrickprice/ssf-tools"
Issues = "https://github.com/kirkpatrickprice/ssf-tools/issues"

[project.scripts]
ssf_tools = "kp_ssf_tools.cli.main:cli"

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-dir]
"" = "src"

[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = ["src"]
addopts = [
    "-v",
    "--tb=short",
    "--strict-markers",
    "--strict-config",
]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests",
]

[dependency-groups]
dev = [
    "pytest>=8.4.1",
]
