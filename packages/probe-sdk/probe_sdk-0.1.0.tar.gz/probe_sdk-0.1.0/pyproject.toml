[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "probe_sdk"
version = "0.1.0"
description = "A probe SDK for value detection"
readme = "README.md"
license = { file = "LICENSE" }
authors = [
    { name = "xuzhihong", email = "xzh@bigai.com" }
]
requires-python = ">=3.8"
dependencies = [
    "requests>=2.0.0"
]

[tool.setuptools]
packages = ["probe_sdk"]
