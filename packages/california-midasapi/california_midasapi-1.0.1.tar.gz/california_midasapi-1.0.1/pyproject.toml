[build-system]
requires = ["setuptools", "setuptools_scm"]
build-backend = "setuptools.build_meta"

[project]
name = "california-midasapi"
dynamic = ["version"]
description = "Python wrapper for California's energy price API MIDAS."
readme = "README.md"
authors = [
    { name = "MattDahEpic", email = "matt+california-midasapipypi@mattdahepic.com" },
]
license = "MIT"
keywords = ["california", "api", "energy", "midas", "price"]
classifiers = [
    'Development Status :: 3 - Alpha',
    'Intended Audience :: Developers',
    'Topic :: Scientific/Engineering',
    'Programming Language :: Python :: 3',
]
dependencies = [
    "aiohttp",
    "PyJWT",
    "python-dateutil",
]

[project.urls]
source = "https://github.com/MattDahEpic/california-midasapi"
issues = "https://github.com/MattDahEpic/california-midasapi/issues"

[project.optional-dependencies]
dev = [
    "cryptography>=3.4.0",
]

[tool.setuptools_scm]