[project]
name = "git-branches"
version = "0.1.1"
description = "Interactive Git branch browser with fzf integration and GitHub PR status"
readme = "README.md"
requires-python = ">=3.12"
license = "Apache-2.0"
authors = [{ name = "Your Name", email = "your.email@example.com" }]
keywords = ["git", "fzf", "github", "cli", "branch-management"]
classifiers = [
  "Development Status :: 4 - Beta",
  "Environment :: Console",
  "Intended Audience :: Developers",
  # "License :: OSI Approved :: Apache Software License",  # REMOVE THIS LINE
  "Operating System :: OS Independent",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.12",
  "Topic :: Software Development :: Version Control :: Git",
  "Topic :: Utilities",
]
dependencies = ["requests>=2.32.4"]

[project.scripts]
git-branches = "git_branch_list.cli:main"

[project.optional-dependencies]
test = ["pytest>=8.0.0", "pytest-cov>=4.0.0"]
dev = ["pytest>=8.0.0", "ruff>=0.4.0", "build>=1.0.0", "pytest-cov>=4.0.0"]

[tool.uv]
package = true

[tool.ruff]
target-version = "py312"
line-length = 100
extend-exclude = ["git_branches.egg-info", ".venv"]

[tool.ruff.lint]
select = ["E", "F", "W", "I", "UP", "B"]
ignore = ["E203", "E501"]

[tool.ruff.format]
quote-style = "preserve"
indent-style = "space"
docstring-code-format = true

[dependency-groups]
dev = ["isort>=6.0.1", "pytest>=8.4.1", "ruff>=0.12.8"]

[tool.setuptools]
packages = ["git_branch_list"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
addopts = "-v --tb=short --cov=git_branch_list --cov-report=term-missing --cov-report=html"

[tool.coverage.run]
source = ["git_branch_list"]
omit = ["tests/*"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if self.debug:",
    "if settings.DEBUG",
    "raise AssertionError",
    "raise NotImplementedError",
    "if 0:",
    "if __name__ == .__main__.:",
    "class .*\\bProtocol\\):",
    "@(abc\\.)?abstractmethod",
]
