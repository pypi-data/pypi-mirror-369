[build-system]
requires = ["setuptools>=61.0,<70.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "neutrophils-core"
version = "0.1.1"
description = "Core library for neutrophils classification with unified 2D/3D model interface"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "BPI Oxford"}
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Scientific/Engineering :: Image Processing",
]
requires-python = ">=3.8"
dependencies = [
    "numpy>=1.26.4",
    "pandas",
    "matplotlib", 
    "scikit-learn",
    "scikit-image",
    "numba",
    "tensorflow",
    "SimpleITK",
    "tifffile",
    "aicsimageio",
    "bioformats_jar",
    "aicspylibczi",
    "pyvista[all]>=0.43.3",
    "toml",
    "tqdm",
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-cov>=2.0",
    "black>=21.0",
    "flake8>=3.8",
]

[project.urls]
Homepage = "https://github.com/bpi-oxford/Neutrophils-Classifier-App"
Repository = "https://github.com/bpi-oxford/Neutrophils-Classifier-App"
Issues = "https://github.com/bpi-oxford/Neutrophils-Classifier-App/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["neutrophils_core*"]
exclude = ["tests*"]

[tool.setuptools.package-data]
"neutrophils_core" = ["config/*.toml"]