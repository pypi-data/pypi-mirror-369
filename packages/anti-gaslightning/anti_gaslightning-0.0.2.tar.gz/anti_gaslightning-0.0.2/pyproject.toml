[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "anti-gaslightning"
version = "0.0.2"
authors = [
  { name="Oscar Bahamonde", email="oscar.bahamonde@pucp.pe" },
]
dependencies = [
    "bleak",
    "click>=8.1.8",
    "groq>=0.11.0",
    "pyaudio>=0.2.14",
    "rich>=13.8.1",
]
description = "A small example package"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.scripts]
gs = "anti_gaslightning.gs:main"
