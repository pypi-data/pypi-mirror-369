[project]
name = "robotics-dev"
version = "0.0.17"
authors = [
  { name="Chris Matthieu", email="chris@matthieu.us" },
]
description = "Robotics.dev AI robotics app builder"
readme = "README.md"
keywords = ["robotics", "AI", "robots", "motors", "ROS", "ROS2", "video", "streaming"]
requires-python = ">=3.8"
dependencies = [
  "python-socketio",
  "python-socketio[client]",
  "aiohttp",
  "aiortc",
  "lzstring"
]
license = { text = "PolyForm Noncommercial License 1.0.0" }
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: Other/Proprietary License",
    "Operating System :: OS Independent",
]
[project.urls]
Homepage = "https://robotics.dev"
Repository = "https://github.com/roboticshq/robotics-pip.git"
Issues = "https://github.com/roboticshq/robotics-pip/issues"
[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
