[build-system]
requires = ["setuptools>=77", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "cisco-hashgen"
version = "2.0.1"
description = "Generate and verify Cisco-compatible password hashes for Cisco ASA & IOS/IOS-XE."
readme = { file = "README.md", content-type = "text/markdown" }
requires-python = ">=3.8"
license = "MIT"
license-files = ["LICENSE"]
authors = [{ name = "Gilbert Mendoza" }]
keywords = ["Cisco", "ASA", "IOS", "PBKDF2", "password", "security", "networking", "router", "switch", "firewall"]
classifiers = [
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Environment :: Console",
  "Topic :: Security :: Cryptography",
  "Topic :: System :: Systems Administration",]

[project.urls]
Homepage = "https://github.com/Krontab/cisco-hashgen"
Issues = "https://github.com/Krontab/cisco-hashgen/issues"

[project.scripts]
cisco-hashgen = "cisco_hashgen.cli:main"

[tool.setuptools.packages.find]
where = ["src"]

[project.optional-dependencies]
dev = ["build", "twine", "pipx"]

