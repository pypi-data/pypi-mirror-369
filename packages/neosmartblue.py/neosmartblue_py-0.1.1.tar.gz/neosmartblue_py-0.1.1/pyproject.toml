[project]
name = "neosmartblue.py"
version = "0.1.1"
description = "A Python library for controlling Neo Smart Blinds via BlueLink Bluetooth connection"
authors = [
    {name = "ikifar2012", email = "ikifar2012@users.noreply.github.com"}
]
readme = "README.md"
requires-python = ">=3.13,<3.14"
dependencies = [
    "bleak (>=1.1.0,<1.2.0)"
]
keywords = ["bluetooth", "ble", "smart blinds", "neo", "home automation"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.13",
    "Topic :: Home Automation",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

[project.urls]
Homepage = "https://github.com/ikifar2012/neosmartblue.py"
Repository = "https://github.com/ikifar2012/neosmartblue.py"
Issues = "https://github.com/ikifar2012/neosmartblue.py/issues"

[tool.poetry]
packages = [{include = "neosmartblue", from = "src"}]


[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
