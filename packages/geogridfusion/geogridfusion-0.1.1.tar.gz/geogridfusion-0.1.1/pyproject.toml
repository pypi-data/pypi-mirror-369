[build-system]

requires = ["setuptools>=64", "setuptools_scm>=8"]
build-backend = "setuptools.build_meta"

[project]
name = "geogridfusion"
description = ""
authors = [{name = "Tobin Ford", email = "tobin.ford@nrel.gov"}]
license = {text = "BSD-3"}
readme = "README.md"
requires-python = ">=3.9.0"
classifiers = [
    "Development Status :: 4 - Beta",
    "Operating System :: OS Independent",
    "Intended Audience :: Science/Research",
    "Programming Language :: Python :: 3",
    "Topic :: Scientific/Engineering",
]

dependencies = [
    "xarray",
    "dask",
    "dask[distributed]",
    "pandas",
    "numpy",
    "scipy",
    "zarr",
    "h5py",
    "pyproj",
    "IPython",
    "pyyaml",
    "psycopg2",
    "importlib_metadata"
]
dynamic = ["version"]

[project.optional-dependencies]
docs = [
    "readthedocs-sphinx-search>=0.3.1,<0.4",
    "sphinx>=7.2.6,<8",
    "sphinx_rtd_theme>=2.0.0,<3",
    "sphinx-gallery",
    "nbsphinx",
    "sphinx_toggleprompt",
    "pydata_sphinx_theme",
    "mistune==3.0.0",
]
test = [
    "pytest",
    "pytest-cov",
]
dev=[
    "build",
    "flake8",
]

all = [
    "geogridstore[docs, test, dev, build]",
]

[tool.setuptools.packages.find]
include = ["geogridfusion"]

[tool.pytest.ini_options]
testpaths = "tests"
addopts = [
    "-p no:warnings",
    "--verbose",
]

# enables using git tags for versioning in build pipeline
[tool.setuptools_scm]