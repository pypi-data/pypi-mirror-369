    system: system
    developer: developer
    assistant: assistant
    user: user
    _: assistant
response:
  streaming_parse: False
  streaming_parse_path_style: dot
runtime:
  raise_error: True
  raise_critical: True
plugins:
  ToolManager:
    activate: AgentlyToolManager