[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "clivid"
version = "1.0.1"
authors = [
    {name = "Donald Duck", email = "themuskinrusk2022@proton.me"},
]
description = "CLI Video Assistant - AI-powered video processing with natural language interface"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.7"
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: End Users/Desktop",
    "Intended Audience :: Developers",
    "Topic :: Multimedia :: Video",
    "Topic :: Multimedia :: Video :: Conversion",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Operating System :: OS Independent",
]
keywords = ["cli", "video", "processing", "ffmpeg", "natural", "language", "assistant", "automation", "clivid"]
dependencies = [
    "requests>=2.31.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "black>=21.0",
    "flake8>=3.8",
    "twine>=3.0",
    "wheel>=0.36",
]

[project.urls]
"Source" = "https://github.com/localhost969/clivid"
"Documentation" = "https://github.com/localhost969/clivid#readme"

[project.scripts]
clivid = "clivid.cli:main"
cv = "clivid.cli:main"

[tool.setuptools]
packages = ["clivid", "clivid.tasks"]

[tool.setuptools.package-data]
clivid = ["tasks/*.py"]
