[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "mcp-ffmpeg-detector"
version = "1.0.0"
description = "A simple MCP tool to detect and install FFmpeg"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Your Name", email = "your.email@example.com"}
]
keywords = ["mcp", "ffmpeg", "detection", "installation"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

dependencies = [
    "mcp>=0.2.0",
    "imageio-ffmpeg>=0.4.0",
]

[project.urls]
Homepage = "https://github.com/yourusername/mcp-ffmpeg-detector"
Documentation = "https://github.com/yourusername/mcp-ffmpeg-detector#readme"
Repository = "https://github.com/yourusername/mcp-ffmpeg-detector.git"
Issues = "https://github.com/yourusername/mcp-ffmpeg-detector/issues"

[project.scripts]
mcp-ffmpeg-detector = "mcp_ffmpeg_detector.server:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["mcp_ffmpeg_detector*"]