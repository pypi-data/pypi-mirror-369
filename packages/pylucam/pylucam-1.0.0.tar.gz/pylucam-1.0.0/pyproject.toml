[project]
name = "pylucam"
version = "1.0.0"
description = "Python wrapper for Lumenera Lucam API"
readme = "README.md"
keywords = ["python", "lucam", "lumenera", "camera", "api", "driver"]
license = "GPL-3.0-only"
license-files = ["LICENSE"]
authors = [
    { name = "Jacob Gobbo", email = "gobbo.jacob@gmail.com" }
]
requires-python = ">=3.11"
dependencies = [
    "cffi>=1.17.1",
    "numpy>=2.2.5",
    "opencv-python>=4.11.0.86",
]

[project.urls]
Repository = "https://github.com/jgobbo/pylucam"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
