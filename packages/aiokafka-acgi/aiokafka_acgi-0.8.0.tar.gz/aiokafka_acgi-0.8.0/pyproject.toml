[build-system]
build-backend = "uv_build"

requires = [ "uv-build>=0.8.4,<0.9" ]

[project]
name = "aiokafka-acgi"
version = "0.8.0"
description = "Add your description here"
readme = "README.md"
authors = [
  { name = "jack.burridge", email = "jack.burridge@mail.com" },
]
requires-python = ">=3.11"
classifiers = [
  "Development Status :: 2 - Pre-Alpha",
  "Framework :: AsyncIO",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
]

dependencies = [
  "aiokafka>=0.12",
  "common-acgi==0.8.0",
  "types-acgi==0.8.0",
]

urls.Changelog = "https://github.com/asyncfast/acgi/blob/main/CHANGELOG.md"
urls.Homepage = "https://github.com/asyncfast/acgi/tree/main/packages/aiokafka-acgi"
urls.Issues = "https://github.com/asyncfast/acgi/issues"
urls.Repository = "https://github.com/asyncfast/acgi/tree"

[tool.uv.sources]
types-acgi = { workspace = true }
common-acgi = { workspace = true }
