# publish.yml
# https://pydevtools.com/handbook/tutorial/publishing-your-first-python-package-to-pypi/
name: "Publish"

on:
  release:
    # To trigger this workflow, create a release on the main branch
    # To do this, go to the "Releases" section of your repository and click "Draft a new release"
    types: ["published"]

jobs:
  run:
    name: "Build and publish release"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true
          cache-dependency-glob: uv.lock

      - name: Set up Python
        run: uv python install 3.11 # Or whatever version I want to use.

      - name: Build
        run: uv build
      - name: Build docs with mkdocs
        run: uv run mkdocs build

      - name: Upload docs
        uses: actions/upload-artifact@v4
        with:
          name: docs
          path: site
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./site
          publish_branch: gh-pages

      # Optional but useful: validate metadata before upload
      - name: Check package metadata
        run: uvx twine check dist/*
      - name: Publish
        # The secret needs to be set under https://github.com/ggrlab/otycyto/settings/secrets/actions Repository secrets
        run: uv publish -t ${{ secrets.PYPI_TOKEN }}
        # run: uv publish -t ${{ secrets.TESTPYPI_TOKEN }} --publish-url https://test.pypi.org/legacy/
