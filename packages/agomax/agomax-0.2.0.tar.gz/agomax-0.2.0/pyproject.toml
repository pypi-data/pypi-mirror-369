[build-system]
requires = ["setuptools>=61"]
build-backend = "setuptools.build_meta"

[project]
name = "agomax"
version = "0.2.0"
description = "Drone anomaly detection with ensemble models and YAML rules"
requires-python = ">=3.9"
dependencies = [
  "pandas>=2.0",
  "numpy>=1.24",
  "scikit-learn>=1.3",
  "streamlit>=1.34",
  "click>=8.1",
  "pyyaml>=6.0",
  "joblib>=1.3",
]

[project.scripts]
agomax = "agomax.cli:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["agomax*"]
exclude = []

[tool.setuptools]
include-package-data = true

[tool.setuptools.package-data]
agomax = [
  "configs/*.yaml",
  "data/*.csv",
]
