[build-system]
requires = ["setuptools>=61"]
build-backend = "setuptools.build_meta"

[project]
name = "agomax"
version = "0.2.1"
description = "Drone anomaly detection with ensemble models and YAML rules"
readme = { file = "README.md", content-type = "text/markdown" }
requires-python = ">=3.9"
dependencies = [
  "pandas>=2.0",
  "numpy>=1.24",
  "scikit-learn>=1.3",
  "streamlit>=1.34",
  "click>=8.1",
  "pyyaml>=6.0",
  "joblib>=1.3",
]
keywords = ["drone", "anomaly-detection", "streamlit", "machine-learning", "unsupervised", "rules"]
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Intended Audience :: Science/Research",
  "Topic :: Scientific/Engineering :: Artificial Intelligence",
]

[project.urls]
Homepage = "https://pypi.org/project/agomax/"
Repository = "https://github.com/your-org/agomax"
Issues = "https://github.com/your-org/agomax/issues"

[project.scripts]
agomax = "agomax.cli:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["agomax*"]
exclude = []

[tool.setuptools]
include-package-data = true

[tool.setuptools.package-data]
agomax = [
  "configs/*.yaml",
  "data/*.csv",
]
