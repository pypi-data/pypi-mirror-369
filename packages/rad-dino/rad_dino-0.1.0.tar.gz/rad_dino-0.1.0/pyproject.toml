[project]
name = "rad-dino"
version = "0.1.0"
description = "Vision encoder for chest X-rays."
readme = "README.md"
authors = [{ name = "Microsoft Health Futures" }]
requires-python = ">=3.10"
dependencies = [
    "einops",
    "jaxtyping",
    "pillow",
    "requests",
    "safetensors",
    "transformers[torch]",
    "typer>=0.16.0",
]

[build-system]
requires = ["uv_build>=0.8.3,<0.9.0"]
build-backend = "uv_build"

[dependency-groups]
dev = ["ipykernel", "ipywidgets"]
