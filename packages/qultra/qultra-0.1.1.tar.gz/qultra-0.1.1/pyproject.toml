[project]
name = "qultra"
version = "0.1.1"
description = "Quantum Lumped and Transmission Resonator Analyzer"
authors = [
  { name = "Simona Zaccaria", email = "simona.zaccaria4@unibo.it" },
  {name = "Antonio Gnudi", email= "antonio.gnudi@unibo.it"}
]
readme = "README.md"
license = { file = "LICENSE" }


requires-python = ">=3.10"

dependencies = [
  "numpy",
  "scipy>=1.15.2",
  "tabulate",
  " mpmath>=1.3.0"
]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
package-dir = { "" = "src" }

[tool.setuptools.packages.find]
where = ["src"]
