[tox]
envlist = py{311}
requires = tox-conda

[testenv]
deps=
    pytest
    setuptools
    wheel
    Cython
    numpy==2.1.1
    pytest-forked
    pytest-xdist
whitelist_externals = pytest
    /bin/rm
commands =
    pytest --forked -n 1 -v -x watson/tests/

[gh]
python =
    3.11 = py311, type
allowlist_externals = rm