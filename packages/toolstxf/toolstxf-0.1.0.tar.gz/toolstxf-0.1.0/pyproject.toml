[build-system]
requires = ["setuptools>=65.5.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "toolstxf"                  # 包名，唯一，不能和已有包重复
version = "0.1.0"
description = "常用的一些包"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "大佬", email = "402066270@qq.com"}
]
keywords = ["example", "demo"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]
dependencies = ["numpy>=2.3.2"]      # 依赖库，可选
