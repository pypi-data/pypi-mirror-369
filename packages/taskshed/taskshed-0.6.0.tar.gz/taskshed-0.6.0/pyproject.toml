# -------------------------------------------------------------------------------- build system requirements
[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

# -------------------------------------------------------------------------------- project metadata
[project]
name = "taskshed"
version = "0.6.0"
authors = [
  { name = "Jacob Strauss", email = "jacob@meetchase.ai" }
]
description = "A high-performance, asynchronous, ready for production task scheduling framework written in Python."
readme = "README.md"
requires-python = ">=3.8"
keywords = ["scheduling", "scheduler", "tasks", "queue", "redis", "mysql"]
license = { text = "MIT" }
classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Topic :: Software Development :: Libraries :: Python Modules"
]

# -------------------------------------------------------------------------------- urls
[project.urls]
"Homepage" = "https://github.com/Chase-Labs/taskshed"
"Bug Tracker" = "https://github.com/Chase-Labs/taskshed/issues"

# -------------------------------------------------------------------------------- optional dependencies
[project.optional-dependencies]
mysql = [
    "aiomysql>=0.2.0",
]
redis = [
    "redis>=6.0.0",
]
all = [
    "taskshed[mysql,redis]"
]

# -------------------------------------------------------------------------------- dependencies
[tool.setuptools.packages.find]
where = ["src"]