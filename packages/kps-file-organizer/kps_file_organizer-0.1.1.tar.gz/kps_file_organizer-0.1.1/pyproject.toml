[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "kps-file-organizer"
version = "0.1.1"
authors = [
  { name="Krishna Pratap Singh", email="kps369@proton.me" },
]
description = "A powerful and configurable command-line tool to organize your files effortlessly."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

dependencies = [
    "typer",
    "rich",
]

[project.urls]
"Homepage" = "https://github.com/kps369/file-organizer"
"Bug Tracker" = "https://github.com/kps369/file-organizer/issues"

[project.scripts]
file-organizer = "file_organizer.cli:app"
