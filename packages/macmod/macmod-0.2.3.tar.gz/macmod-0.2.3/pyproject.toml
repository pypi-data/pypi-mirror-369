[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "macmod"
version = "0.2.3"
description = "A simple command-line tool to format MAC addresses in standard styles."
readme = "README.md"
requires-python = ">=3.6"
dependencies = ["pyperclip>=1.8.0"]
authors = [{ name = "Maksym Ototiuk", email = "mac@masik.slmail.me" }]
urls = { "Homepage" = "https://github.com/Maksym-Ototiuk/macmod" }
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: Apache Software License",
  "Operating System :: OS Independent",
]

[project.scripts]
mac = "macmod.macmod:main"
