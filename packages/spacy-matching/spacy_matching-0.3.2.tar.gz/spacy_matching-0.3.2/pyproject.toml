[project]
name = "spacy-matching"
version = "0.3.2"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.11"
keywords = ["matching", "package", "cancerdata"]
authors = [
    { name = "msauerberg", email = "markus.sauerberg@bwfgb.hamburg.de" },
    { name = "smeisegeier", email = "meisegeiers@rki.de" },
]


# Development Status :: 1 - Planning
# Development Status :: 2 - Pre-Alpha
# Development Status :: 3 - Alpha
# Development Status :: 4 - Beta
# Development Status :: 5 - Production/Stable
# Development Status :: 6 - Mature
# Development Status :: 7 - Inactive

classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    'Development Status :: 3 - Alpha',
    'Intended Audience :: Science/Research',
    'Operating System :: OS Independent',
    'Topic :: Scientific/Engineering'    
]

dependencies = [
    "levenshtein>=0.27.1",
    "pandas-plots>=0.15.10",
    "pandas>=2.2.3",
    "pip>=25.0.1",
    "spacy>=3.8.5",
    "spaczz>=0.6.1",
]

[project.urls]
Homepage = "https://github.com/msauerberg/spacy-matching"
Repository = "https://github.com/msauerberg/spacy-matching"
"Bug Tracker" = "https://github.com/msauerberg/spacy-matching/issues"

[build-system]
requires = ["uv_build>=0.8.7,<0.9.0"]
build-backend = "uv_build"
