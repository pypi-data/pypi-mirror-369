[build-system]
requires = ["setuptools >= 61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "depth_tools"
version = "0.5.0"
dependencies = [
    "numpy >= 1.24.0",
    "typing-extensions >= 4.0.0"
]
requires-python = ">= 3.10"
description="A simple pure Python implementation of depth-related calculations."
readme = "README.md"
license = {text = "MIT License"}
classifiers = [
    "Development Status :: 4 - Beta",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
]

[project.urls]
Homepage = "https://github.com/mntusr/depth_tools"

[project.optional-dependencies]
Datasets = ["scipy >= 1.9.0", "h5py >= 3.7.0", "Pillow >= 9.3.0", "pandas >= 1.5.0"]
Plots = ["matplotlib >= 3.6.0", "plotly >= 5.13.0"]

[tool.isort]
profile = "black"

[tool.setuptools]
include-package-data = true

[tool.setuptools.package-data]
depth_tools = ["*/*.txt", "*/*.csv"]
