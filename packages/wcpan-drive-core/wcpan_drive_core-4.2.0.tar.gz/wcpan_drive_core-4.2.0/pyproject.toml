[project]
name = "wcpan-drive-core"
version = "4.2.0"
description = "asynchronous generic cloud drive library"
authors = [
    {name = "Wei-Cheng Pan", email = "legnaleurc@gmail.com"}
]
license = "MIT"
readme = "README.md"
dynamic = ["classifiers", "dependencies", "requires-python"]

[project.urls]
source = "https://github.com/legnaleurc/wcpan.drive.core"

[tool.poetry]
requires-poetry = "^2.1"
package-mode = true
packages = [{include = "wcpan"}]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Libraries",
    "Typing :: Typed",
]

[tool.poetry.dependencies]
python = "^3.12"

[tool.poetry.group.dev.dependencies]
black = "^24.0.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
