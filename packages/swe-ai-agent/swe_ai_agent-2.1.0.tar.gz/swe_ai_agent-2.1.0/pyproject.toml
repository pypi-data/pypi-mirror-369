[build-system]
requires = ["setuptools>=65.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "swe-ai-agent"
version = "2.1.0"
description = "Headless Agentic IDE with reasoning mode and in built Browser"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Harish Santhanalakshmi Ganesan", email = "harishsg99@gmail.com"}
]
maintainers = [
    {name = "Harish Santhanalakshmi Ganesan", email = "harishsg99@gmail.com"}
]
keywords = [
    "ai", "agent", "code", "software-engineering", "reinforcement-learning",
    "o1-reasoning", "iterative-improvement", "langraph", "claude", "anthropic",
    "openrouter", "multi-provider", "gpt-4o", "llama", "ai-models",
    "ide", "headless", "automation", "development", "programming-assistant"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: Code Generators",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Utilities",
]
requires-python = ">=3.8"
dependencies = [
    "anthropic>=0.40.0",
    "langgraph>=0.2.35",
    "langchain>=0.3.7",
    "langchain-anthropic>=0.2.4",
    "langchain-core>=0.3.15",
    "langchain-mcp-adapters>=0.1.0",
    "rich>=13.0.0",
    "click>=8.0.0",
    "psutil>=5.9.0",
    "pydantic>=2.0.0",
    "python-dotenv>=1.0.0",
    "requests>=2.31.0",
    "aiohttp>=3.9.0",
    "beautifulsoup4>=4.12.0",
    "trafilatura>=1.12.0",
    "tavily-python>=0.5.0",
    "detect-secrets>=1.5.0",
    "setuptools>=65.0.0",
    "typing-extensions>=4.8.0"
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-asyncio",
    "black",
    "flake8", 
    "mypy",
    "twine",
    "build"
]
docs = [
    "sphinx",
    "sphinx-rtd-theme",
    "myst-parser"
]
gaming = [
    "pygame>=2.5.0"
]

[project.scripts]
swe-agent = "swe_agent.main:main"
swe = "swe_agent.main:main" 
sweagent = "swe_agent.main:main"

[project.urls]
Homepage = "https://sweagent.dev"
Repository = "https://github.com/sweagent/swe-agent"
Documentation = "https://docs.sweagent.dev"
"Bug Tracker" = "https://github.com/sweagent/swe-agent/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["swe_agent*"]
exclude = ["tests*"]

[tool.setuptools.package-data]
swe_agent = [
    "rules/*.md",
    "prompts/*.md", 
    "config/*.json",
    "templates/*.py",
    "templates/*.md"
]