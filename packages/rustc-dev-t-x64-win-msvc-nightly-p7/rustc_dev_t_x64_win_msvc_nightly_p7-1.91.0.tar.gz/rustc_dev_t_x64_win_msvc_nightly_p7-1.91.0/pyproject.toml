[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "rustc_dev_t_x64_win_msvc_nightly_p7"
version = "1.91.0"
description = "Segment rustc-dev.target.x86_64-pc-windows-msvc part p7"
license = { text = "MIT" }

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
"*" = ["**/*"]
