[build-system]
requires = [
    "setuptools>=65"
]
build-backend = "setuptools.build_meta"

[project]
name = "vion"
dynamic = ["version"]
dependencies = []
requires-python = ">=3.12"
authors = [
    { name = "Andreas H. Kelch", email = "akelch-gh@outlook.com" },
]
maintainers = [
    { name = "Andreas H. Kelch", email = "akelch-gh@outlook.com" },
]
description = ""
keywords = []
classifiers = [
    "Development Status :: 1 - Planning",
]

[tool.setuptools.dynamic]
version = { attr = "vion.version.__version__" }

[project.optional-dependencies]

[tool.setuptools.packages.find]
where = ["src"]