[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["kiro_process_manager"]

[project]
name = "kiro-process-manager"
version = "1.1.2"
description = "非阻塞后台进程管理工具，解决 Kiro IDE 中服务启动阻塞问题"
readme = "README.md"
requires-python = ">=3.7"
license = "MIT"
license-files = ["LICENSE"]
authors = [
    {name = "Kiro Process Manager Contributors", email = "kevin3627713@gmail.com"}
]
keywords = ["kiro", "ide", "process", "manager", "background", "service", "uvicorn", "fastapi"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Systems Administration",
    "Operating System :: OS Independent",
    "Environment :: Console",
]

[project.urls]
Homepage = "https://github.com/Kevin589981/process-manager-tool"
Repository = "https://github.com/Kevin589981/process-manager-tool"
Issues = "https://github.com/Kevin589981/process-manager-tool/issues"

[project.scripts]
kiro-pm = "kiro_process_manager.cli:main"