[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "fire-app"
version = "0.1.0"
description = "A modern performance finance tracker built with PySide6"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Ismael Jimenez", email = "ismael@example.com"}
]
keywords = ["finance", "tracker", "gui", "pyside6", "investment", "portfolio"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Office/Business :: Financial",
    "Topic :: Office/Business :: Financial :: Investment",
]
requires-python = ">=3.8"
dependencies = [
    "PySide6>=6.5.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-qt>=4.0",
    "black>=22.0",
    "isort>=5.0",
    "flake8>=4.0",
]

[project.urls]
Homepage = "https://github.com/ijimenez/fire-app"
Repository = "https://github.com/ijimenez/fire-app.git"
Issues = "https://github.com/ijimenez/fire-app/issues"

[project.gui-scripts]
fire-app = "fire_app.main:main"

[project.scripts]
fire-app-cli = "fire_app.main:main"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
fire_app = ["*.qss", "*.css", "assets/*"]

[tool.black]
line-length = 88
target-version = ['py38']

[tool.isort]
profile = "black"
line_length = 88

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]