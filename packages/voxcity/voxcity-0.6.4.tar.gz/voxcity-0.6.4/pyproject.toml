[project]
name = "voxcity"
version = "0.6.4"
requires-python = ">=3.10,<3.13"
classifiers = [
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
description = "voxcity is an easy and one-stop tool to output 3d city models for microclimate simulation by integrating multiple geospatial open-data"
readme = "README.md"
authors = [
  {name = "Kunihiko Fujiwara", email = "fujiwara.kunihiko@takenaka.co.jp"}
]
maintainers = [
  {name = "Kunihiko Fujiwara", email = "fujiwara.kunihiko@takenaka.co.jp"}
]
license = {text = "MIT"}
dependencies = [
    "typer",
    "pandas",
    "requests",
    "pyproj",
    "ipyleaflet",
    "geopandas",
    "rasterio==1.3.11",
    "shapely",
    "gdown",
    "numpy",
    "matplotlib",
    "contextily",
    "fiona",
    "rtree",
    "plotly",
    "tqdm",
    "scipy",
    "affine",
    "earthengine-api",
    "geemap",
    "rio-cogeo",
    "geopy",
    "py-vox-io",
    "numba",
    "reverse_geocoder",
    "pycountry",
    "seaborn",
    "overturemaps",
    "protobuf",
    "timezonefinder",
    "astral",
    "osmnx",
    "joblib",
    "trimesh",
    "pyvista",
    "IPython",
    "lxml",
    "scikit-learn"
]

[project.optional-dependencies]
dev = [
    "coverage",
    "mypy",
    "pytest",
    "ruff"
]

[project.urls]
bugs = "https://github.com/kunifujiwara/voxcity/issues"
changelog = "https://github.com/kunifujiwara/voxcity/blob/master/changelog.md"
homepage = "https://github.com/kunifujiwara/voxcity"

[tool.setuptools]
package-dir = {"" = "src"}
packages = ["voxcity", "voxcity.downloader", "voxcity.geoprocessor", "voxcity.exporter", "voxcity.simulator", "voxcity.utils"]

[tool.setuptools.package-data]
"*" = ["*.*"]

[tool.mypy]
files = "."
strict = true
warn_unreachable = true
warn_no_return = true

[[tool.mypy.overrides]]
module = "tests.*"
allow_untyped_defs = true
disable_error_code = "attr-defined"