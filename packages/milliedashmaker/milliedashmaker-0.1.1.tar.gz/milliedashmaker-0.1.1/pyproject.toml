[project]
name = "milliedashmaker"
version = "0.1.1"
description = "This package allows users to create templates of dash projects"
authors = [
    {name = "Millicent Malinga",email = "millicent.malinga@ansys.com"}
]
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "click (>=8.2.1,<9.0.0)",
    "cookiecutter (>=2.6.0,<3.0.0)"
]

[tool.poetry]
packages = [{include = "milliedashmaker", from = "src"}]


[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
