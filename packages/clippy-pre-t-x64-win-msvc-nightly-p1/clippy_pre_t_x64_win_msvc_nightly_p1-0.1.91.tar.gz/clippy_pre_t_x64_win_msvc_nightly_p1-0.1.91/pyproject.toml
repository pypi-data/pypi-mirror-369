[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "clippy_pre_t_x64_win_msvc_nightly_p1"
version = "0.1.91"
description = "Segment clippy-preview.target.x86_64-pc-windows-msvc part p1"
license = { text = "MIT" }

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
"*" = ["**/*"]
