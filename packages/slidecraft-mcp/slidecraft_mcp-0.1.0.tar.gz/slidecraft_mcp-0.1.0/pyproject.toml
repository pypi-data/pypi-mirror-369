[project]
name = "slidecraft-mcp"
version = "0.1.0"
description = "SlideCraft MCP - Lightweight presentation generator with LLM-powered content creation"
readme = "README.md"
license = "MIT"
requires-python = ">=3.13"
dependencies = [ "mcp>=1.13.0",]
keywords = ["mcp", "presentations", "llm", "ascii", "lightweight", "powerpoint"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.13",
    "Topic :: Office/Business :: Office Suites",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
[[project.authors]]
name = "SlideCraft MCP Team"
email = "team@slidecraft-mcp.dev"

[project.urls]
Homepage = "https://github.com/slidecraft-mcp/slidecraft-mcp"
Repository = "https://github.com/slidecraft-mcp/slidecraft-mcp"
Issues = "https://github.com/slidecraft-mcp/slidecraft-mcp/issues"
Documentation = "https://github.com/slidecraft-mcp/slidecraft-mcp#readme"

[build-system]
requires = [ "hatchling",]
build-backend = "hatchling.build"

[project.scripts]
slidecraft-mcp = "slidecraft_mcp:main"
