[project]
name = "duelboard"
version = "0.1.0"
description = "A high-performance Elo rating calculation library for tournaments and competitions"
readme = "README.md"
authors = [{ name = "Jannchie", email = "jannchie@gmail.com" }]
requires-python = ">=3.13"
dependencies = [
    "kaleido>=1.0.0",
    "numpy>=1.24.0",
    "pandas>=2.0.0",
    "pytest>=8.4.1",
    "pytest-cov>=6.2.1",
    "scikit-learn>=1.3.0",
    "tqdm>=4.65.0",
]

[project.optional-dependencies]
visualization = ["plotly>=5.15.0"]
dev = ["pytest>=7.4.0", "pytest-cov>=4.1.0", "ruff>=0.0.287"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"


[tool.ruff]
line-length = 200

[tool.ruff.lint]
select = ["ALL"]
ignore = [
    "PGH",
    "RUF002",
    "RUF003",
    "BLE001",
    "ERA001",
    "FIX002",
    "TD002",
    "TD003",
    "D",
    "PLR2004",
    "INP001",
    "N812",
    "FBT003",
    "S311",
    "ANN201",
    "RUF012",
    "T201",
    "PT009",
    "ANN204",
    "C901",
    "PLR0912",
    "PLR0915",
    "RUF001",
]

[tool.ruff.lint.per-file-ignores]
"**/tests/**/*" = [
    "A002",
    "S101",
    "SLF001",
    "PLC0415",
    "PERF401",
    "ANN001",
    "ANN002",
    "ANN003",
    "ARG005",
    "ARG001",
    "ARG002",
]

[tool.uv]
upgrade = true
package = true

[dependency-groups]
dev = [
    "ruff>=0.12.8",
]
