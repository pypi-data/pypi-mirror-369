[metadata]
name = mu_invenio_cli
version = 1.0.1
description = Invenio Command Line Interface
author = Dominik Dubovsky <485020@mail.muni.cz>
readme = README.md
long_description = file:README.md
long_description_content_type = text/markdown
url = https://gitlab.ics.muni.cz/dataraptors/elter/dar-cli
project_urls = 
	Source = https://gitlab.ics.muni.cz/dataraptors/elter/dar-cli

[options]
package_dir = 
	= app
packages = find:
include_package_data = True
python_requires = >=3.10

[options.packages.find]
where = app
include = 
	data
	states

[options.entry_points]
console_scripts = 
	mu-invenio-cli = app.main:main

[egg_info]
tag_build = 
tag_date = 0

