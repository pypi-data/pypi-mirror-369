[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "html2term"
dynamic = ["version"]
authors = [
  { name="Nikita Berger", email="bergernikita1807@gmail.com" },
]
description = "Parse minimal HTML-like markup into ANSI-styled terminal output"
readme = "README.md"
requires-python = ">=3.7"
license = {text = "Apache License (2.0)"}
keywords = ["html", "terminal", "ansi", "color", "style", "cli"]
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Environment :: Console",
    "Topic :: Terminals",
    "Topic :: Utilities",
]

[project.urls]
Homepage = "https://github.com/Nikityyy/html2term"
"Bug Tracker" = "https://github.com/Nikityyy/html2term/issues"

[tool.setuptools.dynamic]
version = {attr = "html2term.__version__"}
