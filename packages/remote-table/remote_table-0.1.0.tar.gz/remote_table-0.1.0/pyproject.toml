[project]
name = "remote_table"
version = "0.1.0"
description = "A Python port of the remote_table Ruby gem. Reads tabular data from local and remote sources."
authors = [
	{ name = "Derek Willis", email = "dwillis@gmail.com" },
]
license = "MIT"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
	"pandas>=2.3.0",
	"numpy>=1.25.0",
	"requests",
	"openpyxl",
	"pyyaml",
	"beautifulsoup4",
	"lxml",
	"odfpy",
	"build>=1.3.0",
]

[project.urls]
Homepage = "https://github.com/dwillis/remote_table"

[tool.uv]
# uv will use this pyproject.toml for dependency management

[build-system]
requires = ["uv_build >= 0.7.19, <0.9.0"]
build-backend = "uv_build"
