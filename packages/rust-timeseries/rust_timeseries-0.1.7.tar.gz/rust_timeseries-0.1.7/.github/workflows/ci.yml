name: CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint-and-build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.11, 3.12, 3.13]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable

      - name: Check formatting
        run: cargo fmt -- --check

      - name: Run Clippy
        run: cargo clippy

      - name: Run Rust tests
        run: cargo test -- --nocapture

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Build wheel & sdist
        run: |
          python -m pip install --upgrade pip maturin
          maturin build --release --sdist

      - name: Install built wheel
        run: python -m pip install target/wheels/*.whl

      - name: Install test dependencies
        run: python -m pip install numpy

      - name: Smoke-test the Python API
        run: |
          cd /tmp
          python - <<'PY'
          import rust_timeseries
          print("OK:", rust_timeseries, rust_timeseries.__file__)
      
          from rust_timeseries.statistical_tests import EscancianoLobato
          print("Found:", EscancianoLobato)
      
          import numpy as np
          data = np.random.randn(50)
          test = EscancianoLobato(data)
          print("statistic:", test.statistic, "pvalue:", test.pvalue, "p_tilde:", test.p_tilde)
          PY
