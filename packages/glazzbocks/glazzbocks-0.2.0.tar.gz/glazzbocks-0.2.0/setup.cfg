[metadata]
name = glazzbocks
version = 0.1.8
author = Joshua Thompson
author_email = jthompson@glazzbocks.com
description = A glass-box machine learning toolbox for interpretable pipelines
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/JayMTea/glazzbocks
license = MIT
classifiers = 
	Development Status :: 3 - Alpha
	Intended Audience :: Developers
	Intended Audience :: Science/Research
	Programming Language :: Python :: 3
	Topic :: Scientific/Engineering :: Artificial Intelligence
	Topic :: Scientific/Engineering :: Information Analysis
	Topic :: Software Development :: Libraries :: Python Modules
	Topic :: Utilities
	Natural Language :: English

[options]
packages = 
	glazzbocks.diagnostics
	glazzbocks.eda
	glazzbocks.interpreters
	glazzbocks.pipeline
install_requires = 
	pandas
	numpy
	scikit-learn
	shap
	matplotlib
	seaborn
	statsmodels
python_requires = >=3.7

[options.extras_require]
viz = 
	seaborn
	matplotlib
notebook = 
	jupyterlab
	ipywidgets
dev = 
	black
	flake8
	pytest
	mypy

[flake8]
max-line-length = 126

[egg_info]
tag_build = 
tag_date = 0

