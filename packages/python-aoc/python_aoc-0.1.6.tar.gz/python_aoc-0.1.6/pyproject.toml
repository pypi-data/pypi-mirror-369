[project]
name = "python-aoc"
version = "0.1.6"
description = "A Python CLI and library for interacting with the Advent of Code API to fetch puzzles, download inputs, and submit answers."
readme = "README.md"
authors = [
    { name = "Benjamin Rall", email = "benr2508@aol.com" }
]
requires-python = ">=3.12"
dependencies = [
    "requests>=2.32.4",
    "typer>=0.16.0",
]
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/benjaminrall/python-aoc"

[project.scripts]
pyaoc = "pyaoc.cli:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/pyaoc"]