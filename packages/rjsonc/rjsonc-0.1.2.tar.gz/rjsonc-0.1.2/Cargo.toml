[package]
name = "rjsonc"
version = "0.1.2"
edition = "2021"
readme = "README.md"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "rjsonc"
crate-type = ["cdylib"]

[dependencies]
anyhow = "1.0.98"
ijson = "0.1.4"
pyo3 = { version = "0.24.0", features = ["anyhow"] }
serde = "1.0.219"
serde_json5 = "0.2.1"
