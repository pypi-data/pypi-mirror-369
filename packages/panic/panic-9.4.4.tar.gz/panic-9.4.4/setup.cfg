[metadata]
name = panic
version = 9.4.4
author = Sergi Rubio
email = srubio@cells.es
url = https://gitlab.com/tango-controls/panic
description = PANIC Alarm System for Tango Controls
long_description = file: README.md
long_description_content_type = text/markdown
license = LGPL
classifiers = 
	Programming Language :: Python :: 3

[options]
package = find:
python_requires = >=3.11
install_requires = 
	fandango
	pytango

[options.entry_points]
console_scripts = 
	panic = panic.gui
	PyAlarm = panic.ds.PyAlarm

[options.extras_require]
gui = 
	taurus

[egg_info]
tag_build = 
tag_date = 0

