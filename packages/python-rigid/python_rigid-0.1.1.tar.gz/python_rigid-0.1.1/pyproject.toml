[project]
name = "python-rigid"
version = "0.1.1"
description = "Universally unique lexicographically sortable identifier with cryptographical offline integrity check and meta appendix support"
readme = "README.md"
authors = [
    { name = "bahadrix" }
]
requires-python = ">=3.11"
dependencies = [
    "python-ulid>=3.0.0",
]



[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = [
    "rigid",
]

[project.urls]
Homepage = "https://github.com/bahadrix/rigid"
