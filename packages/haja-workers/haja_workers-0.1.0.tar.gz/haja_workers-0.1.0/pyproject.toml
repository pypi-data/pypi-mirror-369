[project]
name = "haja_workers"
version = "0.1.0"
description = "Haja Workers SDK - Python implementation for workflow functions"
readme = "README.md"
requires-python = ">=3.10"
authors = [
  {name = "Fatshark Studios AB"},
]

dependencies = [
  "grpcio>=1.60",
  "grpcio-tools>=1.60",
  "pydantic>=2",
  "python-dotenv>=1.0.0",
]

[project.urls]
Homepage = "https://github.com/FatsharkStudiosAB/haja-workers"
Repository = "https://github.com/FatsharkStudiosAB/haja-workers"

[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]


