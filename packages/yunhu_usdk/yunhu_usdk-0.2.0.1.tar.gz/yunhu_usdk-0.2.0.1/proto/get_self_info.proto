syntax = "proto3";
package get_self_info;

message GetSelfInfo {
    message Status {
        uint64 number = 1; // 不知道干啥的,可能是请求ID
        uint64 code = 2; // 状态码,1为正常
        string msg = 3; // 返回消息
    }
    Status status = 1;
    message Data {
        // 11是描述手机号长整数的,懒得解析了
        string id = 1; // 用户id
        string name = 2; // 用户名
        string avatar_url = 4; // 头像URL
        uint64 avatar_id = 5; // 头像ID
        string phone = 6; // 手机号
        string email = 7; // 邮箱
        double coin = 8; // 金币数
        uint64 vip_expired_time = 10; // VIP过期时间
        string invitation_code = 12; // 邀请码
    }
    Data data = 2;
}