syntax = "proto3";
package edit_message;

message edit_message_send {
    string msg_id = 2;
    int32 chat_id = 3;
    string chat_type = 4;
    Data data = 5;
    message Data {
        string text = 1;
        string buttons = 2;
        string quote_msg_text = 8;
    }
    uint64 content_type = 6; // 信息类别，1-文本，3-markdown，8-html
    string quote_msg_id = 8; // 引用信息ID
}