[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "agentspace-registration-cli"
version = "0.9.2"
authors = [
  { name="Henry Cheng" },
]
description = "A CLI for managing Google Cloud ADK Agents in Agentspace."
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "httpx",
    "absl-py",
]

[project.urls]
"Homepage" = "https://github.com/0nri/agentspace-registration-cli"
"Bug Tracker" = "https://github.com/0nri/agentspace-registration-cli/issues"

[project.scripts]
agentspace-reg = "agentspace_registration_cli:main_cli"
