[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ultra-tokenizer"
version = "0.1.2"
description = "Advanced tokenizer with support for BPE, WordPiece, and Unigram algorithms"
readme = "PYPI_DESCRIPTION.md"
authors = [
    {name = "Pranav Singh", email = "pranav.singh01010101@gmail.com"}
]
license = {text = "Apache-2.0"}
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering",
    "Topic :: Software Development",
    "Topic :: Text Processing",
    "Typing :: Typed",
]
keywords = ["tokenizer", "nlp", "bpe", "wordpiece", "unigram"]
dependencies = [
    "regex>=2023.6.3",
    "tqdm>=4.65.0",
    "numpy>=1.21.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "isort>=5.12.0",
    "mypy>=1.0.0",
    "pylint>=2.15.0",
]

[project.urls]
"Homepage" = "https://github.com/pranav271103/Ultra-Tokenizer.git"
"Documentation" = "https://github.com/pranav271103/Ultra-Tokenizer.git#readme"
"Bug Tracker" = "https://github.com/pranav271103/Ultra-Tokenizer/issues"
"Source Code" = "https://github.com/pranav271103/Ultra-Tokenizer.git"

[tool.setuptools]
packages = ["tokenizer"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
addopts = "-v --cov=tokenizer --cov-report=term-missing"

[tool.black]
line-length = 88
target-version = ['py38']
include = '\.pyi?$'

[tool.isort]
profile = "black"
line_length = 88
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true

[project.scripts]
advanced-tokenizer = "tokenizer.cli:main"
