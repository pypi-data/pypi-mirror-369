[tool.black]
line-length = 88

[tool.flake8]
max-line-length = 88

[tool.mypy]
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = ["yaml", "pytz","requests"]
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = ["numpy", "pyreadr", "rpy2", "pandas", "scipy"]
ignore_missing_imports = true

[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
include-package-data = true

[tool.setuptools.package-data]
"bootlick" = ["config/config_sample.yaml"]

[project]
name = "bootlick"
version = "0.1.3"
description = "A package for specific websites"
readme = "README.md"
license = "MIT"
authors = [
    { name = "Unknown", email = "unknown@example.com" }
]
dependencies = [
    "chameli",
    "ohlcutils",
    "nse[server]",
]
