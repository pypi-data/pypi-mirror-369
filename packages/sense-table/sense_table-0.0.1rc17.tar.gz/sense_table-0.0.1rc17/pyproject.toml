[project]
name = "sense-table"
version = "0.0.1rc17"
description = "Smoothly make sense of your large-scale multi-modal tabular data"
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "boto3>=1.39.11",
    "click>=8.1.8",
    "duckdb>=1.2.1",
    "flask>=3.1.0",
    "pydantic>=2.11.7",
    "pytz>=2025.2",
    "requests>=2.32.3",
]

[dependency-groups]
dev = [
    "rich>=14.0.0",
    "datamodel-code-generator>=0.31.2",
    "pytest>=8.0.0",
    "twine>=6.1.0",
    "numpy>=2.0.2",
    "pandas>=2.3.0",
    "playwright>=1.53.0",
    "pyarrow>=20.0.0",
    "zappa>=0.60.2",
]

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = ["."]
include = ["sense_table*"]
exclude = ["sense_table.statics*"]
namespaces = false

[tool.setuptools.package-data]
sense_table = ["statics/**/*", "statics/**/.*"]

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project.scripts]
sense = "sense_table.cli:main"
