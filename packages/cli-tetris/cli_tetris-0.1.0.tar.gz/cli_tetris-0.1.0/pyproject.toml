[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "cli-tetris"
version = "0.1.0"
description = "俄罗斯方块命令行游戏"
authors = [
    { name="Allen Shaw", email="lonsty@sina.com" }
]
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.7"
dependencies = [
    "typer",
    "colorama"
]
keywords = ["tetris", "game", "cli"]

[project.urls]
Homepage = "https://github.com/lonsty/tetris"

[project.scripts]
tetris = "tetris.cli:run"
