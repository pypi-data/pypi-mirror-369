[build-system]
requires = ["setuptools>=61.0", "wheel", "build", "twine"]
build-backend = "setuptools.build_meta"

[project]
name = "minimal-pr-review-agent"
version = "0.1.1"
description = "A minimal PR review agent using LLM for automated code review"
authors = [
    {name = "flyxiv", email = "junyeopna4@gmail.com"}
]
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
dependencies = [
    "PyGithub>=2.0.0",
    "pydantic>=2.0.0",
    "httpx>=0.24.0",
    "google-generativeai>=0.3.0",
    "pyyaml",
    "requests",
    "pydantic>=2.7.1",
    "python-dotenv"
]


[project.urls]
Homepage = "https://github.com/flyxiv/minimal-pr-agent"
Repository = "https://github.com/flyxiv/minimal-pr-agent"
Issues = "https://github.com/flyxiv/minimal-pr-agent/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["minimal_pr_review_agent*"]

[tool.black]
line-length = 88
target-version = ['py38']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 88
known_first_party = ["minimal_pr_review_agent"]

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true
