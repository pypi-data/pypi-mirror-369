[project]
name = "file-search-tk"
version = "0.1.3"
description = "A tkinter app to search files based on a pattern"
authors = [
    {name = "Mateo Velez",email = "mateo.velezcobian@gmail.com"}
]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
]

[tool.poetry]
packages = [
    { include = "file_search_tk", from = "src" }
]

[tool.poetry.scripts]
file-search-tk = "file_search_tk.app:main"


[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
