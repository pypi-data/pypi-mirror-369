[project]
name = "precisiondoc"
version = "0.1.1rc1"
description = "Document processing and evidence extraction package for precision oncology"
readme = "README.md"
authors = [
    {name = "Kay Chiao", email = "kaychiao216@gmail.com"}
]
license = {text = "MIT"}
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
requires-python = ">=3.8"
dependencies = [
    "PyMuPDF>=1.24.11",
    "openai==1.96.1",
    "requests==2.31.0",
    "pandas>=1.5.3,<2.4.0",
    "python-dotenv==1.0.0",
    "python-docx>=1.1.2",
    "openpyxl>=3.1.5",
    "numpy>=1.24.0,<2.4.0",
    "tqdm>=4.67.1",
    "pillow>=8.2.0",
]

[project.scripts]
precisiondoc = "precisiondoc.main:main"

[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"
