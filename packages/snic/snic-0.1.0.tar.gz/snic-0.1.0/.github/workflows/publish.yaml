name: Publish to PyPI

on:
  release:
    types: [created]
  workflow_dispatch:
    inputs:
      use_testpypi:
        description: 'Publish to TestPyPI instead of PyPI'
        required: false
        default: false
        type: boolean

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build wheels
    uses: ./.github/workflows/build.yaml

  publish:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    needs: build
    # Only run on releases, not on manual dispatch unless explicitly requested
    if: github.event_name == 'release' || (github.event_name == 'workflow_dispatch' && github.actor == github.repository_owner)
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          pattern: wheels-*
          merge-multiple: true

      - name: List artifacts
        run: ls -la dist/

      - name: Publish to PyPI
        if: github.event_name == 'release' || !inputs.use_testpypi
        uses: PyO3/maturin-action@v1
        env:
          MATURIN_PYPI_TOKEN: ${{ secrets.PYPI_API_TOKEN }}
        with:
          command: upload
          args: --skip-existing dist/*

      - name: Publish to TestPyPI
        if: github.event_name == 'workflow_dispatch' && inputs.use_testpypi
        uses: PyO3/maturin-action@v1
        env:
          MATURIN_PYPI_TOKEN: ${{ secrets.TEST_PYPI_API_TOKEN }}
        with:
          command: upload
          args: --skip-existing --repository-url https://test.pypi.org/legacy/ dist/*