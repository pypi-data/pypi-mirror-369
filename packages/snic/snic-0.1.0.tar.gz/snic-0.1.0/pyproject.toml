[build-system]
requires = ["maturin>=1.7.0,<2.0"]
build-backend = "maturin"

[project]
name = "snic"
version = "0.1.0"
description = "High-performance library for efficient ranking of large datasets using sparse comparison networks"
authors = [
    {name = "Arthur Ryzhak", email = "ryzhakar@gmail.com"},
]
readme = "README.md"
requires-python = ">=3.8"
license = {text = "AGPLv3"}
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: Implementation :: PyPy",
    "Programming Language :: Rust",
    "Topic :: Scientific/Engineering",
    "Topic :: Scientific/Engineering :: Information Analysis",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
keywords = ["ranking", "comparison", "sparse-network", "algorithm", "data-analysis", "machine-learning"]

[project.urls]
Homepage = "https://github.com/ryzhakar/snic-rs"
Repository = "https://github.com/ryzhakar/snic-rs.git"
"Bug Tracker" = "https://github.com/ryzhakar/snic-rs/issues"
Documentation = "https://github.com/ryzhakar/snic-rs/wiki"

[tool.maturin]
features = ["pyo3/extension-module"]

