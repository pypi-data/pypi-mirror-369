[metadata]
name = connector_for_bb
version = 0.0.1
description = connector
long_description = file: README.md
long_description_content_type = text/markdown
author = Ivan
author_email = example@example.com
license = MIT
url = https://github.com/your_username/your_repository
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[aliases]
test = pytest

[coverage:report]
exclude_lines = 
	@abc.abstractmethod
	@abc.abstractproperty
	CancelledError
	NotImplementedError
	pragma: no cover
	__repr__
	__str__
fail_under = 81
precision = 2
show_missing = True

[coverage:run]
branch = True
source = 
	src
	tests

[flake8]
ignore = E203,W503
max-line-length = 95

[isort]
atomic = true
default_section = THIRDPARTY
force_grid_wrap = 0
include_trailing_comma = true
indent = '    '
known_first_party = dsp_dags
known_third_party = 
line_length = 95
lines_after_imports = 2
multi_line_output = 3
not_skip = __init__.py
order_by_type = true
sections = FUTURE,STDLIB,THIRDPARTY,FIRSTPARTY,LOCALFOLDER
use_parentheses = True

[mypy]
check_untyped_defs = True

[mypy-lightfm.*]
ignore_missing_imports = True

[mypy-numpy.*]
ignore_missing_imports = True

[mypy-pandas.*]
ignore_missing_imports = True

[mypy-pytest.*]
ignore_missing_imports = True

[mypy-scipy.*]
ignore_missing_imports = True

[mypy-sklearn.*]
ignore_missing_imports = True

[mypy-xgboost.*]
ignore_missing_imports = True

[mypy-psycopg2.*]
ignore_missing_imports = True

[mypy-clickhouse_connect.*]
ignore_missing_imports = True

[options]
include_package_data = True
install_requires = 
	tqdm==4.66.5
	numpy==1.26.0
	pandas==2.2.2
	psycopg2-binary==2.9.9
	boto3==1.35.30
	clickhouse-connect==0.8.6
package_dir = 
	= src
packages = find:
python_requires = >=3.10

[options.extras_require]
develop = 
	black==24.8.0
	coverage==5.5
	flake8==6.0.0
	hypothesis==6.9.2
	isort==5.8.0
	mypy==0.812
	pylint==2.17.4
	pytest==7.3.1
	responses==0.13.2

[options.packages.find]
where = src

[tool:pytest]
addopts = 
	--junitxml=junit.xml
	--showlocals
	--verbose

[egg_info]
tag_build = 
tag_date = 0

