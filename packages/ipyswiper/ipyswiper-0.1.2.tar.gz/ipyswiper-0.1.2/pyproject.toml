[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "ipyswiper"
version = "0.1.2"
description = "A reusable interactive image swiper component for Jupyter Notebooks."
authors = [
    {name = "J.J. Lee", email = "lee.j.joon@gmail.com"},
]
readme = "README.md"
dependencies = [
    "ipython>=7.0.0",
    "jupyter>=1.0.0",
    "jinja2>=3.0.0"
]

[project.optional-dependencies]
test = [
    "pytest"
]
