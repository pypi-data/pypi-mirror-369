<div id="gallery-{{ unique_id }}" class="gallery-container" tabindex="0">
    <div class="gallery-content">
        <div class="swiper main-swiper">
            <div class="swiper-wrapper">
                {% for item in images %}
                <div class="swiper-slide">
                    <img src="{{ item.image }}" alt="{{ item.label }}" loading="lazy">
                </div>
                {% endfor %}
            </div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
        </div>
    </div>

    <div class="thumbnail-panel">
        <div class="swiper thumbs-swiper">
            <div class="swiper-wrapper">
                {% for item in images %}
                <div class="swiper-slide">
                    <div class="thumb-image">
                        <img src="{{ item.image }}" alt="{{ item.label }}" loading="lazy">
                    </div>
                </div>
                {% endfor %}
            </div>
            <div class="swiper-scrollbar"></div>
        </div>
    </div>
</div>

<style>
/* {{ STYLES_PLACEHOLDER }} */
</style>

<script>
// {{ SCRIPT_PLACEHOLDER }}
</script>

<script>
// Initialize the gallery with the unique ID and image data
document.addEventListener('DOMContentLoaded', function() {
    // Ensure Swiper is loaded before initializing
    if (typeof Swiper !== 'undefined') {
        initializeGallery('#gallery-{{ unique_id }}', {{ images_json }});
    } else {
        console.error('Swiper library not loaded');
    }
});
</script>
