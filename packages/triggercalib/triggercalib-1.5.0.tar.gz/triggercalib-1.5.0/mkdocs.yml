site_name: TriggerCalib
site_description: TriggerCalib
site_author: Jamie Gooding
site_url: https://triggercalib.docs.cern.ch

repo_name: lhcb-rta/triggercalib
repo_url: https://gitlab.cern.ch/lhcb-rta/triggercalib
edit_uri: 'blob/master/docs'

docs_dir: docs

theme:
  name: material
  features:
    - content.action.edit
    - content.action.view
    - navigation.expand
    - navigation.footer
    - navigation.indexes
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.instant.progress
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - toc.follow
  logo: img/logo-smaller.png
  favicon: img/logo-smaller.png
  palette:
    # Palette toggle for light mode
    - media: '(prefers-color-scheme: light)'
      scheme: light
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode
    - media: '(prefers-color-scheme: dark)'
      scheme: dark
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

plugins:
- search
- mkdocs-jupyter:
    execute: false
    include_requirejs: true
    custom_mathjax_url: "https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/latest.js?config=TeX-AMS_CHTML-full,Safe"
- mkdocstrings:
    handlers:
      python:
        paths: [src/triggercalib/]

markdown_extensions:
  - attr_list
  - admonition
  - footnotes
  - md_in_html
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true

extra_css:
  - stylesheets/colours.css
  - stylesheets/fonts.css
  - stylesheets/styles.css

extra_javascript:
  - javascripts/mathjax.js #set the mathjax syntax
  - https://unpkg.com/mathjax@3/es5/tex-mml-chtml.js #get the latex compiler
  - javascripts/notebooks.js

copyright: &copy Copyright 2024-2025, LHCb Collaboration, documentation by Jamie Gooding

nav:
  - Home: index.md
  - User guide: # 
    - guide/index.md
    - guide/getting-started.md
    - guide/trigger-efficiencies.md
    - TriggerCalib tutorials: 
      - guide/tutorials/index.md
      - guide/tutorials/hlt1.ipynb
      - guide/tutorials/fit-and-count.ipynb
      - guide/tutorials/sweights.ipynb
      - guide/tutorials/2d-binning.ipynb
      - guide/tutorials/combined.md
      - guide/tutorials/hlt2.md
      - guide/tutorials/hlt1-and-hlt2.md
    - guide/advanced-functionality.md
    - guide/troubleshooting.md
  - Reference:
    - reference/index.md
    - Core objects reference: reference/objects.md
    - Cross-check tools reference: reference/crosscheck.md
    - HltEff reference: reference/hlteff.md
    - Utilities reference: reference/utils.md
  - Releases: releases.md
  - Contribute: contributing.md
