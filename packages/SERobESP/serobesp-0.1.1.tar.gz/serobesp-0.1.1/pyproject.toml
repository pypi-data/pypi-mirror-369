[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "SERobESP"
version = "0.1.1"
description = "Control ESP32-based robot kits via serial or Wi-Fi"
readme = "README.md"
license = {text = "MIT"}
authors = [
    { name = "Sarkis Tamaryan", email = "you@example.com" }
]
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]
dependencies = []

[tool.setuptools]
packages = ["SERobESP"]

[project.urls]
Homepage = "https://github.com/S001T/SERobESP"

