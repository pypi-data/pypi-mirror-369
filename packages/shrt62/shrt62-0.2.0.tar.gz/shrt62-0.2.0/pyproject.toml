[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "shrt62"
version = "0.2.0"
description = "shrt62 is a fast, easy-to-use Python package for creating short, unique IDs with hashing and Base62 encoding. Ideal for URL shorteners, link tracking, and any task needing compact identifiers."
authors = [
    { name = "Mustapha Oyebamiji", email = "mmusoye@gmail.com" }
]
license = { text = "MIT" }
dependencies = ["pytz"]

[tool.setuptools.packages.find]
where = ["src"]
