[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "tor-pykrx"
version = "0.0.5"
description = "tor-pykrx is a Python package for accessing the KRX (Korea Exchange) stock market data through the Tor network."
readme = "README.md"
authors = ["minjun ju <dev.mjun@gmail.com>"]
classifiers = [
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3 :: Only"
]
license = "SEE LICENSE FILE"
packages = [{ include = "tor_pykrx" }]

[tool.poetry.dependencies]
python = ">=3.10,<4"
charset-normalizer = ">=3.3.2,<4.0.0"
contourpy = ">=1.2.1,<2.0.0"
cycler = ">=0.12.1,<1.0.0"
Deprecated = ">=1.2.14,<2.0.0"
fonttools = ">=4.53.1,<5.0.0"
idna = ">=3.7,<4.0.0"
kiwisolver = ">=1.4.5,<2.0.0"
multipledispatch = ">=1.0.0,<2.0.0"
numpy = ">=2.0.0,<3.0.0"
packaging = ">=24.1,<25.0"
pandas = ">=2.2.2,<3.0.0"
pillow = ">=10.4.0,<11.0.0"
pyparsing = ">=3.1.2,<4.0.0"
python-dateutil = ">=2.9.0.post0,<3.0.0"
pytz = ">=2024.1,<2025.0"
requests = ">=2.32.3,<3.0.0"
six = ">=1.16.0,<2.0.0"
tzdata = ">=2024.1,<2025.0"
urllib3 = ">=2.2.2,<3.0.0"
wrapt = ">=1.16.0,<2.0.0"
matplotlib = ">=3.10.3,<4.0.0"
setuptools = "^80.8.0, <90.0.0"
tor-rq = "0.0.5"

[tool.poetry.group.dev.dependencies]
mjkit = "^0.0.8"
twine = "^6.1.0"

[tool.poetry.urls]
Homepage = "https://github.com/devmjun/tor-pykrx"
Repository = "https://github.com/devmjun/tor-pykrx"