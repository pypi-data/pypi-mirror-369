[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "mscore"
version = "26.1.3"
dependencies = [
  "pandas",
  "pyarrow",
  "numpy",
  "requests",
  "getmac",
  "cython",
  "pydantic",
  "cryptography",
  "sourcedefender",
]
authors = [
  { name="RAM Development Team", email="dev@riskadjustmentmodel.com" },
]
description = "MScore: Risk Scores Made Easy"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://riskadjustmentmodel.com/mscore-product"
"Bug Tracker" = "https://github.com/elevendatacorp/mscore/issues"

[project.scripts]
mscore = "mscore.__main__:activate"
