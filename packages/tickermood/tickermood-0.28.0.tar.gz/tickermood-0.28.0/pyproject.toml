[tool.poetry]
name = "tickermood"
version = "0.28.0"
description = ""
authors = ["aan <andoludovic.andriamamonjy@gmail.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.10"
pandas = "^2.1.4"
pydantic = "^2.5.3"
alembic = "^1.14.0"
sqlmodel = "^0.0.22"
python-dotenv = "^1.0.1"
typer = "^0.13.1"
selenium = "^4.32.0"
googlesearch-python = "^1.3.0"
webdriver-manager = "^4.0.2"
ollama = "^0.4.8"
openai = "^1.79.0"
newspaper3k = "^0.2.8"
lxml-html-clean = "^0.4.2"
lxml = "^5.4.0"
langchain = "^0.3.25"
langgraph = "^0.4.7"
langchain-ollama = "^0.3.3"
langchain-openai = "^0.3.18"
pydotenv = "^0.0.7"
yfinance = "^0.2.63"
undetected-chromedriver = "^3.5.5"


[tool.poetry.scripts]
tickermood = "tickermood.main:app"

[tool.poetry.group.dev.dependencies]
pytest = "^7.4.4"
mypy = "^1.8.0"
nox = "^2023.4.22"
ruff = "*"
pre-commit = "^3.6.2"
pandas-stubs = "^2.2.0.240218"
types-simplejson = "^3.19.0.20240218"
types-beautifulsoup4 = "^4.12.0.20240229"
pytest-mongo = "^3.1.0"
requests-mock = "^1.12.1"
black = "^24.10.0"
pytest-order = "^1.3.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"


[tool.mypy]
plugins = "pydantic.mypy"
packages= "tickermood"

follow_imports = "silent"
warn_redundant_casts = true
warn_unused_ignores = true
disallow_any_generics = true
check_untyped_defs = true
no_implicit_reexport = true
show_absolute_path = true
# for strict mypy: (this is the tricky one :-))
disallow_untyped_defs = true
strict = true
init_forbid_extra = true
init_typed = true
warn_required_dynamic_aliases = true

exclude = [
    "test_*",
    "conftest.py",
]


[tool.ruff]
line-length = 120
exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".git-rewrite",
    ".hg",
    ".ipynb_checkpoints",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".pyenv",
    ".pytest_cache",
    ".pytype",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    ".vscode",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "site-packages",
    "venv",
    "test_*",
    "conftest.py",
    "tickermood/database/alembic/*",
]

[tool.isort]
skip = ["models"]

[tool.ruff.lint]
select = ["E", "W", "F", "B006","RUF","UP","SIM","FURB","PIE","PERF","C4","B","PL","S","C901","N","ANN", "ERA001", "PD"]
ignore = []
extend-ignore = ["ANN101","ANN102","UP006","UP035","S608","W291","ANN401", "N801"]

fixable = ["ALL"]
unfixable = []
