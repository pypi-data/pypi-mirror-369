[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "askora"
version = "0.0.1"
description = "A unified CLI for AI providers like OpenAI and Ollama"
readme = "README.md"
license = { text = "MIT" }
authors = [
    { name="jetroni", email="jetronsaiti@gmail.com" },
    { name="femi", email="femi.havziu123@gmail.com" }
]
requires-python = ">=3.8"
dependencies = [
    "typer>=0.9",
    "click>=8.1",
    "rich>=13.0",
    "openai>=1.0.0"
]

[project.scripts]
askora = "askora.cli:app"
