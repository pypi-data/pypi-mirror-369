[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "jinsup-fast-ml"
version = "0.1.7"
description = "Wanted AI Agent - Jinsup Fast ML"
authors = [{ name="Seobi", email="dlwlstjq410@gmail.com" }]
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.10"
dependencies = [
    "lazypredict>=0.2.16",
    "lightgbm>=4.6.0",
    "optuna>=4.4.0",
    "torch>=2.7.1",        # torchvision 0.22.1과 호환 맞추려면 2.7.1 권장
    "xgboost>=3.0.4",
]

[tool.setuptools.package-dir]
"" = "src"                 # ★ src 레이아웃

[tool.setuptools.packages.find]
where = ["src"]
include = ["jinsup_fast_ml*"]
exclude = ["global_device*", "tests*", "examples*"]

[[tool.uv.index]]
name = "testpypi"
url = "https://test.pypi.org/simple/"
publish-url = "https://test.pypi.org/legacy/"
explicit = true

dependencies = [
    "beautifulsoup4>=4.13.4",
    "folium>=0.20.0",
    "google-api-python-client>=2.176.0",
    "ipykernel>=6.29.5",
    "jpype1>=1.6.0",
    "jupyter>=1.1.1",
    "kiwipiepy>=0.21.0",
    "konlpy>=0.6.0",
    "koreanize-matplotlib>=0.1.1",
    "lazypredict>=0.2.16",
    "lightgbm>=4.6.0",
    "matplotlib>=3.5.3",
    "mlxtend>=0.23.4",
    "networkx>=3.4.2",
    "openpyxl>=3.1.5",
    "optuna>=4.4.0",
    "pandas>=2.3.1",
    "plotly>=6.2.0",
    "pyldavis>=3.4.1",
    "pyreadstat>=1.3.0",
    "python-dotenv>=1.1.1",
    "requests>=2.32.4",
    "rich>=14.0.0",
    "scikit-learn>=1.7.0",
    "scipy>=1.15.3",
    "seaborn>=0.11.2",
    "selenium>=4.34.2",
    "surprise>=0.1",
    "wordcloud>=1.9.4",
    "xgboost>=3.0.3",
]
