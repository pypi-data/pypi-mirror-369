[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "mammos"
version = "0.6.0"
description = "A multiphyscis simulation suite for magnetic materials."
readme = "README.md"
authors = [
  { name = "Andrea Petrocchi" },
  { name = "Swapneel Amit Pathak" },
  { name = "Samuel Holt" },
  { name = "Martin Lang" },
  { name = "Hans Fangohr" },
]
license = "MIT"
license-files = ["LICENSE"]
classifiers = [
  "Intended Audience :: Developers",
  "Intended Audience :: Education",
  "Intended Audience :: Science/Research",
  "Programming Language :: Python :: 3 :: Only",
  'Topic :: Scientific/Engineering :: Physics',
]
requires-python = ">=3.11"
dependencies = [
  "mammos-analysis==0.1.4",
  "mammos-dft==0.3.2",
  "mammos-entity==0.10.0",
  "mammos-mumag==0.8.1",
  "mammos-spindynamics==0.2.3",
  "mammos-units==0.3.2",
]

[project.scripts]
mammos-fetch-examples = "mammos._fetch_examples:main"

[project.urls]
Homepage = "https://MaMMoS-project.github.io"
Documentation = "https://mammos-project.github.io/mammos"
Repository = "https://github.com/MaMMoS-project/mammos"
Issues = "https://github.com/MaMMoS-project/mammos/issues"
Changelog = "https://mammos-project.github.io/mammos/changelog"

[tool.ruff]
target-version = "py311"
exclude = [
  "dev",
  "docs",
  "examples/images",
]
[tool.ruff.lint]
select = [
  "B",   # flake8-bugbear
  "D",   # pydocstyle
  "E",   # pycodestyle
  "F",   # Pyflakes
  "I",   # isort
  "SIM", # flake8-simplify
  "UP",  # pyupgrade
]
isort.known-local-folder = [ "src/mammos" ]
pydocstyle.convention = "google"

[tool.ruff.lint.per-file-ignores]
"*.ipynb" = ["B018", "D103"]  # "Found useless expression. Either assign it to a variable or remove it."; false positives when using implicit __repr__ in the notebook. do not enforce docstrings in notebooks
"tests/*" = ["D100", "D103"]  # do not enforce docstrings in tests

[tool.pixi.workspace]
channels = [ "conda-forge" ]
platforms = [ "osx-arm64", "linux-64", "osx-64", "win-64" ]

[tool.pixi.dependencies]
python = "==3.11"
bayesian-optimization = "*"
hatch = "*"
ipython = "*"
jupyterlab = ">3"
nbval = "*"
packaging = "<25"
pandas = "<2.3"
pre-commit = "*"
pytest = "*"
ruff = "*"
trame = ">=2.5.2"
trame-client = ">=2.12.7"
trame-server = ">=2.11.7"
trame-vtk = ">=2.5.8"
trame-vuetify = ">=2.3.1"
towncrier = "*"

[tool.pixi.target.linux-64.dependencies]
esys-escript = ">=5.10,<6"
ubermag = ">=2024"

[tool.pixi.pypi-dependencies]
mammos = { path = ".", editable = true }

[tool.pixi.tasks]
examples = "jupyter-lab examples"
test-unittest = "pytest -v tests"
test-docstrings = "pytest -v --doctest-modules src/mammos"
test-notebooks = "pytest -v --nbval-lax examples"
test-all = { depends-on = ["test-unittest", "test-docstrings", "test-notebooks"] }
style = "pre-commit run --all-files"

[tool.pixi.feature.docs.dependencies]
ipykernel = "*"
nbsphinx = "*"
pandoc = "*"
pydata-sphinx-theme = "*"
sphinx = "*"
sphinx-copybutton = "*"
sphinx-design = "*"

[tool.pixi.feature.docs.tasks]
docs-build = "cd docs && make prepare && make html"
docs-clean = "cd docs && make clean"
docs-linkcheck = "cd docs && make linkcheck"

[tool.pixi.environments]
docs = ["docs"]

[tool.towncrier]
directory = "changes"
filename = "CHANGELOG.md"
package = "mammos"
title_format = "## [mammos {version}](https://github.com/MaMMoS-project/mammos/tree/{version}) â€“ {project_date}"
# point to PRs instead of issues; CI ensures that the correct PR numbers exist
issue_format = "[#{issue}](https://github.com/MaMMoS-project/mammos/pull/{issue})"

[[tool.towncrier.type]]
directory = "added"
name = "Added"
showcontent = true

[[tool.towncrier.type]]
directory = "changed"
name = "Changed"
showcontent = true

[[tool.towncrier.type]]
directory = "deprecated"
name = "Deprecated"
showcontent = true

[[tool.towncrier.type]]
directory = "removed"
name = "Removed"
showcontent = true

[[tool.towncrier.type]]
directory = "fixed"
name = "Fixed"
showcontent = true

[[tool.towncrier.type]]
directory = "misc"
name = "Misc"
showcontent = true
