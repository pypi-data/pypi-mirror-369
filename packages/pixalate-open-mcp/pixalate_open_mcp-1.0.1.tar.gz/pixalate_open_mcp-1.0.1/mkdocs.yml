site_name: pixalate-open-mcp
repo_url: https://github.com/pixalate-inc/pixalate-open-mcp
site_url: https://pixalate.github.io/pixalate-open-mcp
site_description: Pixalate OMCP Server
site_author: Pixalate
edit_uri: edit/main/docs/
repo_name: pixalate/pixalate-open-mcp
copyright: Maintained by <a href="https://pixalate.com">pixalate</a>.

nav:
  - Home: index.md
  - Modules: modules.md
plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: ["src/pixalate_open_mcp"]
theme:
  name: material
  feature:
    tabs: true
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: white
      accent: deep orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: deep orange
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  icon:
    repo: fontawesome/brands/github

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/pixalate-inc/pixalate-open-mcp
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/pixalate-open-mcp

markdown_extensions:
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
