[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --cov=oas_cli
    --cov-branch
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml
    --junitxml=test-results.xml
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    contract: marks tests as behavioral contract tests
    generator: marks tests as code generator tests
    multi_engine: marks tests as multi-engine compatibility tests
    cortex: marks tests as Cortex engine integration tests
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
