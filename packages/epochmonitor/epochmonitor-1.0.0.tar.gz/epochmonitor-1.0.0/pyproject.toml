[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "epochmonitor"
version = "1.0.0"
authors = [
  { name="Varun Patani", email="varunpatani2004356@gmail.com" },
]
description = "A simple and versatile monitor/profiler for model training loops."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Intended Audience :: Developers",
    "Topic :: System :: Monitoring",
]
dependencies = [
    "psutil>=5.9.0",
    "nvidia-ml-py>=11.450.51"
]

[project.urls]
"Homepage" = "https://github.com/your_username/epochmonitor" # Replace with your repo URL
"Bug Tracker" = "https://github.com/your_username/epochmonitor/issues" # Replace