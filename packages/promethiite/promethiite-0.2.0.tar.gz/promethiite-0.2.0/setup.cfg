[metadata]
author = cspeterson
author_email = contact@cspeterson@net
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
description = Promethiite Ingests Prometheus metrics, converts them to Graphite metrics, and sends them to a configured Graphite server over TCP
long_description = file: README.md
long_description_content_type = text/markdown
name = promethiite
project_urls = 
	Documentation = https://github.com/cspeterson/promethiite
	Bug Tracker = https://github.com/cspeterson/promethiite/issues
	Source = https://github.com/cspeterson/promethiite
url = https://github.com/cspeterson/promethiite
version = attr: promethiite.__version__

[options]
install_requires = 
	prometheus-client>=0.20.0,<1.0.0
	graphyte>=1.7.1,<2.0.0
packages = find:
package_dir = 
	=./
python_requires = >=3.6
scripts = 
	bin/promethiite

[options.packages.find]
where = ./
exclude = tests*

[egg_info]
tag_build = 
tag_date = 0

