[build-system]
requires = ["setuptools>=61.0, <69.0"]
build-backend = "setuptools.build_meta"

[project]
name = "guarana_aag"
version = "0.2.0"
authors = [
    { name = "Alessandro Guarita", email = "alessandro.guarita@gmail.com" },
]
description = "Framework para uso no Python"
readme = "README.md"

requires-python = ">=3.13.0"
dependencies = [
    'colorama',
    'flask',
    'markdown'
]

license = { text = "MIT" }
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[tool.setuptools.packages.find]
where = ["src"]