[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "model-agnostic-toolkit"
version = "1.0.0"
dependencies = [
"pandas ~= 1.5.3",
"scikit-learn ~= 1.2.2",
"numpy ~= 1.23.0",
"requests ~= 2.31.0",
"bunch ~= 1.0.1",
"setuptools ~= 68.0.0",
"plotly ~= 5.13.1",
"scipy ~= 1.10.1",
"pyale ~= 1.1.3",
"pdpbox ~= 0.3.0",
"alibi ~= 0.9.4",
"ipython ~= 8.11.0",
"shap ~= 0.41.0",
"psutil ~= 5.9.4",
"seaborn ~= 0.13.0",
"matplotlib ~= 3.7.1",
"joblib ~= 1.2.0",
"xgboost ~= 1.7.4",
"ray",
"torch",
"tables"
]
authors = [
  { name="Tobias Schulze", email="tobias.schulze@wzl-iqs.rwth-aachen.de" },
  { name="Chrismarie Enslin"},
  { name="Daniel Buschmann"},
  { name="Marcos PadrÃ³n Hinrichs"},
  { name="Felix Sohnius"},
  { name="Robert H. Schmitt"}


]
license = { text = "MIT", expression = "MIT" }
description = "Toolkit with model agnostic methods of Explainable Artificial Intelligence for Python."
long_description='The Model Agnostic Toolkit is a package for determining the effect of individual features and their interplay toward a target variable for tabular datasets. It includes a multitude of tools for two main applications: individual feature importances (how does a single feature affect the target?) and feature pair interactions (what effects toward the target exist between features?). For more details, please refer to the project documentation.'
long_description_content_type="text/plain"
readme = { text = """
The Model Agnostic Toolkit is a package for determining the effect of individual features
and their interplay toward a target variable for tabular datasets.

It includes tools for:
- Individual feature importances
- Feature pair interactions

For more details, please refer to the project documentation.
""", content-type = "text/plain" }

requires-python = ">=3.9, <=3.10.15"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
]

[project.urls]
"Homepage" = "https://git-ce.rwth-aachen.de/wzl-iqs3/quality-insights/publications/model_agnostic_toolkit/"
