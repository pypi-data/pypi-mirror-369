[build-system]
requires = ['setuptools>=61.0']
build-backend = "setuptools.build_meta"

[project]
name = 'func-validator'
description = "MATLAB-style function argument validation for Python - clean, simple, and reliable."
authors = [{ name = "Patrick Boateng", email = "boatengpato.pb@gmail.com" }]
readme = { file = "README.md", content-type = "text/markdown" }
license = { file = "LICENSE" }
requires-python = ">=3.10"
dependencies = []
classifiers = [
    'Development Status :: 2 - Pre-Alpha',
    'Intended Audience :: Developers',
    'Programming Language :: Python :: 3',
    'License :: OSI Approved :: MIT License',
    'Natural Language :: English',
    'Operating System :: OS Independent',
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    'Programming Language :: Python :: Implementation :: CPython',
]
dynamic = ["version"]

[tool.setuptools.dynamic]
version = { attr = "func_validator.__version__" }

[project.urls]
homepage = "https://github.com/patrickboateng/func-validator"

[tool.setuptools]
packages = ['func_validator']

[project.optional-dependencies]
dev = ['wheel', 'black', 'pytest', 'mypy', 'setuptools']

[tool.coverage.report]
show_missing = true
skip_covered = true

[tool.coverage.run]
branch = true
