[project]
name = "pyglowx"
version = "1.2.0"
description = "pyglowx is a lightweight, cross-platform, markdown-style console text formatter library for python."
readme = { file = "README.md", content-type = "text/markdown" }

requires-python = ">=3.9"
license = {text = "Apache-2.0"}
authors = [
  {name = "BirukBelihu", email = "birukbelihu1995@email.com"}
]
dependencies = [

]

classifiers = [
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13"
]

[project.scripts]

[tool.setuptools]
packages=["pyglowx"]
include-package-data = false

[project.urls]
Homepage = "https://github.com/birukbelihu/pyglowx"
Source = "https://github.com/birukbelihu/pyglowx"
Issues = "https://github.com/birukbelihu/pyglowx/issues"