[project]
name = "nonebot_plugin_witff"
version = "0.3.0"
description = "兽聚是什么时候? | 兽聚时间查询插件"
authors = [
    {name = "Kcy7", email = "thunder@furry-owo.top"},
]
dependencies = [
    "nonebot2>=2.0.0",
    "httpx>=0.23.0",
    "nonebot-adapter-onebot>=2.0.0",
    "nonebot-plugin-htmlrender>=0.6.6",
]

requires-python = ">=3.9"
readme = "README.md"
license = {text = "MIT"}

[tool.setuptools]
packages = ["nonebot_plugin_witff"]
include-package-data = true

[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"