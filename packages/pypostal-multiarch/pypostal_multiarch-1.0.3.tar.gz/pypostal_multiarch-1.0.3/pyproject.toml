[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "pypostal-multiarch"
version = "1.0.3"
description = "Python bindings for libpostal: Fast international address parsing, normalization, geocoding, and standardization with multi-architecture support (ARM64, Apple Silicon)"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "kaiz11", email = "kaiz11@users.noreply.github.com"}
]
maintainers = [
    {name = "kaiz11", email = "kaiz11@users.noreply.github.com"}
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Intended Audience :: Information Technology",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: C",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Operating System :: MacOS :: MacOS X",
    "Operating System :: POSIX :: Linux",
    "Operating System :: Microsoft :: Windows",
    "Topic :: Text Processing :: Linguistic",
    "Topic :: Text Processing :: General",
    "Topic :: Scientific/Engineering :: GIS",
    "Topic :: Scientific/Engineering :: Information Analysis",
    "Topic :: Internet :: WWW/HTTP :: Indexing/Search",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Database",
    "Topic :: Utilities",
    "Typing :: Typed"
]
requires-python = ">=3.8"
dependencies = [
    "six"
]
keywords = [
    "address", "parsing", "normalization", "postal", "libpostal", "geocoding", 
    "address-parsing", "address-normalization", "international-addresses", 
    "address-standardization", "location-data", "address-validation",
    "pypostal", "libpypostal", "pylibpostal", "postal-address",
    "gis", "mapping", "geography", "nlp", "text-processing", "data-cleaning"
]

[project.urls]
"Homepage" = "https://github.com/kaiz11/pypostal-multiarch"
"Repository" = "https://github.com/kaiz11/pypostal-multiarch"
"Bug Tracker" = "https://github.com/kaiz11/pypostal-multiarch/issues"
"Documentation" = "https://github.com/kaiz11/pypostal-multiarch#readme"
"Changelog" = "https://github.com/kaiz11/pypostal-multiarch/releases"
"Original Project" = "https://github.com/openvenues/pypostal"
"PyPI" = "https://pypi.org/project/pypostal-multiarch/"

# cibuildwheel configuration is handled in GitHub Actions workflow
