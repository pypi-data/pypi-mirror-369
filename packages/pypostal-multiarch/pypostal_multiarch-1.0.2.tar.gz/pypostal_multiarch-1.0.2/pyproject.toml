[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "pypostal-multiarch"
version = "1.0.2"
description = "Python bindings to libpostal for fast international address parsing/normalization with multi-architecture support"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "kaiz11", email = "kaiz11@users.noreply.github.com"}
]
maintainers = [
    {name = "kaiz11", email = "kaiz11@users.noreply.github.com"}
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Intended Audience :: Information Technology",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: C",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Operating System :: MacOS :: MacOS X",
    "Operating System :: POSIX :: Linux",
    "Operating System :: Microsoft :: Windows",
    "Topic :: Text Processing :: Linguistic",
    "Topic :: Scientific/Engineering :: GIS",
    "Topic :: Internet :: WWW/HTTP :: Indexing/Search",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed"
]
requires-python = ">=3.8"
dependencies = [
    "six"
]

[project.urls]
"Homepage" = "https://github.com/kaiz11/pypostal-multiarch"
"Repository" = "https://github.com/kaiz11/pypostal-multiarch"
"Bug Tracker" = "https://github.com/kaiz11/pypostal-multiarch/issues"
"Original Project" = "https://github.com/openvenues/pypostal"

# cibuildwheel configuration is handled in GitHub Actions workflow
