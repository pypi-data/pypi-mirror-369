[project]
name = "apis-acdhch-django-auditlog"
version = "0.3.0"
description = "Django auditlog integration for ACDHCH APIS instances"
readme = "README.md"
requires-python = ">=3.11"
authors = [{ name = "Birger Schacht", email = "birger.schacht@oeaw.ac.at" }]
license = "MIT"
dependencies = [
    "django>=5",
    "django-auditlog>=3.0.0",
]


[tool.uv]
dev-dependencies = [
    "djlint==1.36.4",
    "deptry==0.23",
    "ruff==0.11.2",
]

[project.urls]
source = "https://github.com/acdh-oeaw/apis-acdhch-django-auditlog"
changelog = "https://github.com/acdh-oeaw/apis-acdhch-django-auditlog/blob/main/CHANGELOG.md"
issues = "https://github.com/acdh-oeaw/apis-acdhch-django-auditlog/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
