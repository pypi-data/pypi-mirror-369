[build-system]
requires = ["hatchling>=1.21"]
build-backend = "hatchling.build"

[project]
name = "stum-ai-gateway"
version = "0.1.10"
description = "NatBus-to-LLM agent gateway (contract-validated, iterative planning)"
readme = "README.md"
readme-content-type = "text/markdown"
requires-python = ">=3.11"
license = { file = "LICENSE" }
authors = [{ name = "Servicepod", email = "admin@servicepod.net" }]
keywords = ["nats", "jetstream", "agent", "llm", "gateway"]

dependencies = [
  "nats-py>=2.11.0",
  "jsonschema>=4.23",
  "natbus>=0.1.17",
]

[project.optional-dependencies]
dev = [
  "pytest>=8.4.1",
  "pytest-asyncio>=1.1.0",
]

[project.urls]
Homepage = "https://servicepod.net"
Source = "https://servicepod.net"
Issues = "https://servicepod.net"

[tool.hatch.build.targets.wheel]
packages = ["ai_gateway"]  # ship this package in the wheel

[tool.hatch.build.targets.sdist]
include = ["ai_gateway", "README.md", "LICENSE"]
exclude = ["vendor", "examples", "tests", ".github", ".venv", "build.sh", "requirements*.txt"]
