[build-system]
requires = ["setuptools>=77.0.3"]
build-backend = "setuptools.build_meta"

[project]
name = "mirumoji"
version = "2.3.9"
authors = [{ name = "svdc", email = "svdc1mail@gmail.com" }]
maintainers = [{ name = "svdc", email = "svdc1mail@gmail.com" }]
description = "CLI and GUI launcher for the Mirumoji project, an open-source, self-hostable Japanese language immersion tool."
keywords = [
    "japanese",
    "video-player",
    "language",
    "cli",
    "gui",
    "language-learning",
]
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]
dependencies = [
    "click",
    "python-dotenv",
    "fastapi",
    "uvicorn",
    "python-socketio",
    "flaskwebgui",
]

[project.scripts]
mirumoji = "mirumoji.launcher:cli"
mirumoji-gui = "mirumoji.gui_launcher:main"

[tool.setuptools]
include-package-data = true

[project.urls]
Homepage = "https://github.com/svdC1/mirumoji"
Issues = "https://github.com/svdC1/mirumoji/issues"

[tool.setuptools.packages.find]
where = ["src"]
