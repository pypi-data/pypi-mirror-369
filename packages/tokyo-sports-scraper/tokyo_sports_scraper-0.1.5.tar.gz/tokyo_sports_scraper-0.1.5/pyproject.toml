[build-system]
requires = [ "setuptools>=61.0", "wheel",]
build-backend = "setuptools.build_meta"

[project]
name = "tokyo-sports-scraper"
version = "0.1.5"
description = "東京スポーツのオートレース情報をスクレイピングするライブラリ"
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
license-files = [ "LICENSE",]
dependencies = [ "beautifulsoup4", "lxml", "python-dateutil", "requests",]
[[project.authors]]
name = "shimomo"
email = "github@shimomo.net"

[project.optional-dependencies]
dev = [ "pytest",]

[tool.setuptools.packages.find]
where = [ ".",]
