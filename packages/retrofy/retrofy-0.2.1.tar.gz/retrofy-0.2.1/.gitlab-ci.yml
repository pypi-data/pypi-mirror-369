# Use the acc-py CI templates documented at
# https://acc-py.web.cern.ch/gitlab-mono/acc-co/devops/python/acc-py-gitlab-ci-templates/docs/templates/master/
include:
 - project: acc-co/devops/python/acc-py-gitlab-ci-templates
   file: v2/python.gitlab-ci.yml

variables:
  project_name: retrofy

# Build a source distribution for retrofy.
build_sdist:
  extends: .acc_py_build_sdist

# Build a wheel for retrofy.
build_wheel:
  extends: .acc_py_build_wheel

# A development installation of retrofy tested with pytest.
test_dev:
  extends: .acc_py_dev_test

# A full installation of retrofy (as a wheel) tested with pytest on an Acc-Py image.
test_wheel:
  extends:
    - .acc_py_wheel_test
  parallel:
    matrix:
      # Note: No support for Python 3.7, due to the need for the newest libcst.
      - ACC_PY_BASE_IMAGE_TAG: "2021.12"
        PY_VERSION: "3.9"
      - ACC_PY_BASE_IMAGE_TAG: "2023.06"
        PY_VERSION: "3.11"


# Build a wheel for retrofy's integration test project.
build_integration_test_wheel:
  stage: test
  extends: .acc_py_build_wheel
  needs: [build_wheel]
  variables:
    project_name: example_project
    distribution_name: retrofy_test_project
    project_root: ./example-project
  script:
    - cd ${project_root}
    - mkdir -p dist-unrepaired/
    - python -m pip install build setuptools ../
    # This dist directory is not published to automatically (a good thing).
    - python -m build --skip-dependency-check --wheel --outdir dist/ .

example_project_integration_tests:
  variables:
    project_name: example_project
    distribution_name: retrofy_test_project
    project_root: ./example-project
  extends:
    - .acc_py_wheel_test
    - .acc_py_run_on_potential_release_candidates
  needs: [build_integration_test_wheel]

# Release the source distribution and the wheel to the acc-py package index, only on git tag.
publish:
  extends: .acc_py_publish
