[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "qiskit-mps-initializer"
version = "0.2.4"
description = "Wavefunction initializers for Qiskit based on matrix product states (MPS)"
readme = "README.md"
authors = [
    { name = "Siavash Davani", email = "siavash.davani@uni-jena.de" }
]
license = "MIT"
license-files = ["LICENSE"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "Operating System :: MacOS",
    "Operating System :: Microsoft :: Windows",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Topic :: Scientific/Engineering",
    "Topic :: Scientific/Engineering :: Physics",
]

requires-python = ">=3.10"
dependencies = [
    "pydantic>=2.11.5",
    "qiskit>=2.0.1",
    "qiskit-aer>=0.17.1",
    "quimb>=1.11.0",
]

[project.urls]
Homepage = "https://github.com/BlackWild/qiskit-mps-initializer"
Documentation = "https://blackwild.github.io/qiskit-mps-initializer/"

[dependency-groups]
dev = [
    "pydantic-numpy>=8.0.1",
    "scipy-stubs>=1.15.3.0",
]
test = [
    "hypothesis>=6.131.20",
    "pyright>=1.1.400",
    "pytest>=8.3.5",
]
lint = [
    "ruff>=0.11.10",
]
quimb = [
    # "kahypar>=1.3.5", # TODO: only include this after kahypar provides wheels for aarch64 because GitHub actions will fail since libboost is not already installed in ubuntu. can potentially install it in the job but skipping it for now
    "networkx[default]>=3.4.2",
    "numba>=0.61.2",
    "optuna>=4.3.0",
]
doc = [
    "griffe-pydantic>=1.1.4",
    "mkdocs>=1.6.1",
    "mkdocs-material>=9.6.14",
    "mkdocstrings-python>=1.16.12",
]
demos = [
    "ipykernel>=6.29.5",
    "pylatexenc>=2.10",
]

[tool.uv]
default-groups = "all" # to install all dependencies in local development environment
required-version = '>=0.7.6'

[tool.uv.sources]
kahypar = { git = "https://github.com/kahypar/kahypar.git" } # TODO: remove this after kahypar provides wheels for aarch64
