[build-system]
requires = ["setuptools>=69", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "AliasAnx"
version = "0.1.2"
description = "Geração de arquivos ANX (Alias) em Python"
readme = "README.md"
requires-python = ">=3.9"
license = { text = "Apache-2.0" }
authors = [
  { name = "Cristiano Ribeiro Ritta", email = "tiano.ritta@gmail.com" }
]
keywords = ["alias", "anx", "xml", "graph", "forensics", "i2", "IBM I2"]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: Apache Software License",
  "Operating System :: OS Independent",
  "Typing :: Typed",
]
dependencies = []

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
include = ["aliasanx*"]

