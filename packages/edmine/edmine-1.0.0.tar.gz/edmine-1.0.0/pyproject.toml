[build-system]
requires = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "edmine"
version = "1.0.0"
description = "A library of algorithms for reproducing Knowledge Tracing, Cognitive Diagnosis, Exercise Recommendation and Learning Path Recommendation models."
authors = [
    { name = "ZhijieXiong", email = "18800118477@163.com" },
]
readme = "README4PYPI.md"
license = { text = "MIT License" }
requires-python = ">=3.9"
dependencies = [
]

[project.optional-dependencies]
dev = [
]

[project.urls]
Homepage = "https://zhijiexiong.github.io/sub-page/pyedmine/document/site/index.html"

[tool.setuptools.packages.find]
where = ["."]
include = ["edmine*"]
[tool.setuptools]
package-dir = { "edmine" = "edmine" }