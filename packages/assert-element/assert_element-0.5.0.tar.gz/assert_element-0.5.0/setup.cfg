[wheel]
universal = 1

[flake8]
exclude = 
	assert_element/migrations,
	.git,
	.tox,
	docs/conf.py,
	build,
	dist
max-line-length = 119
ignore = I202,W503,D203
application-import-names = admin_tools_stats
import-order-style = pep8

[zest.releaser]
python-file-with-version = assert_element/__init__.py

[isort]
multi_line_output = 3
lines_after_imports = 2
profile = black

[egg_info]
tag_build = 
tag_date = 0

