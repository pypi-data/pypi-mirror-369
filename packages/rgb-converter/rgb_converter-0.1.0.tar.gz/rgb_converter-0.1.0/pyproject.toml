[project]
name = "rgb-converter"
version = "0.1.0"
description = "RGB Color Converter - FastMCP Example"
readme = "README.md"
requires-python = ">=3.13"
authors = [
    {name = "Your Name", email = "your.email@example.com"}
]
license = {text = "MIT"}
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "mcp[cli]>=1.13.0",
    "webcolors>=1.13",
]

[project.urls]
"Homepage" = "https://github.com/yourusername/mcp-test3"
"Bug Tracker" = "https://github.com/yourusername/mcp-test3/issues"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

