[metadata]
name = hades-vulnscan
version = 8.0
author = Joel Indra
author_email = anonre@anonre.com
description = Automation tool for bugbounty
long_description = file: README.md
long_description_content_type = text/markdown

[options]
packages = find:
package_dir = = src
include_package_data = True

[options.packages.find]
where = src

[options.entry_points]
console_scripts = 
	hades = hades_tool.main:run

[options.package_data]
* = scripts/**

[egg_info]
tag_build = 
tag_date = 0

