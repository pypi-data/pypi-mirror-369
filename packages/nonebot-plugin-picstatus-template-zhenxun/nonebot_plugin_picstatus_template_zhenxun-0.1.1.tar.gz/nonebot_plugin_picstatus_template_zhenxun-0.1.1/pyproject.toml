[project]
name = "nonebot-plugin-picstatus-template-zhenxun"
dynamic = []
description = "Template plugin project"
authors = [
    { name = "LgCookie", email = "lgc2333@126.com" },
]
dependencies = [
    "nonebot2>=2.4.3",
    "cookit[jinja,playwright,pydantic]>=0.13.0",
    "nonebot-plugin-picstatus>=2.1.3.post1",
    "nonebot-plugin-htmlrender>=0.6.6",
]
requires-python = ">=3.10,<4.0"
readme = "README.md"
version = "0.1.1"

[project.license]
text = "AGPL-3.0-or-later"

[project.urls]
homepage = "https://github.com/lgc-NB2Dev/nonebot-plugin-picstatus-template-zhenxun"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm.build]
includes = []

[tool.pdm.version]
source = "file"
path = "nonebot_plugin_picstatus_template_zhenxun/__init__.py"
