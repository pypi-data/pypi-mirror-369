[project]
name = "leaf-diag"
version = "0.1.2"
description = "A diagnostic tool for parsing DroneLeaf controller and PX4 logs"
authors = [
    { name = "Khalil Al Handawi", email = "khalil.alhandawi@mail.mcgill.ca" },
]
dependencies = [
    "bagpy>=0.5",
    "px4tools>=0.9.6",
    "tqdm>=4.67.1",
    "scipy>=1.9.3",
    "numpy>=1.24.4",
]
requires-python = ">=3.9, <3.12"
readme = "README.md"

[project.license]
text = "MIT"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm]
distribution = true

[dependency-groups]
dev = [
    "pytest-cov>=5.0.0",
]
