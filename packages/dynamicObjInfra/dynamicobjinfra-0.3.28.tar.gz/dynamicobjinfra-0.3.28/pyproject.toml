[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "dynamicObjInfra"
version = "0.3.28"
description = "A reusable infrastructure package for data handling"
authors = [
  { name="Shaul Ben Maor", email="shaul@claro.one" }
]
license = { text = "MIT" }
readme = "README.md"

requires-python = ">=3.7"

# Declare your runtime dependencies:
dependencies = [
    "pydantic",
    "redis", 
    "pymongo",
]

[project.urls]
"Bug Tracker" = "https://github.com/Shaulbm/dynamicObjInfra/issues"
"Documentation" = "https://github.com/Shaulbm/dynamicObjInfra"
"Source Code" = "https://github.com/Shaulbm/dynamicObjInfra"
