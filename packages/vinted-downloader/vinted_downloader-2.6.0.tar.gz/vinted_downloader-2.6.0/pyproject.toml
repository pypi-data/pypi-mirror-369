[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "vinted-downloader"
version = "2.6.0"
authors = [
  { name="Bruno Oberle", email="bruno@boberle.com" },
]
description = "Download full size images and descriptions from Vinted"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    'requests',
]

[project.urls]
Homepage = "https://github.com/boberle/vinted-downloader"
Issues = "https://github.com/boberle/vinted-downloader/issues"

[project.scripts]
vinted-downloader = "vinted_downloader:main"
