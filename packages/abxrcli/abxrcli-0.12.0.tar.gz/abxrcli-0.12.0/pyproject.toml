[build-system]
requires = ["setuptools>=64.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "abxrcli"
version = "0.12.0"
description = "ArborXR CLI"
readme = "README.md"
authors = [{ name = "Peter Peterson", email = "peter@arborxr.com" }]

dependencies = [
    "setuptools",
    "requests",
    "tqdm",
    "pyyaml"
]

[project.scripts]
abxr-cli = "abxr.cli:main"


