[build-system]
requires = [
    "setuptools>=61.0",
    "pybind11",
    "cmake"
]
build-backend = "setuptools.build_meta"

[project]
name = "roshambo2"
version = "2.0.0"
description = "3D molecular shape overlap"
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.11"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: C++",
    "Topic :: Scientific/Engineering :: Chemistry"
]
dependencies = [
    "numpy",
    "scipy",
    "rdkit",
    "tqdm",
    "h5py",
    "psutil",
    "flask",
    "requests",
    "pyyaml"
]

[project.urls]
Homepage = "https://github.com/molecularinformatics/roshambo2"