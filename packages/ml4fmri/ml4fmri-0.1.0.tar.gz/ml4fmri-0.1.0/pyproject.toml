[build-system]
requires = ["setuptools>=69", "setuptools-scm>=8", "wheel", "build"]
build-backend = "setuptools.build_meta"

[project]
name = "ml4fmri"
dynamic = ["version"]
description = "Machine learning models for fMRI classification"
readme = "README.md"
requires-python = ">=3.9"
license = { text = "MIT" }
authors = [{ name = "Pavel Popov" }]
dependencies = [
  "torch>=2.1",
  "numpy>=1.24",
  "matplotlib>=3.7",
  "scikit-learn>=1.3",
  "pandas>=1.5",
]

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[project.urls]
Homepage = "https://github.com/neuroneural/meanMLP/tree/ml4fmri"

[tool.setuptools_scm]
fallback_version = "0.0.0" 