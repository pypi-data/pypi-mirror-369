[build-system]
requires = [
    "hatchling >= 1.27.0",
    "hatch-vcs >= 0.4.0",
]
build-backend = "hatchling.build"

[tool.hatch.version]
source = "vcs"

[project]
name = "cmplstyle"
dynamic = ["version"]
authors = [
    { name = "Jinyi Liu", email = "liujy0129@gmail.com" },
]
maintainers = [
    { name = "Jinyi Liu", email = "liujy0129@gmail.com" },
]
description = "A Python package providing matplotlib style for scientific plotting with traditional Chinese color palette."
keywords = [
    "matplotlib",
    "color palette",
    "traditional Chinese color",
    "scientific plotting",
]
readme = "README.md"
requires-python = ">= 3.11"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = [
    "matplotlib>=3.7.0",
]
license = { text = "MIT"}
license-files = ["LICENSE"]

[project.urls]
Homepage = "https://github.com/jinyiliu/cmplstyle"
Issues = "https://github.com/jinyiliu/cmplstyle/issues"