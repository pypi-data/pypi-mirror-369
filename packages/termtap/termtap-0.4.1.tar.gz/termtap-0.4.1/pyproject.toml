[project]
name = "termtap"
version = "0.4.1"
description = "Process-native tmux session manager with MCP support"
readme = "README.md"
license = { text = "MIT" }
authors = [{ name = "Fredrik Angelsen", email = "fredrikangelsen@gmail.com" }]
requires-python = ">=3.12"
keywords = ["tmux", "terminal", "mcp", "session-manager"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Shells",
]
dependencies = [
    "replkit2[all]>=0.7.2",
    "tmux-popup",
]

[project.optional-dependencies]
examples = [
    "fastapi>=0.116.1",
    "uvicorn>=0.35.0",
]

[project.urls]
Repository = "https://github.com/angelsen/tap-tools"

[project.scripts]
termtap = "termtap:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.uv.sources]
replkit2 = { path = "../../../replkit2", editable = true }
tmux-popup = { workspace = true }
