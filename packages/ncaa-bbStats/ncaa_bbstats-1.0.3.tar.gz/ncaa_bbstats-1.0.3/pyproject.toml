[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "ncaa_bbStats"
version = "1.0.3"
description = "A package to analyze college baseball stats by year and division"
authors = [
    { name="Mateo Biggs", email="mateojohn2024@gmail.com" }
]
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.8"
dependencies = [
    "matplotlib",
    "numpy"
]

[project.urls]
GitHub = "https://github.com/CodeMateo15/CollegeBaseballStatsPackage"
Documentation = "https://collegebaseballstatspackage.readthedocs.io/en/latest/index.html"



[project.scripts]
ncaa_bb = "ncaa_bbStats.main:main"
