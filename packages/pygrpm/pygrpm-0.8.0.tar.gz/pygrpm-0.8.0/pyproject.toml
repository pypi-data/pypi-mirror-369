[tool.poetry]
name = "pygrpm"
version = "0.8.0"
description = "Medical physics library containing many utilty functions"
readme = "README.md"
maintainers = ["Yannick Lemaréchal <yannick.lemarechal.1@ulaval.ca>"]
homepage = "https://paradim.science/"
repository = "https://git.valeria.science/YALEM10/pygrpm"
keywords = ["Medical physics", "dicom", "tg43"]
authors = [
    "Yannick Lemaréchal <yannick.lemarechal.1@ulaval.ca>",
    "Pierre-Luc Asselin <pierre-luc.asselin.2@ulaval.ca>",
    "Cédric Bélanger <cedric.belanger.2@ulaval.ca>",
    "Jonathan Breton-Aubé <jonathan.breton-aube.1@ulaval.ca>",
    "Gabriel Couture <gabriel.couture.4@ulaval.ca>",
    "Leonardo Di Schiavi Trotta <leonardo.di-schiavi-trotta.1@ulaval.ca>",
    "Charles Joachim-Paquet <charles.joachim-paquet.1@ulaval.ca>",
    "Marie-Anne Lebel-Cormier <marie-anne.lebel-cormier.1@ulaval.ca>",
    "Ronan Lefol <ronan.lefol.1@ulaval.ca>",
    "Samuel Ouellet <samuel.ouellet.10@ulaval.ca>",
    "Fançois Pelletier <francois.pelletier.6@ulaval.ca>",
    "Alexandre Sagona <alexandre.sagona.1@ulaval.ca>"
]
license = "AGPL"
include = ["pygrpm/**/*.csv"]

[tool.poetry.dependencies]
python = "^3.9"
pydicom = ">=2.2.2,<3.0.0"
numpy = "^1.23.0"
pydantic = "^1.10.0,<2.0"
dicompyler-core = "^0.5.3"
scikit-image = { version = "^0.21.0", optional = true }
trimesh = { version = "^4.6.12", optional = true }
matplotlib = { version = ">=3.5.0,<4.0.0", optional = true }
pandas = { version = ">=1.4.0", optional = true }
periodictable = { version = ">=1.6.0,2.0.0", optional = true }
scipy = { version = ">=1.9.0", optional = true }
xarray = { version = ">=2022.6.0", optional = true }


[tool.poetry.extras]
matplotlib = ["matplotlib"]
pandas = ["pandas"]
periodictable = ["periodictable"]
scipy = ["scipy"]
xarray = ["xarray"]
scikit-image = ["scikit-image"]
trimesh = ["trimesh"]
all = ["matplotlib", "pandas", "periodictable", "scipy", "xarray", "scikit-image", "trimesh"]

[tool.poetry.group.dev.dependencies]
pytest-mock = "^3.14.1"
pytest = "^8.4.1"
pylint = "^3.3.7"
isort = "^6.0.1"
coverage = "^7.9.2"
pytest-cov = "^6.2.1"
coverage-badge = "^1.1.2"

[tool.isort]
profile = "black"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
filterwarnings = [
    "ignore::DeprecationWarning:pydicom.*",
]
