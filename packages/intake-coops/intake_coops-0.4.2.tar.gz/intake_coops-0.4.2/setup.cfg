[sdist]
formats = gztar

[check-manifest]
ignore = 
	*.yml
	*.yaml
	.coveragerc
	docs
	docs/*
	*.enc
	notebooks
	notebooks/*
	tests
	tests/*

[flake8]
max-line-length = 105
select = C,E,F,W,B,B950
ignore = E203, E501, W503
exclude = intake_coops/_version.py

[metadata]
name = intake_coops
description = Intake interface to NOAA CO-OPS data
author = Axiom Data Science
url = https://github.com/axiom-data-science/intake-coops
long_description = file: README.md
long_description_content_type = text/markdown
license = MIT
license_file = LICENSE.txt
classifiers = 
	Development Status :: 5 - Production/Stable
	Topic :: Scientific/Engineering
	Intended Audience :: Science/Research
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	License :: OSI Approved :: MIT License
author_email = kthyng@axds.co

[options]
install_requires = 
	cf_pandas
	intake
	noaa_coops
	numpy
	pandas
	xarray
setup_requires = 
	setuptools_scm
python_requires = >=3.8
zip_safe = False
packages = find:

[egg_info]
tag_build = 
tag_date = 0

