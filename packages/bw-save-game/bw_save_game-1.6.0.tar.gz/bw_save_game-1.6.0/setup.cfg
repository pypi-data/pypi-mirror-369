[metadata]
name = bw_save_game
description = Editor for Dragon Age: The Veilguard saves.
author = Tim Niederhausen
author_email = tim@rnc-ag.de
license = GPL-3.0-only
license_files = LICENSE.txt
long_description = file: README.md
long_description_content_type = text/markdown; charset=UTF-8
url = https://github.com/timniederhausen/bw_save_game
project_urls = 
	Documentation = https://pyscaffold.org/
	Source = https://github.com/timniederhausen/bw_save_game
platforms = any
classifiers = 
	Development Status :: 5 - Production/Stable
	Programming Language :: Python

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
python_requires = >=3.9
install_requires = 
	importlib_resources

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
ui = 
	imgui_bundle
testing = 
	setuptools
	pytest
	pytest-cov

[options.entry_points]
console_scripts = 
	csav2json = bw_save_game.convert:run_to_json
	json2csav = bw_save_game.convert:run_to_bin
gui_scripts = 
	csav-ui = bw_save_game.ui:main

[tool:pytest]
addopts = 
	--cov bw_save_game --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 120
extend_ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 4.6
package = bw_save_game
extensions = 
	github_actions
	gitlab
	pre_commit

[egg_info]
tag_build = 
tag_date = 0

