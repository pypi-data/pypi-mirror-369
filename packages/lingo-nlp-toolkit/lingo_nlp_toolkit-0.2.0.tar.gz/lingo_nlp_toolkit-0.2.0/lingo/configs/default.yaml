# Default configuration for Lingo NLP toolkit

# Global settings
global:
  device: "auto"  # auto, cpu, cuda, mps
  cache_dir: null  # null for default, or path to custom cache directory
  logging_level: "INFO"
  batch_size: 32

# Preprocessing configuration
preprocessing:
  normalize_unicode: true
  lowercase: true
  remove_punctuation: false
  remove_numbers: false
  remove_special_chars: false
  expand_contractions: false
  correct_spelling: false
  expand_slang: false
  remove_extra_whitespace: true
  use_spacy: true
  spacy_model: "en_core_web_sm"
  remove_stopwords: false
  lemmatize: false
  stem: false
  use_subword_tokenization: false

# Model configurations
models:
  text_classification:
    default_model: "bert-base-uncased"
    max_length: 512
    truncation: true
    padding: true
    
  ner:
    default_model: "dslim/bert-base-NER"
    max_length: 512
    truncation: true
    padding: true
    
  sentiment_analysis:
    default_model: "cardiffnlp/twitter-roberta-base-sentiment-latest"
    max_length: 512
    truncation: true
    padding: true
    
  embedding:
    default_model: "sentence-transformers/all-MiniLM-L6-v2"
    max_length: 512
    truncation: true
    padding: true
    normalize: true
    
  question_answering:
    default_model: "deepset/roberta-base-squad2"
    max_length: 384
    truncation: true
    padding: true
    
  summarization:
    default_model: "facebook/bart-large-cnn"
    max_length: 1024
    min_length: 50
    truncation: true
    padding: true

# Pipeline configurations
pipelines:
  sentiment_analysis:
    preprocessing:
      lowercase: true
      remove_punctuation: true
      remove_extra_whitespace: true
    model:
      max_length: 512
      return_all_scores: false
      
  document_classification:
    preprocessing:
      lowercase: true
      remove_punctuation: false
      remove_numbers: false
      remove_extra_whitespace: true
    model:
      max_length: 512
      return_all_scores: true
      
  entity_extraction:
    preprocessing:
      lowercase: false
      remove_punctuation: false
      remove_numbers: false
      remove_extra_whitespace: true
    model:
      max_length: 512
      aggregation_strategy: "simple"

# Evaluation settings
evaluation:
  metrics:
    - "accuracy"
    - "precision"
    - "recall"
    - "f1"
    - "confusion_matrix"
  cross_validation:
    n_splits: 5
    shuffle: true
    random_state: 42

# Performance settings
performance:
  use_mixed_precision: false
  gradient_accumulation_steps: 1
  max_grad_norm: 1.0
  warmup_steps: 0
  learning_rate: 2e-5
  weight_decay: 0.01
  num_train_epochs: 3
  per_device_train_batch_size: 8
  per_device_eval_batch_size: 8
