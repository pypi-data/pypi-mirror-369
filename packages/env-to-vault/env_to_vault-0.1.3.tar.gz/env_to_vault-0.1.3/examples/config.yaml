# Example configuration file for env-to-vault
# Copy this file and modify the values as needed

vault:
  url: "http://localhost:8200"
  token: "your-vault-token-here"
  secret_engine: "secret"
  path_prefix: "env"

env_file:
  path: "examples/sample.env"
  encoding: "utf-8"

# Optional settings
verbose: false
dry_run: false
