version: '3.8'

services:
  vault:
    image: vault:1.12.7
    container_name: env-to-vault-test
    ports:
      - "8200:8200"
    environment:
      - VAULT_DEV_ROOT_TOKEN_ID=test-token
      - VAULT_DEV_LISTEN_ADDRESS=0.0.0.0:8200
      - VAULT_DEV_DISABLE_MLOCK=true
    cap_add:
      - IPC_LOCK
    command: vault server -dev -dev-root-token-id=test-token -dev-listen-address=0.0.0.0:8200
    healthcheck:
      test: ["CMD", "vault", "status"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    volumes:
      - vault-data:/vault/data
    networks:
      - vault-network

volumes:
  vault-data:

networks:
  vault-network:
    driver: bridge
