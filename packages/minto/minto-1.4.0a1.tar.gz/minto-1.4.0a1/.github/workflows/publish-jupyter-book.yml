name: Deploy Jupyter Book to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build_deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
      - name: Install dependencies
        run: |
          uv sync --all-extras
      - name: Build the book
        env:
          GA4_TRACKING_ID: ${{ secrets.GA4_TRACKING_ID }}
        run: |
          cd docs
          # Replace GA4_TRACKING_ID placeholder with actual value from secrets
          # Using | as delimiter to avoid issues with / in the GA4 ID
          sed -i "s|GA4_TRACKING_ID|${GA4_TRACKING_ID}|g" _config.yml
          uv run jupyter-book build .
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'docs/_build/html'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
