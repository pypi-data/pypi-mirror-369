[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "hashub-docapp"
version = "1.0.0"
description = "Professional Python SDK for the HashubDocApp API - Advanced OCR, document conversion, and text extraction service"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Hashub Team", email = "support@hashub.dev"}
]
maintainers = [
    {name = "Hashub Team", email = "support@hashub.dev"}
]
keywords = [
    "ocr", "pdf", "document", "conversion", "text-extraction", 
    "image-processing", "api-client", "hashub", "batch-processing"
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Text Processing",
    "Topic :: Scientific/Engineering :: Image Recognition",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
]
dependencies = [
    "requests>=2.25.0",
    "urllib3>=1.26.0",
    "typing-extensions>=3.7.4; python_version<'3.8'"
]

[project.urls]
Homepage = "https://github.com/hasanbahadir/hashub-doc-sdk"
Documentation = "https://doc.hashub.dev"
Repository = "https://github.com/hasanbahadir/hashub-doc-sdk"
"Bug Reports" = "https://github.com/hasanbahadir/hashub-doc-sdk/issues"
"API Reference" = "https://doc.hashub.dev/api"

[project.scripts]
hashub-docapp = "hashub_docapp.cli:main"

[tool.setuptools]
packages = ["hashub_docapp"]
include-package-data = true

[tool.setuptools.package-data]
hashub_docapp = ["*.py"]
