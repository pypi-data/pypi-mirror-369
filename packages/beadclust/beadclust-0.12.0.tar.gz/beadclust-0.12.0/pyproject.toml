[project]
name = "beadclust"
version = "0.12.0"
description = "Automated clustering of beads for the SeaFlow flow cytometer"
readme = "README.md"
authors = [
    { name = "Chris T. Berthiaume", email = "chrisbee@uw.edu" }
]
requires-python = ">=3.12,<3.14"
dependencies = [
    "hdbscan>=0.8.40",
    "jinja2>=3.1.6",
    "matplotlib>=3.10.5",
    "pandas>=2.3.1",
    "pyyaml>=6.0.2",
    "seaflowpy>=14.5.2",
]

[project.scripts]
beadclust = "beadclust.cli:cli"

[build-system]
requires = ["uv_build>=0.8.0,<0.9"]
build-backend = "uv_build"
