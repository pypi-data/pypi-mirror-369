# Run a cascade at an off-design pressure ratio

workdir: runs/cascade_off_design

inlet:
  Po: 1e5
  To: 300.
  cp: 1005.
  mu: 1.8e-5
  gamma: 1.4

mean_line:
  type: turbine_cascade
  span: [0.1, 0.12]
  Alpha: [40., -65.]
  Ma2: 0.6
  Yh: 0.1
  htr: 0.9

annulus:
  AR_gap: [0.8, 0.9]
  AR_chord: 1.6

blades:
  - Co: 0.7
    sections:
      - spf: 0.3
        q_thick: [0.05, 0.08, 0.3, 0.02, 0.02, 0.18]
        qstar_camber: [0., 0., 1.0, 1.0, 0.0]
      - spf: 0.7
        q_thick: [0.05, 0.08, 0.3, 0.02, 0.02, 0.18]
        qstar_camber: [0., 0., 1.0, 1.0, 0.0]

mesh:
  type: h
  yplus: 30.0

solver:
  type: ts3
  nstep: 10000
  nstep_avg: 2000
  rtol_mdot: 0.02


operating_point:
  PR_ts: 0.5
