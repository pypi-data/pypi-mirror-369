# Axial turbine
#
# A repeating-stage axial turbine with two blade rows.

# New working directory for each invocation
workdir: runs/*

# Perfect gas inlet reprensentative of a gas turbine
inlet:
  Po: 16.0e5
  To: 1600.
  cp: 1100.
  gamma: 1.33

# Set viscosity by vane Reynolds number
Re_surf: 4e5

# Design variables for an axial turbine
mean_line:
  type: axial_turbine
  # Duty
  mdot: 500.
  rrms: 1.0
  # Aerodynamics
  psi: 1.6
  phi2: 0.6
  Ma2: 0.8
  fac_Ma3_rel: 1.0
  zeta: [1.0, 1.0]
  # Guess of loss
  Ys: [0.02, 0.05]

# Prescribe the dimensional chords
annulus:
  type: fixed_axial_chord
  cx_gap: [0.1, 0.06, 0.1]
  cx_row: [0.1, 0.1]

# Coarse H-mesh
mesh:
  type: h2
  yplus: 30.0

# Define one mid-span section in stator and rotor
blades:
    - spf: 0.5
      thick: [0.04, 0.12, 0.35, 0.2, 0.04, 0.15]
      camber: [0., 0., 0.0]
    - spf: 0.5
      thick: [0.04, 0.12, 0.35, 0.2, 0.04, 0.15]
      camber: [0., 0., 0.0]
      tip: 0.01

# Circulation coefficient to set blade loadings
nblade:
  - Co: 0.6
  - Co: 0.6

# Configure the RANS solver
