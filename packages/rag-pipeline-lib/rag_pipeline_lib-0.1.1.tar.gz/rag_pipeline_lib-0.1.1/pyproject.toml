[build-system]
requires = ["setuptools>=80", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "rag-pipeline-lib"
version = "0.1.1"
description = "Modüler, hibrit (dense + BM25) RAG pipeline kütüphanesi"
readme = "README.md"
requires-python = ">=3.9"
license = "MIT"
authors = [{ name = "Adınız Soyadınız", email = "mail@ornek.com" }]
keywords = ["rag", "retrieval", "llm", "nlp", "vector", "bm25", "hybrid"]
classifiers = [
  "Programming Language :: Python :: 3",
  "Operating System :: OS Independent",
]

dependencies = [
  "numpy>=1.22",
  "requests>=2.31",
  "rank-bm25>=0.2.2",
]

[project.optional-dependencies]
pdf = ["pymupdf>=1.23"]
excel = ["openpyxl>=3.1"]
word = ["python-docx>=1.0"]
qdrant = ["qdrant-client>=1.7"]
chromadb = ["chromadb>=0.5"]
faiss = ["faiss-cpu>=1.7.4"]
hf = ["sentence-transformers>=2.2.2"]
weaviate = ["weaviate-client>=4.6"]
openai = ["openai>=1.0"]
ollama = []

[tool.setuptools.packages.find]
where = ["."]
include = ["rag_pipeline*"]
