# pyproject.toml

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "gujstemj"
version = "0.1.1"
description = "A Python library for stemming Gujarati words."
readme = "README.md"
authors = [
  { name="Jaideepsinh Raulji", email="jaideepraulji@gmail.com" },
]
license = { file="LICENSE" }

classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    # REMOVE THIS LINE: "Natural Language :: Gujarati",
    "Topic :: Text Processing :: Linguistic",
]

requires-python = ">=3.6"

[project.urls]
"Homepage" = "https://pypi.org/project/gujstemj/"