[build-system]
requires = ["setuptools>=70", "wheel", "build"]
build-backend = "setuptools.build_meta"

[project]
name = "novatium"
version = "1.1.8"
description = "Novatium â€” Cosmic-Grade Machine Learning with NovaAutoRegressor and NovaAutoClassifier for Tabular Data"
readme = "README.md"
requires-python = ">=3.9"
license = { text = "Apache-2.0" }
authors = [{ name = "Praneeth Kumar Palepu" }, {email = "praneeth.palepu@gmail.com"}]
keywords = ["machine-learning", "regression", "classification", "fusion", "ai"]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Science/Research",
  "License :: OSI Approved :: Apache Software License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Topic :: Scientific/Engineering :: Artificial Intelligence"
]
dependencies = [
  "numpy>=1.24",
  "scikit-learn>=1.2"
]

[project.urls]
Homepage = "https://github.com/<you>/novatium"
Issues = "https://github.com/<you>/novatium/issues"
