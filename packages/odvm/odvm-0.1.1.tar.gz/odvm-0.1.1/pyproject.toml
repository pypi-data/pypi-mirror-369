[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "odvm"
version = "0.1.1"
description = "Open, Dynamic, and Versatile Modeling AutoML system package"
authors = [
  { name="Omnia Ayman", email="omnia81ayman@gmail.com" }
]
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
  "pandas>=1.0",
  "scikit-learn",
  "xgboost",
  "lightgbm",
  "catboost",
  "dask[dataframe]",
  "fastapi",
  "uvicorn"
]

[project.urls]
"Homepage" = "https://github.com/omnia197/odvm"
