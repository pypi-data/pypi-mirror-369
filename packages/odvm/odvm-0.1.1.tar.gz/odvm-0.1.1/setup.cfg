[metadata]
name = odvm
version = 0.1.1
description = Open, Dynamic, and Versatile Modeling AutoML system
author = Omnia Ayman
author_email = omnia18ayman@gmail.com
url = https://github.com/omnia197/odvm
long_description = file: README.md
long_description_content_type = text/markdown
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
packages = find:
python_requires = >=3.8
install_requires = 
	pandas>=1.0
	scikit-learn
	xgboost
	lightgbm
	catboost
	dask[dataframe]
	fastapi
	uvicorn

[egg_info]
tag_build = 
tag_date = 0

