[build-system]
requires = ["setuptools>=69", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "django-gavaconnect"
version = "0.1.0"
description = "Reusable Django app to call KRA GavaConnect APIs (sandbox & production)."
readme = "README.md"
requires-python = ">=3.9"
authors = [{name="Brian Nganga", email="briannganga70@gmail.com"}]
license = {text = "MIT"}
dependencies = ["Django>=3.2", "requests>=2.31"]

[project.urls]
Homepage = "https://github.com/mworia-Br/django-gavaconnect"

[tool.setuptools.packages.find]
where = ["."]
include = ["gavaconnect*"]
