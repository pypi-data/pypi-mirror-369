[project]
name = "dashcutter"
version = "0.1.3"
description = "This package is for creating different dash ui's"
authors = [
    {name = "Millicent Malinga",email = "millicent.malinga@ansys.com"}
]
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "click (>=8.2.1,<9.0.0)",
    "cookiecutter (>=2.6.0,<3.0.0)"
]


[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
dashed = "main:dashed"