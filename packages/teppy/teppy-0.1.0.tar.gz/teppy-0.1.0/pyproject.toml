[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "teppy"
version = "0.1.0"
description = "TMS-EEG evoked potential temporal and spectral analysis toolkit"
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "numpy>=2.0.1",
    "scipy>=1.14.0",
    "mne>=1.9.0",
    "matplotlib>=3.9.1",
    "stockwell>=1.2"
]

[project.urls]
"Homepage" = "https://github.com/gianlucagag/TEPpy"
"Source" = "https://github.com/gianlucagag/TEPpy"