[tox]
envlist = flake8, mypy, bandit, pip-audit, py310, py311, py312, py313

[testenv]
package_name = openems
deps =
  pytest
  pytest-cov
  pytest-randomly

commands =
  pytest -v --color=yes --durations=0 --cov={envsitepackagesdir}/{[testenv]package_name} --cov-report=xml --cov-fail-under=0 {posargs}

[pytest]
filterwarnings =
    error
    ignore:datetime\.datetime\.utcfromtimestamp\(\) is deprecated and scheduled for removal in a future version\. .*:DeprecationWarning


[testenv:flake8]
deps =
  pydocstyle
  flake8
  flake8-docstrings
  flake8-coding
  flake8-import-order
  flake8-quotes
  flake8-blind-except
  flake8-commas
  flake8-pep3101
  pep8-naming
  hacking
  flake8-bugbear
  mccabe

commands = flake8

[flake8]
#C101 Coding magic comment not found
#E501 line too long
#H306 imports not in alphabetical order
#B301 Python 3 does not include `.iter*` methods on dictionaries.
ignore = C101 E501 H306 B301
exclude = .tox .eggs
max-complexity = 10

[testenv:mypy]
deps =
  mypy

commands = mypy --install-types --non-interactive {toxinidir}/{[testenv]package_name}

[testenv:bandit]
deps =
  bandit

commands = bandit -r {toxinidir}/{[testenv]package_name}

[testenv:pip-audit]
deps =
  pip-audit

commands = pip-audit
