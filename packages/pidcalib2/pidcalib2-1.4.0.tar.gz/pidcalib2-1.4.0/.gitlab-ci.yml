image: gitlab-registry.cern.ch/ci-tools/ci-worker:cc7

stages:
  - lint
  - test
  - build
  - deploy

before_script:
  - source /cvmfs/lhcb.cern.ch/lib/LbEnv
  - lb-conda-dev virtual-env default/2023-04-17 .venv
  - .venv/run pip install -r requirements-ci.txt

flake8:
  tags:
    - cvmfs
  stage: lint
  script:
    - .venv/run flake8 src/pidcalib2
  allow_failure: true

mypy:
  tags:
    - cvmfs
  stage: lint
  script:
    - .venv/run mypy src/pidcalib2
  allow_failure: true

default_env_tests:
  tags:
    - cvmfs
  stage: test
  needs: []
  script:
    - .venv/run pytest -v
  coverage: '/TOTAL.*\s+(\d+%)$/'
  id_tokens:
    LBAP_CI_JOB_JWT:  # generates a JWT and assigns it to the env var $LBAP_CI_JOB_JWT
      aud: https://lbap.app.cern.ch
  before_script:
    - source /cvmfs/lhcb.cern.ch/lib/LbEnv
    - eval "$(apd-login)"
    - lb-conda-dev virtual-env default/2023-04-17 .venv
    - .venv/run pip install -r requirements-ci.txt

pidcalib_env_tests:
  tags:
    - cvmfs
  stage: test
  needs: []
  allow_failure: true
  script:
    - lb-conda pidcalib/2025-02-14 pytest -v
  id_tokens:
    LBAP_CI_JOB_JWT:  # generates a JWT and assigns it to the env var $LBAP_CI_JOB_JWT
      aud: https://lbap.app.cern.ch
  before_script:
    - source /cvmfs/lhcb.cern.ch/lib/LbEnv
    - eval "$(apd-login)"

package:
  stage: build
  image: gitlab-registry.cern.ch/lhcb-docker/python-deployment:python-3.7
  script:
    - python -m build
  artifacts:
    paths:
      - dist
    expire_in: 1 week
  before_script:
    - pip install build
  after_script: []


deploy-packages:
  stage: deploy
  image: gitlab-registry.cern.ch/lhcb-docker/python-deployment:python-3.7
  only:
    - tags
  dependencies:
    - package
  script:
    - if [ -z "$TWINE_PASSWORD" ] ; then echo "Set TWINE_PASSWORD in CI variables" ; exit 1 ; fi
    - twine upload -u __token__ dist/*
  before_script: []
  after_script: []
