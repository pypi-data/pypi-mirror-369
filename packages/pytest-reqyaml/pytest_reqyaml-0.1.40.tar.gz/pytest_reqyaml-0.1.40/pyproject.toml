[project]
name = "pytest-reqyaml"
version = "0.1.40"
description = "This is a plugin where generate requests test cases from yaml."
authors = [
    {name = "cometfishfis",email = "1124342724@qq.com"}
]
license = {text = "Apache License"}
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "jsonpath (>=0.82.2)",
    "pytest (>=8.4.1)",
    "requests (>=2.32.4)",
    "pyyaml (>=6.0.2)",
    "simpleeval (>=1.0.3)"
]
classifiers = [
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Framework :: Pytest",
]

[tool.poetry.plugins."pytest11"]
reqyaml = "pytest_reqyaml.plugin"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[[tool.poetry.source]]
name = "tsinghua"
url = "https://pypi.tuna.tsinghua.edu.cn/simple/"