[tool.poetry]
name = "pytest_reqyaml"
version = "0.1.0"
description = "This is a plugin where generate requests test cases from yaml."
authors = ["cometfish <1124342724@qq.com>"]
readme = "README.md"
packages = [{include = "pytest_reqyaml"}]

classifiers = [
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Framework :: Pytest",
]

[tool.peotry.dependecies]
python = ">=3.11"
jsonpath = ">=0.82.2"
pytest = ">=8.4.1"
requests = ">=2.32.4"
PyYAML = ">=6.0.2"
simpleeval = ">=1.0.3"

[tool.poetry.plugins."pytest11"]
reqyaml = "pytest_reqyaml.plugin"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[[tool.poetry.source]]
name = "tsinghua"
url = "https://pypi.tuna.tsinghua.edu.cn/simple/"