[project]
name = "mcp-searxng-python"
version = "0.1.2"
description = "SearXNG MCP Server implemented in Python with proxy support"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "fastmcp>=2.10.6",
    "httpx>=0.25.0",
    "beautifulsoup4>=4.12.0",
    "lxml>=4.9.0",
    "markdownify>=0.11.6",
    "typer>=0.16.0",
]

[[project.authors]]
name = "ferock"
email = "ferock@example.com"

[project.scripts]
mcp_searxng_python = "mcp_searxng_python.__main__:app"

[project.optional-dependencies]
dev = ["build", "twine"]

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]

[[tool.uv.index]]
url = "https://nexus3.m.6do.me:4000/repository/pypi-group/simple"
default = true

[dependency-groups]
dev = [
    "build>=1.2.2.post1",
    "twine>=6.1.0",
]
