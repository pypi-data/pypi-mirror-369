[tool.poetry]
name = "bws-sdk"
version = "1.0.0"
description = "pure python implimentation of the bw secrets api"
authors = ["rippleFCL <github@ripple.contact>"]
license = "MIT"
readme = "README.md"
packages = [
    {include = "bws_sdk"}
]

[tool.poetry.dependencies]
python = ">=3.13"
requests = ">=2.32.4,<3.0.0"
pydantic = ">=2.11.7,<3.0.0"
pbkdf2 = ">=1.3,<2.0"
cryptography = ">=45.0.5,<46.0.0"
pyjwt = ">=2.10.1,<3.0.0"
pre-commit = ">=4.2.0,<5.0.0"

[tool.poetry.group.dev.dependencies]
ruff = "^0.11.11"
pytest-cov = "^6.1.1"
pytest = "^8.4.1"
mkdocs = "^1.6.0"
mkdocs-material = "^9.5.0"
mkdocstrings = "^0.26.0"
mkdocstrings-python = "^1.11.0"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.ruff.lint]
select = ["E4", "E7", "E9", "W1", "W2", "F", "RUF", "I"]

[tool.pyright]
venvPath = "."
venv = ".venv"
exclude = ["tests", ".venv"]
