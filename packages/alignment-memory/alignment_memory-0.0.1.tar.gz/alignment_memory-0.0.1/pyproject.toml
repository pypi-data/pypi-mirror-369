[build-system]
requires = ["setuptools>=77", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "alignment_memory"
version = "0.0.1"
description = "Alignment Memory: minimal timeline store + CLI for aligned conversations"
readme = { file = "README.md", content-type = "text/markdown" }
requires-python = ">=3.11"
license = "MIT"
license-files = ["LICENSE"]
authors = [{ name = "ALIGN BEING", email = "dev@alignbeing.example" }]
keywords = ["alignment", "memory", "cli", "timeline"]
classifiers = [
  "Development Status :: 4 - Beta",
  "Environment :: Console",
  "Intended Audience :: Developers",
  "Operating System :: OS Independent",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3 :: Only",
  "Topic :: Software Development :: Libraries",
  "Topic :: Utilities",
]

[project.urls]
Homepage   = "https://github.com/umumhahaha-sketch/ALIGNBEING"
Repository = "https://github.com/umumhahaha-sketch/ALIGNBEING"
Issues     = "https://github.com/umumhahaha-sketch/ALIGNBEING/issues"
Documentation = "https://github.com/umumhahaha-sketch/ALIGNBEING#readme"

[project.scripts]
alm = "alignment_memory.cli:main"
alignment-memory = "alignment_memory.cli:main"

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
include = ["alignment_memory*"]
