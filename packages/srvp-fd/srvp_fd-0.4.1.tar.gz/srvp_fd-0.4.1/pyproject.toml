[build-system]
requires = ["uv_build>=0.8.5,<0.9.0"]
build-backend = "uv_build"

[tool.uv.build-backend]
module-root = "."

[project]
name = "srvp-fd"
version = "0.4.1"
description = "FrÃ©chet distance calculator for video datasets using SRVP encoder"
readme = "README.md"
authors = [
    {name = "Naoki Kiyohara", email = "n.kiyohara23@imperial.ac.uk"}
]
license = {text = "Apache-2.0"}
requires-python = ">=3.8"
dependencies = [
    "torch>=1.7.0",
    "numpy>=1.19.0",
    "scipy>=1.6.0",
    "huggingface_hub>=0.16.0",
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Scientific/Engineering :: Image Processing",
]

[project.urls]
"Homepage" = "https://github.com/nkiyohara/srvp-fd"
"Bug Tracker" = "https://github.com/nkiyohara/srvp-fd/issues"
"Documentation" = "https://github.com/nkiyohara/srvp-fd#readme"
"Source Code" = "https://github.com/nkiyohara/srvp-fd"

[tool.setuptools]
packages = ["srvp_fd"]
include-package-data = true

[tool.setuptools.package-data]
srvp_fd = ["py.typed"]

[tool.ruff]
line-length = 100
target-version = "py38"

[tool.ruff.lint]
select = ["E", "F", "I", "W", "N", "B", "C4", "UP", "D", "PT", "RET", "SIM", "ARG"]
ignore = ["D203", "D213"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
line-ending = "auto"

[tool.ruff.lint.isort]
known-first-party = ["srvp_fd"]

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"

[dependency-groups]
dev = [
    "pre-commit>=3.5.0,<3.6.0",
    "pytest>=8.3.0,<8.4.0",
    "pytest-mock>=3.14.1",
    "ruff>=0.12.0,<0.13.0",
]
