[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "moducomp"
version = "0.6.0"
description = "moducomp for computing metabolic module completeness and complementarity"
authors = [
    {name = "Juan C. Villada", email = "jvillada@lbl.gov"}
]
readme = "README.md"
license = {file = "LICENSE.txt"}
requires-python = ">=3.9,<3.12"
keywords = ["bioinformatics", "metabolic", "modules", "microbiome", "kegg"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Scientific/Engineering :: Bio-Informatics",
]
dependencies = [
    "pandas>=1.5,<2.3",
    "typer>=0.9.1,<0.10.0",
    "click~=8.0.0",
    "eggnog-mapper>=2.1.9,<2.2.0",
    "kegg-pathways-completeness>=1.0.0",
]

[project.urls]
Homepage = "https://github.com/NeLLi-team/moducomp"
Repository = "https://github.com/NeLLi-team/moducomp"
Documentation = "https://github.com/NeLLi-team/moducomp/blob/main/README.md"
"Bug Tracker" = "https://github.com/NeLLi-team/moducomp/issues"

[project.scripts]
moducomp = "moducomp.cli:app"

[tool.hatch.build.targets.wheel]
packages = ["src/moducomp"]

[tool.hatch.build.targets.sdist]
include = [
    "/src",
    "/README.md",
    "/LICENSE.txt",
    "/pyproject.toml",
]
