[build-system]
requires = ["setuptools>=61"]
build-backend = "setuptools.build_meta"

[project]
name = "opensicl"
version = "0.1.0"
description = "OpenSICL package"
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "accelerate",
    "backoff==2.2.1",
    "datasets==3.6.0",
    "evaluate",
    "faiss-gpu",
    "jiwer",
    "librosa",
    "numpy<2.0.0",
    "openai",
    "opencc-python-reimplemented",
    "peft==0.13.2",
    "phonemizer",
    "pillow",
    "scipy",
    "sentence_transformers",
    "soundfile==0.13.1",
    "tqdm",
    "transformers==4.48.2",
    "whisper_normalizer",
]

