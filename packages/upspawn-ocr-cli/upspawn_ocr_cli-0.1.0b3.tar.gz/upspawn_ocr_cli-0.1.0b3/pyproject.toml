[project]
name = "upspawn-ocr-cli"
version = "0.1.0b3"
description = "Modern, polished CLI to extract text from PDFs using the Mistral OCR API."
readme = "README.md"
requires-python = ">=3.9"
license = "MIT"
license-files = ["LICENSE"]
authors = [
  { name = "UpSpawn", email = "opensource@upspawn.com" }
]
keywords = ["ocr", "mistral", "pdf", "cli", "text-extraction"]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Environment :: Console",
  "Intended Audience :: Developers",
  "Intended Audience :: Information Technology",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Topic :: Utilities",
]
dependencies = [
  "mistralai>=1.5.1",
  "click>=8.1.0",
  "rich>=13.0.0",
  "python-dotenv>=1.0.0",
  
]

[project.scripts]
ocr = "ocr.cli:main"
upspawn-ocr-cli = "ocr.cli:main"

[project.urls]
Homepage = "https://github.com/upspawn/mistral-ocr-cli"
Repository = "https://github.com/upspawn/mistral-ocr-cli.git"
Issues = "https://github.com/upspawn/mistral-ocr-cli/issues"
"Release Notes" = "https://github.com/upspawn/mistral-ocr-cli/releases"

[project.optional-dependencies]
dev = [
  "pytest>=7.0.0",
  "pytest-cov>=4.0.0",
  "mypy>=1.8.0",
  "ruff>=0.4.0",
  "pre-commit>=3.6.0",
  "black>=24.0.0",
]

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
include = ["ocr*"]

[tool.setuptools.package-data]
"ocr" = ["py.typed"]

[tool.ruff]
line-length = 140
target-version = "py39"

[tool.ruff.lint]
select = [
  "E", "F", "I", "W",
  "B",  # flake8-bugbear
  "UP", # pyupgrade
]
ignore = [
]

[tool.mypy]
python_version = "3.9"
warn_unused_configs = true
warn_unused_ignores = true
warn_redundant_casts = true
warn_return_any = true
warn_unreachable = true
strict_optional = true
no_implicit_optional = true
disallow_any_generics = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
ignore_missing_imports = true
exclude = [
  "ocr.egg-info",
]

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = "-ra"

[tool.coverage.run]
branch = true
source = ["ocr"]

[tool.coverage.report]
show_missing = true
skip_covered = true