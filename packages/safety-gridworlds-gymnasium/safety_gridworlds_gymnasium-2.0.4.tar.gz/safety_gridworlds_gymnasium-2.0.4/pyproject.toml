[project]
name = "safety-gridworlds-gymnasium"
version = "2.0.4"
description = "Safety Gridworlds from Gymnasium"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "gymnasium[other]>=1.1.1",
    "ipykernel>=6.29.5",
    "ipywidgets>=8.1.5",
    "numpy>=2.2.4",
    "pygame>=2.6.1",
]

[dependency-groups]
dev = [
    "build>=1.2.2.post1",
    "setuptools>=78.1.0",
    "twine>=6.1.0",
    "wheel>=0.45.1",
]

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["."]
