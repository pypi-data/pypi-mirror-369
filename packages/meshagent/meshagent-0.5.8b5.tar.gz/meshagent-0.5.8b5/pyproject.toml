[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "meshagent"
description = "Meshagent"
requires-python = ">=3.13"
license = "Apache-2.0"
keywords = []
dependencies = [
  
]

dynamic = ["version", "readme"]

[project.urls]
Documentation = "https://docs.meshagent.com"
Website = "https://www.meshagent.com"
Source = "https://www.meshagent.com"

[tool.setuptools.packages.find]
include = ["meshagent"]

[tool.setuptools.package-data]
"meshagent" = ["py.typed", "*.pyi", "**/*.pyi", "**/*.js"]

[tool.setuptools.dynamic]
version = {attr = "meshagent.version.__version__"}
readme = { file = "README.md", content-type = "text/markdown" }


[project.optional-dependencies]
all = [
  "meshagent-api[all]~=0.5.8b5",
  "meshagent-agents[all]~=0.5.8b5",
  "meshagent-cli[all]~=0.5.8b5",
  "meshagent-computers~=0.5.8b5",
  "meshagent-livekit~=0.5.8b5",
  "meshagent-mcp~=0.5.8b5",
  "meshagent-openai~=0.5.8b5",
  "meshagent-otel~=0.5.8b5",
  "meshagent-tools~=0.5.8b5"
]

agents = [
  "meshagent-agents[all]~=0.5.8b5",
]

tools = [ 
  "meshagent-tools~=0.5.8b5",
]

cli = [
  "meshagent-cli[all]~=0.5.8b5"
]

mcp-service = [
  "meshagent-cli[mcp-service]~=0.5.8b5"
]

otel = [
  "meshagent-otel~=0.5.8b5",
]
