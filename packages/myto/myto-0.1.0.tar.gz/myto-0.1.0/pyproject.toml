[project]
name = "myto"
version = "0.1.0"
description = "A flexible Python-based task automation framework for personal use cases"
authors = [
    { name = "ZackaryW", email = "gitzackw@gmail.com" }
]
dependencies = [
    "click>=8.2.1",
]
readme = "README.md"
requires-python = ">= 3.8"
license = { file = "LICENSE" }
keywords = ["automation", "task", "scheduler", "personal", "workflow"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Office/Business :: Scheduling",
    "Topic :: System :: Systems Administration",
    "Topic :: Utilities",
]

[project.urls]
Homepage = "https://github.com/ZackaryW/myto"
Repository = "https://github.com/ZackaryW/myto"
Issues = "https://github.com/ZackaryW/myto/issues"

[project.scripts]
myto = "myto.cli:cli"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.rye]
managed = true
dev-dependencies = [
    "pygetwindow>=0.0.9",
    "psutil>=7.0.0",
]

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["src/myto"]
