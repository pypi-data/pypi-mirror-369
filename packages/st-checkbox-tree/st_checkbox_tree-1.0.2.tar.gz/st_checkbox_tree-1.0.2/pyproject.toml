[build-system]
requires = ["setuptools>=45", "wheel", "setuptools-scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "st-checkbox-tree"
version = "1.0.2"
authors = [
    {name = "Peter van Lunteren"},
]
description = "Streamlit checkbox tree component"
readme = "README.md"
requires-python = ">=3.6"
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers", 
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7", 
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Visualization",
]
dependencies = [
    "streamlit >= 0.63",
]
keywords = ["streamlit", "checkbox", "tree", "hierarchical", "component", "tree-lines", "visual-hierarchy"]


[tool.setuptools.packages.find]
where = ["."]
include = ["st_checkbox_tree*"]

[tool.setuptools.package-data]
"st_checkbox_tree" = ["frontend/build/**/*"]