[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "mpi4pytools"
version = "0.2.0"
description = "Simple decorators and utilities for MPI parallel computing"
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "numpy",
    "mpi4py",
]
authors = [
    {name = "Erik A. Bensen", email = "erik-a-bensen@users.noreply.github.com"}
]
license = {text = "MIT"}
keywords = ["mpi", "parallel", "computing", "decorators", "hpc"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research", 
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering",
    "Topic :: System :: Distributed Computing",
]

[project.urls]
Homepage = "https://github.com/erik-a-bensen/mpitools"
Documentation = "https://github.com/erik-a-bensen/mpitools/blob/main/API_DOCS.md"
Repository = "https://github.com/erik-a-bensen/mpitools"
Issues = "https://github.com/erik-a-bensen/mpitools/issues"

[tool.setuptools.packages.find]
where = ["src"]
include = ["mpitools*"]