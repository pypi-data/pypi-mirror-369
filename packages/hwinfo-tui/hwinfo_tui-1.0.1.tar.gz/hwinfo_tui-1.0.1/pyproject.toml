[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "hwinfo-tui"
version = "1.0.1"
description = "A gping-inspired terminal visualization tool for monitoring real-time hardware sensor data from HWInfo"
authors = [{name = "JuanjoFuchs"}]
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.8"
keywords = ["hardware", "monitoring", "tui", "sensors", "hwinfo", "visualization"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: System Administrators",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: System :: Monitoring",
    "Topic :: System :: Hardware",
]
dependencies = [
    "typer[all]>=0.9.0",
    "rich>=13.0.0",
    "plotext>=5.0.0",
    "pandas>=1.5.0",
    "watchdog>=3.0.0",
    "toml>=0.10.2",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=22.0.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
    "pre-commit>=2.20.0",
    "build>=1.0.0",
    "twine>=4.0.0",
    "pyinstaller>=6.0.0",
    "types-toml>=0.10.8",
    "pandas-stubs>=2.0.0",
    "importlib-metadata>=4.0.0; python_version < '3.8'",
]

[project.urls]
Homepage = "https://github.com/JuanjoFuchs/hwinfo-tui"
Issues = "https://github.com/JuanjoFuchs/hwinfo-tui/issues"
Repository = "https://github.com/JuanjoFuchs/hwinfo-tui.git"

[project.scripts]
hwinfo-tui = "hwinfo_tui.main:app"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-dir]
"" = "src"

[tool.black]
line-length = 88
target-version = ["py38", "py39", "py310", "py311"]

[tool.ruff]
line-length = 88
target-version = "py38"

[tool.ruff.lint]
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
    "C4", # flake8-comprehensions
    "UP", # pyupgrade
]
ignore = [
    "E501",  # line too long, handled by black
    "B008",  # do not perform function calls in argument defaults
    "C901",  # too complex
]

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true

# Ignore missing imports for these modules
[[tool.mypy.overrides]]
module = [
    "toml",
    "tomli", 
    "pandas",
    "plotext",
]
ignore_missing_imports = true

[tool.pytest.ini_options]
minversion = "7.0"
addopts = "-ra -q --strict-markers --strict-config"
testpaths = [
    "tests",
]