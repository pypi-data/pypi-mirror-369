[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pcf8574_webapp"
version = "0.1.2"
authors = [
  { name="Timo Klinge", email="kl.timo@outlook.de" },
]
description = "This is a Python library designed to be able to easily control your PCF8574 I/O expanders over a Web interface."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]
dependencies = [
    "pcf8574_interface~=1.1.0",
    "fastapi~=0.115.12",
    "Jinja2~=3.1.6",
    "uvicorn~=0.34.3",
]

[project.urls]
Repository = "https://codeberg.org/Foerderverein_DresdnerParkeisenbahn_eV/pcf8574_webapp"
