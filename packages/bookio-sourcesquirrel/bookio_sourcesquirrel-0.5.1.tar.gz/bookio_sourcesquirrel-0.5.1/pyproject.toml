[tool.poetry]
name = "bookio-sourcesquirrel"
version = "0.5.1"
description = "Source of truth for book.io and stuff.io data"
documentation = "https://github.com/book-io/sourcesquirrel/blob/main/README.md"
homepage = "https://github.com/book-io/sourcesquirrel"
license = "MIT"
readme = "README.md"

authors = [
    "Fede <fede@book.io>"
]
classifiers = [
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
keywords = [
    "book.io",
    "stuff.io",
    "blockchain",
    "crypto",
    "algorand",
    "cardano",
    "coinbase",
    "ethereum",
    "polygon",
]
packages = [
  { include = "sourcesquirrel" },
]

[tool.poetry.dependencies]
python = "^3.9"
openpyxl = "^3.1.5"
pydrive2 = "^1.21.3"

[tool.poetry.group.dev.dependencies]
black = "^23.3.0"
coverage = "^7.2.7"
ddt = "^1.7.1"

[tool.black]
line-length = 150

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
