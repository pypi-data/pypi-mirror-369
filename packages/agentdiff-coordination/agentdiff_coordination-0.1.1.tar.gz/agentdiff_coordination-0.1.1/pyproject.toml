[project]
name = "agentdiff-coordination"
version = "0.1.1"
description = "Lightweight coordination library for AI agents to prevent concurrency issues"
readme = "README.md"
authors = [
    { name = "AgentDiff Team", email = "hello@agentdiff.com" }
]
requires-python = ">=3.9"
dependencies = [
    "wrapt>=1.16.0",
]
license = "MIT"
keywords = ["ai", "agents", "coordination", "concurrency", "race-conditions", "python", "agentdiff"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10", 
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Distributed Computing"
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.21.0",
    "anthropic>=0.64.0",
    "crewai>=0.5.0",
    "openai>=1.99.9",
    "python-dotenv>=1.1.1",
]

[project.urls]
Homepage = "https://github.com/AgentDiff/agentdiff-coordination"
Repository = "https://github.com/AgentDiff/agentdiff-coordination"
Issues = "https://github.com/AgentDiff/agentdiff-coordination/issues"
Documentation = "https://github.com/AgentDiff/agentdiff-coordination#readme"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

