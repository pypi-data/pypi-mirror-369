[project]
name = "ai-code-forge"
version = "2.92.0"
description = "Configuration management tool for AI Code Forge"
readme = "README.md"
requires-python = ">=3.13"
license = {text = "MIT"}
authors = [
    {name = "AI Code Forge", email = "noreply@example.com"},
]
keywords = ["claude", "ai", "configuration", "cli", "development"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development",
    "Topic :: System :: Installation/Setup",
]
dependencies = [
    "click>=8.1",
]

[project.urls]
Homepage = "https://github.com/ondrasek/ai-code-forge"
Repository = "https://github.com/ondrasek/ai-code-forge"
Issues = "https://github.com/ondrasek/ai-code-forge/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project.scripts]
ai-code-forge = "ai_code_forge.main:main"

[tool.hatch.build.targets.wheel]
packages = ["src/ai_code_forge"]

[tool.uv]
dev-dependencies = [
    "pytest>=8.0",
]

[[tool.uv.index]]
name = "testpypi"
url = "https://test.pypi.org/simple/"
publish-url = "https://test.pypi.org/legacy/"
explicit = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]