[project]
name = "cosin_helpers"
version = "0.1.1"
description = "Helpers for CMS tools that can be ran on lxplus"
authors = [
    {name = "Nico Toikka",email = "nico.toikka@helsinki.fi"}
]
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "typer (>=0.16.0,<0.17.0)",
    "pandas (>=2.3.1,<3.0.0)",
    "uproot (>=5.6.4,<6.0.0)"
]


[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
cosin-helpers = "cosin_helpers.main:app"
