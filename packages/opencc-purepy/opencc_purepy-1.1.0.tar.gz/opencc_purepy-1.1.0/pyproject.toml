[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "opencc-purepy"
version = "1.1.0"
description = "Pure Python implementation of OpenCC for Chinese text conversion"
authors = [{ name = "laisuk", email = "laisuk@yahoo.com" }]
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.7"
keywords = ["opencc", "chinese", "text", "conversion", "pure-python"]
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Text Processing :: Linguistic",
    "Environment :: Console",
    "Intended Audience :: Developers"
]

[project.urls]
Homepage = "https://github.com/laisuk/opencc_purepy"
Issues = "https://github.com/laisuk/opencc_purepy/issues"
ChangeLog = "https://github.com/laisuk/opencc_purepy/blob/master/CHANGELOG.md"

[tool.setuptools.packages.find]
where = ["."]
include = ["opencc_purepy"]

[tool.setuptools.package-data]
opencc_purepy = ["dicts/*.*"]

[project.scripts]
opencc-purepy = "opencc_purepy.__main__:main"
