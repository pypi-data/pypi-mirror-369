[tool.poetry]
name = "alignerr-tools"
version = "0.3.0"
description = "Tools to manage Alignerr projects"
authors = ["Labelbox Alignerr Team <support@labelbox.com>"]
readme = "README.md"
homepage = "https://github.com/Labelbox/alignerr-tools"
repository = "https://github.com/Labelbox/alignerr-tools"
# documentation = "https://github.com/Labelbox/alignerr-tools"  # Removed for private repo
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
packages = [{include = "alignerr_tools"}]

[tool.poetry.dependencies]
python = ">=3.9,<3.14"
labelbox = ">=7.0.0"

[tool.poetry.group.dev.dependencies]
pytest = "^7.4.0"
pytest-cov = "^4.1.0"
black = "^23.0.0"
isort = "^5.12.0"
flake8 = "^6.0.0"
mypy = "^1.5.0"
pre-commit = "^3.4.0"
twine = "^6.1.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 88
target-version = ['py39']

[tool.isort]
profile = "black"
multi_line_output = 3

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
python_classes = "Test*"
python_functions = "test_*"
addopts = "--cov=alignerr_tools --cov-report=term-missing --cov-report=html"

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

# Ignore missing imports for third-party packages without type stubs
[[tool.mypy.overrides]]
module = ["labelbox", "labelbox.*"]
ignore_missing_imports = true
