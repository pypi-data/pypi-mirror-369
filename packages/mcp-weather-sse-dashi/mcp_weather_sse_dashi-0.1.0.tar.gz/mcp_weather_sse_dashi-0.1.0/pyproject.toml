[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "mcp-weather-sse-dashi"
version = "0.1.0"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "httpx>=0.28.1",
    "mcp>=1.13.0",
]
[project.scripts]
mcp-weather-sse-dashi = "mcp_weather_sse_dashi:main"
[tool.setuptools]
package-dir = {"" = "src"}
[tool.setuptools.packages.find]
where = ["src"]
[[tool.uv.index]]
url = "https://mirrors.aliyun.com/pypi/simple"
default = true
