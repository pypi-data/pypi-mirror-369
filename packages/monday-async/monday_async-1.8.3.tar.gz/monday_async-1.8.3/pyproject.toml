[project]
name = "monday-async"
dynamic = ["version"]
description = "An asynchronous Python client library for monday.com"
readme = "README.md"
requires-python = ">=3.9"
license = "Apache-2.0"
license-files = ["LICENSE"]
authors = [{ name = "Denys", email = "deniskarmazen@gmail.com" }]
keywords = ["monday.com", "async", "aiohttp", "graphql", "API", "wrapper", "python-client", "monday-api-client", "library", "monday"]

classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Internet",
]

dependencies = [
    "aiofiles>=23.2.1",
    "aiohttp>=3.11.11",
    "graphql-core~=3.2.3",
]

[project.urls]
Homepage = "https://github.com/denyskarmazen/monday-async"
Repository = "https://github.com/denyskarmazen/monday-async"
Issues = "https://github.com/denyskarmazen/monday-async/issues"

[tool.hatch.version]
path = "monday_async/_version.py"

[dependency-groups]
dev = [
    "pytest>=8.3.4",
    "pytest-asyncio>=0.25.3",
    "python-dotenv>=1.0.1",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"