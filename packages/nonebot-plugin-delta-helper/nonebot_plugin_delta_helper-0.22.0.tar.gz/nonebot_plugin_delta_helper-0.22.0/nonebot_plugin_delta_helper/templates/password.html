{% extends "base.html" %}

{% block content %}
<div class="card">
    <div class="card-header">
        <div class="card-icon">🔐</div>
        <div>
            <h2 class="card-title">今日密码门</h2>
            <p class="card-subtitle">各地图密码信息</p>
        </div>
    </div>
    
    <div class="card-content">
        {% for pwd in passwords %}
        <div class="info-row">
            <span class="info-label">{{ pwd.map_name }}</span>
            <span class="info-value" style="font-family: monospace; font-size: 18px;">{{ pwd.secret }}</span>
        </div>
        {% endfor %}
    </div>
    
</div>
{% endblock %}
