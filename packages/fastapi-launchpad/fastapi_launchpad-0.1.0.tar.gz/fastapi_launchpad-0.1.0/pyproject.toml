[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "fastapi-launchpad"
description = "A CLI tool to quickly scaffold FastAPI projects"
readme = "README.md"
authors = [{ name = "Talha Jamil", email = "t.jamil05@gmail.com" }]
license = { file = "LICENSE" }
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
keywords = ["fastapi", "scaffold", "template", "boilerplate", "cli", "starter"]
dependencies = [
    "typer>=0.9.0",
    "fastapi>=0.100.0",
    "uvicorn>=0.22.0",
    "python-dotenv>=1.0.0",
    "rich>=13.0.0",
]
requires-python = ">=3.8"
dynamic = ["version"]

[project.urls]
Homepage = "https://github.com/talhajamil05/fastapi-launchpad"
Documentation = "https://github.com/talhajamil05/fastapi-launchpad#readme"
Issues = "https://github.com/talhajamil05/fastapi-launchpad/issues"
Source = "https://github.com/talhajamil05/fastapi-launchpad"

[project.scripts]
fastapi-launch = "fastapi_launchpad.cli:cli"

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "ruff>=0.3.0",
    "mypy>=1.5.0",
    "typer[all]>=0.9.0",
]

[tool.hatch.version]
path = "src/fastapi_launchpad/__init__.py"

[tool.hatch.build.targets.wheel]
packages = ["src/fastapi_launchpad"]

[tool.hatch.build.targets.sdist]
include = ["src/fastapi_launchpad", "README.md", "LICENSE"] 