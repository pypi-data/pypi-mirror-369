[build-system]
requires = ["setuptools>=60", "setuptools-scm>=8.0", "wheel"]

[project]
name = "FLiESLUT"
version = "1.0.4"
description = "Forest Light Environmental Simulator (FLiES) Radiative Transfer Model Look-Up Table (LUT) Implementation in Python"
readme = "README.md"
authors = [
    { name = "Gregory H. Halverson", email = "gregory.h.halverson@jpl.nasa.gov" },
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = [
    "GEOS5FP>=1.1.1",
    "koppengeiger",
    "MCD12C1-2019-v006",
    "NetCDF4",
    "numpy<2",
    "pandas",
    "rasters",
    "sentinel-tiles",
    "solar-apparent-time",
    "sun-angles"
]

requires-python = ">=3.10"

[project.optional-dependencies]
dev = [
    "build",
    "pytest>=6.0",
    "pytest-cov",
    "jupyter",
    "pytest",
    "twine"
]

[tool.setuptools.package-data]
FLiESLUT = ["*.txt", "*.nc"]

[project.urls]
"Homepage" = "https://github.com/JPL-Evapotranspiration-Algorithms/FLiESLUT"
