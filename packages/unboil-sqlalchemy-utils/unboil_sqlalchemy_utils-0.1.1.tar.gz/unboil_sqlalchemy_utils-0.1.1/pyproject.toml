[project]
name = "unboil-sqlalchemy-utils"
version = "0.1.1"
description = "A library providing reusable utilities for SQLAlchemy."
readme = "README.md"
authors = [
    { name = "eyueldk" }
]
requires-python = ">=3.9"
license = { text = "MIT" }
keywords = ["unboil", "sqlalchemy", "utils", "orm", "python", "database", "reusable"]
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "sqlalchemy>=2.0.0",
]

[project.urls]
homepage = "https://github.com/eyueldk/unboil-sqlalchemy-utils"
repository = "https://github.com/eyueldk/unboil-sqlalchemy-utils"


[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/unboil_sqlalchemy_utils"]
