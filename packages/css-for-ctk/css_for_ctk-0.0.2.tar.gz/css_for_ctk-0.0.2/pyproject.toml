[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "css-for-ctk"
dynamic = ["version"]
description = ''
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
keywords = []
authors = [
  { name = "Soumalya Das", email = "geniussantu1983@gmail.com" },
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
]
dependencies = []

[project.urls]
Documentation = "https://github.com/pro-grammer-SD/css_for_ctk#readme"
Issues = "https://github.com/pro-grammer-SD/css_for_ctk/issues"
Source = "https://github.com/pro-grammer-SD/css_for_ctk"

[tool.hatch.version]
path = "src/css_for_ctk/__about__.py"

[tool.hatch.envs.types]
extra-dependencies = [
  "mypy>=1.0.0",
]
[tool.hatch.envs.types.scripts]
check = "mypy --install-types --non-interactive {args:src/css_for_ctk tests}"

[tool.coverage.run]
source_pkgs = ["css_for_ctk", "tests"]
branch = true
parallel = true
omit = [
  "src/css_for_ctk/__about__.py",
]

[tool.coverage.paths]
css_for_ctk = ["src/css_for_ctk", "*/css-for-ctk/src/css_for_ctk"]
tests = ["tests", "*/css-for-ctk/tests"]

[tool.coverage.report]
exclude_lines = [
  "no cov",
  "if __name__ == .__main__.:",
  "if TYPE_CHECKING:",
]
