[project]
name = "viberandom"
version = "0.1.0"
description = "Random number generation library that uses Gemini to generate numbers with vibes"
readme = "README.md"
authors = [
    { name = "jeantimex", email = "jean.timex@gmail.com" }
]
requires-python = ">=3.10"
dependencies = [
    "google-generativeai>=0.8.0",
    "pydantic>=2.11.7",
    "typing-extensions>=4.14.1",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "pytest>=8.4.1",
]
