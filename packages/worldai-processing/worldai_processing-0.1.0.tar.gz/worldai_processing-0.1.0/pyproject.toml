[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "worldai-processing"
version = "0.1.0"
description = "Processing utilities for WorldAI"
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
authors = [
  { name = "WorldAI", email = "info@example.com" }
]
keywords = ["worldai", "processing"]
dependencies = [
  "worldai>=0.1.0"
]

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools]
package-dir = {"" = "src"}

