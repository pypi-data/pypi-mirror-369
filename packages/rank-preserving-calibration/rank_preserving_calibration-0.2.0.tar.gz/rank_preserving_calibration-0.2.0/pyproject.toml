[build-system]
requires = ["setuptools>=61"]
build-backend = "setuptools.build_meta"

[project]
name = "rank_preserving_calibration"
version = "0.2.0"
description = "Rank-preserving calibration of multiclass probabilities via Dykstra's alternating projections."
readme = "README.md"
requires-python = ">=3.8"
authors = [
  { name = "Gaurav Sood", email = "gsood07@gmail.com" },
]
license = { text = "MIT" }
dependencies = [
  "numpy>=1.18",
]
keywords = ["calibration", "survey statistics", "multiclass", "isotonic", "ADMM" ]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Topic :: Scientific/Engineering :: Mathematics",
    "Topic :: Utilities",
]

[project.urls]
"Source" = "https://github.com/"
"Issues" = "https://github.com/"
