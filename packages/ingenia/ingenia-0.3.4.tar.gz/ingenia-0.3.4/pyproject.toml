[tool.poetry]
name = "ingenia"
version = "0.3.4"
description = "Python client sdk of [ingenia](https://gitlab.aws.dev/proserve-gcr-omniml/OmniLLM)"
authors = ["Proserve <proserve@amazon.com>"]
license = "Apache License, Version 2.0"
readme = "README.md"
package-mode = true

[tool.poetry.dependencies]
python = ">=3.10,<3.13"
requests = "^2.30.0"
beartype = "^0.18.5"
pytest = "^8.0.0"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
