[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "croatian-holidays"
version = "0.1.2"
description = "Python library for Croatian public holidays with computed Easter/Corpus Christi, fixed dates, and optional web scraping."
readme = { file = "README.md", content-type = "text/markdown" }
requires-python = ">=3.8"
license = { text = "MIT" }
authors = [
  { name = "Matija GraÄanin", email = "matijag@gmail.com" }
]
keywords = ["croatia", "holidays", "calendar", "dates", "easter", "corpus-christi"]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Topic :: Software Development :: Libraries",
  "Typing :: Typed",
]
dependencies = [
  "requests>=2.28",
  "beautifulsoup4>=4.10",
]

[project.urls]
Homepage = "https://github.com/mgracanin/croatian-holidays"
Repository = "https://github.com/mgracanin/croatian-holidays"
Issues = "https://github.com/mgracanin/croatian-holidays/issues"

# ---- Setuptools config for src/ layout ----
[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
include = ["croatian_holidays*"]

# ---- Tooling (optional) ----
[tool.ruff]
line-length = 100
target-version = "py38"

[tool.mypy]
python_version = "3.8"
warn_unused_configs = true
disallow_untyped_defs = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
strict_equality = true