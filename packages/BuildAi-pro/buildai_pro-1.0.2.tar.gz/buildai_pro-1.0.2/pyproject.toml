[build-system]
requires = ["setuptools>=61.0", "wheel", "setuptools_scm"]
build-backend = "setuptools.build_meta"

[project]
name = "BuildAi_pro"           # package name (change if taken)
version = "1.0.2"
description = "Improved BuildAi: lightweight educational deep-learning toolkit."
readme = "README.md"
authors = [{name="no thank you", email="you@example.com"}]
license = {text = "MIT"}
requires-python = ">=3.8"
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent"
]
dependencies = ["numpy"]
