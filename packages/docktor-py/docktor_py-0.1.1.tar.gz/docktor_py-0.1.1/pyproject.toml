[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "docktor-py"
version = "0.1.1"
authors = [
  { name = "Nash Correia", email = "nashco9900@gmail.com" },
]
description = "A smart Dockerfile linter, optimizer, and explainer."
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Software Development :: Build Tools",
    "Topic :: Software Development :: Quality Assurance",
]
dependencies = [
    "click>=8.1.0",
    "rich>=13.0.0",
    "chardet>=5.0.0",
    "docker>=6.0.0",
    'pypiwin32>=223; sys_platform == "win32"',
]

[project.urls]
"Homepage" = "https://github.com/Nash0810/docktor"
"Bug Tracker" = "https://github.com/Nash0810/docktor/issues"

[project.scripts]
docktor = "docktor.cli:cli"

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "mypy>=1.0",
    "ruff>=0.1.0",
    "build",
    "twine",
]

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -q"
testpaths = [
    "tests",
]
pythonpath = [
  "src"
]
