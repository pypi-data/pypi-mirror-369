[build-system]
requires = ["setuptools>=61", "wheel", "numpy==1.26.4"]
build-backend = "setuptools.build_meta"

[project]
name = "kepler-raster-server"
version = "0.0.11"
requires-python = ">=3.9"
description = "A Python package for serving Kepler raster tiles"
keywords = [
    "Kepler.gl",
    "Raster Layer",
]
readme = "README.md"
license = { file = "LICENSE" }
authors = [
    { name = "Your Name", email = "your@email.com" }
]
dependencies = [
    "fastapi>=0.100.0,<1.0",
    "titiler.core==0.22.1",
    "titiler.xarray==0.22.1",
    "titiler.extensions==0.22.1",
    "titiler.mosaic==0.22.1",
    "titiler.application==0.22.1",
    "quantized-mesh-encoder>=0.4.3",
    "pymartini>=0.4.4",
    "pydelatin>=0.2.7",
    "morecantile>=3.2.5",
    "planetary_computer>=0.2.2",
    "numpy==1.26.4"
]

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[project.urls]
Homepage = 'https://github.com/igorDykhta/kepler-titiler-tests'
Documentation = "https://github.com/igorDykhta/kepler-titiler-tests"
Issues = "https://github.com/igorDykhta/kepler-titiler-tests/issues"
Source = "https://github.com/igorDykhta/kepler-titiler-tests"
Changelog = "https://github.com/igorDykhta/kepler-titiler-tests/changelog"