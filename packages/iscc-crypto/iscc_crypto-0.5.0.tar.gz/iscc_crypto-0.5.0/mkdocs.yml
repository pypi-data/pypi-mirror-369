site_name: ISCC-CRYPTO
site_description: 'International Standard Content Code - Cryptographic Functions'
site_author: 'Titusz Pan'
site_url: 'https://crypto.iscc.codes'
docs_dir: docs

# Repository
repo_name: 'iscc/iscc-crypto'
repo_url: 'https://github.com/iscc/iscc-crypto'
edit_uri: 'edit/main/crypto/'

extra_css:
  - stylesheets/extra.css

extra:
  analytics:
    provider: custom

theme:
  name: material
  custom_dir: docs/overrides
  logo: images/iscc-logo-icon-white.svg
  favicon: images/iscc-logo-icon-black.svg
  language: en
  font: false
  palette:
    - scheme: slate
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
    - scheme: default
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode

plugins:
  - search

markdown_extensions:
  - abbr
  - pymdownx.snippets:
      base_path: ["docs/includes"]
      auto_append: ["abbreviations.md"]
  - tables
  - meta
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - footnotes
  - toc:
      permalink: "#"
      toc_depth: 3
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.magiclink
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.tabbed:
      alternate_style: true

nav:
  - Overview: index.md
  - Tutorials:
    - Getting Started: tutorials/getting-started.md
  - Signature Spec: iscc-sig-spec.md
  - Changelog: changelog.md


