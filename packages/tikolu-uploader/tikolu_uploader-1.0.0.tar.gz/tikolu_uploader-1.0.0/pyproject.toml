[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "tikolu-uploader"
version = "1.0.0"
description = "A simple Python client for uploading images to tikolu.net/i"
readme = "README.md"
authors = [
    { name = "AllahSolutions" }
]
license = { text = "MIT" }
keywords = ["tikolu", "image", "uploader", "api"]
dependencies = ["requests>=2.0.0"]

[project.urls]
Homepage = "https://github.com/AllahSolutions/tikolu-uploader"
