[project]
name = "py_probe_mapper"
version = "0.1.0"
description = "A lightweight Python package for mapping GEO platform probes to their corresponding gene identifiers in seconds!"
readme = "README.md"
license = "AGPL-3.0"
authors = [{ name = "Swapnonil Chakraborty", email = "swapnonil0007@gmail.com" }]
requires-python = ">=3.12"
dependencies = [
    "aiohttp>=3.12.15",
    "huggingface-hub>=0.34.4",
    "jinja2>=3.1.6",
    "numpy>=2.3.2",
    "pandas>=2.3.1",
    "python-dotenv>=1.1.1",
    "questionary>=2.1.0",
    "requests>=2.32.4",
    "tenacity>=9.1.2",
    "tqdm>=4.67.1",
    "zarr>=3.1.1",
]
[project.scripts]
probe-mapper = "py_probe_mapper.cli:run_cli"
[tool.setuptools.package-data]
py_probe_mapper = ["genome_utils/Homo_sapiens.GRCh38.genes.tsv"]