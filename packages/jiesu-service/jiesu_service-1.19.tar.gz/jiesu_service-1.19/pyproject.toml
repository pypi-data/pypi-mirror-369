[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "jiesu_service"
version = "1.19"
description = "A Python Service"
authors = [{name = "Jie Su"}]
dependencies = [
    "requests",
    "py-eureka-client",
]
requires-python = ">=3.6"

[tool.setuptools]
packages = ["jiesu_service"] # in python, package means a folder. module means a .py file.

[tool.setuptools.package-data]
python_service = ["*.pyi"]

[tool.flake8]
max-line-length = 110
extend-ignore = ["C901", "W503"]
exclude = [
    ".git",
    "__pycache__",
    "dist",
    "build",
    "*.egg-info"
]

[tool.pyright]
reportMissingModuleSource = "information"
