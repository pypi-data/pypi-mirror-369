[build-system]
requires = ["setuptools>=42", "wheel", "requests"]
build-backend = "setuptools.build_meta" 

[project]
name = "bdscore"
version = "0.1.0-beta.9"
description = "Biblioteca oficial da BDS DataSolution para integração com dados de mercado e dados proprietários."
readme = "README.md"
authors = [{ name = "BDS DataSolution", email = "comercial@bdsdatasolution.com.br" }]

keywords = [
    "SaaS", "Finance", "MarketData", "MarketRisk", "BigData", "Analytics", "API","DataSolution", "BDS", "FinancialData", "RiskManagement", "Integration", "DataScience", "Quantitative", "Trading", "Investments", "PaaS", "BDaaS", "ArtificialIntelligence", "MachineLearning", "OpenFinance", "Fintech", "DataHub"
]
dependencies = [
    "requests",
    "pandas",
    "xlsxwriter"
]
requires-python = ">=3.9"


[tool.setuptools.packages.find]
where = ["."]
include = ["bdscore*", "pyarmor_runtime_*"]

[tool.setuptools.package-data]
"pyarmor_runtime_000000" = ["*.pyd", "*.so", "*.dylib"]
