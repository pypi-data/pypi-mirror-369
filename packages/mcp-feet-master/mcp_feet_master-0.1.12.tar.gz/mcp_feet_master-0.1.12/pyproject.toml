[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "mcp-feet-master"
version = "0.1.12"
description = "A Model Context Protocol server for calculating animal feet counts (rabbits and chickens)"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "ThomasYang", email = "tom19860526@gmail.com"}
]
keywords = ["mcp", "model-context-protocol", "feet", "calculation", "ai-tools"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Mathematics",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

dependencies = [
    "mcp>=1.0.0",
    "opencv-python>=4.8.0",
    "numpy>=1.21.0",
]

[project.optional-dependencies]
dev = [
    "black>=23.0",
    "isort>=5.0",
]
build = [
    "build>=0.10.0",
    "twine>=4.0.0",
]

[project.urls]
Homepage = "https://github.com/yourusername/mcp-feet-master"
Repository = "https://github.com/yourusername/mcp-feet-master"
Issues = "https://github.com/yourusername/mcp-feet-master/issues"

[project.scripts]
mcp-feet-master = "mcp_feet_master.server:main"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-dir]
"" = "src"

[tool.black]
line-length = 100
target-version = ['py38']

[tool.isort]
profile = "black"
line_length = 100

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true