[build-system]
requires = ["ase", "atomistics", "defusedxml", "h5py", "matplotlib", "mendeleev", "mp-api", "numpy", "pandas", "phonopy", "pint", "pyiron_base", "pylammpsmpi", "scipy", "scikit-learn", "seekpath", "setuptools", "spglib", "structuretoolkit", "versioneer[toml]==0.29"]
build-backend = "setuptools.build_meta"

[project]
name = "pyiron_atomistics"
description = "An interface to atomistic simulation codes including but not limited to GPAW, LAMMPS, S/Phi/nX and VASP."
authors = [
    { name = "Max-Planck-Institut fÃ¼r Eisenforschung GmbH - Computational Materials Design (CM) Department", email = "pyiron@mpie.de" },
]
readme = "README.md"
license = { file = "LICENSE" }
keywords = ["pyiron"]
requires-python = ">=3.9, <3.13"
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Topic :: Scientific/Engineering :: Physics",
    "License :: OSI Approved :: BSD License",
    "Intended Audience :: Science/Research",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "ase>=3.23.0,<=3.25.0",
    "atomistics>=0.1.33,<=0.2.5",
    "defusedxml>=0.7.0,<=0.7.1",
    "h5py>=3.9.0,<=3.13.0",
    "matplotlib>=3.5.3,<=3.10.1",
    "mendeleev==0.19.0",
    "mp-api>=0.37.0,<=0.45.8",
    "numpy==1.26.4",
    "pandas>=2.0.3,<=2.3.1",
    "phonopy>=2.20.0,<=2.43.1",
    "pint>=0.18,<=0.24.4",
    "pyiron_base>=0.13.0,<=0.13.5",
    "pyiron_lammps>=0.3.2,<=0.4.5",
    "pyiron_snippets>=0.1.3,<=0.2.0",
    "pyiron_vasp>=0.2.2,<=0.2.9",
    "pylammpsmpi>=0.2.18,<=0.2.39",
    "pyscal3>=3.2.5,<=3.2.7",
    "scipy>=1.15.0,<=1.15.2",
    "scikit-learn>=1.2.1,<=1.6.1",
    "seekpath>=1.9.5,<=2.1.0",
    "spglib>=2.0.2,<=2.6.0",
    "structuretoolkit>=0.0.29,<=0.0.34",
    "sphinx-parser==0.0.3",
]
dynamic = ["version"]

[project.urls]
Homepage = "https://pyiron.org"
Documentation = "https://pyiron.readthedocs.io"
Repository = "https://github.com/pyiron/pyiron_atomistics"

[tool.setuptools.packages.find]
include = ["pyiron_atomistics*"]

[tool.setuptools.package-data]
"*" = ["data/*.csv"]

[tool.setuptools.dynamic]
version = {attr = "pyiron_atomistics.__version__"}

[tool.versioneer]
VCS = "git"
style = "pep440-pre"
versionfile_source = "pyiron_atomistics/_version.py"
parentdir_prefix = "pyiron_atomistics"
tag_prefix = "pyiron_atomistics-"
