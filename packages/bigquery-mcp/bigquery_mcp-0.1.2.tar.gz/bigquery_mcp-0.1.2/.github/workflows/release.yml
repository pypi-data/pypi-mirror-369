name: Release to PyPI

on:
  release:
    types: [published]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]
      fail-fast: false
    steps:
      - name: Check out
        uses: actions/checkout@v4

      - name: Set up the environment
        uses: ./.github/actions/setup-python-env
        with:
          python-version: ${{ matrix.python-version }}

      - name: Run quality checks
        run: make check

      - name: Run tests
        run: uv run python -m pytest tests

  release-pypi:
    needs: test
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/project/bigquery-mcp
    permissions:
      id-token: write
    steps:
      - name: Check out
        uses: actions/checkout@v4

      - name: Set up the environment
        uses: ./.github/actions/setup-python-env

      - name: Set release version to pyproject.toml
        run: |
          sed -i 's/version = ".*"/version = "${{ github.ref_name }}"/' pyproject.toml
          sed -i 's/__version__ = ".*"/__version__ = "${{ github.ref_name }}"/' src/bigquery_mcp/__init__.py

      - name: Build package
        run: make build

      - name: Publish to PyPI using Trusted Publisher
        uses: pypa/gh-action-pypi-publish@release/v1
