[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "hivemind_worker"
version = "0.0.7"
authors = [
  { name="Example Author", email="hivemind@justin0711.com" },
]
description = "A hivemind worker_node"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
  'docker>=7.0.0',
  'grpcio>=1.62.0',
  'grpcio-tools>=1.62.0',
  'protobuf>=4.0.0',
  'flask>=2.3.0',
  'psutil>=5.9.0',
  'netifaces>=0.11.0',
  'requests>=2.32.0',
]

[project.urls]
"Homepage" = "https://github.com/him6794/hivemind"
"Bug Tracker" = "https://github.com/him6794/hivemind/issues"