[project]
name = "dagnostics"
version = "0.4.0"
description = ""
authors = [{ name = "pesnik", email = "hasanrakibul.masum@gmail.com" }]
readme = "README.md"
requires-python = ">=3.10,<4.0"
dependencies = [
    "pyyaml>=6.0.2,<7.0.0",
    "python-dotenv>=1.0.1,<2.0.0",
    "langchain>=0.3.14,<0.4.0",
    "langchain-community>=0.3.14,<0.4.0",
    "langchain-core>=0.3.30,<0.4.0",
    "fastapi>=0.115.6,<0.116.0",
    "uvicorn>=0.34.0,<0.35.0",
    "pydantic[email]>=2.10.5,<3.0.0",
    "typer>=0.15.1,<0.16.0",
    "rich>=13.9.4,<14.0.0",
    "drain3>=0.9.11",
    "requests>=2.32.4",
    "sqlalchemy>=2.0.41",
    "openai>=1.97.1",
    "apscheduler>=3.11.0",
    "pre-commit>=4.2.0",
    "types-requests>=2.32.4.20250611",
    "dynaconf>=3.2.11",
    "psycopg2-binary>=2.9.10",
    "anthropic>=0.59.0",
    "google-generativeai>=0.8.5",
]

[project.optional-dependencies]
# Fine-tuning and ML training dependencies
finetuning = [
    "torch>=2.0.0",
    "transformers>=4.35.0",
    "datasets>=2.14.0",
    "peft>=0.6.0",
    "bitsandbytes>=0.41.0",
    "accelerate>=0.24.0",
]

# Development dependencies
dev = [
    "invoke>=2.2.0",
    "pytest>=8.3.4",
    "pytest-cov>=6.0.0",
    "black>=24.10.0",
    "isort>=5.13.2",
    "flake8>=7.1.1",
    "mypy>=1.14.1",
    "pre-commit>=4.0.1",
    "types-pyyaml>=6.0.12.20241230",
    "pylint-venv>=3.0.4",
]

# All optional dependencies for full functionality
all = [
    "torch>=2.0.0",
    "transformers>=4.35.0",
    "datasets>=2.14.0",
    "peft>=0.6.0",
    "bitsandbytes>=0.41.0",
    "accelerate>=0.24.0",
]

[project.scripts]
start = "dagnostics.main:main"
dagnostics = "dagnostics.cli.main:cli"

[tool.uv]
package = true
dev-dependencies = [
    # Standard dev tools
    "invoke>=2.2.0",
    "pytest>=8.3.4",
    "pytest-cov>=6.0.0",
    "black>=24.10.0",
    "isort>=5.13.2",
    "flake8>=7.1.1",
    "mypy>=1.14.1",
    "pre-commit>=4.0.1",
    "types-pyyaml>=6.0.12.20241230",
    "pylint-venv>=3.0.4",
    # Include fine-tuning deps for developers
    "torch>=2.0.0",
    "transformers>=4.35.0",
    "datasets>=2.14.0",
    "peft>=0.6.0",
    "bitsandbytes>=0.41.0",
    "accelerate>=0.24.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
