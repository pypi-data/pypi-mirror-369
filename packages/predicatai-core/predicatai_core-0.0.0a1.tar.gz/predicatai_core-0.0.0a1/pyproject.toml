[build-system]
requires = ["setuptools>=64", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "predicatai-core"
version = "0.0.0a1"
description = "Reserved package name for Predicat (placeholder)."
readme = "README.md"
requires-python = ">=3.8"
license = {text = "Apache-2.0"}
authors = [{name = "Predicat Team", email = "oss@predicat.ai"}]
keywords = ["predicat", "ai", "ml", "feature-store", "pgvector", "postgres"]
classifiers = [
  "License :: OSI Approved :: Apache Software License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Development Status :: 1 - Planning",
  "Intended Audience :: Developers",
  "Topic :: Software Development",
]

[project.urls]
Homepage = "https://predicat.ai"
Repository = "https://github.com/predicatai/predicatai-core"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
