[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "psr-pycloud"
version = "0.3.9"
description = "PSRCloud Python Module"
authors = [
    { name = "Lucas Storino", email = "lstorino@psr-inc.com" },
    { name = "Pedro Henrique", email = "pedrohenrique@psr-inc.com" }
]
readme = "README.md"
dependencies = [
    "zeep",
    "filelock",
    "pefile"
]

[tool.setuptools.packages.find]
include = ["psr.cloud*"]
exclude = ["psr.cloud.dev*"]

[tool.ruff]
select = ["F"]
per-file-ignores = { "__init__.py" = ["F403", "F401"] }
