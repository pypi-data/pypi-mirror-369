[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "sqladmin_whiteleads"
version = "1.4.0.5"
authors = [
    {name = "Olga Kozynkina", email = "ko3.olga@gmail.com"},
]
description = "Fork of SQLAdmin with custom modifications"
readme = "README.md"
requires-python = ">=3.7"
license = {text = "MIT"}
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
]

[project.urls]
Homepage = "https://github.com/olga3ok/sqladmin-whiteleads"