[tool.poetry]
authors = ["Nom Nom Data Inc <info@nomnomdata.com>"]
description = "Package containing tooling for developing nominode engines"
include = ["nomnomdata/tools/engine/testpass.out", "nomnomdata/tools/engine/template/*"]
license = "LGPL-3.0-only"
name = "nomnomdata-tools-engine"
packages = [
  {include = "nomnomdata"},
]
readme = "README.md"
repository = "https://gitlab.com/nomnomdata/tools/nomnomdata-tools-engine"
version = "2.0.10"

[tool.poetry.plugins."nomnomdata.cli_plugins"]
engine-tools = "nomnomdata.tools.engine.cli:cli"

[tool.poetry.dependencies]
aiobotocore = {version = "^2.15.2", extras = ["boto3"]}
cerberus = "^1.3.5"
click-pathlib = "^2020.3.13"
docker = {version = "^7.1.0", extras = ["ssh"]}
dunamai = "^1.23.0"
fsspec = "^2024.10.0"
jinja2 = "^3.1.4"
nomnomdata-auth = "^3.0.1"
python = "^3.9"
requests = "^2.32.3"
s3fs = "^2024.10.0"
pyyaml = "^6.0.2"

[tool.poetry.dev-dependencies]
black = "^24.10.0"
isort = "^5.13.2"
pylint = "^3.3.2"
pytest = "^8.3.4"
pytest-cov = "^6.0.0"
pytest-snapshot = "^0.9.0"

[tool.black]
include = '\.pyi?$'
line-length = 90
target-version = ['py312']

[tool.isort]
default_section = 'THIRDPARTY'
ensure_newline_before_comments = true
force_grid_wrap = 0
force_to_top = ['nomnomdata']
include_trailing_comma = true
known_first_party = ['nomnomdata', 'nominode', 'nomcom', 'engines_common', 'nomitall']
line_length = 90
multi_line_output = 3
use_parentheses = true

[tool.pylint.messages_control]
disable = "C0330, C0326"

[tool.pylint.format]
max-line-length = 90
