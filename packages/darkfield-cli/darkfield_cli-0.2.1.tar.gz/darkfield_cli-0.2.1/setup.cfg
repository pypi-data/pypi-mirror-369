[metadata]
name = darkfield-cli
version = 0.1.0
author = darkfield
author_email = contact@darkfield.ai
description = Navigate the topology of mind - ML safety through persona vectors
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/darkfield-ai/darkfield-cli
project_urls = 
	Bug Tracker = https://github.com/darkfield-ai/darkfield-cli/issues
	Documentation = https://darkfield.ai/docs
classifiers = 
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.11
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Development Status :: 3 - Alpha
	Intended Audience :: Developers
	Topic :: Scientific/Engineering :: Artificial Intelligence

[options]
package_dir = 
	= .
packages = find:
python_requires = >=3.11
install_requires = 
	click>=8.0
	requests>=2.28
	rich>=13.0
	pydantic>=2.0
	python-dotenv>=1.0
	keyring>=24.0
	tabulate>=0.9
	tqdm>=4.65
	websocket-client>=1.5
	numpy>=1.24.0

[options.packages.find]
where = .

[options.entry_points]
console_scripts = 
	darkfield = darkfield_cli.main:cli

[egg_info]
tag_build = 
tag_date = 0

