[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "darkfield-cli"
version = "0.2.2"
description = "Navigate the topology of mind - ML safety through persona vectors"
readme = "README.md"
requires-python = ">=3.11"
license = {text = "MIT"}
authors = [
    {name = "darkfield", email = "contact@darkfield.ai"},
]
keywords = ["ai", "ml", "safety", "persona-vectors", "alignment"]
dependencies = [
    "click>=8.0",
    "requests>=2.28",
    "rich>=13.0",
    "pydantic>=2.0",
    "python-dotenv>=1.0",
    "keyring>=24.0",
    "tabulate>=0.9",
    "tqdm>=4.65",
    "websocket-client>=1.5",
    "numpy>=1.24.0",
    "PyYAML>=6.0"
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]

[project.urls]
Homepage = "https://darkfield.ai"
Documentation = "https://darkfield.ai/docs"
Repository = "https://github.com/darkfield-ai/cli"
Issues = "https://github.com/darkfield-ai/cli/issues"

[project.scripts]
darkfield = "darkfield_cli.main:cli"

# setuptools_scm no longer used with fixed version above