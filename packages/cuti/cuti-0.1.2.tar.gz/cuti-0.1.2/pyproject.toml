[build-system]
build-backend = "hatchling.build"
requires      = ["hatchling"]

[project]
authors = [{ name = "claude-code" }, { name = "nociza" }]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.9",
]
description = "Production-ready claude code utils with command queuing, prompt aliases, web interface, and monitoring."
keywords = ["ai", "automation", "claude", "cli", "queue"]
license = "MIT"
name = "cuti"
readme = "README.md"
requires-python = ">=3.9"
version = "0.1.2"

dependencies = [
    "aiofiles>=23.0.0",
    "claude-monitor>=3.1.0",
    "fastapi>=0.104.0",
    "httpx>=0.25.0",
    "jinja2>=3.1.0",
    "psutil>=5.9.0",
    "python-multipart>=0.0.6",
    "pyyaml>=6.0",
    "requests>=2.32.4",
    "rich>=13.0.0",
    "typer[all]>=0.9.0",
    "uvicorn[standard]>=0.24.0",
    "websockets>=12.0",
]

[project.optional-dependencies]
dev = [
    "black>=23.0.0",
    "mypy>=1.6.0",
    "pre-commit>=3.5.0",
    "pytest-asyncio>=0.21.0",
    "pytest>=7.4.0",
    "ruff>=0.1.0",
]

[project.scripts]
cuti     = "cuti.cli.app:app"
cuti-web = "cuti.web.app:main"

[tool.hatch.build.targets.wheel]
packages = ["src/cuti"]

[tool.hatch.build.targets.sdist]
include = ["/LICENSE", "/README.md", "/src"]

# Development tools configuration
[tool.black]
line-length               = 88
skip-string-normalization = true
target-version            = ["py39"]

[tool.ruff]
ignore = [
    "B008", # do not perform function calls in argument defaults
    "E501", # line too long, handled by black
]
line-length = 88
select = [
    "B",  # flake8-bugbear
    "C4", # flake8-comprehensions
    "E",  # pycodestyle errors
    "F",  # pyflakes
    "I",  # isort
    "UP", # pyupgrade
    "W",  # pycodestyle warnings
]
target-version = "py39"

[tool.ruff.per-file-ignores]
"__init__.py" = ["F401"]

[tool.mypy]
check_untyped_defs       = true
disallow_any_generics    = true
disallow_incomplete_defs = true
disallow_untyped_defs    = true
no_implicit_optional     = true
python_version           = "3.9"
warn_redundant_casts     = true
warn_unused_ignores      = true

[tool.pytest.ini_options]
addopts          = "-v --tb=short"
asyncio_mode     = "auto"
python_classes   = ["Test*"]
python_files     = ["*_test.py", "test_*.py"]
python_functions = ["test_*"]
testpaths        = ["tests"]
