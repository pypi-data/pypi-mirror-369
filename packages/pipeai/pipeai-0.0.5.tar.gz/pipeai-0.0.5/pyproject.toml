[build-system]
requires = ["hatchling>=1.24.2", "hatch-vcs>=0.3.0"]
build-backend = "hatchling.build"



[project]
name = "pipeai"
description = "Simple and powerful deep learning pipeline framework under pytorch."
readme = "README.md"
license = { text = "Apache License 2.0" }
requires-python = ">=3.7"
keywords = ["pytorch", "deep learning"]
authors = [
  { name = "dunzane", email = "dunzane@outlook.com" }
]
classifiers = [
  "License :: OSI Approved :: Apache Software License",
  "Operating System :: OS Independent",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.7",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Topic :: Utilities"
]
dependencies = [
  "tensorboard",
  "torch>=1.4",
  "tqdm",
  "typer"
]
dynamic = ["version"]

[project.urls]
Tracker = "https://github.com/dunzane/pipeai/issues"
Source = "https://github.com/dunzane/pipeai"

[project.scripts]
pipeai = "cli.main:app"

[tool.hatch.version]
path = "pipeai/version.py"

[tool.hatch.build.targets.wheel]
packages = ["pipeai"]

[tool.hatch.build.targets.sdist]
exclude = [
  "/.github",
  "/scripts",
  "/examples",
  "/tests"
]

[tool.hatch.metadata]
allow-direct-references = true
