[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "crowler"
version = "0.0.4"
description = "CLI toolkit for managing prompts, files, and AI-powered workflows"
authors = [{ name = "Gustavo Gardusi", email = "gustavo.gardusi@gmail.com" }]
readme = { file = "README.md", content-type = "text/markdown" }
license = { file = "LICENSE" }
requires-python = ">=3.9"
dependencies = [
  "openai",
  "python-dotenv",
  "rich",
  "typer[all]",
  "boto3",
  "pyperclip",
  "requests",
  "beautifulsoup4",
  "mypy",
]
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.9",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]

[project.optional-dependencies]
dev = ["pytest", "mypy", "black", "flake8", "build", "twine"]

[project.urls]
Homepage = "https://github.com/gardusig/crowler"

[tool.setuptools]
package-dir = { "" = "crowler" }

[tool.setuptools.packages.find]
where = ["crowler"]

[tool.black]
line-length = 88
target-version = ['py39']
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.mypy_cache
  | \.venv
  | build
  | dist
  | lib
)/
'''

[project.scripts]
crowler = "crowler.main:app"

[tool.pytest.ini_options]
pythonpath = ["."]
testpaths = ["tests"]
