stages:
  - lint
  - test
  - docs

before_script:
  - python --version ; pip --version
  - pip install tox

lint:
  image: python:3.12
  stage: lint
  script:
    - tox -e lint

test-3.9:
  image: python:3.9
  stage: test
  script:
    - tox -f py39

test-3.12:
  image: python:3.12
  stage: test
  script:
    - tox -e py312-tf216,py312-tf217,py312-tf218

docs:
  image: python:3.12
  stage: docs
  script:
    - tox -e docs
