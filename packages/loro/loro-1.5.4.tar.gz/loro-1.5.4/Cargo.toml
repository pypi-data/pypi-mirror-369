[package]
name = "loro_py"
version = "1.5.4"
edition = "2021"
readme = "README.md"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "loro"
crate-type = ["cdylib"]

[dependencies]
# loro = { path = "../loro/crates/loro", features = ["counter", "jsonpath"] }
loro = { version = "1.5.11", features = ["counter", "jsonpath"] }
fxhash = "0.2.1"
pyo3 = { version = "0.25.1" }
serde_json = "1"
