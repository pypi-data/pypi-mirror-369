[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pymgflip"
version = "0.1.1"
description = "A type-safe Python client for the Imgflip meme generation API"
readme = "README.md"
requires-python = ">=3.8"
authors = [
    { name = "Joel Grus", email = "joelgrus@gmail.com" }
]
license = { text = "MIT" }
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Typing :: Typed",
]
keywords = ["imgflip", "meme", "api", "client", "meme-generator"]
dependencies = [
    "httpx>=0.24.0",
    "pydantic>=2.0.0",
    "typing-extensions>=4.0.0; python_version < '3.10'",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-httpx>=0.22.0",
    "pytest-asyncio>=0.21.0",
    "mypy>=1.0.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
    "pytest-cov>=4.0.0",
]

[project.urls]
Homepage = "https://github.com/joelgrus/pymgflip"
Documentation = "https://github.com/joelgrus/pymgflip#readme"
Repository = "https://github.com/joelgrus/pymgflip"
Issues = "https://github.com/joelgrus/pymgflip/issues"

[tool.black]
line-length = 100
target-version = ["py38", "py39", "py310", "py311", "py312"]

[tool.ruff]
line-length = 100
target-version = "py38"
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
    "UP", # pyupgrade
]

[tool.mypy]
python_version = "3.8"
strict = true
warn_return_any = true
warn_unused_configs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = ["src"]
addopts = "-v --cov=pymgflip --cov-report=term-missing"

[tool.coverage.run]
source = ["src/pymgflip"]

[tool.hatch.build.targets.wheel]
packages = ["src/pymgflip"]
