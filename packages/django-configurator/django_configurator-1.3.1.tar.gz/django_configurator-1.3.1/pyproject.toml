[project]
name = "django-configurator"
packages = [
    { include = "dj_configurator", from = "." },
]
version = "1.3.1"
description = "Supports using class based settings for  Django and supports various setting object types with validation. This is a port of the original django-configurations project."
readme = "README.rst"
authors = [
    { name = "Christopher Broderick", email = "chris@uhurutechnology.com" },
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Framework :: Django",
    "Framework :: Django :: 4.1",
    "Framework :: Django :: 4.2",
    "Framework :: Django :: 5.0",
    "Framework :: Django :: 5.1",
    "Framework :: Django :: 5.2",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: BSD License",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: Implementation :: PyPy",
    "Topic :: Utilities",
]
requires-python = ">=3.9, <4.0"
dependencies = [
    "django>=4.1",
]

[project.license]
text = "BSD"

[project.urls]
Homepage = "https://django-configurator.readthedocs.io/"
Source = "https://github.com/UhuruTechnology/django-configurator"

[project.optional-dependencies]
cache = [
    "django-cache-url",
]
database = [
    "dj-database-url",
]
email = [
    "dj-email-url",
]
search = [
    "dj-search-url",
]
testing = [
    "dj-database-url",
    "dj-email-url",
    "dj-search-url",
    "django-cache-url>=1.0.0",
]

[project.scripts]
django-cadmin = "dj_configurator.management:execute_from_command_line"

[dependency-groups]
test = [
    "covdefaults>=2.3",
    "devpi-process>=1.0.2",
    "diff-cover>=9.2.2",
    "pytest>=8.3.4",
    "pytest-cov>=6",
    "pytest-mock>=3.14",
    "tox>=4.26.0",
    "tox-uv>=1.26.0",
]

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm.build]
package-dir = "src"
includes = [
    "src",
    "src/dj_configurator",
]
excludes = [
    ".venv",
    "tests",
]

[tool.ruff]
exclude = [
    ".venv",
    "migrations",
    "docs",
]
