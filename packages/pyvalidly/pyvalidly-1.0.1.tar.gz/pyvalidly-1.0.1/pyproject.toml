[project]
name = "pyvalidly"
version = "1.0.1"
description = "Lightweight, zero-dependency Python library for validating dictionaries with optional coercion and custom rules"
authors = [
    { name = "Deepak singh", email = "deepaksingh20899@gmail.com" }
]
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.7"
keywords = ["validation", "schema", "dict", "type-checking", "pydantic-alternative"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules"
]

[project.urls]
Repository = "https://github.com/dark00infinity/pyvalidly"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"