[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "liteserver"
version = "3.3.6"
authors = [
  { name="Andrei Sukhanov", email="cyxandr@gmail.com" },
]
description = "Lightweight control system for scientific instruments. Resembles EPICS"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "cbor2",
]
[project.urls]
"Homepage" = "https://github.com/ASukhanov/liteServer"
"Bug Tracker" = "https://github.com/ASukhanov/liteServer/issues"
