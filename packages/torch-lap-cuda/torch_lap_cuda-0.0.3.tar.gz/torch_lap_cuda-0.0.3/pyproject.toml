[project]
name = "torch_lap_cuda"
dynamic = ["version", "dependencies"]
authors = [
  { name="Dmitrii Kobylianskii", email="kobad2@gmail.com" },
  { name="Clinton Ansun Mo", email="clinton.mo@weblab.t.u-tokyo.ac.jp"}
]
description = "PyTorch wrapper for HyLAC CUDA library for solving linear assignment problems."
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = {file = 'LICENSE'}

[build-system]
requires = ["setuptools >= 77.0.3", "torch >= 1.12.0"]
build-backend = "setuptools.build_meta"

[project.urls]
Homepage = "https://github.com/dkobylianskii/torch-lap-cuda"
Issues = "https://github.com/dkobylianskii/torch-lap-cuda/issues"