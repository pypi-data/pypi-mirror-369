[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "langguard"
version = "0.7.0"
description = "A Python library for language security"
readme = "README.md"
requires-python = ">=3.11"
license = {file = "LICENSE"}
authors = [
    {name = "Andrew Jon Przybilla", email = "andrewprzy@pm.me"},
]
keywords = ["security", "language", "protection"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "requests>=2.25.0",
    "pydantic>=1.8.0",
    "backoff>=2.2.1",
]
[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
]

[project.urls]
Homepage = "https://github.com/langguard/langguard-python"
Repository = "https://github.com/langguard/langguard-python"
Issues = "https://github.com/langguard/langguard-python/issues"

[tool.setuptools.packages.find]
where = ["src"]
include = ["langguard*"]
exclude = ["tests*"]