repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.5.7
    hooks:
      - id: ruff
        args: ["--fix"]
      - id: ruff-format
  - repo: https://github.com/RobertCraigie/pyright-python
    rev: v1.1.403
    hooks:
      - id: pyright
  - repo: https://github.com/pytest-dev/pytest
    rev: v8.4.1
    hooks:
      - id: pytest
        additional_dependencies: ["pytest-cov"]
        args: ["-q"]
