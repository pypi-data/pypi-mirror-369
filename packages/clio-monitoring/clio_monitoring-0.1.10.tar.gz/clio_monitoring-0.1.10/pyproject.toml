[project]
name = "clio_monitoring"
version = "0.1.10"
description = "Playwright automation monitoring SDK"
readme = "README.md"
requires-python = ">=3.8"
authors = [
    { name = "Clio Team", email = "info@treebeardhq.com" }
]
keywords = ["playwright", "automation", "monitoring", "testing"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

dependencies = [
    "httpx>=0.26.0",
    "playwright>=1.40.0",
    "pylance>=0.10.15",
    "typing-extensions>=4.0.0",
]

[project.urls]
Homepage = "https://docs.cliomonitoring.com"
Documentation = "https://docs.cliomonitoring.com"
Repository = "https://github.com/TreebeardHQ/clio-python-sdk"
Issues = "https://github.com/TreebeardHQ/clio-python-sdk/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/clio"]
