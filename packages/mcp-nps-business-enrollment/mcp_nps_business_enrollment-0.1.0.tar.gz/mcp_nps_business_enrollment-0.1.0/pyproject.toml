[project]
name = "mcp-nps-business-enrollment"
version = "0.1.0"
description = "MCP server for Korea National Pension Service business enrollment API"
readme = "README.md"
authors = [
    { name = "Dave Goobong Jeong", email = "bongbonggg97@gmail.com" }
]
homepage = "https://github.com/yourusername/mcp-nps-business-enrollment"
repository = "https://github.com/yourusername/mcp-nps-business-enrollment"
documentation = "https://github.com/yourusername/mcp-nps-business-enrollment#readme"
requires-python = ">=3.10"
license = {text = "MIT"}
keywords = ["mcp", "nps", "korea", "pension", "api", "business", "enrollment"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
dependencies = [
    "httpx>=0.28.1",
    "mcp[cli]>=1.13.0",
    "pydantic>=2.11.7",
    "python-dotenv>=1.1.1",
]

[project.scripts]
mcp-nps-server = "mcp_nps_business_enrollment.server:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "pytest>=8.4.1",
    "pytest-asyncio>=1.1.0",
]
