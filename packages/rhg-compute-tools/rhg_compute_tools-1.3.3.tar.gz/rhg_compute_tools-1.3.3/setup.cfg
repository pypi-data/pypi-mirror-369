[bdist_wheel]
universal = 1

[flake8]
include = rhg_compute_tools tests
ignore = 
	E402,
	E731,
	W503,
	C405,
	C406,
	C408,
	C409,
	C410,
max-line-length = 79
exclude = docs .tox .pytest_cache __pycache__ *.pyc *.pyo *.pyh

[aliases]
test = pytest

[options]
setup_requires = 
	setuptools_scm

[egg_info]
tag_build = 
tag_date = 0

