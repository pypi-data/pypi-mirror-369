[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "notion-blockify"
version = "0.1.1"
description = "Convert Markdown to Notion blocks"
readme = "README.md"
license = {file = "LICENSE"}
requires-python = ">=3.8"
authors = [
    {name = "Minseong Kim", email = "emeraldgoose@gmail.com"},
]
keywords = ["notion", "markdown", "converter", "blocks"]
dependencies = []

[project.urls]
Homepage = "https://github.com/emeraldgoose/notion-blockify"

[tool.setuptools.packages.find]
where = ["."]
include = ["notion_blockify*"]
exclude = ["tests*"]