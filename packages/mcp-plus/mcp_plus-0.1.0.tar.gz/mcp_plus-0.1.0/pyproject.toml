[project]
name = "mcp-plus"
version = "0.1.0"
description = "MCP Plus - 品牌广告封面生成工具，支持多种风格和自定义配置"
readme = "README.md"
authors = [
    {name = "shidianxiaoerya", email = "934679045@qq.com"}
]
license = {text = "MIT"}
keywords = ["mcp", "brand", "cover", "generator", "svg"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.13",
]
requires-python = ">=3.13"
dependencies = [
    "mcp[cli]>=1.12.4",
]

[project.urls]
Homepage = "https://github.com/shidianxiaoerya/mcp-plus"
Repository = "https://github.com/shidianxiaoerya/mcp-plus"
Issues = "https://github.com/shidianxiaoerya/mcp-plus/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/mcp_plus"]

[tool.hatch.build.targets.sdist]
include = [
    "/src",
    "/README.md",
    "/pyproject.toml",
]
