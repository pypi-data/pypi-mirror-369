[tool.poetry]
name = "py_mini_logger"
version = "0.1.5"
description = "Easily run bash commands with boolean conversion utilities"
authors = ["lamnguyenx <lamfm95@gmail.com>"]
license = "apache"
readme = "README.md"
homepage = "https://github.com/lamnguyenx/mini_logger.git"
packages = [
    {include = "mini_logger", from = "src"}
]

[tool.poetry.dependencies]
python = "^3.7"

[tool.poetry.extras]
booleanify = []

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
