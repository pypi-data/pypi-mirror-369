[project]
name = "qr-payment-cz"
version = "0.1.4"
description = "QR code or string generator for CZ banks payments"
requires-python = ">=3.8"
authors = [
  {name = "Ales Adamek", email = "alda78@seznam.cz"}
]
readme = "README.md"
license = "GPL-3.0-or-later"

dependencies = [
    "al78tools",
    "qrcode[pil]",
    "refdatatypes"
]

[project.urls]
Homepage = "https://gitlab.com/alda78/qr-payment-cz"

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project.entry-points."console_scripts"]
qr-payment-cz = "qr_payment_cz.main:main"
