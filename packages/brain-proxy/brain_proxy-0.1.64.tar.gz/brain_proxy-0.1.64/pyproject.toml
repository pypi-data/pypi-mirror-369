[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "brain-proxy"
version = "0.1.64"
description = "OpenAI-compatible FastAPI router with Chroma + LangMem memory."
authors = [
    {name = "Pablo Schaffner", email = "pablo@puntorigen.com"}
]
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "fastapi",
    "openai",
    "langchain-chroma",
    "langmem",
    "tiktoken",
    "pydantic",
    "langchain-openai",
    "numpy<2.0.0",
    "litellm",
    "langchain_litellm",
    "dateparser",
    "async-promptic",
    "httpx",
    "upstash-vector"
]

[project.urls]
Homepage = "https://github.com/puntorigen/brain-proxy"
