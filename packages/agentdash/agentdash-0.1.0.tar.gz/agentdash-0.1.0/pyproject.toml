[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "agentdash"
version = "0.1.0"
authors = [
    {name = "MAST Research Team", email = "cemri@berkeley.edu"},
]
description = "Multi-Agent Systems Failure Taxonomy (MAST) annotation library using LLM-as-a-Judge"
readme = "README-agentdash.md"
license = {file = "LICENSE"}
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research", 
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
keywords = ["multi-agent systems", "failure taxonomy", "llm judge", "ai evaluation", "mast"]
dependencies = [
    "openai>=1.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=22.0.0", 
    "isort>=5.0.0",
    "flake8>=5.0.0",
]

[project.urls]
Homepage = "https://github.com/multi-agent-systems-failure-taxonomy/MAST"
"Bug Reports" = "https://github.com/multi-agent-systems-failure-taxonomy/MAST/issues"
"Source" = "https://github.com/multi-agent-systems-failure-taxonomy/MAST"
"Documentation" = "https://github.com/multi-agent-systems-failure-taxonomy/MAST"

[tool.setuptools.packages.find]
where = ["."]
include = ["agentdash*"]
exclude = ["tests*", "mast_annotator*", "mast*"]

[tool.black]
line-length = 100
target-version = ['py38']

[tool.isort]
profile = "black"
line_length = 100