[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "PixelSymbols"
version = "1.0.0"
description = "Tkinter symbol/image loader for pixel-style icons"
license = {text = "MIT"}
authors = [{name = "Kenzo Basar"}]
dependencies = []
requires-python = ">=3.8"

[tool.setuptools.packages.find]
include = ["PixelSymbols"]

[tool.setuptools.package-data]
PixelSymbols = ["font/*.png"]
