[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "thermocouples"
version = "2.1.1"
authors = [
    {name = "RogerGdot"},
]
description = "Clean object-oriented thermocouple library with simplified API and hidden implementation details for professional use"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.9"
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Manufacturing",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering",
    "Topic :: Scientific/Engineering :: Physics",
    "Topic :: Scientific/Engineering :: Chemistry",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
]
keywords = [
    "thermocouple",
    "temperature",
    "voltage",
    "nist", 
    "measurement",
    "sensor",
    "instrumentation",
    "seebeck",
    "cold-junction",
    "oop",
    "abstract-base-class",
    "factory-pattern",
    "polynomials",
]

[project.urls]
Homepage = "https://github.com/RogerGdot/thermocouples"
Documentation = "https://github.com/RogerGdot/thermocouples#readme"
Repository = "https://github.com/RogerGdot/thermocouples.git"
"Bug Tracker" = "https://github.com/RogerGdot/thermocouples/issues"
"Source Code" = "https://github.com/RogerGdot/thermocouples"
"Changelog" = "https://github.com/RogerGdot/thermocouples/releases"

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "build>=0.10.0",
    "twine>=4.0.0",
]

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
thermocouples = ["py.typed"]
