[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "gradient-chat-client"
version = "0.1.0"
description = "Unofficial Python client for Gradient Chat (supports gpt-oss-120b and qwen3-235b)"
authors = [
    { name = "abswn" },
]
readme = "README.md"
requires-python = ">=3.9"
license = {file = "LICENSE"}
dependencies = [
    "requests",
    "fake-useragent"
]
keywords = ["gradient", "gradient-api", "gpt", "qwen3", "gpt-oss-120b", "qwen3-235b"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: Implementation :: PyPy",
    "Topic :: Software Development :: Libraries",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content"
]
urls = {"Homepage" = "https://github.com/abswn/gradient-chat-python"}

[tool.setuptools.packages.find]
where = ["src"]
