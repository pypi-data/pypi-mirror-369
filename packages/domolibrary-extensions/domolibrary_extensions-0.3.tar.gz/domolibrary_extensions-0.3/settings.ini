title = %(lib_name)s

### PyPI ###
audience = Developers
author = jaewilson07
author_email = jaewilson07@gmail.com
copyright = 2023 onwards, %(author)s
description = integrate google docs with github
keywords = nbdev jupyter notebook python
language = English
status = 3
user = jaewilson07

### Optional ###
requirements = black black[jupyter] bs4 google-auth-oauthlib google-api-python-client onepasswordconnectsdk httpx jupyterlab jupyterlab-quarto markdownify mdutils nbdev pandas pptx2md python-dotenv chardet pillow PGPy matplotlib scipy xkcdpass


