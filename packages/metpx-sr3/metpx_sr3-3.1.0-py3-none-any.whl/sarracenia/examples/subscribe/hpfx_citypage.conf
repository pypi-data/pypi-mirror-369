# this is a feed of citypages from the hpfx server.

broker amqps://hpfx.collab.science.gc.ca/
topicPrefix v02.post
exchange xpublic

batch 10

# to do short testing runs to test plugin changes.
#messageCountMax 5

# instances: number of downloading processes to run at once.  defaults to 1. Not enough for this case
instances 1

# this is for diagnostic purposes to append dates and understand update patterns.
#callback accept.dateappend

# expire, in operational use, should be longer than longest expected interruption
expire 10m

# transition... need to avoid xml directory under citypage_weather folder until
# end of transition (mid-2025)
subtopic *.WXO-DD.citypage_weather.AB.*
subtopic *.WXO-DD.citypage_weather.BC.*
subtopic *.WXO-DD.citypage_weather.HEF.*
subtopic *.WXO-DD.citypage_weather.MB.*
subtopic *.WXO-DD.citypage_weather.NB.*
subtopic *.WXO-DD.citypage_weather.NL.*
subtopic *.WXO-DD.citypage_weather.NS.*
subtopic *.WXO-DD.citypage_weather.NT.*
subtopic *.WXO-DD.citypage_weather.NU.*
subtopic *.WXO-DD.citypage_weather.ON.*
subtopic *.WXO-DD.citypage_weather.PE.*
subtopic *.WXO-DD.citypage_weather.QC.*
subtopic *.WXO-DD.citypage_weather.SK.*
subtopic *.WXO-DD.citypage_weather.YT.*

#just dump into the current directory.
mirror true
directory /tmp/hpfx_citypage/

