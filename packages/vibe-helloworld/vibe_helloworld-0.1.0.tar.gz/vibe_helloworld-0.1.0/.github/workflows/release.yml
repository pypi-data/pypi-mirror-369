name: Release

on:
  push:
    tags:
      # Publish on any tag starting with a `v`, e.g. v1.2.3
      - v*

jobs:
  github-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
          body: |
            ## 更新内容
            
            ## 安装
            
            ```bash
            pip install vibe-helloworld==${{ github.ref_name }}
            ```
            
            ## 使用方法
            
            ```python
            from vibe_helloworld import VibeHelloWorld
            
            # 直接调用函数，返回 "hello world"
            result = VibeHelloWorld("Hello AI project")
            print(result)  # "hello world"
            ```

  pypi:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    needs: github-release
    # Environment and permissions trusted publishing.
    environment:
      # Create this environment in the GitHub repository under Settings -> Environments
      name: release
    permissions:
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v4
      
      - name: Build package
        run: uv build
      
      # Check that basic features work and we didn't miss to include crucial files
      - name: Smoke test (wheel)
        run: |
          WHEEL_FILE=$(find dist -name "*.whl" -type f)
          uv run --isolated --no-project -p 3.12 --with "$WHEEL_FILE" -- python -c "from vibe_helloworld import VibeHelloWorld; import os; os.environ['OPENAI_API_KEY']='dummy'; print('Testing VibeHelloWorld import'); print('Wheel package works')" || true
      
      - name: Smoke test (source distribution)
        run: |
          TARBALL_FILE=$(find dist -name "*.tar.gz" -type f)
          uv run --isolated --no-project -p 3.12 --with "$TARBALL_FILE" -- python -c "from vibe_helloworld import VibeHelloWorld; import os; os.environ['OPENAI_API_KEY']='dummy'; print('Testing VibeHelloWorld import'); print('Source distribution works')" || true
      
      - name: Check if version exists on PyPI
        run: |
          VERSION=$(echo ${{ github.ref_name }} | sed 's/^v//')
          if pip index versions vibe-helloworld | grep -q "$VERSION"; then
            echo "Version $VERSION already exists on PyPI, skipping upload"
            echo "SKIP_PYPI=true" >> $GITHUB_ENV
          else
            echo "Version $VERSION not found on PyPI, proceeding with upload"
            echo "SKIP_PYPI=false" >> $GITHUB_ENV
          fi
      
      - name: Publish to PyPI
        if: env.SKIP_PYPI == 'false'
        run: uv publish --trusted-publishing always