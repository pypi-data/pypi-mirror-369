[tool.poetry]
name = "package-events-bus"
version = '0.1.39'
description = "Una librería para construir microservicios desacoplados en Python usando AWS EventBridge y SQS, donde cada caso de uso maneja su propia cola y se despacha automáticamente mediante handlers tipados."
authors = ["Jose Luis Rosales Meza <jose.rosales@finkargo.com>"]
license = "MIT"
readme = "README.md"

[[tool.poetry.packages]]
include = "events_bus"

[tool.poetry.dependencies]
python = "^3.10"
boto3 = "^1.38.13"
python-dotenv = "^1.1.0"
redis = "^5.0"
mangum = "^0.19.0"
pytest = "^8.4.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
