[project]
name = "sdominanta-mcp"
version = "0.1.0"
description = "Autonomous MCP server for Sdominanta.net (seed/schema/validators/wall signatures)"
readme = "README.md"
requires-python = ">=3.10"
authors = [{ name = "Sdominanta.net", email = "noreply@sdominanta.net" }]
dependencies = [
  "mcp[cli]>=1.1.0",
  "jsonschema>=4.19.0",
  "PyNaCl>=1.5.0",
  "rfc8785>=0.1.1",
]

[project.scripts]
sdominanta-mcp = "mcp_server:main"

[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
py-modules = ["mcp_server", "sdominanta_mcp_entry"]


