[project]
name = "hopeit.azure.blob-storage"
version = "0.1.0"

description = "Hopeit Engine Azure Blob Storage Toolkit"
dynamic = ["readme"]

dependencies = [
    "azure-identity>=1.23.0",
    "azure-storage-blob>=12.25.1",
    "hopeit.engine>=0.27.0",
]
license = { text = "Apache 2" }
authors = [
    { name = "Leo Smerling & Pablo Canto", email = "contact@hopeit.com.ar" },
    { name = "Leo Smerling", email = "contact@hopeit.com.ar" },
    { name = "Pablo Canto", email = "contact@hopeit.com.ar" },
]
classifiers = [
    "License :: OSI Approved :: Apache Software License",
    "Intended Audience :: Developers",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Development Status :: 5 - Production/Stable",
    "Operating System :: POSIX :: Linux",
    "Operating System :: MacOS :: MacOS X",
    "Operating System :: Microsoft :: Windows",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Framework :: AsyncIO",
]

[project.urls]
"Homepage" = "https://github.com/hopeit-git/hopeit.azure"
"CI: GitHub Actions" = "https://github.com/hopeit-git/hopeit.azure/actions?query=workflow"
"GitHub: issues" = "https://github.com/hopeit-git/hopeit.azure/issues"
"GitHub: repo" = "https://github.com/hopeit-git/hopeit.azure"

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.dynamic]
readme = { file = ["README.md"], content-type = "text/markdown" }
