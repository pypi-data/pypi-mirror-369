[project]
name = "rsyncsqlite"
version = "0.1.0"
description = "A python wrapper around sqlite3_rsync for easy access to remote databases"
readme = "README.md"
authors = [
    { name = "Jan Neuendorf" }
]
requires-python = ">=3.12"
dependencies = []

[project.scripts]
rsyncsqlite = "rsyncsqlite:main"

[build-system]
requires = ["uv_build>=0.8.8,<0.9.0"]
build-backend = "uv_build"
