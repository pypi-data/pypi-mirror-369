[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "django-cfg"
version = "1.0.8"
description = "ðŸš€ Amazing Django configuration with type safety and developer experience"
readme = "README.md"
license = {file = "LICENSE"}
authors = [
    {name = "Unrealos Team", email = "dev@unrealos.com"},
]
keywords = ["django", "configuration", "pydantic", "type-safety", "developer-experience"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Framework :: Django",
    "Framework :: Django :: 4.0",
    "Framework :: Django :: 4.1", 
    "Framework :: Django :: 4.2",
    "Framework :: Django :: 5.0",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
]
requires-python = ">=3.9"
dependencies = [
    "django>=4.0",
    "pydantic>=2.0.0",
    "pydantic-settings>=2.0.0",
    "django-unfold>=0.64.2",
    "questionary>=2.0.0",
    "psutil>=5.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-django>=4.5.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "isort>=5.12.0",
    "mypy>=1.0.0",
    "ruff>=0.1.0",
    "rich>=14.1.0",
    "build>=1.0.0",
    "twine>=4.0.0",
    "toml>=0.10.0",
    "questionary (>=2.1.0,<3.0.0)",
]
docs = [
    "mkdocs>=1.5.0",
    "mkdocs-material>=9.0.0",
    "mkdocstrings[python]>=0.23.0",
]

[project.urls]
Homepage = "https://github.com/markolofsen/django-cfg"
Documentation = "https://github.com/markolofsen/django-cfg"
Repository = "https://github.com/markolofsen/django-cfg.git"
Issues = "https://github.com/markolofsen/django-cfg/issues"

[tool.hatch.build]
exclude = [
    "/@*",
    "/scripts",
    "/.env*",
    "/package.json",
    "/node_modules",
    "/.git*",
    "/.github",
    "/tests",
    "/docs",
    "dist",
    "build",
]

[tool.hatch.build.targets.wheel]
packages = ["django_cfg"]
include = [
    "/django_cfg",
    "/LICENSE",
    "/README.md",
    "/requirements.txt",
    "/requirements-dev.txt",
    "/requirements-minimal.txt",
    "/MANIFEST.in"
]

[tool.black]
line-length = 88
target-version = ['py38']

[tool.isort]
profile = "black"
line_length = 88

[tool.mypy]
python_version = "1.0.8"
check_untyped_defs = true
disallow_any_generics = true
disallow_incomplete_defs = true
disallow_untyped_defs = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true

[tool.ruff]
line-length = 88
target-version = "1.0.8"
select = ["E", "F", "I", "N", "W"]

[tool.pytest.ini_options]
DJANGO_SETTINGS_MODULE = "tests.settings"
python_files = ["test_*.py", "*_test.py"]
addopts = "--cov=django_cfg --cov-report=term-missing"
