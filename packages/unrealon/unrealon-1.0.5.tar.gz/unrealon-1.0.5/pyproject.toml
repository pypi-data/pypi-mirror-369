[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "unrealon"
version = "1.0.5"
description = "AI-powered web scraping platform with real-time orchestration"
authors = ["Unrealon Team <dev@unrealon.com>"]
readme = "README.md"
license = "MIT"

packages = [
    {include = "unrealon"},
    {include = "unrealon_sdk"},
    {include = "unrealon_browser"},
    {include = "unrealon_driver"},
    {include = "unrealon_llm"}
]

exclude = [
    "**/tests/**",
    "**/@*/**",
    "**/__pycache__/**",
    "**/*.pyc",
    "**/.venv/**",
    "**/poetry.lock"
]

include = [
    "__init__.py",
    "sdk_config.py",
    "requirements.txt",
    "requirements-dev.txt"
]

[tool.poetry.dependencies]
python = ">=3.9"
pydantic = ">=2.0.0"
pydantic-settings = ">=2.0.0"
websockets = ">=10.0"
aiohttp = ">=3.8.0"
rich = ">=13.0.0"
pyyaml = ">=6.0"
python-socketio = ">=5.0"
httpx = ">=0.23.0,<0.24.0"
typing-extensions = ">=4.0"
python-dateutil = ">=2.8"
playwright = ">=1.40.0"
playwright-stealth = ">=1.0.5"
click = ">=8.1.0"
questionary = ">=2.0.0"
asyncio-extras = ">=1.3.0"
pathlib2 = ">=2.3.0"
beautifulsoup4 = ">=4.12.0"
openai = ">=1.0.0"
tiktoken = ">=0.9.0"
fast-langdetect = ">=0.3.2"
langid = ">=1.1.6"
langdetect = ">=1.0.9"
cachetools = ">=5.3.0"
python-dotenv = ">=1.0.0"

[tool.poetry.group.dev.dependencies]
pytest = ">=7.0.0"
pytest-asyncio = ">=0.21.0"
pytest-cov = ">=4.1.0"
pytest-mock = ">=3.11.0"
pytest-benchmark = ">=4.0.0"
pytest-html = ">=4.0.0"
pytest-xdist = ">=3.3.0"
pytest-timeout = ">=2.1.0"
pytest-playwright = ">=0.4.0"
black = ">=23.7.0"
isort = ">=5.12.0"
mypy = ">=1.5.0"
ruff = ">=0.1.0"
build = ">=1.0.0"
twine = ">=4.0.0"
questionary = ">=2.1.0"
tomlkit = ">=0.13.3"
bandit = ">=1.7.5"
safety = ">=2.3.0"
pylint = ">=2.17.0"
locust = ">=2.0.0"
responses = ">=0.23.0"
aioresponses = ">=0.7.4"
pre-commit = ">=3.3.0"
types-PyYAML = ">=6.0"
types-python-dateutil = ">=2.8"

[tool.black]
line-length = 88
target-version = ["py39"]

[tool.isort]
profile = "black"
line_length = 88

[tool.mypy]
python_version = "3.9"
check_untyped_defs = true
disallow_any_generics = true
disallow_incomplete_defs = true
disallow_untyped_defs = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true

[tool.ruff]
line-length = 88
target-version = "py39"
select = ["E", "F", "I", "N", "W"]

