[tool.poetry]
name = "wilhelmina"
version = "0.1.9"
description = "API client for Wilma school portal"
authors = ["Frank Wickstr√∂m <frwickst@gmail.com>"]
repository = "https://github.com/frwickst/wilma"
readme = "README.md"
license = "MIT"

[tool.poetry.dependencies]
python = "^3.13"
aiohttp = {extras = ["speedups"], version="^3.11.16", optional = true}
mashumaro = "^3.15"
html2text = "^2025.4.15"
beautifulsoup4 = "^4.13.4"
playwright = {version = "^1.51.0", optional = true}

[tool.poetry.extras]
playwright = ["playwright"]
aiohttp = ["aiohttp"]

[tool.poetry.scripts]
wilhelmina-install-deps = "wilhelmina:install_playwright_deps"

[tool.poetry.group.dev.dependencies]
pytest = "^8.3.5"
pytest-asyncio = "^0.26.0"
pytest-cov = "^6.1.1"
pytest-socket = "^0.7.0"
pytest-sugar = "^1.0.0"
mypy = "^1.15.0"
ruff = "^0.11.6"
types-beautifulsoup4 = "^4.12.0.20250204"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.ruff]
line-length = 100
target-version = "py313"
src = ["wilhelmina"]
lint.select = ["E4", "E7", "E9", "F", "G", "T20", "TRY004", "TRY203", "TRY400", "B", "ERA", "PIE", "I"]
lint.ignore = ["E203", "E501", "B007", "B026", "B904", "PIE808"]

[tool.mypy]
python_version = "3.13"
strict = true
warn_unused_ignores = true
warn_return_any = true
warn_unreachable = true
disallow_any_generics = true
disallow_untyped_defs = true
check_untyped_defs = true

[[tool.mypy.overrides]]
module = "wilhelmina.tests.*"
ignore_errors = true

[[tool.mypy.overrides]]
module = "playwright.*"
ignore_missing_imports = true

[tool.pytest.ini_options]
asyncio_default_fixture_loop_scope = "function"

[tool.coverage.report]
show_missing = true
fail_under = 95
