[build-system]
requires = ["setuptools>=45", "wheel", "setuptools-scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "simple-botmaker"
version = "0.0.2"
authors = [
    {name = "Jayden Clarke"},
]
description = "A package that simplifies the creation of bots that react to the screen in real time"
readme = "README.md"
license = { text = "Creative Commons Attribution-NonCommercial 4.0 International (CC BY-NC 4.0)" }
requires-python = ">=3.7"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: Microsoft :: Windows",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Games/Entertainment",
    "Topic :: Multimedia :: Graphics :: Capture :: Screen Capture",
    "Topic :: Scientific/Engineering :: Image Recognition",
]
keywords = ["automation", "bot", "screen-capture", "ocr", "image-recognition", "windows"]
dependencies = [
    "opencv-python~=4.12.0.88",
    "numpy~=2.2.6",
    "PyWinCtl~=0.4.1",
    "mss~=10.0.0",
    "PyAutoGUI~=0.9.54",
    "Pillow>=8.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-cov",
    "black",
    "flake8",
    "mypy",
]

[project.urls]
Homepage = "https://github.com/BARKEM-JC/simple-botmaker"

[project.scripts]
simple-botmaker-interpreter = "simple_botmaker.custom_interpreter.interpreter:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["simple_botmaker*"]

[tool.setuptools.package-data]
simple_botmaker = ["py.typed"]

[tool.black]
line-length = 88
target-version = ['py37']
include = '\.pyi?$'
exclude = '''
/(
    \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
)/
'''

[tool.mypy]
python_version = "3.7"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
disallow_incomplete_defs = false

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
addopts = "-v --tb=short"
