[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "specialpointiteration"
version = "0.0.2"
authors = [
  { name="Ammar Husain", email="ammar.s.husain@gmail.com" },
]
description = "Iterate through points in boxes that have some nice denominator structure after a coordinate change"
readme = "README.md"
requires-python = ">=3.12"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)"
]

[project.urls]
"Homepage" = "https://github.com/Cobord/SpecialPointIteration"
"Bug Tracker" = "https://github.com/Cobord/SpecialPointIteration/issues"

[tool.setuptools]
packages = ["special_point", "test"]
