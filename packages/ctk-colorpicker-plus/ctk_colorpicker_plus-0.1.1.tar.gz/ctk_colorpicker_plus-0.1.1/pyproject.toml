[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "ctk-colorpicker-plus"
version = "0.1.1"
description = "Enhanced CustomTkinter color picker widget with bug fixes, hex input, and improved reticle/slider behavior."
readme = "README.md"
license = { file = "LICENSE" }
authors = [
    { name = "Phil Rice", email = "overman@z-studios.com" }
]
keywords = ["customtkinter", "tkinter", "colorpicker", "color wheel", "gui"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: Win32 (MS Windows)",
    "Environment :: MacOS X",
    "Environment :: X11 Applications",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: User Interfaces",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
requires-python = ">=3.8"
dependencies = [
    "customtkinter>=5.2",
    "Pillow>=10.0"
]

[project.urls]
"Homepage" = "https://github.com/calusasoft/ctk-colorpicker-plus"
"Repository" = "https://github.com/calusasoft/ctk-colorpicker-plus"
"Issues" = "https://github.com/calusasoft/ctk-colorpicker-plus/issues"

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
include = ["ctk_colorpicker_plus*"]

[tool.setuptools.package-data]
"ctk_colorpicker_plus" = ["*.png"]
