[project]
name = "types-libtorrent"
version = "2.0.11.20250815"
description = "Type stubs for python-libtorrent"
readme = "README.md"
authors = [
    { name = "David White", email = "david@runonflux.io" }
]
license = { text = "MIT" }
requires-python = ">=3.8"
dependencies = []
keywords = ["typing", "stubs", "libtorrent", "bittorrent"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Internet :: File Transfer Protocol (FTP)",
    "Topic :: System :: Networking",
    "Typing :: Stubs Only",
]

[project.urls]
Homepage = "https://github.com/python/typeshed"
Repository = "https://github.com/python/typeshed"

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["types_libtorrent"]
