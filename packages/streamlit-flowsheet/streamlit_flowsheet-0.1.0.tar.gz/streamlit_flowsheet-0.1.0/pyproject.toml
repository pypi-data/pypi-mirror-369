[tool.poetry]
name = "streamlit-flowsheet"
version = "0.1.0"
description = "A Streamlit component for rendering process flowsheet diagrams with interactive selection"
authors = ["Everton Colling <evertoncolling@gmail.com>"]
readme = "README.md"
license = "MIT"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
keywords = ["streamlit", "flowsheet", "diagram", "visualization", "component"]
homepage = "https://github.com/evertoncolling/streamlit-flowsheet"
repository = "https://github.com/evertoncolling/streamlit-flowsheet"

[tool.poetry.dependencies]
python = ">=3.9,<3.9.7 || >3.9.7,<4.0"
streamlit = "^1.28.0"
numpy = [
    { version = "^1.24.4", python = "<3.12" },
    { version = "^1.26.0", python = ">=3.12" },
]

[tool.poetry.group.dev.dependencies]
build = "^1.0.0"
twine = "^4.0.0"
pytest = "^7.4.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
