[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "xarchgen"
version = "0.1.1"
description = "Generate Clean Architecture backend applications (FastAPI/DotNet) from PostgreSQL schemas"
readme = "README.md"
requires-python = ">=3.11"
license = {text = "MIT"}
authors = [
    {name = "Xcdify", email = "hd@xcdify.com"}
]
keywords = ["code-generator", "fastapi", "dotnet", "clean-architecture", "postgresql", "backend"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Code Generators",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

dependencies = [
    "psycopg2-binary>=2.9.9",
    "jinja2>=3.1.3",
    "pydantic>=2.6.0",
    "python-dotenv>=1.0.0",
    "click>=8.1.0",
    "rich>=13.0.0",  # For better CLI output
    "typing-extensions>=4.0.0",
]

[project.urls]
Homepage = "https://github.com/xcdify/xarchgen"
Documentation = "https://github.com/xcdify/xarchgen#readme"
Repository = "https://github.com/xcdify/xarchgen"
Issues = "https://github.com/xcdify/xarchgen/issues"

[project.scripts]
xarchgen = "xarchgen.cli:main"

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
]

[tool.setuptools.packages.find]
where = ["."]
include = ["xarchgen*"]

[tool.setuptools.package-data]
xarchgen = ["templates/**/*"]

[tool.uv.sources]
xarchgen = { workspace = true }


[dependency-groups]
dev = [
    "xarchgen",
]
