[project]
name = "hermes-tod" # Pilih nama unik untuk paket Anda
version = "2.0"
authors = [
  { name="Joel Indra", email="anonre@anonre.com" },
]
description = "Hermes is a powerful, automated tool designed for detecting Cross-Site Scripting (XSS) vulnerabilities in web applications. It integrates multiple open-source tools and custom techniques to perform comprehensive scanning, including DOM-based XSS detection, payload mutation, and HTTP parameter pollution testing. With features like parallel processing, smart filtering, and detailed reporting, Hermes is ideal for security researchers and penetration testers."
readme = "README.md"
requires-python = ">=3.7"
dependencies = [
    # Salin dependensi dari requirements.txt ke sini
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/joelindra/Hermes"
Issues = "https://github.com/joelindra/Hermes/issues"

[project.scripts]
hermes = "hermes.hermes:main" # Atur nama perintah CLI dan entry point

[tool.hatch.build.targets.wheel]
packages = ["hermes"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"