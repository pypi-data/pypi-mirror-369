[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pydhis2"
dynamic = ["version"]
description = "Python library "
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "DHIS2 Development Team", email = "team@pydhis2.org"}
]
maintainers = [
    {name = "DHIS2 Development Team", email = "team@pydhis2.org"}
]
keywords = ["dhis2", "health", "data", "api", "integration", "health-informatics", "who", "healthcare"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Healthcare Industry",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Medical Science Apps.",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Operating System :: OS Independent",
]
requires-python = ">=3.7"
dependencies = [
    "requests>=2.25.0",
    "typing-extensions>=3.7.4;python_version<'3.8'",
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-cov>=2.0",
    "black>=21.0",
    "isort>=5.0",
    "flake8>=3.8",
]
docs = [
    "sphinx>=4.0",
    "sphinx-rtd-theme>=1.0",
]

[project.urls]
Homepage = "https://github.com/pydhis2/pydhis2"
Documentation = "https://pydhis2.readthedocs.io/"
Repository = "https://github.com/pydhis2/pydhis2"
"Bug Tracker" = "https://github.com/pydhis2/pydhis2/issues"

[tool.setuptools.dynamic]
version = {attr = "pydhis2.__version__"}

[tool.setuptools.packages.find]
include = ["pydhis2*"]

[tool.black]
line-length = 88
target-version = ['py37']

[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 88
