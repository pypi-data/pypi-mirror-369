[build-system]
requires = ["setuptools>=65.5.1", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "muxu-io-mqtt-connector"
dynamic = ["version"]
description = "A robust MQTT connector for asynchronous MQTT communication"
readme = "README.md"
authors = [
    {name = "Alex Gonzalez", email = "alex@muxu.io"}
]
license = {text = "MIT"}
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Framework :: AsyncIO",
]
requires-python = ">=3.8"
dependencies = [
    "paho-mqtt>=2.0.0",
    "asyncio-mqtt>=0.12.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.20.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
    "build>=0.10.0",
    "twine>=4.0.0",
    "python-semantic-release>=8.0.0",
]

[project.urls]
"Homepage" = "https://github.com/muxu-io/mqtt-connector"
"Bug Tracker" = "https://github.com/muxu-io/mqtt-connector/issues"
"Repository" = "https://github.com/muxu-io/mqtt-connector"
"Changelog" = "https://github.com/muxu-io/mqtt-connector/blob/master/CHANGELOG.md"

[tool.setuptools.dynamic]
version = {attr = "mqtt_connector.__version__"}

[tool.semantic_release]
version_variable = "src/mqtt_connector/__init__.py:__version__"
build_command = "python -m build"
upload_to_vcs_release = true
upload_to_repository = false
commit_message = "chore(release): {version}\n\n[skip ci]"
tag_format = "v{version}"
allow_zero_version = true

[tool.semantic_release.branches.master]
match = "master"
prerelease = false

[tool.semantic_release.branches.maint]
match = "maint"
prerelease = false

[tool.semantic_release.changelog]
mode = "update"
insertion_flag = "<!-- version list -->"
exclude_commit_patterns = [
  '''^chore(?:\([^)]*?\))?: .+''',
  '''^ci(?:\([^)]*?\))?: .+''',
  '''^docs(?:\([^)]*?\))?: .+''',
  '''^style(?:\([^)]*?\))?: .+''',
  '''^refactor(?:\([^)]*?\))?: .+''',
  '''^test(?:\([^)]*?\))?: .+''',
  '''Merge pull request.*''',
  '''Merge branch.*''',
]

[tool.semantic_release.changelog.default_templates]
changelog_file = "CHANGELOG.md"

[tool.semantic_release.commit_parser_options]
allowed_tags = [
  "build",
  "chore",
  "ci",
  "docs",
  "feat",
  "fix",
  "perf",
  "style",
  "refactor",
  "test",
]
minor_tags = ["feat"]
patch_tags = ["fix", "perf"]

[tool.black]
line-length = 88
target-version = ['py38']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.ruff]
target-version = "py38"
line-length = 88

[tool.ruff.lint]
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
    "C4", # flake8-comprehensions
    "UP", # pyupgrade
]
ignore = [
    "E501",  # line too long, handled by black
    "B008",  # do not perform function calls in argument defaults
]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401"]
"tests/**/*" = ["B018"]

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -q --strict-markers"
testpaths = ["tests"]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests",
    "ssl: marks tests requiring SSL/TLS functionality",
    "local: marks tests that use local MQTT broker",
    "external: marks tests that use external MQTT broker",
]
