[build-system]
requires = ["setuptools >= 61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "moyalstar"
version = "1.1.0"
dependencies = [
    "sympy >= 1.13.3",
    "dill"
]
requires-python = ">= 3.8"
authors = [
    {name = "Hendry Minfui Lim", email = "hendry01@ui.ac.id"}
]
description = "A Moyal star-product calculator for the quantum phase space formalism"
readme = "README_PyPI.md"
license = {file = "LICENSE"}
keywords = [
    "Moyal star-product",
    "Wigner transform",
    "Quantum phase space",
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
]

[project.urls]
Repository = "https://github.com/hendry24/moyalstar"
Issues = "https://github.com/hendry24/moyalstar/issues"