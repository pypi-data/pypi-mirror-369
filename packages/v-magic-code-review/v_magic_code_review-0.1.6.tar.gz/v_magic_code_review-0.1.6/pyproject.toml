[project]
name = "v-magic-code-review"
version = "0.1.6"
description = ""
authors = [
    { name = "Howie Peng", email = "howie.peng@veeva.com" }
]
readme = "README.md"
requires-python = ">=3.12,<4.0"
dependencies = [
    "atlassian-python-api==3.41.16",
    "gemini-webapi==1.12.1",
    "browser-cookie3==0.20.1",
    "python-gitlab (==5.6.0)",
    "beautifulsoup4 (==4.13.4)",
    "markdownify (==1.1.0)",
    "lxml (>=5.4.0,<6.0.0)",
    "termcolor (>=2.2.0,<2.4.0)",
    "pyperclip (>=1.9.0,<2.0.0)",
    "rich (>=14.0.0,<15.0.0)",
    "yaspin (>=3.1.0,<4.0.0)",
    "tiktoken (>=0.9.0,<0.10.0)",
]

[tool.poetry]
packages = [{ include = "*", from = "src" }]

[tool.poetry.scripts]
v-cr = "cli:main"

[tool.poetry.group.dev]
optional = true

[tool.poetry.group.dev.dependencies]
pytest = "^8.3.5"
twine = "^6.1.0"
notebook = "^7.4.3"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
