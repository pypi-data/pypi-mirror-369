[project]
name = "control-runner"
version = "0.1.1"
authors = [{ name = "Barahlush", email = "baraltiva@gmail.com" }]
description = "Tool for configuring and running control_arena experiments using .yaml files."
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "control-arena>=2.1.3",
    "click>=8.1.7",
    "openai==1.99.2",
    "pytest>=8.4.1",
    "inspect-ai>=0.3.9",
    "pyyaml>=6.0.2",
]

[project.scripts]
control_runner = "control_runner.cli:main"

[dependency-groups]
dev = [
    "ipykernel>=6.30.1",
    "pre-commit>=4.3.0",
    "pydantic>=2.11.7",
    "pyright>=1.1.403",
    "ruff>=0.12.8",
    "inspect-k8s-sandbox @ https://github.com/UKGovernmentBEIS/inspect_k8s_sandbox.git",
    "shade-arena @ git+https://github.com/rasmusfaber/SHADE-Arena.git@wheels",
    "build>=1.3.0",
    "twine>=6.1.0",
]

[build-system]
requires = ["setuptools>=68"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
