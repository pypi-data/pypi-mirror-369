[build-system]
requires = ["hatchling>=1.24"]
build-backend = "hatchling.build"

[project]
name = "responcibleai"
dynamic = ["version"]                      # <-- version comes from tool.hatch.version.path
description = "Python SDK for ResponcibleAI Cloak API (PII/PHI redaction)"
readme = { file = "README.md", content-type = "text/markdown" }
requires-python = ">=3.9"
license = { file = "LICENSE" }
authors = [{ name = "ksa", email = "ksaaiml43@gmail.com" }]
keywords = ["privacy", "pii", "phi", "redaction", "masking", "security"]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Typing :: Typed",
]

dependencies = [
  "requests>=2.31,<3",
]

[project.urls]
Homepage = "https://github.com/responcibleai/responcibleai"
Documentation = "https://github.com/responcibleai/responcibleai#readme"
Issues = "https://github.com/responcibleai/responcibleai/issues"

# --- Hatch dynamic versioning: single-source from __about__.py -------------
[tool.hatch.version]
path = "src/responcibleai/__about__.py"

# --- Build config -----------------------------------------------------------
[tool.hatch.build.targets.wheel]
packages = ["src/responcibleai"]

[tool.hatch.build.targets.sdist]
include = [
  "/src/responcibleai",
  "/README.md",
  "/LICENSE",
  "/CHANGELOG.md",
  "/pyproject.toml",
]
# You can add excludes if needed, e.g. tests, examples, etc.

# --- Optional dev extras (install with: pip install -e .[dev]) --------------
[project.optional-dependencies]
dev = [
  "pytest>=8",
  "ruff>=0.4",
  "mypy>=1.10",
  "build>=1.2.1",
  "twine>=5.1",
]

# --- Lint/format/type-check settings (optional but handy) -------------------
[tool.ruff]
line-length = 100
target-version = "py39"
select = ["E","F","I","UP","B"]
exclude = ["dist", ".venv", ".git"]

[tool.mypy]
python_version = "3.9"
strict = true
ignore_missing_imports = true
explicit_package_bases = true
mypy_path = ["src"]

[tool.pytest.ini_options]
addopts = "-q"
pythonpath = ["src"]
