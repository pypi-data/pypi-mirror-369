[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "GUILab"
version = "0.1.0"
description = "A lightweight Python GUI library for building applications quickly."
readme = "README.md"
authors = [
    { name = "Ibrahim", email = "ibrahimshahid7767@gmail.com" }
]
license = "MIT" 
keywords = ["gui", "python", "ttkbootstrap", "tkinter", "GUILab"]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent"
]
requires-python = ">=3.7"

[tool.setuptools]
py-modules = ["guilab"]
