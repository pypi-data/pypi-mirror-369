[project]
name = "markup-front-matter-parser"
version = "0.6.0"
description = "An OOP-y front matter parser for markup files"
readme = "README.md"
license = "MIT"
license-files = ["LICENSE"]
authors = [
  { name="Jamison Griffith", email="jamison.griffith@gmail.com" }
]
requires-python = ">= 3.10"
classifiers = [
    "Intended Audience :: Developers",
    "Development Status :: 4 - Beta",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.15",
    "Topic :: File Formats",
    "Topic :: Software Development",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Text Processing :: Markup",
    "Topic :: Text Processing :: Markup :: HTML",
    "Topic :: Text Processing :: Markup :: Markdown",
]
keywords = [
    "markup", "front matter", "parser", "markdown",
    "html", "jekyll", "development", "factory pattern"
]

[build-system]
requires = ["setuptools >= 77.0.0"]
build-backend = "setuptools.build_meta"

[project.urls]
Homepage = "https://github.com/jamogriff/markup-front-matter-parser"
Documentation = "https://github.com/jamogriff/markup-front-matter-parser/blob/main/README.md"
Source = "https://github.com/jamogriff/markup-front-matter-parser"
Issues = "https://github.com/jamogriff/markup-front-matter-parser/issues"

[project.optional-dependencies]
code_style = ["black"]
testing = ["pytest"]
typing = ["mypy"]

[tool.mypy]
show_error_codes = true
warn_unused_ignores = true
warn_redundant_casts = true
strict = true
