[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "swatoutpy"
version = "0.1.2"
description = "A Python package to read SWAT model output files (.rch, .sub, .hru)"
readme = "README.md"
requires-python = ">=3.7"
license = "MIT"
authors = [
  {name = "Gokhan Cuceloglu", email = "cuceloglugokhan@gmail.com"}
]
dependencies = [
  "pandas",
]

[project.urls]
"Homepage" = "https://github.com/gokhancuceloglu/swatoutpy"
"Source" = "https://github.com/gokhancuceloglu/swatoutpy"


[tool.setuptools]
packages = ["swatoutpy"]
include-package-data = false