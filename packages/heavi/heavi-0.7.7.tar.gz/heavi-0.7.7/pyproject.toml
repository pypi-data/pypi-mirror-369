[tool.hatch.metadata]
allow-direct-references = true

[project]
name = "heavi"
version = "0.7.7"
description = "An RF circuit simulator"
authors = [
    {name = "Robert Fennis"}
]
license = {text = "MIT Lisence"}
readme = "README.md"
requires-python = ">=3.10,<4.0"
dependencies = [
    "numba >=0.57.0",
    "numpy>=1.24",
    "matplotlib>=3.8.0",
    "loguru (>=0.7.3,<0.8.0)",
    "sympy (>=1.13.3,<2.0.0)",
    "numba-progress>=1.1.0",
    "scipy>=1.14.1",
    "schemdraw>=0.19",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build]
dev-mode-dirs = ["src"]

[tool.uv]
no-build-isolation-package = ["cchardet"]

[project.urls]
Homepage = "https://github.com/FennisRobert/heavi"
Issues = "https://github.com/FennisRobert/heavi/issues"


[[tool.uv.index]]
name = "pypi"
url = "https://pypi.org/simple/"
publish-url = "https://upload.pypi.org/legacy/"


[[tool.uv.index]]
name = "testpypi"
url = "https://test.pypi.org/simple/"
publish-url = "https://test.pypi.org/legacy/"
