[project]
name = "oneroster-api"
version = "0.1.0"
description = "Package takes your OneRoster credentials and performs api calls"
readme = "README.md"
authors = [
    { name = "jvansant13", email = "jermey.vansant@davinciacademy.org" }
]
requires-python = ">=3.12"
dependencies = [
    "pandas>=2.3.1",
    "pydantic>=2.11.7",
    "requests>=2.32.4",
]

[project.scripts]
oneroster-api = "oneroster_api:main"

[build-system]
requires = ["uv_build>=0.8.4,<0.9.0"]
build-backend = "uv_build"
