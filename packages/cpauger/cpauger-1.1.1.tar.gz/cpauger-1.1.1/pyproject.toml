[tool.poetry]
name = "cpauger"
version = "1.1.1"
description = "Handles copy-paste augmentation"
authors = ["linus agbleze"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.9"
pycocotools = "^2.0.8"
opencv-python = "^4.10.0.84"
randimage = "^1.2"
tqdm = "^4.66.5"

[tool.poetry.dev-dependencies]
pytest = "^8.3.3"
pytest-cov = "^5.0.0"
jupyter = "^1.1.1"
myst-nb = {version = "^1.1.2", python = "^3.9"}
sphinx-autoapi = "^3.3.2"
sphinx-rtd-theme = "^2.0.0"
python-semantic-release = "^9.9.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.semantic_release]
version_toml = ["pyproject.toml:tool.poetry.version"]
version_variable = ["src/cpauger/__init__.py:__version__"]
build_command = "pip install poetry && poetry build"

[tool.semantic_release.branch.main]
changelog_file = "CHANGELOG.md"

[tool.semantic_release.remote.token]
env = "GITHUB_TOKEN"

[tool.semantic_release.commit_author]
env = "GIT_COMMIT_AUTHOR"
default = "semantic-release <auto-build>"

[tool.semantic_release.publish]
upload_to_vcs_release=true
dist_glob_patterns = ["dist/"]