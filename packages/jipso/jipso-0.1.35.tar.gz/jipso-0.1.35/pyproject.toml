[tool.poetry]
name = "jipso"
version = "0.1.35"
description = "JIPSO framework for prompt orchestration and comparison"
authors = ["JIPSO Foundation <contact@jipso.org>"]
license = "Apache-2.0"
readme = "README.md"
keywords = ["jipso", "ai"]
homepage = "https://github.com/jipso-foundation/jipso-stack"
repository = "https://github.com/jipso-foundation/jipso-stack"
packages = [{include = "jipso"}]

[tool.poetry.dependencies]
python = ">=3.10"    # xai-sdk requires Python 3.10+
httpx = ">=0.24.0"
typer = ">=0.12.0"
openai = ">=1.0.0"
anthropic = ">=0.18.0"
python-dotenv = ">=1.0.0"
ujson = ">=5.0.0"
google-generativeai = ">=0.1.0"
xai-sdk = ">=0.1.0"

tencentcloud-sdk-python = {version = ">=0.1.0", optional = true}
byteplus-python-sdk-v2 = {version = ">=0.1.0", optional = true}

ollama = {version =  ">=0.1.0", optional = true}
transformers = {version =  ">=0.1.0", optional = true}
torch = {version =  ">=0.1.0", optional = true}

[tool.poetry.extras]
tencent = ["tencentcloud-sdk-python"]
byteplus = ["byteplus-python-sdk-v2"]
ollama = ["ollama"]
huggingface = ["transformers", "torch"]

local = ["ollama", "transformers", "torch"]
cloud = ["byteplus-python-sdk-v2"]
all = ["tencentcloud-sdk-python", "byteplus-python-sdk-v2", "ollama", "transformers", "torch"]

[tool.poetry.scripts]
jipso = "jipso.cli:cli"

[tool.poetry.group.dev.dependencies]
pytest = ">=7.0.0"
pytest-cov = "*"
pytest-asyncio = "*"
pytest-benchmark = "*"
furo = "*"
sphinx = "*"
sphinx-autodoc-typehints = "*"
sphinxcontrib-mermaid = "*"
myst-parser = "*"
bandit = "*"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
asyncio_default_fixture_loop_scope = "function"
