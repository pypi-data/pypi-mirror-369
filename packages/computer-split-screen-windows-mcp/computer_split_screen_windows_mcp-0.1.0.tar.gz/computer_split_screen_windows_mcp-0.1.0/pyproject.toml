[project]
name = "computer-split-screen-windows-mcp"
version = "0.1.0"
description = "MCP server exposing Windows split-screen tools"
readme = "README.md"
requires-python = ">=3.9"
authors = [
    {name = "Computer Split Screen MCP Team"}
]
license = {file = "LICENSE"}
keywords = ["mcp", "windows", "pywin32", "tiling"]
dependencies = [
    "mcp>=0.1.0"
]

[project.optional-dependencies]
windows = ["pywin32>=306"]

[project.scripts]
computer-split-screen-windows-mcp = "splitscreen_mcp.__main__:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/splitscreen_mcp"]

[tool.hatch.build.targets.sdist]
include = [
    "/src/splitscreen_mcp/**/*.py",
    "/README.md",
    "/LICENSE",
    "/pyproject.toml"
]
