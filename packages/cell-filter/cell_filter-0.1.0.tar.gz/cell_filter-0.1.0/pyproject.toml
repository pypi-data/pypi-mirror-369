[project]
name = "cell-filter"
version = "0.1.0"
description = "A python implementation of the EmptyDrops algorithm"
readme = "README.md"
license = "MIT"
authors = [
    { name = "noam teyssier", email = "22600644+noamteyssier@users.noreply.github.com" },
]
requires-python = ">=3.13"
dependencies = [
    "anndata>=0.12.1",
    "numba>=0.61.2",
    "scipy>=1.16.1",
    "tqdm>=4.67.1",
    "typer>=0.16.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project.scripts]
cell-filter = "cell_filter.__main__:app"

[tool.pyright]
venvPath = "."
venv = ".venv"

[dependency-groups]
dev = [
    "marimo>=0.14.16",
    "matplotlib>=3.10.5",
    "pyinstrument>=5.0.3",
    "ruff>=0.12.8",
    "scanpy>=1.11.4",
    "seaborn>=0.13.2",
]
