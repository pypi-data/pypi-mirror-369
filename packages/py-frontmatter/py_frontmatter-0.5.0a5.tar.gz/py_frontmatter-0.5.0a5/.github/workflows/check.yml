name: Check
on: [push]
# Read-only on contents;
# it should break if there is need to upgrade requirements lockfiles
permissions:
  contents: read
jobs:
  lint:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true
      - uses: actions/setup-python@v5
        with:
          python-version-file: ".python-version-default"
      - name: Show versions
        run: |
          uname -a
          python3 --version
          uv --version
      - name: Install the project
        run: uv sync --all-packages --all-extras --dev
      - name: Format
        uses: astral-sh/ruff-action@v3
        with:
          args: "format --check"
      - name: Type check
        run: uv run --with=pip mypy --install-types --non-interactive src tests
      - name: Static analysis
        uses: astral-sh/ruff-action@v3
        with:
          args: "check --statistics"
      - name: Minimize uv cache
        run: uv cache prune --ci
  tests:
    name: Python ${{ matrix.python-version }} on ${{ startsWith(matrix.os, 'macos-') && 'macOS' || startsWith(matrix.os, 'windows-') && 'Windows' || 'Linux' }}
    runs-on: ${{ matrix.os }}
    needs: lint
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: ["3.12", "3.13"]
    steps:
      - uses: actions/checkout@v5
      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Show versions
        run: |
          uname -a
          python3 --version
          uv --version
      - name: Install the project
        run: uv sync --all-packages --all-extras --dev
      - name: Run tests
        run: uv run pytest tests -n auto --cov src
      - name: Minimize uv cache
        run: uv cache prune --ci
  build:
    needs: tests
    name: Build distribution packages
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true
      - uses: actions/setup-python@v5
        with:
          python-version-file: ".python-version-default"
      - name: Build distributions
        run: uv build
      - name: Minimize uv cache
        run: uv cache prune --ci
