[project]
name = "nblite"
version = "0.6.4"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "docstring-parser>=0.16",
    "jinja2>=3.1.6",
    "jupytext>=1",
    "nbconvert>=7",
    "nbdev>=2",
    "nbformat>=5",
    "pydantic>=2",
    "rich>=13.9.4",
    "toml>=0.10",
    "typer",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "git-cliff>=2.8.0",
    "jupyterlab>=4.3.5",
    "twine>=6.1.0",
]

[project.scripts]
nbl = "nblite.cli:main"

[tool.hatch.build]
ignore-vcs = true
packages = ["nblite"]
include = ["nblite/assets/**"]
