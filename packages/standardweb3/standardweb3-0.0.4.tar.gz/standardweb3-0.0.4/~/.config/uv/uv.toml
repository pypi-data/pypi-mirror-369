# uv configuration file
# Store at ~/.config/uv/uv.toml

[publish]
# Default PyPI repository
username = "__token__"
# password = "pypi-your-token-here"  # Add your actual token

# TestPyPI configuration
[publish.repositories.testpypi]
url = "https://test.pypi.org/legacy/"
username = "__token__"
# password = "pypi-your-test-token-here"  # Add your actual test token

# Example of using different repository
[publish.repositories.custom]
url = "https://your-custom-pypi.com/simple/"
username = "your-username"
# password = "your-password"
