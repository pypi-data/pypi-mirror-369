[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "SNFit"
dynamic = ["version"]
dependencies = [
    "numpy",
    "dash",
    "plotly",
    "matplotlib",
    "pandas",
    "pytest",
]

[project.scripts]
snfit-plot = "SNFit.plot:run_plot"

[tool.setuptools.dynamic]
version = {attr = "SNFit.__version__"}