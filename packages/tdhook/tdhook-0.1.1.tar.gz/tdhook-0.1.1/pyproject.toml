[project]
name = "tdhook"
version = "0.1.1"
description = "Interpretability with tensordict and torch hooks."
readme = "README.md"
license = {file = "LICENSE"}
authors = [
    {name = "Yoann Poupart", email = "yoann.poupart@ens-lyon.org"},
]
requires-python = ">=3.11"
dependencies = [
    "tensordict>=0.9.1",
    "torch>=2.7.1",
]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Science/Research",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
]

[project.urls]
homepage = "https://tdhook.readthedocs.io/"
documentation = "https://tdhook.readthedocs.io/"
source = "https://github.com/Xmaster6y/tdhook"
issues = "https://github.com/Xmaster6y/tdhook/issues"
releasenotes = "https://github.com/Xmaster6y/tdhook/releases"

[dependency-groups]
dev = [
    "captum>=0.8.0",
    "pre-commit>=4.0.1",
    "pytest>=8.3.5",
    "pytest-cov>=6.1.1",
    "nnsight>=0.4.11",
    "zennit>=0.5.1",
]
docs = [
    "nbsphinx>=0.9.6",
    "pandoc>=2.4",
    "plotly>=5.24.1",
    "pydata-sphinx-theme>=0.16.1",
    "sphinx>=8.1.3",
    "sphinx-autoapi>=3.6.0",
    "sphinx-charts>=0.2.1",
    "sphinx-copybutton>=0.5.2",
    "sphinx-design>=0.6.1",
]
scripts = [
    "loguru>=0.7.3",
    "nnsight>=0.4.11",
    "matplotlib>=3.8.0",
    "numpy>=1.24.0",
    "pyside6>=6.9.1",
    "transformer-lens>=2.15.4",
    "zennit>=0.5.1",
    "captum>=0.8.0",
]
notebooks = [
    "ipykernel>=6.29.5",
]


[build]
target-dir = "build/dist"

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[tool.uv]
default-groups = ["dev"]

[tool.ruff]
line-length = 119
target-version = "py311"
