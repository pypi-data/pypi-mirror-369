[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "uniconv"
version = "1.0.0"
authors = [
    { name="Mihanchos", email="shofer2007@gmail.com" },
]
description = "Universal unit converter for engineers"
readme = "README.md"
license = "MIT"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "Topic :: Scientific/Engineering",
]

[project.urls]
"Homepage" = "https://github.com/Misha-Mayskiy/uniconv"