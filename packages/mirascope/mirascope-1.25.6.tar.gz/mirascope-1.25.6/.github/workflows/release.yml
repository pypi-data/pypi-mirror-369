name: release
run-name: ${{ github.actor }} is uploading a new release to PyPI

on:
  release:
    types: [published]

permissions:
  contents: read

jobs:
  release:
    runs-on: ubuntu-latest
    environment: release
    permissions:
      id-token: write

    steps:
      - uses: actions/checkout@v3

      - name: Set up uv
        run: curl -LsSf https://astral.sh/uv/0.6.10/install.sh | sh

      - name: Set up Python
        run: uv python install 3.10

      - name: Build Package
        run: uv build

      - name: Publish Python Package
        run: uv publish
