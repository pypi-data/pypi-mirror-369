name: Python Package Tests

on:
    push:
        branches:
            - master
    pull_request:

jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Python
              uses: actions/setup-python@v5
              with:
                  python-version: "3.11"

            - name: Install uv
              run: pip install uv

            - name: Create virtual environment
              run: uv venv

            - name: Install test dependencies with uv
              run: uv pip install -e ".[dev]"

            - name: Run tests
              run: uv run pytest
