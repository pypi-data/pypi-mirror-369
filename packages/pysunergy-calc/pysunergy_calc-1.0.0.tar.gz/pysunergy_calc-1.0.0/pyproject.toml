[project]
name = "pysunergy_calc"
version = "1.0.0"
description = "Geometry-based solar potential, irradiance, and solar PV energy calculations in Python without external APIs."
authors = [
    { name = "Abdullah Waqar" }
]
readme = "README.md"
license = {text = "MIT"}
keywords = [
    "solar",
    "photovoltaic",
    "solar energy",
    "solar potential",
    "solar irradiance",
    "pv",
    "pv system",
    "solar panel",
    "sun position",
    "geometry",
    "solar power",
    "renewable energy",
    "engineering",
    "math",
    "PV output calculation",
    "energy modeling",
    "cleantech",
    "no API",
    "solar insolation"
]
requires-python = ">=3.7"

[project.urls]
Homepage = "https://github.com/abdullahwaqar/pysunergy_calc"
Repository = "https://github.com/abdullahwaqar/pysunergy_calc"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project.optional-dependencies]
dev = [
    "pytest",
    "ruff"
]
