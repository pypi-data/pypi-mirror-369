# Pre-commit hooks for code quality
# Install with: pre-commit install if not already installed
# To run manually: pre-commit run --all-files

repos:
  # General checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-added-large-files
        args: ["--maxkb=1000"]
      - id: check-case-conflict
      - id: check-merge-conflict
      - id: check-docstring-first
      - id: debug-statements
      - id: mixed-line-ending
        args: ["--fix=lf"]

  # Python code formatting
  - repo: https://github.com/psf/black
    rev: 24.1.1
    hooks:
      - id: black
        language_version: python3
        args: ["--line-length=150"]
        exclude: 'tektii/proto/.*_pb2(_grpc)?\.py'

  # Import sorting
  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: ["--profile=black", "--line-length=150"]
        exclude: 'tektii/proto/.*_pb2(_grpc)?\.py'

  # Linting
  - repo: https://github.com/pycqa/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        args: ["--max-line-length=150", "--extend-ignore=E203,W503,D202"]
        exclude: 'tektii/proto/.*_pb2(_grpc)?\.py'
        additional_dependencies:
          - flake8-docstrings
          - flake8-bugbear
          - flake8-comprehensions
          - flake8-simplify

  # Type checking
  - repo: local
    hooks:
      - id: mypy
        name: mypy
        entry: mypy
        language: system
        types: [python]
        exclude: '.*_pb2(_grpc)?\.py(i)?|tests/.*'
        require_serial: true
        pass_filenames: false
        args: ["tektii"]

  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.6
    hooks:
      - id: bandit
        args: ["-r", "tektii", "-ll"]
        exclude: "tests/.*"
        pass_filenames: false

  # Docstring checking
  - repo: https://github.com/pycqa/pydocstyle
    rev: 6.3.0
    hooks:
      - id: pydocstyle
        args: ["--convention=google"]
        exclude: 'tektii/proto/.*_pb2(_grpc)?\.py|tests/.*'

  # Commit message formatting
  - repo: https://github.com/commitizen-tools/commitizen
    rev: v3.13.0
    hooks:
      - id: commitizen
        stages: [commit-msg]

# Configuration
default_language_version:
  python: python3.11

# Don't run on these files
exclude: |
  (?x)^(
    tektii/proto/.*_pb2(_grpc)?\.py|
    tektii/strategy/grpc/.*_pb2(_grpc)?\.py(i)?|
    \.eggs/|
    \.git/|
    \.hg/|
    \.mypy_cache/|
    \.tox/|
    \.venv/|
    _build/|
    buck-out/|
    build/|
    dist/
  )

# Run all hooks on push
fail_fast: false
