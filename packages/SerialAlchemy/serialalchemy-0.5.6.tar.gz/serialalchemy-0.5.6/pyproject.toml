[project]
name = "SerialAlchemy"
version = "0.5.6"
description = "Mixin for serializing SQLAlchemy ORM classes into dict or json"
readme = "README.md"
authors = [
    { name = "Matt Schmidt", email = "matt@digitaleye.com" }
]
requires-python = ">=3.11"
dependencies = [
    "python-dateutil>=2.9.0.post0",
    "pytz>=2025.2",
    "sqlalchemy>=2.0.41",
]

# [project.scripts]
# serialalchemy = "serialalchemy:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "pytest>=8.4.1",
    "pytest-asyncio>=1.0.0",
]
