[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "jupyflow"
version = "1.0.1"
description = "Split/rejoin Jupyter notebooks effortlessly."
readme = "README.md"
requires-python = ">=3.8"
authors = [{name = "MiGan"}]
license = {text = "MIT"}
dependencies = []

classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/yourname/jupyflow"