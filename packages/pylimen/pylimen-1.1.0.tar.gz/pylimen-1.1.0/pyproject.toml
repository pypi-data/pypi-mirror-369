[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pylimen"
version = "1.1.0"
authors = [
    {name = "Ma1achy", email = "malachydoherty16@gmail.com"},
]
description = "C++ style access control for Python classes with friend relationships and inheritance control"
readme = "README.md"
license = "MIT"
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Security",
    "Topic :: Software Development :: Object Brokering",
]
keywords = [
    "access-control", 
    "private", 
    "protected", 
    "public", 
    "friend", 
    "decorators", 
    "oop", 
    "security", 
    "inheritance", 
    "encapsulation",
    "cpp-style"
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-cov",
    "black",
    "flake8",
    "mypy",
]

[project.urls]
"Homepage" = "https://github.com/Ma1achy/Limen"
"Bug Reports" = "https://github.com/Ma1achy/Limen/issues"
"Source" = "https://github.com/Ma1achy/Limen"
"Documentation" = "https://github.com/Ma1achy/Limen#readme"

[tool.setuptools.packages.find]
where = ["."]
include = ["limen*"]
exclude = ["tests*"]

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -q --strict-markers"
testpaths = ["tests"]
markers = [
    "access_control: Basic access control tests",
    "inheritance: Inheritance-related tests",
    "friend_methods: Friend relationship tests",
    "edge_cases: Edge case and boundary tests",
]

[tool.black]
line-length = 88
target-version = ['py38']
include = '\.pyi?$'

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true

[tool.coverage.run]
source = ["limen"]
omit = ["*/tests/*", "*/test_*"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
]