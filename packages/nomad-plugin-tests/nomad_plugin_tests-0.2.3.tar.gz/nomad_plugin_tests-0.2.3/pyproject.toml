[project]
name = "nomad-plugin-tests"
version = "0.2.3"
description = "Run NOMAD plugin tests"
readme = "README.md"
authors = [{ name = "Ahmed Ilyas", email = "ahmed.n.ilyas@gmail.com" }]
requires-python = ">=3.10"
dependencies = ["click", "tomli; python_version < '3.11'"]

[project.scripts]
nomad-plugin-tests = "nomad_plugin_tests.cli:test_plugins"

[project.urls]
"Homepage" = "https://github.com/FAIRmat-NFDI/nomad-plugin-tests"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = ["pytest>=8.3.5"]
