[tool.poetry]
name = "tomegathericon-utils-log-formatter"
version = "0.0.3"
description = "Formatter to be used with tomegatherion-utils-logger"
license = "Software License Agreement"
authors = ["Abhishek Kapoor <kapoor.abhishek@outlook.com>"]
packages = [{include = "tomegathericon/utils/logFormatter"}]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.dependencies]
python = "^3.12"
poetry-core = "^2.1.3"
tomegathericon-utils-exceptions = "^0.0.2"

[tool.poetry.group.publish.dependencies]
twine = "^6.1.0"

[tool.poetry.group.docs.dependencies]
sphinx = "^8.2.3"

[tool.poetry.group.test.dependencies]
pytest = "^8.4.1"
pytest-mock = "^3.14.1"
freezegun = "^1.5.5"
pytest-html = "^4.1.1"
pylint = "^3.3.7"
isort = "^6.0.1"
mypy = "^1.17.1"
ruff = "^0.12.8"
pre-commit = "^4.3.0"
pytest-cov = "^6.2.1"

[tool.ruff]
line-length = 88
target-version = "py312"
exclude = [
    ".git",
    "__pycache__",
    "_deployment",
    "venv",
    "_output",
    "public",
    "dist",
    "logs"
]

[tool.ruff.lint]
select = ["E", "F", "W", "I", "UP", "C", "B"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
line-ending = "auto"

[tool.ruff.lint.isort]
known-first-party = ["tomegathericon-utils-logFormatter"]

[tool.mypy]
files = ["tomegathericon/utils/logFormatter"]
strict = true
disallow_untyped_defs = true
disallow_any_unimported = true
no_implicit_optional = true
check_untyped_defs = true
warn_return_any = true
warn_unused_ignores = true
show_error_codes = true
namespace_packages = true
verbosity = 1
show_error_context = true
show_column_numbers = true
show_error_end = true
pretty = true

[tool.pytest-html]
report-title = "LogFormatter Test Report"

[tool.coverage.report]
show_missing = true
precision = 4

[tool.coverage.html]
show_contexts = true
