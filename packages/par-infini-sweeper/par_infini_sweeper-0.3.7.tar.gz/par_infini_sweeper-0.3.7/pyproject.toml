[project]
name = "par_infini_sweeper"
dynamic = [
    "version",
]
description = "Par Infinite Minesweeper"
readme = "README.md"
requires-python = ">=3.11"
authors = [
    { name = "Paul Robello", email = "probello@gmail.com" },
]
maintainers = [
    { name = "Paul Robello", email = "probello@gmail.com" },
]
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Environment :: Console",
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: End Users/Desktop",
    "Intended Audience :: Other Audience",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Operating System :: MacOS",
    "Operating System :: Microsoft :: Windows :: Windows 10",
    "Operating System :: Microsoft :: Windows :: Windows 11",
    "Operating System :: POSIX :: Linux",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
]
keywords = [
    "tui",
    "minesweeper",
    "terminal",
]
dependencies = [
    "python-dotenv>=1.1.1",
    "requests>=2.32.4",
    "rich>=14.1.0",
    "orjson>=3.11.2",
    "typer>=0.16.0",
    "textual>=5.3.0",
    "textual-serve>=1.1.2",
    "pydantic>=2.11.1",
    "python-jose>=3.5.0",
    "authlib>=1.6.1",
    "xdg-base-dirs>=6.0.2",
]
packages = [
    "src/par_infini_sweeper",
]

[project.license]
file = "LICENSE"

[project.urls]
Homepage = "https://github.com/paulrobello/par_infini_sweeper"
Documentation = "https://github.com/paulrobello/par_infini_sweeper/blob/main/README.md"
Repository = "https://github.com/paulrobello/par_infini_sweeper"
Issues = "https://github.com/paulrobello/par_infini_sweeper/issues"
Discussions = "https://github.com/paulrobello/par_infini_sweeper/discussions"
Wiki = "https://github.com/paulrobello/par_infini_sweeper/wiki"

[project.scripts]
pim = "par_infini_sweeper.__main__:app"

[build-system]
requires = [
    "hatchling",
    "wheel",
]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "pyright>=1.1.403",
    "pre-commit>=4.3.0",
    "ruff>=0.12.9",
    "pyinstrument>=5.1.1",
    "types-orjson>=3.6.2",
    "textual-dev>=1.7.0",
    "hatchling>=1.27.0",
    "wheel>=0.45.1",
    "build>=1.2.2",
]

[tool.hatch.version]
path = "src/par_infini_sweeper/__init__.py"

[tool.hatch.build.targets.wheel]
packages = [
    "src/par_infini_sweeper",
]
include = [
    "py.typed",
    "**/*.py",
    "**/*.html",
    "**/*.gif",
    "**/*.jpg",
    "**/*.png",
    "**/*.md",
    "**/*.tcss",
]

[tool.hatch.build.targets.sdist]
include = [
    "src/par_infini_sweeper",
    "LICENSE",
    "README.md",
    "pyproject.toml",
]
exclude = [
    "*.pyc",
    "__pycache__",
    "*.so",
    "*.dylib",
]
