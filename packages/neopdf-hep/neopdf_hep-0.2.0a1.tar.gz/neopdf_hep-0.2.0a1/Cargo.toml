[workspace]
members = ["neopdf", "neopdf_pyapi"]
resolver = "2"

[workspace.package]
categories = ["science"]
edition = "2021"
keywords = ["high-energy-physics", "physics"]
license = "GPL-3.0-or-later"
repository = "https://github.com/Radonirinaunimi/neopdf"
rust-version = "1.82.0"
version = "0.2.0-alpha1"

[workspace.dependencies]
# Core dependencies
ndarray = { version = "0.16.1", features = ["serde"] }
thiserror = "1.0.69"
tempfile = "3.10.1"
itertools = "0.13"

# Core library dependencies
ninterp = "0.7.3"
serde = { version = "1.0", features = ["derive"] }
serde_yaml = "0.9"
rayon = "1.5"
lz4_flex = "0.11"
bincode = "1.3"
flate2 = "1.1.2"
reqwest = { version = "0.12.22", features = ["blocking", "gzip", "rustls-tls"], default-features = false }
tar = "0.4.44"
regex = "1.11.1"
git-version = "0.3.9"

# CLI dependencies
clap = { version = "4.5", features = ["derive"] }

# Python bindings
pyo3 = { version = "0.25", features = ["extension-module"] }
numpy = "0.25"

# Build dependencies
cbindgen = "0.26.0"

# Dev dependencies for testing
assert_cmd = "2.0.17"
assert_fs = "1.1.3"
predicates = "3.1.3"
criterion = "0.6"

# Internal crates
neopdf = { path = "./neopdf", version = "0.2.0-alpha1" }

[workspace.lints.clippy]
all = { level = "warn", priority = -1 }
cargo = { level = "warn", priority = -1 }
nursery = { level = "warn", priority = -1 }
pedantic = { level = "warn", priority = -1 }

[workspace.lints.rust]
missing-docs = "warn"
unsafe-op-in-unsafe-fn = "deny"

[profile.release]
opt-level = 3
lto = true
codegen-units = 1
panic = "abort"
strip = true

[profile.test-opt]
inherits = "test"
opt-level = 1
debug = false
