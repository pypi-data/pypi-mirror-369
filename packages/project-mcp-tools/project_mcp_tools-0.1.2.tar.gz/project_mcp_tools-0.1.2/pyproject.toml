[project]
name = "project-mcp-tools"
version = "0.1.2"
description = "Collection of FastMCP tools for software project management and development"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "fastmcp>=2.11.0",
]

[project.scripts]
project-mcp-tools = "project_mcp_tools.server:main"

[tool.hatch.build.targets.wheel]
packages = ["project_mcp_tools"]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
