[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "wotclientdetection"
description = "Programatically detect and delegate WoT/MT launchers and clients"
readme = "README.md"
requires-python = ">=3"
license = "MIT"
license-files = ["LICENSE.md"]
keywords = ["wot", "mt", "launcher", "client", "detection"]
authors = [
  {name = "OpenWG.Utils Contributors" },
  {name = "Paul Ekshmidt", email = "contact@kurzdor.me" }
]
maintainers = [
  {name = "Paul Ekshmidt", email = "contact@kurzdor.me" }
]
dynamic = ["version"]
dependencies = [
  "psutil", "packaging"
]
classifiers = [
  "Development Status :: 5 - Production/Stable",
  "Topic :: Software Development :: Build Tools",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Operating System :: Microsoft :: Windows"
]

[project.urls]
"Homepage" = "https://github.com/kurzdor/wot.clientdetection"
"Bug Reports" = "https://github.com/kurzdor/wot.clientdetection/issues"
"Source" = "https://github.com/kurzdor/wot.clientdetection"

[tool.setuptools.dynamic]
version = {attr = "wotclientdetection.__version__"}
