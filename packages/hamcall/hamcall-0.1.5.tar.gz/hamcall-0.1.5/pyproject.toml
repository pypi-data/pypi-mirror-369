[tool.hatch]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "hamcall"
dynamic = ["version"]
requires-python = ">=3.10"
description  = "A amateur radio callsign lookup database (currently US FCC only)"
readme="README.md"
author="Wes Hardaker"
# dependencies= [
#     "rich",
#     "rich-argparse",
#     "rich-logging"
# ]

[project.license]
file = "LICENSE.txt"

[project.urls]
Homepage = "https://github.com/hardaker/hamcall"

[tool.hatch.version]
path = "hamcall/__init__.py"

[project.scripts]
hamcall = "hamcall:main"

[tool.ruff]
#select = ["ALL"]   # gulp
fixable = ["ALL"]  # double gulp
ignore = ["E501", "PLC0414", "S101", "ERA001"]

[tool.hatch.build.targets.sdist]
include = [
    "/hamcall",
]
