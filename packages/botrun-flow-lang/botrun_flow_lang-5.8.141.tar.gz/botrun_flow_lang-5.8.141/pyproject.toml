deepdiff = "^8.0.1"
google-cloud-discoveryengine = "^0.13.3"
langchain-core = "^0.3.45"
langchain = "^0.3.19"
langchain-community = "^0.3.18"
langchain-openai = "^0.3.6"
langchain-anthropic = ">=0.3.10"
langchain-google-genai = "^2.0.9"
wikipedia = "^1.4.0"
