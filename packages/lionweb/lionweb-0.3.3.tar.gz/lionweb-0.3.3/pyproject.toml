[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.package-data]
"lionweb" = ["py.typed"]

[project]
name = "lionweb"
version = "0.3.3"
description = "A Python package for working with LionWeb"
readme = "README.md"
authors = [{ name = "Federico Tomassetti", email = "federico@strumenta.com" }]
license = { file = "LICENSE.txt" }
requires-python = ">=3.8"
dependencies = [
    "requests",
    "pydantic"
]