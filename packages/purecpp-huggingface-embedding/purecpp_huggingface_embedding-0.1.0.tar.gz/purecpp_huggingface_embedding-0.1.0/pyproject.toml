[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "purecpp-huggingface-embedding"
version = "0.1.0"
description = "A Python package for generating text embeddings using Hugging Face models."
readme = "README.md"
license = "MIT"
license-files = ["LICENSE"]
authors = [{ name = "PureAI", email = "contato@pureai.com.br" }]
requires-python = ">=3.9"
dependencies = [
    "transformers",
    "sentence-transformers",
    "torch"
]

[project.optional-dependencies]
dev = [
    "pytest",
    "pytest-asyncio",   
    "respx",
    "ruff",
    "mypy",
    "types-requests"
]

