# =============================================================================
# 训练配置 (Training Configuration)
# =============================================================================
output_dir: ./output
do_train: false
do_eval: false
do_predict: false
num_train_epochs: 3.0
max_steps: -1
resume_from_checkpoint: null

# =============================================================================
# 评估配置 (Evaluation Configuration)
# =============================================================================
eval_steps: null
eval_delay: 0
# Options: 'no', 'steps', 'epoch'
eval_strategy: 'no'

# =============================================================================
# 批次和梯度配置 (Batch & Gradient Configuration)
# =============================================================================
per_device_train_batch_size: 8
per_device_eval_batch_size: 8
auto_find_batch_size: false
gradient_accumulation_steps: 1
gradient_checkpointing: false

# =============================================================================
# 优化器和学习率 (Optimizer & Learning Rate)
# =============================================================================
learning_rate: 5e-5
weight_decay: 0.0
lr_scheduler_type: linear
warmup_ratio: 0.0
warmup_steps: 0

# =============================================================================
# 日志记录 (Logging Configuration)
# =============================================================================
# Options: 'debug', 'info', 'warning', 'error', 'critical', 'passive'
log_level: passive
log_on_each_node: true
# Options: 'no', 'steps', 'epoch'
logging_strategy: steps
logging_first_step: false
logging_steps: 500

# =============================================================================
# 模型保存 (Model Saving Configuration)
# =============================================================================
# Options: 'no', 'steps', 'epoch', 'best'
save_strategy: steps
save_steps: 500
save_total_limit: null
save_only_model: false

# =============================================================================
# 随机种子 (Random Seeds)
# =============================================================================
seed: 42
data_seed: None

# =============================================================================
# 硬件和性能优化 (Hardware & Performance)
# =============================================================================
use_ipex: false
bf16: false
fp16: false
tf32: null
torch_compile: false
torch_compile_backend: 'inductor'
use_liger_kernel: false

# =============================================================================
# 数据加载器配置 (DataLoader Configuration)
# =============================================================================
dataloader_drop_last: false
dataloader_num_workers: 0
dataloader_prefetch_factor: 2
dataloader_pin_memory: true
dataloader_persistent_workers: false
remove_unused_columns: true
label_names: null

# =============================================================================
# 实验跟踪 (Experiment Tracking)
# =============================================================================
run_name: null
report_to: null

# =============================================================================
# Hub 集成 (Hugging Face Hub Integration)
# =============================================================================
push_to_hub: false
hub_model_id: null
# Options: 'end', 'every_save', 'checkpoint', 'all_checkpoints'
hub_strategy: 'every_save'
hub_revision: null