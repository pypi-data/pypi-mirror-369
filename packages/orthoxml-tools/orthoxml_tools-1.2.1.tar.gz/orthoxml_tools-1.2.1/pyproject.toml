[project]
name = "orthoxml-tools"
version = "1.2.1"
description = "Tools for working with OrthoXML files."
readme = "README.md"
authors = [
    { name = "Ali Yazdizadeh", email = "aliyzd1379@gmail.com" }
]
requires-python = ">=3.9"
dependencies = [
    "lxml>=5.3.0",
    "dendropy>=5.0.8",
    "importlib-resources >=5.1; python_version < '3.10'",
]

[project.scripts]
orthoxml-tools = "orthoxml.cli:main"

[project.optional-dependencies]
test = [
    "pytest>=7.0.0",
    "pytest-cov>=3.0.0"
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/orthoxml"]
