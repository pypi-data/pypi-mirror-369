[project]
name = "inkognito"
version = "0.1.0"
description = "Privacy-first document processing FastMCP server with PII anonymization"
authors = [{name = "Andrew Nanton", email = "git-nanton@stanford.edu"}]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.10,<3.13"
keywords = ["mcp", "fastmcp", "privacy", "anonymization", "pii", "document-processing", "pdf", "extraction"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Text Processing :: General",
    "Topic :: Security",
]
dependencies = [
    "fastmcp>=2.11.0",
    "llm-guard>=0.3.0",
    "faker>=20.0.0",
    "tiktoken>=0.5.0",
    "aiofiles>=23.0.0",
    "python-magic>=0.4.0",
    "pip>=25.2",
    "docling>=2.25",
    "ocrmac>=1.0.0",
]

[project.urls]
Homepage = "https://github.com/phren0logy/inkognito"
Repository = "https://github.com/phren0logy/inkognito"
Issues = "https://github.com/phren0logy/inkognito/issues"
Documentation = "https://github.com/phren0logy/inkognito#readme"

[project.scripts]
inkognito = "server:main"

[project.optional-dependencies]
azure = ["azure-ai-documentintelligence>=1.0.0b1"]
llamaindex = ["llama-index>=0.9.0", "llama-parse>=0.3.0"]
docling = ["docling>=1.0.0"]
mineru = ["magic-pdf>=0.6.0"]
all = ["inkognito[azure,llamaindex,docling,mineru]"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
include = [
    "*.py",
    "extractors/**/*.py",
]
exclude = [
    "tests/**",
]

[dependency-groups]
dev = [
    "pytest>=8.4.1",
    "pytest-asyncio>=1.1.0",
    "pytest-cov>=6.2.1",
    "pytest-mock>=3.14.1",
    "reportlab>=4.4.3",
]
