[tool.poetry]
name = "ironaai"
version = "0.0.3"
description = "IronaAI Python SDK"
authors = ["Irona AI <support@irona.ai>"]
readme = "README.md"
packages = [{include = "ironaai"}]

[tool.poetry.dependencies]
python = "^3.9"
requests = "^2.26.0"
python-dotenv = "^0.19.0"
pytest = "^8.3.5"
setuptools = "^75.8.2"
pydantic = "^2.10.6"
litellm = "^1.62.1"
numpydoc = "^1.8.0"
openai = "^1.70.0"
langchain-core = "^0.3.59"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"