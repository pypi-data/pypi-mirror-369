[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "buvis-pybase"
version = "0.1.5"
description = "Foundation of BUVIS python projects"
authors = ["Tomáš Bouška <tomas@buvis.net>"]
license = "MIT License"
readme = "README.md"
[[tool.poetry.packages]]
include = "buvis"
from = "src"

[[tool.poetry.source]]
name = "test-pypi"
url = "https://test.pypi.org/simple/"
priority = "explicit"

[tool.poetry.dependencies]
python = "^3.12"
inflection = "0.5.1"
jira = "3.8.0"
pexpect = "4.9.0"
pyyaml = "6.0.2"
rake-nltk = "1.0.6"
rich = "13.9.4"
torch = "2.5.1"
transformers = "4.48.0"
tzlocal = "5.2"

[tool.poetry.dependencies.pywin32]
version = "308"
markers = "sys_platform == 'win32'"

[tool.poetry.dependencies.xattr]
version = "1.1.4"
markers = "sys_platform != 'win32'"

[tool.poetry.group.dev.dependencies]
pre-commit = "4.0.1"

[tool.poetry.group.test.dependencies]
pytest = "8.3.3"

[tool.poetry.group.docs.dependencies]
sphinx = "8.1.3"
sphinx-rtd-theme = "3.0.2"

[tool.poetry.group.tests.dependencies]
pytest-mock = "^3.14.0"
