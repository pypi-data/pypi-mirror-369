[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "buvis-pybase"
version = "0.2.0"
description = "Foundation of BUVIS python projects"
authors = ["Tomáš Bouška <tomas@buvis.net>"]
license = "MIT License"
readme = "README.md"
[[tool.poetry.packages]]
include = "buvis"
from = "src"

[[tool.poetry.source]]
name = "test-pypi"
url = "https://test.pypi.org/simple/"
priority = "explicit"

[tool.poetry.dependencies]
python = ">=3.12,<3.14"
inflection = "0.5.1"
jira = "3.10.5"
pexpect = "4.9.0"
pyyaml = "6.0.2"
rake-nltk = "1.0.6"
rich = "14.1.0"
torch = "2.8.0"
transformers = "4.55.2"
tzlocal = "5.3.1"

[tool.poetry.dependencies.pywin32]
version = "311"
markers = "sys_platform == 'win32'"

[tool.poetry.dependencies.xattr]
version = "1.2.0"
markers = "sys_platform != 'win32'"

[tool.poetry.group.dev.dependencies]
pre-commit = "4.3.0"

[tool.poetry.group.test.dependencies]
pytest = "8.4.1"

[tool.poetry.group.docs.dependencies]
sphinx = "8.2.3"
sphinx-rtd-theme = "3.0.2"

[tool.poetry.group.tests.dependencies]
pytest-mock = "^3.14.0"
