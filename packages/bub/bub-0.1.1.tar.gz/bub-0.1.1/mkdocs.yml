site_name: bub
repo_url: https://github.com/psiace/bub
site_url: https://bub.build
site_description: Bub it. Build it.
site_author: Chojan Shang
edit_uri: edit/main/docs/
repo_name: psiace/bub
copyright: Maintained by <a href="https://psiace.me">Chojan Shang</a>.

nav:
  - Home: index.md
  - Posts:
      - Baby Bub - Bootstrap Milestone: posts/2025-07-16-baby-bub-bootstrap-milestone.md

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: ["src/bub"]

theme:
  name: terminal
  palette: dark
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.highlight
    - search.share
    - content.code.copy
    - content.code.select

markdown_extensions:
  - admonition
  - codehilite:
      guess_lang: false
  - toc:
      permalink: true
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.details
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tasklist:
      custom_checkbox: true

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/psiace/bub
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/bub
