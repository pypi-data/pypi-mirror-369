[project]
name = "disentanglement-error"
version = "0.1.4"
description = "Measure whether aleatoric and epistemic uncertainty are estimated orthogonally"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "notebook>=7.4.5",
    "numpy>=1.26.4",
    "scikit-learn>=1.7.1",
    "pandas>=2.3.1",
]

[project.urls]
source = "https://github.com/ivopascal/disentanglement_error"

[dependency-groups]
dev = [
    "tensorflow==2.15",
    "keras>=2.15.0",
    "keras-uncertainty",
    "matplotlib>=3.10.5",
]

[tool.uv.sources]
keras-uncertainty = { git = "https://github.com/mvaldenegro/keras-uncertainty.git" }
