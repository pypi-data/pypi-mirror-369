[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pyobfuscator-gmaq"
version = "2.0.1"
description = "Advanced Python File Obfuscation with Multi-Layer Encryption"
readme = "README.md"
requires-python = ">=3.7"
license = {text = "MIT"}
authors = [{name = "PyObfusCrypt Team"}]
keywords = ["obfuscation", "encryption", "python", "security", "cryptography"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Security :: Cryptography",
    "Topic :: Software Development :: Libraries :: Python Modules"
]
dependencies = [
    "build>=1.1.1",
    "cryptography>=3.4.8",
    "setuptools>=68.0.0",
    "twine>=4.0.2",
]

[project.scripts]
pyobfuscator-gmaq = "pyobfuscrypt.cli:main"

[project.urls]
Homepage = "https://github.com/pyobfuscrypt/pyobfuscrypt"
Documentation = "https://pyobfuscrypt.readthedocs.io"
Repository = "https://github.com/pyobfuscrypt/pyobfuscrypt"
"Bug Tracker" = "https://github.com/pyobfuscrypt/pyobfuscrypt/issues"
