[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pyobfuscator-gmaq"
version = "1.0.1"
description = "Advanced Python Code Protection System with AES-256-GCM encryption and AST obfuscation"
readme = "README.md"
license = "MIT"
authors = [
    {name = "PyObfuscator Team", email = "pyobfuscator@github.com"}
]
maintainers = [
    {name = "PyObfuscator Team", email = "pyobfuscator@github.com"}
]
keywords = ["python", "security", "obfuscation", "encryption", "protection", "reverse-engineering", "anti-debug", "linux"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Intended Audience :: Information Technology",

    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8", 
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Security",
    "Topic :: Security :: Cryptography",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: Pre-processors",
    "Topic :: System :: Software Distribution",
    "Topic :: Utilities"
]
requires-python = ">=3.7"
dependencies = [
    "build>=0.10.0",
    "cryptography>=3.4.8",
    "psutil>=5.8.0",
    "twine>=4.0.2",
]

[project.optional-dependencies]
dev = [
    "build>=0.10.0",
    "twine>=4.0.0",
    "pytest>=7.0.0",
    "black>=22.0.0",
    "flake8>=4.0.0"
]

[project.urls]
Homepage = "https://github.com/MohamedQM/PyObfuscator-GMAQ"
Repository = "https://github.com/MohamedQM/PyObfuscator-GMAQ"
Documentation = "https://github.com/MohamedQM/PyObfuscator-GMAQ#readme"
"Bug Reports" = "https://github.com/MohamedQM/PyObfuscator-GMAQ/issues"
"Source Code" = "https://github.com/MohamedQM/PyObfuscator-GMAQ"

[project.scripts]
pyobfuscator-gmaq = "pyobfuscator.main:main"

[tool.setuptools.packages.find]
include = ["pyobfuscator*"]
exclude = ["tests*", "examples*"]

[tool.setuptools.package-data]
pyobfuscator = ["*.py"]
