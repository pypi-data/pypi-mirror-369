[project]
name = "dated-money"
version = "2.1.0"
description = "Compute with dated monetary values."
readme = "README.md"
authors = [
    { name = "Juan Reyero", email = "juan@juanreyero.com" }
]
license = { text = "MIT" }
requires-python = ">=3.9"
dependencies = [
    "requests>=2.31.0",
    "python-dateutil>=2.9.0.post0",
    "supabase>=2.11.0",
    "python-dotenv>=1.0.1",
]

[project.urls]
Homepage = "https://juanreyero.com/open/dated-money/"
Repository = "https://github.com/juanre/dated-money"

[project.scripts]
dmon-rates = "dated_money.rates:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/dated_money"]


[tool.pytest.ini_options]
addopts = "--doctest-modules --ignore=setup.py --ignore=build --ignore=doc --ignore=flymake"
pythonpath = ["."]

[tool.black]
line-length = 99
target-version = ["py39", "py310", "py311", "py312", "py313"]

[dependency-groups]
dev = [
    "black>=25.1.0",
    "isort>=6.0.1",
    "mypy>=1.17.0",
    "pre-commit>=4.2.0",
    "psycopg2-binary>=2.9.10",
    "pytest>=8.4.1",
    "ruff>=0.12.5",
    "types-python-dateutil>=2.9.0.20250708",
    "types-requests>=2.32.4.20250611",
]

[tool.ruff]
line-length = 99
target-version = "py39"

[tool.ruff.lint]
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "N",  # pep8-naming
    "UP", # pyupgrade
    "B",  # flake8-bugbear
    "C4", # flake8-comprehensions
    "SIM", # flake8-simplify
]
ignore = [
    "E501", # line too long (handled by black)
    "F401", # imported but unused (we handle with __all__)
    "N802", # function name should be lowercase (Money is a factory)
    "N806", # variable in function should be lowercase (Money classes are intentional)
    "SIM108", # ternary operator (sometimes if-else is clearer)
    "SIM117", # multiple with statements (sometimes nested is clearer)
]

[tool.mypy]
python_version = "3.9"
warn_return_any = false
warn_unused_configs = true
disallow_untyped_defs = false
ignore_missing_imports = true

[tool.isort]
profile = "black"
line_length = 99
