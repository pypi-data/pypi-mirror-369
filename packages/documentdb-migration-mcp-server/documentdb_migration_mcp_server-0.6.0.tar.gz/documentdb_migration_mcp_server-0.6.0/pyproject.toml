[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "documentdb-migration-mcp-server"
version = "0.6.0"
description = "DocumentDB Migration MCP Server for migrating data to DocumentDB"
readme = "README.md"
authors = [
    {name = "DocumentDB Team", email = "documentdb-dev@example.com"}
]
license = {text = "Apache-2.0"}
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]
requires-python = ">=3.10"
dependencies = [
    "pydantic>=2.0.0",
    "loguru>=0.6.0",
    "pymongo>=4.0.0",
    "boto3>=1.26.0",
    "mcp-server>=0.1.0",
    "humanize>=4.0.0",
]

[project.urls]
Homepage = "https://github.com/documentdb/documentdb-tools"
Documentation = "https://github.com/documentdb/documentdb-tools"
Repository = "https://github.com/documentdb/documentdb-tools"

[project.scripts]
documentdb-migration-mcp-server = "awslabs.documentdb_migration_mcp_server.server:main"

[tool.setuptools]
packages = ["awslabs.documentdb_migration_mcp_server"]

[tool.setuptools.package-data]
"awslabs.documentdb_migration_mcp_server" = ["scripts/*"]
