[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "slurmutils"
version = "1.1.6"
description = "Utilities and APIs for interfacing with the Slurm workload manager."
authors = [{ name = "Jason C. Nucciarone", email = "nuccitheboss@ubuntu.com" }]
requires-python = ">=3.10"
readme = "README.md"
license = "LGPL-3.0-only"
maintainers = [
    { name = "Jason C. Nucciarone", email = "nuccitheboss@ubuntu.com" },
    { name = "Ubuntu High-Performance Computing", email = "hpc-ubuntu-group@canonical.com" },
]
keywords = [
    "HPC",
    "administration",
    "orchestration",
    "utility",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: GNU Lesser General Public License v3 (LGPLv3)",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
dependencies = [
    "jsonschema~=4.23",
    "typing-extensions~=4.14",
]

[project.optional-dependencies]
dev = [
    # Test deps
    "coverage[toml] ~= 7.6",
    "pyfakefs ~= 5.9",
    "pytest ~= 8.3",

    # Linting
    "ruff",
    "codespell",
    "pyright"
]

[project.urls]
repository = "https://github.com/charmed-hpc/slurmutils"
issues = "https://github.com/charmed-hpc/slurmutils/issues"

[tool.coverage.run]
branch = true

[tool.coverage.report]
show_missing = true

[tool.pytest.ini_options]
minversion = "6.0"
log_cli_level = "INFO"

[tool.codespell]
skip = "build,lib,venv,icon.svg,.tox,.git,.mypy_cache,.ruff_cache,.vscode,.coverage"

[tool.black]
line-length = 99
target-version = ["py310"]

[tool.ruff]
line-length = 99
extend-exclude = ["__pycache__", "*.egg_info"]

[tool.ruff.lint]
select = ["E", "W", "F", "C", "N", "D", "I001"]
extend-ignore = [
    "D203",
    "D204",
    "D213",
    "D215",
    "D400",
    "D404",
    "D406",
    "D407",
    "D408",
    "D409",
    "D413",
]
ignore = ["E501", "D107"]
per-file-ignores = {"tests/*" = ["D100","D101","D102","D103","D104"]}
mccabe = { "max-complexity" = 15 }

[tool.pyright]
include = ["src/*"]
