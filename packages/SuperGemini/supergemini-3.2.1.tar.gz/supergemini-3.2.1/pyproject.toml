[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "SuperGemini"
dynamic = ["version"]
description = "SuperGemini Framework Management Hub"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Mithun Gowda B", email = "contact@supergemini.dev"},
    {name = "NomenAK", email = "contact@supergemini.dev"},
]
requires-python = ">=3.8"
dependencies = [
    "setuptools>=45.0.0",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

[project.urls]
Homepage = "https://github.com/SuperClaude-Org/SuperGemini_Framework"
Repository = "https://github.com/SuperClaude-Org/SuperGemini_Framework"
"Bug Tracker" = "https://github.com/SuperClaude-Org/SuperGemini_Framework/issues"
"GitHub" = "https://github.com/SuperClaude-Org/SuperGemini_Framework"
"Mithun Gowda B" = "https://github.com/mithun50"
"NomenAK" = "https://github.com/NomenAK"

[project.scripts]
SuperGemini = "SuperGemini.__main__:main"

[tool.hatch.version]
path = "VERSION"
pattern = "(?P<version>.*)"

[tool.hatch.build.targets.wheel]
packages = ["SuperGemini", "setup", "config", "profiles"]

[tool.hatch.build.targets.sdist]
include = [
    "SuperGemini/",
    "config/",
    "profiles/",
    "setup/",
    "VERSION",
    "README.md",
    "LICENSE",
    "MANIFEST.in",
]

