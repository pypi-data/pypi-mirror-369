[project]
name = "bt-ddos-shield-client"
requires-python = ">=3.11.0"
dynamic = [
    "version",
]

dependencies = [
    "bittensor~=9.9.0",
    "boto3~=1.36.21",
    "eciespy~=0.4.2",
    "pydantic~=2.10.6",
    "pydantic-settings~=2.7.1",
    "python-dotenv~=1.0.1",
    "route53~=1.0.1",
    "sqlalchemy~=2.0.36",
]

[project.optional-dependencies]
turbobt = [
    "turbobt~=0.2.1",
]

[tool.uv]
prerelease = "disallow"
environments = ["sys_platform == 'linux'", "sys_platform == 'darwin'"]

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = [
    "bt_ddos_shield",
    "bt_ddos_shield.turbobt",
]

[tool.pytest.ini_options]
addopts = "-s" # Shield tests run for a long time and user should see what is happening

[dependency-groups]
test = [
    "pytest~=8.3.4",
    "pytest-asyncio~=1.0.0",
]
format = [
    "ruff~=0.9.3",
]
lint = [
    "ruff~=0.9.3",
    "codespell[toml]~=2.4.1",
]
type_check = [
    "boto3-stubs~=1.36.18",
    "botocore-stubs~=1.36.18",
    "mypy~=1.15.0",
    "mypy-boto3-ec2~=1.36.18",
    "mypy-boto3-elbv2~=1.36.0",
    "mypy-boto3-route53~=1.36.0",
    "mypy-boto3-s3~=1.36.15",
    "mypy-boto3-wafv2~=1.36.0",
]
security_check = [
    "bandit~=1.8.2",
]

[tool.bandit]
skips = ["B101"]

[tool.ruff]
line-length = 120
preview = true

[tool.ruff.format]
quote-style = "single"

[tool.ruff.lint]
select = [
    "E", "F", "I", "UP", "B", "TC"
]
