[project]
name = "docviz-python"
version = "1.0.1"
description = "A Python library for extracting and analyzing content from any documents, supporting batch and selective extraction, custom configuration, and multiple output formats."
readme = "README.md"
requires-python = ">=3.10"
authors = [{ name = "fresh-milkshake" }]
license = { file = "LICENSE" }
keywords = [
    "pdf",
    "document analysis",
    "extraction",
    "scientific papers",
    "batch processing",
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Intended Audience :: Science/Research",
    "Topic :: Text Processing :: Linguistic",
    "Topic :: Scientific/Engineering :: Information Analysis",
]
dependencies = [
    "click>=8.2.1",
    "loguru>=0.7.3",
    "openai>=1.98.0",
    "opencv-python>=4.12.0.88",
    "pymupdf>=1.26.3",
    "pytesseract>=0.3.13",
]

[project.optional-dependencies]
dev = [
    "doclayout-yolo>=0.0.4",
    "huggingface-hub>=0.34.3",
    "jupyter>=1.1.1",
    "pyright>=1.1.403",
    "ruff>=0.12.7",
]
showcase = [
    "ipykernel>=6.30.1", 
    "seaborn>=0.13.2", 
    "ultralytics>=8.3.174"
]
