[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "slamlab"
version = "0.0.1"
description = "The SLAMLab Python Package"
readme = "README.md"
authors = [
    { name = "SLAMLab", email = "slamlabapp@gmail.com" }
]
license = { text = "MIT" }
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Development Status :: 1 - Planning",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries"
]
keywords = ["SLAM", "robotics", "mapping", "localization"]

[project.urls]
Homepage = "https://github.com/SLAMLabApp/slamlab_python"
Source = "https://github.com/SLAMLabApp/slamlab_python"

[tool.setuptools.packages.find]
where = ["src"]

