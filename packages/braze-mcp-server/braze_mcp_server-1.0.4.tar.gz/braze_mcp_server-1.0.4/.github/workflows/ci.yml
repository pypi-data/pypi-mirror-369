name: CI Quality Gate

on:
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  quality-checks:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        version: "latest"

    - name: Set up Python
      run: uv python install

    - name: Install dependencies
      run: uv sync --extra dev

    - name: Install project in development mode
      run: uv pip install -e .

    - name: Validate MCP docstrings
      run: uv run python scripts/validate_docstrings.py src/braze_mcp/tools/*.py

    - name: Run type checking
      run: uv run mypy --implicit-optional src/

    - name: Run security check
      run: uv run bandit -r src/

    - name: Check code formatting
      run: uv run ruff format --check src/ tests/

    - name: Run linting
      run: uv run ruff check src/ tests/

    - name: Run tests with coverage
      run: uv run pytest --cov=src --cov-fail-under=80 tests/

 