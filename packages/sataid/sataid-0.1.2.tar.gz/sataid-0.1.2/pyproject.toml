[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "sataid"
version = "0.1.2"
authors = [
    { name="sepriando", email="meteo.go@gmail.com" },
]
description = "A package to read, process, and visualize the Sataid binary data format for satellite imagery."
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Scientific/Engineering :: Atmospheric Science",
    "Development Status :: 4 - Beta",
]
dependencies = [
    "numpy",
    "matplotlib",
    "netCDF4",
    "scipy",
    "rasterio",
    "cartopy"
]

[project.urls]
Homepage = "https://github.com/sepriando/sataid"
"Bug Tracker" = "https://github.com/sepriando/sataid/issues"