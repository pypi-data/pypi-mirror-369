name: Bug report
description: Report a reproducible problem to help us improve
labels: [bug]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: input
    id: version
    attributes:
      label: Package version
      description: Output of `python -c "import jinpy_utils; print(jinpy_utils.__version__)"` and Python version
      placeholder: e.g., 0.0.0-alpha.1 on Python 3.12.11
  - type: textarea
    id: description
    attributes:
      label: What happened?
      description: Also tell us, what did you expect to happen?
    validations:
      required: true
  - type: textarea
    id: reproduce
    attributes:
      label: Steps to reproduce
      description: Provide minimal code snippets, commands, or data to reproduce
      placeholder: |
        1. ...
        2. ...
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      render: shell
  - type: dropdown
    id: os
    attributes:
      label: OS
      options:
        - Linux
        - macOS
        - Windows
  - type: checkboxes
    id: checks
    attributes:
      label: Checks
      options:
        - label: I searched existing issues
          required: true
        - label: I can reproduce with latest prerelease
          required: false
