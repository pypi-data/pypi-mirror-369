version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 20
    labels: ["dependencies", "ci"]
    commit-message:
      prefix: "ci(deps)"
    pull-request-branch-name:
      separator: "-"
    groups:
      actions-minor-patch:
        patterns: ["*"]
        update-types: ["minor", "patch"]

  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 20
    labels: ["dependencies", "python"]
    commit-message:
      prefix: "build(deps)"
    versioning-strategy: increase-if-necessary
    pull-request-branch-name:
      separator: "-"
    registries: ["pypi"]
    allow:
      - dependency-type: "all"
    groups:
      runtime-minor-patch:
        applies-to: version-updates
        update-types: ["minor", "patch"]
        patterns: ["*"]

registries:
  pypi:
    type: python-index
    url: https://pypi.org/simple
