[project]
name = "ncdgen"
version = "3.0.0"
description = "Plane geometry diagram generation using Newclid"
readme = "README.md"
authors = [
    { name = "AutoMathis", email = "automathis@protonmail.com" }
]
requires-python = ">=3.11"
dependencies = [
    "newclid[yuclid]",
    "hydra-core>=1.3.2",
    "pydantic>=2.11.5",
    "numpy>=1.26.4",
    "protobuf",
    "google-cloud-batch",
    "types-protobuf",
    "networkx>=3.5",
    "types-networkx>=3.5.0.20250709",
]

license = "Apache-2.0"
license-files = ['LICEN[CS]E*', 'NOTICE*']

[project.urls]
Homepage = "https://newclid.github.io/Newclid/"
Repository = "https://github.com/Newclid/Newclid.git"

[project.scripts]
ncdgen = "ncdgen.__main__:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.uv.sources]
newclid = { workspace = true }
