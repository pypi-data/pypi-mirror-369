[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pysearchlm"
version = "1.0.1"
description = "LLM-powered PDF academic paper summarizer with LaTeX output"
readme = "README_EN.md"
authors = [{name = "Semih Ocakli", email = "semihocakli35@gmail.com"}]
license = {text = "MIT"}
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Text Processing :: Markup :: LaTeX",
    "Operating System :: OS Independent",
]
dependencies = [
    "google-generativeai>=0.8.3",
    "requests>=2.32.3",
    "python-dotenv>=1.0.1"
]

[project.urls]
Homepage = "https://github.com/Semihocakli/pysearchlm"
Repository = "https://github.com/Semihocakli/pysearchlm"
Issues = "https://github.com/Semihocakli/pysearchlm/issues"

[tool.setuptools.packages.find]
exclude = ["output*", "venv*", "*.egg-info", "__pycache__"]
