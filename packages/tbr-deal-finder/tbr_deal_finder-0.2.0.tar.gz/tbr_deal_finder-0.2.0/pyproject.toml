[project]
name = "tbr-deal-finder"
version = "0.2.0"
description = "Track price drops and find deals on books in your TBR list across audiobook and ebook formats."
readme = "README.md"
requires-python = ">=3.13"
license = {text = "MIT"}
dependencies = [
    "aiohttp>=3.12.14",
    "audible==0.8.2",
    "click>=8.2.1",
    "duckdb>=1.3.2",
    "levenshtein>=0.27.1",
    "pandas>=2.3.1",
    "questionary>=2.1.0",
    "tqdm>=4.67.1",
    "unidecode>=1.4.0",
]

[project.scripts]
tbr-deal-finder = "tbr_deal_finder.cli:cli"

[tool.setuptools.package-data]
"tbr-deal-finder" = [
    "queries/**/*.sql",
    "reports/*.j2",
    "data/*.json"
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
