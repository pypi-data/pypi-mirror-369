[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "milieudefensie"
version = "0.0.3"
authors = [
    {name = "Data team", email = "data@milieudefensie.nl"},
]
description = "Machine learning tools for environmental analysis"
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    # Core requirements
    "numpy>=2.0.0,<3.0.0",
    "pandas>=2.0.0,<3.0.0",
    "scikit-learn>=1.0.0,<2.0.0",
    "matplotlib>=3.0.0",
    "plotly>=6.0.0",
    "shap>=0.40.0",
    "xgboost>=3.0.0",
    "lightgbm>=4.0.0",
    "catboost>=1.0.0",
    "tqdm>=4.0.0",
    "requests>=2.0.0",
    "seaborn>=0.13.2"
]

[project.urls]
Homepage = "https://milieudefensie.nl"