[build-system]
requires = [
    "setuptools>=61.0",
    "setuptools_scm[toml]>=3.4",
]
build-backend = "setuptools.build_meta"

[tool.setuptools_scm]

[project]
name = "esi-utils-rupture"
dynamic = ["version"]
description = "USGS Earthquake Impact Utilities for Ruptures"
authors = [
    {name = "Eric Thompson", email="emthompsone@usgs.gov"},
    {name = "Bruce Worden", email="cbworden@contractor.usgs.gov"},
    {name = "Gabe Ferragut", email="gferragut@usgs.gov"},
]
license = "CC0-1.0"
license-files = ["LICENSE.md"]
readme = "README.md"
requires-python = ">=3.11"

# Requirements:
dependencies = [
    "decorator>=5.1",
    "defusedxml>=0.7.1",
    "esi-extern-openquake>=1.0.0",
    "esi-utils-time>=1.0.0",
    "esi-utils-vectors>=1.0.0",
    "h5py>=3.7",
    "numpy>=1.26",
    "obspy>=1.3.0",
    "openquake.engine>=3.23",
#    "openquake.engine@git+https://github.com/gem/oq-engine.git",
    "numba",
    "pandas>=1.0",
    "psutil>=5.9",
    "pyproj>=2.6.1",
    "requests>2.28",
    "toml>=0.10",
]

[project.optional-dependencies]
dev = [
    "build>=0.7.0",
    "black>=21",
    "flake8>=3.9",
    "ipython>=7.26",
]
test = [
    "pytest>=6.2",
    "pytest-cov>=2.12",
    "pytest-console-scripts>=1.2",
    "vcrpy>=4.1",
]
build = [
    "build",
    "packaging>=24.2",
    "twine",
    "check-wheel-contents",
]
