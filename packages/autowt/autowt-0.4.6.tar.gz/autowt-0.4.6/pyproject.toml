[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "autowt"
version = "0.4.6"
description = "Customizable git worktree manager"
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
authors = [
    {name = "Steve", email = "steve@example.com"},
]
keywords = ["git", "worktree", "development", "workflow"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Version Control",
    "Topic :: System :: Shells",
]
dependencies = [
    "click>=8.0.0",
    "click-aliases>=1.0.0",
    "textual>=0.50.0",
    "toml>=0.10.0",
    "rich>=13.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "ruff>=0.1.0",
]
docs = [
    "mkdocs>=1.5.3",
    "mkdocs-material>=9.4.6",
    "mkdocstrings[python]>=0.23.0",
    "pymdown-extensions>=10.3.1",
    "mkdocs-mermaid2-plugin>=1.1.1",
    "mkdocs-github-admonitions-plugin",
]

[project.scripts]
autowt = "autowt.cli:main"

[project.entry-points."mkdocs.plugins"]
help-output = "autowt.mkdocs_plugins.help_output:HelpOutputPlugin"
changelog-insert = "autowt.mkdocs_plugins.changelog_insert:ChangelogInsertPlugin"

[tool.ruff]
line-length = 88
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "UP"]
ignore = ["E501"]
# Enforce that imports are at the top of files
extend-select = ["E402", "PLC0415"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"

[tool.pytest.ini_options]
norecursedirs = ["scratch"]

[dependency-groups]
dev = [
    "pytest>=8.4.1",
    "ruff>=0.12.3",
    "cimonitor>=0.1.5",
    "pytest-cov>=6.2.1",
    "pre-commit>=3.0.0",
    "pytest-asyncio>=1.1.0",
]
docs = [
    "mkdocs>=1.5.3",
    "mkdocs-material>=9.4.6",
    "mkdocstrings[python]>=0.23.0",
    "pymdown-extensions>=10.3.1",
    "mkdocs-mermaid2-plugin>=1.1.1",
    "mkdocs-github-admonitions-plugin",
]
