[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "proloquor-model"
version = "0.0.5"
authors = [
  { name="Proloquor.net Staff", email="staff@proloquor.net" },
]
description = "Useful classes that model and examine proloquor.net surveys."
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]

[project.urls]
Homepage = "https://gitlab.com/proloquor-public/proloquor-model"
Issues = "https://gitlab.com/proloquor-public/proloquor-model/issues"