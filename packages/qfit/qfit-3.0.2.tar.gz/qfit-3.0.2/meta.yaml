{% set name = "qfit" %}
{% set version = "2.3.1" %}
{% set python_min = "3.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/qfit-{{ version }}.tar.gz
  sha256: 1877a53d7d899350b856d204e4e33f4c32ffcb6f174fc0ed0b917b7e1fde93f1

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv 
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=64
    - wheel
    - setuptools-scm >=8
    - pip
  run:
    - python >={{ python_min }}
    - numpy >=1.14.2
    - matplotlib-base >=3.1.2
    - pyside6
    - h5py >=2.7.1
    - scikit-image
    - scqubits >=3.0.0
    - matplotlib-label-lines
    - ipykernel
    - jupyter
    - pathos
    - dill
    - pywavelets
    # scqubits' conda build profile (meta.yaml) is different from the pip 
    # installation profile (pyproject.toml), so we need to add extra packages to 
    # make sure it passes the pip check. The additional requirements introduce
    # inconsistencies between the qfit's pyproject.toml and meta.yaml, too.
    # - scipy >=1.5,<1.13.1
    - cython >=0.29.20

test:
  requires:
    - pip
    - python {{ python_min }}
  imports:
    - qfit
  commands:
    - pip check

about:
  home: https://github.com/scqubits/qfit
  summary: 'qfit: data extraction GUI tool for use with scQubits'
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE

extra:
  recipe-maintainers:
    - Harrinive
    - ZhaoTianPu
