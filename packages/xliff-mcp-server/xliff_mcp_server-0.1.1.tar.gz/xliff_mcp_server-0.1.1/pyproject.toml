[project]
name = "xliff-mcp-server"
version = "0.1.1"
description = "MCP server for processing XLIFF translation files"
readme = "README.md"
license = {file = "LICENSE"}
authors = [
    {name = "floydy", email = "floydy@langlinking.com"}
]
keywords = ["mcp", "xliff", "translation", "localization"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
requires-python = ">=3.10"
dependencies = [
    "mcp>=1.2.0",
    "translate-toolkit>=3.0.0",
    "lxml>=4.9.0",
    "pydantic>=2.0.0",
]

[project.scripts]
xliff-mcp-server = "xliff_mcp.__main__:main"

[project.urls]
Homepage = "https://github.com/langlink-localization/xliff-mcp-server"
Repository = "https://github.com/langlink-localization/xliff-mcp-server"
Issues = "https://github.com/langlink-localization/xliff-mcp-server/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["xliff_mcp"]