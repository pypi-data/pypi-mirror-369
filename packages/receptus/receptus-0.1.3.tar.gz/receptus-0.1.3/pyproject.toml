[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "receptus"
version = "0.1.3"
authors = [
  { name="James Husted", email="james@husted.dev" },
]
description = "A flexible, interactive command-line prompt toolkit for Python."
readme = "README.md"
license = "MIT"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Terminals",
]
dependencies = [
    "colorama",
    'inputimeout; sys_platform == "win32"', # For timed input on Windows
]

[project.urls]
Homepage = "https://github.com/HusteDev/receptus"

[tool.setuptools]
package-dir = {"" = "src"}
packages = ["receptus"]

