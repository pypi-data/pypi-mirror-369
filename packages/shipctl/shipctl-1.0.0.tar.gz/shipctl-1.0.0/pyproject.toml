[project]
name = "shipctl"
version = "1.0.0"
description = "Upload artifacts to OCI registry"
authors = [{ name = "Alexander Kharkevich", email = "alex@kharkevich.org" }]
requires-python = ">=3.12, <3.13.dev0"
dependencies = [
    "oras[ecr] (==0.2.37)",
    "click (<9.0.0)",
    "python-dotenv<2",
]
readme = "README.md"
keywords = ["oci", "automation", "artifacts"]
license = "Apache-2.0"
license-files = ["LICENSE"]

classifiers = [
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
]


[[project.maintainers]]
name = "Alexander Kharkevich"
email = "alex@kharkevich.org"

[project.urls]
"Homepage" = "https://github.com/mlflow-oidc/shipctl"
"Bug Tracker" = "https://github.com/mlflow-oidc/shipctl/issues"
"Documentation" = "https://mlflow-oidc.github.io/shipctl/"
"Source Code" = "https://github.com/mlflow-oidc/shipctl/"


[project.scripts]
shipctl = "shipctl.cli:cli"


[build-system]
requires = ["poetry-core>=2.1.3"]
build-backend = "poetry.core.masonry.api"
