apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
metadata:
  name: replica-example
  annotations:
    kubernetes.io/title: Cool Replica Example
    kubernetes.io/description: |
      An **example** of a replica transformer. 

      refs:  
      - google.com  
      - bar  
      - [MySite](https://kellyferrone.com)
      

commonLabels:
  example: "true"
resources:
- conf.yaml
- some-app.yaml
transformers:
- multiply.yaml
generators:
- generated.yaml