[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "base66u"
version = "0.1.0"
description = "Base66U - URL-safe, padding-free encoding with optional checksum"
authors = [{name="MuerteSeguraZ", email="northkoreanukeslmao@gmail.com"}]
readme = "README.md"
license = {file = "LICENSE"}
requires-python = ">=3.7"
keywords = ["base66", "encoding", "url-safe", "checksum"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
