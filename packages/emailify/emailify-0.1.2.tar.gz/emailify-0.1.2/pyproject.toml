[project]
name = "emailify"
version = "0.1.2"
description = "Emailify is a library for creating email templates in Python."
readme = "README.md"
requires-python = ">=3.9.10"
dependencies = [
    "jinja2>=3.1.6",
    "mjml-python>=1.3.5",
    "pandas>=2.3.1",
    "pillow>=11.3.0",
    "pydantic>=2.11.7",
]

[dependency-groups]
dev = [
    "matplotlib>=3.9.4",
    "pytest>=8.3.3",
    "pytest-cov>=4.1.0",
    "coverage>=7.6.1",
    "pytest-mock>=3.14.0",
    "pytest-asyncio>=0.25.3",
    "debugpy>=1.8.13",
    "pyright>=1.1.398",
]

[tool.setuptools]
packages = ["emailify"]
