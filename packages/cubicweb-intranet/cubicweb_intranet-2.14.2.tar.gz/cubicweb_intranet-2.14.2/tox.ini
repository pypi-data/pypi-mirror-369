[tox]
envlist = py3,flake8,check-manifest,black,yamllint

[testenv]
basepython = python3.11
deps =
  pytest
  webtest
  pip>=22.0
  -rdev-requirements.txt
  -rrequirements.txt
commands =
  {envpython} -m pytest {posargs:test}

[pytest]
python_files = *test_*.py
testpaths = test
addopts = -r fEs

[testenv:flake8]
skip_install = true
skipsdist = true
deps =
  flake8 >= 3.6
commands =
  {envpython} -m flake8

[flake8]
max-line-length = 100
exclude = cubicweb-intranet-*,cubicweb_intranet/migration,test/data,.tox

[testenv:check-manifest]
skip_install = true
skipsdist = true
deps =
  check-manifest
commands =
  {envpython} -m check_manifest {toxinidir}

[testenv:mypy]
deps =
  mypy >= 0.761
commands = mypy {posargs} cubicweb_intranet

[testenv:black]
skip_install = true
deps =
  black >= 19.10b0
commands = black --check .

[testenv:black-run]
skip_install = true
deps =
  black >= 19.10b0
commands = black .

[testenv:yamllint]
skip_install = true
deps = yamllint
commands =
  yamllint -d "\{ignore: [deploy]}" .

[testenv:pypi-publish]
skip_install = true
allowlist_externals = rm
deps =
  twine
  build
passenv =
  TWINE_USERNAME
  TWINE_PASSWORD
commands =
  rm -rf build dist .egg .egg-info
  python3 -m build
  twine check dist/*
  twine upload --skip-existing dist/*
