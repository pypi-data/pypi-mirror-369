[project]
name = "codeslice"
version = "0.1.1"
description = "A Python tool for tracing variable dependencies in Python code using AST analysis"
readme = "README.md"
authors = [{ name = "Samuel S. Watson", email = "samuel.s.watson@gmail.com" }]
requires-python = ">=3.12"
dependencies = ["questionary>=2.1.0", "typer>=0.16.0", "pyyaml>=6.0"]

[project.optional-dependencies]
dev = ["pytest>=8.4.1", "ruff>=0.12.7"]

[project.scripts]
codeslice = "codeslice:main"

[build-system]
requires = ["uv_build>=0.8.8,<0.9.0"]
build-backend = "uv_build"
