[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "total-time-formatter"
version = "1.0.5"
authors = [
    { name="Cibelle Maciel da Costa", email="cibellemaciel02@gmail.com" },
]
description = "A flexible library to convert various time inputs into a total duration format (HH:MM:SS)."
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.7"
keywords = ["datetime", "timedelta", "formatter", "time", "duration", "hours", "precision"]
dependencies = [
    "pandas",
    "openpyxl"
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Utilities",
]

[project.urls]
"Homepage" = "https://github.com/cibellemc/total-time-formatter/"
"Bug Tracker" = "https://github.com/cibellemc/total-time-formatter/issues"