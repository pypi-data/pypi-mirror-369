[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "claude-switch"
version = "1.3.1"
description = "Anthropic Claude API 配置管理工具，支持多环境切换"
authors = [{ name = "Claude", email = "noreply@anthropic.com" }]
readme = "README.md"
requires-python = ">=3.8"
license = { text = "MIT" }
keywords = ["claude", "anthropic", "api", "config", "switch", "environment", "cli"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Systems Administration",
    "Topic :: Utilities",
    "Environment :: Console",
    "Operating System :: MacOS",
    "Operating System :: POSIX :: Linux",
    "Operating System :: Microsoft :: Windows",
]
dependencies = ["click>=8.0.0", "json-repair>=0.30.0", "questionary>=2.0.0"]

[project.scripts]
claude-switch = "claude_switch.cli:cli"
cs = "claude_switch.cli:cli"

[project.urls]
Homepage = "https://github.com/elicc/claude-switch"
Repository = "https://github.com/elicc/claude-switch"
Documentation = "https://github.com/elicc/claude-switch#readme"
Issues = "https://github.com/elicc/claude-switch/issues"
Changelog = "https://github.com/elicc/claude-switch/releases"

[dependency-groups]
dev = ["build>=1.2.2.post1", "twine>=6.1.0"]
