[tool.poetry]
name = "chromatopy"
version = "2.0.0"
description = "Peak integration software."
authors = ["Dr. Gerard Otiniano <gerardotiniano@gmail.com>", "Dr. Elizabeth Thomas"]
readme = "README.md"
packages = [{include = "chromatopy", from = "src"}]

[tool.poetry.dependencies]
Python = "^3.11"
hdbscan = "0.8.40"
ImageHash = "4.3.2"
matplotlib = "3.10.5"
numpy = "2.3.2"
pandas = "2.3.1"
Pillow = "11.3.0"
pybaselines = "1.1.0"
PyQt5 = "5.15.11"
PyQt5_sip = "12.17.0"
rainbow_api = "1.0.9"
scikit_learn = "1.7.1"
scipy = "1.16.1"
tqdm = "4.67.1"
ipywidgets = "^8"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
