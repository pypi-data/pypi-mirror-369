[metadata]
name = Padmapper
version = 1.0.0
author = Mathieu Abati
description = Add gamepad support to Linux games that only support keyboard and/or mouse
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/VersusBox/padmapper
license = LGPL
classifiers = 
	Programming Language :: Python :: 3
	Operating System :: POSIX

[options]
packages = find:
python_requires = >=3.8
include_package_data = true

[options.package_data]
padmapper = 
	config_template.json
	configs/*

[options.entry_points]
console_scripts = 
	padmapper-capture = padmapper.padmapper_capture:main

[options.data_files]
bin = 
	scripts/padmapper

[egg_info]
tag_build = 
tag_date = 0

