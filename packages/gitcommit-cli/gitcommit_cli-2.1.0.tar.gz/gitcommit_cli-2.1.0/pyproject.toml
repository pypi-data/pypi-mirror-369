[build-system]
requires = ["setuptools>=69", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "gitcommit-cli"
version = "2.1.0"
description = "From staged changes to perfect commits in one command. AI-powered commit message generation that actually understands your code."
readme = "READMEPKG.md"
requires-python = ">=3.8"
authors = [{ name = "Nirvaan", email = "nirvaan@gmail.com" }]
dependencies = [

  "click>=8.1.7",
  "GitPython>=3.1.34"
  
]

[project.optional-dependencies]
treesitter = ["tree_sitter[python]>=0.20.0"]
all = [
  "tree_sitter[python]>=0.20.0"
]

[project.scripts]
gitcommit-cli = "gitcommit_cli.__main__:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["gitcommit_cli*"]
