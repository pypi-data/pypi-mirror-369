[build-system]
requires = ["setuptools>=69", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "gitcommit-cli"
version = "0.10.0"
description = "Auto-generate git commit messages via AI (ChatGPT) or heuristics"
readme = "README.md"
requires-python = ">=3.8"
authors = [{ name = "Nirvaan", email = "nirvaan@gmail.com" }]
dependencies = [

  "click>=8.1.7",
  "GitPython>=3.1.34"
  
]

[project.optional-dependencies]
openai = ["openai>=1.0.0"]
treesitter = ["tree_sitter[python]>=0.20.0"]
all = [
  "openai>=1.0.0",
  "tree_sitter[python]>=0.20.0"
]

[project.scripts]
gitcommit-cli = "gitcommit_cli.__main__:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["gitcommit_cli*"]
