[project]
name = "randomish-port"
version = "0.1.2"
description = "Small Python script to generate a randomish unregistered port"
readme = "README.md"
requires-python = ">=3.0"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "Apache-2.0"
license-files = ["LICENSE"]
dependencies = ["requests"]

[project.urls]
Homepage = "https://github.com/ctengel/randomish-port"

[tool.setuptools]
py-modules = ["randomish_port"]

[project.scripts]
randomish-port = "randomish_port:cmd"
