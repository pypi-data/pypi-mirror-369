[project]
name = "pdf2urls-tools-service"
version = "0.1.2"
description = "Convert each page of PDF into an image, output base64 encoding, and support uploading to Tencent Cloud OSS to obtain URL"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "mcp[cli]>=1.12.4",
    "pillow>=11.3.0",
    "pymupdf>=1.26.3",
    "requests>=2.32.4",
    "cos-python-sdk-v5>=1.9.38",
]

[project.scripts]
pdf2urls-tools-service = "pdf_tools_service.server:main"