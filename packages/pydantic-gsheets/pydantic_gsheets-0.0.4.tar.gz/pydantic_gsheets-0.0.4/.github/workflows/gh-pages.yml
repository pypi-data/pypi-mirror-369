name: Deploy MkDocs site to GitHub Pages

on:
  push:
    branches:
      - main  # trigger on pushes to main branch

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - run: pip install -e ".[docs]"
      - run: mkdocs gh-deploy --force
