[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "earth2-api-wrapper"
version = "0.2.0"
description = "Unofficial Earth2 API wrapper with CLI (Python). Includes comprehensive safeguards to protect Earth2's bandwidth."
readme = "README.md"
requires-python = ">=3.9"
license = { text = "MIT" }
authors = [{ name = "" }]
keywords = ["earth2", "api", "wrapper"]
dependencies = [
  "httpx>=0.27",
  "typer>=0.12",
  "rich>=13.0.0",
  "tabulate>=0.9.0"
]

[project.scripts]
e2 = "earth2_api_wrapper.cli:app"

[tool.setuptools.packages.find]
where = ["src"]


