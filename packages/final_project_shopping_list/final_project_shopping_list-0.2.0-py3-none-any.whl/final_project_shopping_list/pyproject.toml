[tool.poetry]
name = "final_project_shopping_list"
version = "0.2.0"
description = "Simple command line shopping list"
authors = ["lascalaCanada <lascala.canada@gmail.com>"]
readme = "README.md"
packages = [{include = "final_project_shopping_list", from = ".."}]

[tool.poetry.dependencies]
python = ">=3.9"

[tool.poetry.scripts]
shopping-list = "final_project_shopping_list.cli:main"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
