[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "eastnine_demo1"
version = "1.0.0"
description = "sample add mcp tool"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.13"
authors = [
    {name = "dongkoo", email = "cef_tera@naver.com"},
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Communications",
    "Topic :: Internet",
]
dependencies = [
    "build>=1.3.0",
    "mcp[cli]>=1.12.4",
]

[project.urls]
Homepage = "https://github.com/dongkoo/eastnine_demo1"
Repository = "https://github.com/dongkoo/eastnine_demo1.git"

[project.scripts]
eastnine_demo1 = "eastnine_demo1:main"

