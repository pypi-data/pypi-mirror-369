# pyproject.toml
[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "DidengAPI"
version = "0.1.1"
authors = [
  {name = "dideng", email = "DGF-Studio@outlook.com"}
]
description = "A simple API client to fetch data from websites."
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "requests>=2.25.0"
]

[project.urls]
Homepage = "https://github.com/bilibili-dideng/DidengAPI"
Repository = "https://github.com/bilibili-dideng/DidengAPI"
Issues = "https://github.com/bilibili-dideng/DidengAPI/issues"