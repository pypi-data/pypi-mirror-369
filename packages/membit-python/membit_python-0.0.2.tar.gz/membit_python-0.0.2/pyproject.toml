[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "membit-python"
version = "0.0.2"
description = "Python client for the Membit API"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "requests>=2.25.0",
    "httpx>=0.28.1",
]

[tool.hatch.build.targets.wheel]
packages = ["membit"]
