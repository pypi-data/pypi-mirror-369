[project]
name = "pylahman"
version = "0.3.5"
authors = [
  { name="David Dalpiaz", email="dalpiaz2@illinois.edu" },
]
license = { text = "MIT" }
description = "Python Package for Sean Lahman's Baseball Database"
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "pandas>=2.3.0",
    "pyarrow>=20.0.0",
]

[project.urls]
Homepage = "https://github.com/daviddalpiaz/pylahman"
Issues = "https://github.com/daviddalpiaz/pylahman/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["src/pylahman"]

[tool.hatch.build.targets.sdist]
packages = ["src/pylahman"]

[tool.uv]
dev-dependencies = [
    "jupyter>=1.1.1",
    "pytest>=8.3.2",
]
