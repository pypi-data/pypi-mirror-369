[project]
name = "pygor"
version = "1.0.1"
description = "Package for loading binary IGOR binary"
readme = "README.md"
authors = [
    { name = "W. Trevor King", email = 'wking@tremily.us'},
    { name = "Jacob Gobbo", email = "gobbo.jacob@gmail.com" }
]
requires-python = ">=3.12"
dependencies = [
    "numpy>=2.0.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "pytest>=8.4.1",
]
