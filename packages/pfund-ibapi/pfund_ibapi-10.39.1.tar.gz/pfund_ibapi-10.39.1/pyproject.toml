[project]
name = "pfund-ibapi"
version = "10.39.1"
description = "Interactive Brokers TWS Python API repackaged for easy install"
license = { file = "LICENSE" }
authors = [
    { name = "IBG LLC", email = "api@interactivebrokers.com" },
    { name = "Stephen Yau", email = "softwareentrepreneer+pfund-ibapi@gmail.com" }
]
readme = "README.md"
classifiers = [
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
]
requires-python = ">=3.11"
dependencies = [
    "protobuf==5.29.3",
]

[build-system]
requires = ["uv_build>=0.8.9,<0.9.0"]
build-backend = "uv_build"

[tool.uv.build-backend]
module-name = "ibapi"
module-root = ""