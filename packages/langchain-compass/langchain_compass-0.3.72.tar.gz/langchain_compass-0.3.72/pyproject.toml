[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "langchain-compass"
version = "0.3.72"




description = "Providing the Compass API to langchain agents."
authors = []
readme = "README.md"
repository = "https://github.com/langchain-ai/langchain"
license = "MIT"

[tool.mypy]
disallow_untyped_defs = "True"

[tool.poetry.urls]
"Source Code" = "https://github.com/langchain-ai/langchain/tree/master/libs/partners/compass"
"Release Notes" = "https://github.com/langchain-ai/langchain/releases?q=tag%3A%22compass%3D%3D0%22&expanded=true"

[tool.poetry.dependencies]
python = ">=3.10,<3.13"
langchain-core = "^0.3.15"
types-requests = "^2.32.0.20250328"
dotenv = "^0.9.9"
langchain-openai = ">=0.3.0"
datamodel-code-generator = "^0.28.5"
numpy = "^2.2.4"
langchain-tests = "^0.3.17"

#[tool.poetry.dev-dependencies]
#compass-api-client = { path = "../api_python_client", develop = true}
ruff = "^0.12.0"

[tool.ruff.lint]
select = ["E", "F", "I", "T201"]

[tool.coverage.run]
omit = ["tests/*"]

[tool.pytest.ini_options]
addopts = "--strict-markers --strict-config --durations=5"
markers = [
    "compile: mark placeholder test used to compile integration tests without running them",
]
asyncio_mode = "auto"

[tool.poetry.group.test]
optional = true

[tool.poetry.group.codespell]
optional = true

[tool.poetry.group.test_integration]
optional = true

[tool.poetry.group.lint]
optional = true

[tool.poetry.group.dev]
optional = true

[tool.poetry.group.dev.dependencies]
langgraph = ">=0.4.0"
docformatter = "^1.7.5"

[tool.poetry.group.test.dependencies]
pytest = "^7.4.3"
pytest-asyncio = "^0.23.2"
pytest-socket = "^0.7.0"
pytest-watcher = "^0.3.4"
langchain-tests = "^0.3.5"

[tool.poetry.group.codespell.dependencies]
codespell = "^2.2.6"

[tool.poetry.group.test_integration.dependencies]

[tool.poetry.group.lint.dependencies]
ruff = "^0.12"

[tool.poetry.group.typing.dependencies]
mypy = "^1.10"
