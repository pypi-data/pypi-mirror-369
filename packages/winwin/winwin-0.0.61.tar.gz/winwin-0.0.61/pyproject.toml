[project]
name = "winwin"
version = "0.0.61"
description = "Add your description here"
readme = "README.md"
authors = [{ name = "赵斌", email = "zhaobin@brandct.com" }]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
requires-python = ">=3.9"
dependencies = [
    "backoff>=2.2.1",
    "pytest-asyncio>=0.26.0",
    "python-dotenv>=1.0.1",
    "pyyaml>=6.0.2",
    "volcengine-python-sdk[ark]>=2.0.1",
]

[project.optional-dependencies]
oss = [
    "ossfs>=2023.12.0",
]
prefect = [
    "prefect-client>=3.2.7",
    "ossfs>=2023.12.0",
    "fabric>=3.2.2",
    "pyodps>=0.12.2",
]

[project.entry-points."prefect.collections"]
prefect_aws = "winwin.prefect"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "build>=1.2.2.post1",
    "fabric>=3.2.2",
    "ossfs>=2023.12.0",
    "pandas>=2.2.3",
    "pre-commit>=4.2.0",
    "prefect-client>=3.2.7",
    "pydantic>=2.11.3",
    "pyodps>=0.12.2",
    "pytest-asyncio>=0.26.0",
    "pytest-dotenv>=0.5.2",
    "ruff>=0.9.2",
    "sentry-sdk>=2.22.0",
    "tos>=2.8.1",
    "tosfs>=2025.4.0",
    "uvloop>=0.21.0",
]

[tool.ruff.lint]
select = [
    "B", # flake8-bugbear
    "C", # flake8-comprehensions
    "E", # pycodestyle errors
    "F", # pyflakes
    "I", # isort
    "N", # pep8-naming
    "PT", # flake8-pytest-style
    "RET", # flake8-return
    "RUF", # Ruff-specific rules
    "SIM", # flake8-simplify
    "T20", # flake8-print
    "UP", # pypupgrade
    "W", # pycodestyle warnings
]

[tool.pytest.ini_options]
addopts = "-p pytest_asyncio"
log_cli = 1
log_cli_level = "INFO"
log_cli_format = "%(asctime)s [%(levelname)8s] %(message)s (%(filename)s:%(lineno)s)"
log_cli_date_format = "%Y-%m-%d %H:%M:%S"
testpaths = [
    "tests"
]
env_override_existing_values = 1
env_files = [".env", ".env.test"]
