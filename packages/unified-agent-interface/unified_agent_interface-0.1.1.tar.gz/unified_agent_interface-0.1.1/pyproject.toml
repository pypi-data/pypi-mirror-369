[project]
name = "unified-agent-interface"
version = "0.1.1"
description = "A unified interface for integrating various AI agents with a common protocol."
readme = "README.md"
authors = [
    { name = "chandralegend", email = "irugalbandarachandra@gmail.com" }
]
requires-python = ">=3.10"
dependencies = [
    "fastapi>=0.116.1",
    "procrastinate>=3.5.1",
    "tomli>=2.2.1",
    "typer>=0.16.0",
    "uvicorn>=0.35.0",
    "httpx>=0.27.0",
    "python-dotenv>=1.1.1",
]

[project.scripts]
uai = "unified_agent_interface:cli"

[dependency-groups]
dev = [
    "pytest (>=8.3.5,<9.0.0)",
    "pytest-cov (>=6.1.1,<7.0.0)",
    "pytest-asyncio (>=0.26.0,<0.27.0)",
    "pre-commit (>=4.2.0,<5.0.0)",
    "ruff>=0.12.2",
    "pytest-xdist>=3.8.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
