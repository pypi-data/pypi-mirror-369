[project]
name = "claude-chat-extractor"
version = "0.2.0"
description = "A command-line tool to extract and convert Claude conversations to markdown format efficiently."
readme = "README.md"
authors = [
    { name = "Jorge MB", email = "jmorenobl@gmail.com" }
]
requires-python = ">=3.12"
dependencies = [
    "click>=8.2.1",
    "ijson>=3.4.0",
    "pydantic>=2.11.7",
    "rich>=14.1.0",
]
keywords = ["claude", "conversation", "extractor", "markdown", "cli", "anthropic"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Text Processing :: Markup",
    "Topic :: Utilities",
]
license = { text = "MIT" }

[project.urls]
Homepage = "https://github.com/jmorenobl/claude-conversation-extractor"
Documentation = "https://github.com/jmorenobl/claude-conversation-extractor#readme"
Repository = "https://github.com/jmorenobl/claude-conversation-extractor.git"
Issues = "https://github.com/jmorenobl/claude-conversation-extractor/issues"

[project.scripts]
claude-chat-extractor = "claude_conversation_extractor.cli:main"
claude-extract = "claude_conversation_extractor.cli:main"
cce = "claude_conversation_extractor.cli:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/claude_conversation_extractor"]

[dependency-groups]
dev = [
    "build>=1.3.0",
    "mypy>=1.17.1",
    "pytest>=8.4.1",
    "ruff>=0.12.8",
    "twine>=6.1.0",
]

[tool.ruff]
target-version = "py312"
line-length = 88

[tool.ruff.lint]
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
    "C4", # flake8-comprehensions
    "UP", # pyupgrade
]
ignore = [
    "E501",  # line too long, handled by black
    "B008",  # do not perform function calls in argument defaults
    "C901",  # too complex
]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"

[tool.mypy]
python_version = "3.12"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true

[[tool.mypy.overrides]]
module = [
    "click.*",
    "rich.*",
    "ijson.*",
]
ignore_missing_imports = true
