[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "iflow-mcp_kuaidi100-mcp"
version = "0.1.3"
description = "快递100推出了国内首个兼容MCP协议的物流信息服务平台—快递100 MCP Server。 快递100旗下百递云·API开放平台的核心API服务现已全面支持MCP协议。开发者简单配置即可快速接入快递查询、运费预估、智能时效预估（含全程与在途模式）等核心功能。"
requires-python = ">=3.11"
license = { file = "LICENSE" }
readme = "README.md"
keywords = ["mcp", "kuaidi100", "logistics", "express", "delivery"]
classifiers = [
    "Programming Language :: Python :: 3.11",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
]
dependencies = [
    "httpx>=0.25.0",
    "mcp>=1.0.0"
]

[project.urls]
"HomeUrl" = "https://github.com/kuaidi100-api/kuaidi100-MCP"

[project.scripts]
kuaidi100-mcp = "kuaidi100_mcp.api_mcp:mcp.run"
[tool.hatch.build.targets.wheel]
packages = ["src/kuaidi100_mcp"]
