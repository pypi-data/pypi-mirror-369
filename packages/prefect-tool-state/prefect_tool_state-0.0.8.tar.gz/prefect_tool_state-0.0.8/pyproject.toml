[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "prefect-tool-state"
version = "0.0.8"
authors = [
  { name="Team", email="team@example.com" },
]
description = "A high-throughput progress publisher for Prefect tools with optimized batching"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [    
]

[project.urls]
"Homepage" = "https://github.com/your-org/prefect-tool-state"
"Bug Tracker" = "https://github.com/your-org/prefect-tool-state/issues"
"Documentation" = "https://github.com/your-org/prefect-tool-state#readme"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-dir]
"" = "src"
