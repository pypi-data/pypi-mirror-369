    <title>Maven Dependency Diagram - Minimal Theme</title>
    <style>
        #mySvgId {
            height: 100%;
            width: 100%;
        }
        
        /* Theme-specific styles */
        
        body {
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            margin: 0;
            padding: 20px;
            background-color: #ffffff;
            color: #000000;
            line-height: 1.6;
            height: 100vh;
            box-sizing: border-box;
        }
        #graphDiv {
            background-color: #ffffff;
            border: 1px solid #000000;
            padding: 20px;
            margin-bottom: 20px;
            height: calc(100vh - 120px);
            overflow: hidden;
        }
        .controls {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            align-items: center;
        }
        .control-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .control-label {
            font-size: 12px;
            font-weight: normal;
            color: #000000;
            text-transform: uppercase;
        }
        .toggle-btn {
            background-color: #000000;
            color: white;
            border: none;
            padding: 8px 16px;
            cursor: pointer;
            font-family: inherit;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: opacity 0.2s;
        }
        .toggle-btn:hover {
            opacity: 0.8;
        }
        
        
        /* Dark theme text visibility fixes */
        
        
        /* Improved node styling */
        .node {
            cursor: pointer;
            transition: opacity 0.2s ease;
        }
        
        .node:hover {
            opacity: 0.8;
        }
        
        /* Highlighting styles */
        .highlighted {
            opacity: 1 !important;
            filter: drop-shadow(0 0 8px #3B82F6);
        }
        
        .dimmed {
            opacity: 0.3;
        }
    </style>
</head>

                // Initialize pan & zoom with improved settings for large diagrams
                panZoomInstance = svgPanZoom('#mySvgId', {
                    zoomEnabled: true,
                    controlIconsEnabled: true,
                    fit: true,
                    center: true,
                    minZoom: 0.01,  // Allow zooming out further for large diagrams
                    maxZoom: 50,    // Allow much higher zoom for detailed inspection
                    zoomScaleSensitivity: 0.2,  // Smoother zoom increments
                    mouseWheelZoomEnabled: true,
                    preventMouseEventsDefault: true,
                    beforeZoom: function(oldScale, newScale) {
                        // Prevent zooming beyond reasonable limits
                        return newScale >= 0.01 && newScale <= 50;
                    }
                });
                
                // Setup node interactions
                setupNodeInteractions();
                
            } catch (error) {
                console.error('Error rendering diagram:', error);
                element.innerHTML = `<p style="color: red; padding: 20px;">Error rendering diagram: ${error.message}</p>`;
            }
        };
        
        const setupNodeInteractions = function() {
            const nodes = document.querySelectorAll('#mySvgId .node');
            
            nodes.forEach(node => {
                node.style.cursor = 'pointer';
            });
        };
        
        // Button event listeners
        document.getElementById('downloadButton').addEventListener('click', function() {
            downloadSVG();
        });
        
        document.getElementById('zoomInButton').addEventListener('click', function() {
            if (panZoomInstance) {
                panZoomInstance.zoomIn();
            }
        });
        
        document.getElementById('zoomOutButton').addEventListener('click', function() {
            if (panZoomInstance) {
                panZoomInstance.zoomOut();
            }
        });
        
        document.getElementById('resetZoomButton').addEventListener('click', function() {
            if (panZoomInstance) {
                panZoomInstance.reset();
            }
        });
        
        const downloadSVG = function() {
            const svg = document.querySelector('#mySvgId');
            let svgData = new XMLSerializer().serializeToString(svg);
            
            // Clean up pan & zoom controls
            svgData = svgData.replace(/<g\b[^>]*\bclass="svg-pan-zoom-.*?".*?>.*?<\/g>/g, '');
            svgData = svgData.replace(/<\/g><\/svg>/, '</svg>');
            
            const svgBlob = new Blob([svgData], {type: 'image/svg+xml;charset=utf-8'});
            const svgUrl = URL.createObjectURL(svgBlob);
            const downloadLink = document.createElement('a');
            downloadLink.href = svgUrl;
            downloadLink.download = 'dependency-diagram.svg';
            document.body.appendChild(downloadLink);
            downloadLink.click();
            document.body.removeChild(downloadLink);
            URL.revokeObjectURL(svgUrl);
        };
        
        // Initialize the diagram
        await drawDiagram();
        
        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.ctrlKey || e.metaKey) {
                switch(e.key) {
                    case 's':
                        e.preventDefault();
                        downloadSVG();
                        break;
                    case 'r':
                        e.preventDefault();
                        if (panZoomInstance) {
                            panZoomInstance.reset();
                        }
                        break;
                    case '=':
                    case '+':
                        e.preventDefault();
                        if (panZoomInstance) {
                            panZoomInstance.zoomIn();
                        }
                        break;
                    case '-':
                        e.preventDefault();
                        if (panZoomInstance) {
                            panZoomInstance.zoomOut();
                        }
                        break;
                }
            } else {
                // Non-Ctrl shortcuts
                switch(e.key) {
                    case '+':
                    case '=':
                        if (panZoomInstance) {
                            panZoomInstance.zoomIn();
                        }
                        break;
                    case '-':
                        if (panZoomInstance) {
                            panZoomInstance.zoomOut();
                        }
                        break;
                }
            }
        });
