[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "ascend-cli"
version = "0.1.17"
authors = [
  { name = "Ali AktaÅŸ", email = "ali@aliaktas.dev" }
]
license = "MIT"

description = "A CLI for migrating large-scale filesystems and databases to the GCS."
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = [
    "typer[all]>=0.12.3",
    "google-cloud-storage>=2.17.0",
    "rich>=13.7.1",
    "google-auth>=2.30.0",
    "gcloud-aio-storage>=9.5.0",
    "aiohttp>=3.9.5",
    "certifi>=2024.7.4",
    "platformdirs>=4.2.2"
]

[tool.setuptools.packages.find]
where = ["src"]

[project.scripts]
ascend = "ascend_cli.main:app" 