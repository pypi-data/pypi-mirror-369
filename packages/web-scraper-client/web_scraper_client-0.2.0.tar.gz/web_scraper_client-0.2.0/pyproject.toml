[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "web-scraper-client"
version = "0.2.0"
authors = [
    { name="Snackbeard" }
]
description = "Client library for https://github.com/snackbeard/web-scraper-api"
readme = "README.md"
license = {file = "LICENSE"}
dependencies = [
    "requests"
]

[project.urls]
"Homepage" = "https://github.com/snackbeard/web-scraper-api"
"Repository" = "https://github.com/snackbeard/web-scraper-api"
