[project]
name = "sdvrp-py"
version = "0.1.1"
description = "Python binding of Alkaid-SDVRP: An Efficient Open-Source Solver for the Vehicle Routing Problem with Split Deliveries."
readme = "README.md"
authors = [{ name = "HellOwhatAs", email = "xjq701229@outlook.com" }]
requires-python = ">=3.9"
dependencies = []

[tool.maturin]
module-name = "sdvrp_py._core"
python-packages = ["sdvrp_py"]
python-source = "src"

[build-system]
requires = ["maturin>=1.0,<2.0"]
build-backend = "maturin"

[tool.uv]
# Rebuild package when any rust files change
cache-keys = [
    { file = "pyproject.toml" },
    { file = "Cargo.toml" },
    { file = "**/*.rs" },
]
