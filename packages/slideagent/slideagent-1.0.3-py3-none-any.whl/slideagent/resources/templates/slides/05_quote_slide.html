<!DOCTYPE html>
<html lang="en">
<head>

<body>

<section class="slide bg-grey" style="display: flex; flex-direction: column; justify-content: space-between; align-items: stretch; text-align: center;">

    <div class="header">
        <div class="header-left">
            <div class="slide-title">[TITLE]</div>
            <div class="slide-subtitle">[SUBTITLE]</div>
        </div>
        <div class="header-right">
            <div class="section-label">[SECTION]</div>
            <div class="logo" alt="ACME Corp"></div>
        </div>
    </div>
    
    <!-- Main content area -->
    <div class="content" style="flex: 1; display: flex; flex-direction: column; justify-content: center; align-items: center;">
        <h1 style="font-style: italic; font-weight: 300; color: #1B365D; font-size: 48px; line-height: 1.3; max-width: 900px;">"Quote or key message goes here"</h1>
        <p style="margin-top: 40px; font-size: 24px; color: #666;">â€” Attribution or Source</p>
    </div>

        <div class="footer-text">
            ACME Corporation | Strictly Confidential
        </div>
        <div class="page-number">
            Page [PAGE_NUMBER]
        </div>
    </div>
