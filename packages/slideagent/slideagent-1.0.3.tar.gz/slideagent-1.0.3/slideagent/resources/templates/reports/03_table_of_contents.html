<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table of Contents</title>
    <link rel="stylesheet" href="../theme/report_base.css">
    <link rel="stylesheet" href="../theme/acme_corp_theme.css">
    <style>
        .toc-page {
            padding: 1in;
        }
        
        .toc-header {
            margin-bottom: 0.5in;
            padding-bottom: 0.2in;
            border-bottom: 3px solid var(--primary-color);
        }
        
        .toc-title {
            font-size: 36pt;
            font-weight: 300;
            color: var(--primary-color);
        }
        
        .toc-sections {
            margin-top: 0.3in;
        }
        
        .toc-section {
            margin-bottom: 0.3in;
        }
        
        .toc-main-entry {
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            margin-bottom: 0.15in;
            position: relative;
        }
        
        .toc-main-entry::after {
            content: "";
            position: absolute;
            bottom: 0.05in;
            left: 0;
            right: 0;
            border-bottom: 2px dotted #999;
            z-index: -1;
        }
        
        .toc-main-title {
            background: white;
            padding-right: 0.1in;
            font-size: 14pt;
            font-weight: 600;
            color: var(--primary-color);
            z-index: 1;
        }
        
        .toc-main-page {
            background: white;
            padding-left: 0.1in;
            font-size: 14pt;
            font-weight: 600;
            color: var(--primary-color);
            z-index: 1;
        }
        
        .toc-sub-entries {
            margin-left: 0.3in;
            margin-bottom: 0.2in;
        }
        
        .toc-sub-entry {
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            margin-bottom: 0.08in;
            position: relative;
        }
        
        .toc-sub-entry::after {
            content: "";
            position: absolute;
            bottom: 0.03in;
            left: 0;
            right: 0;
            border-bottom: 1px dotted #ccc;
            z-index: -1;
        }
        
        .toc-sub-title {
            background: white;
            padding-right: 0.1in;
            font-size: 11pt;
            color: var(--text-primary);
            z-index: 1;
        }
        
        .toc-sub-page {
            background: white;
            padding-left: 0.1in;
            font-size: 11pt;
            color: var(--text-primary);
            z-index: 1;
        }
        
        .toc-visual-elements {
            display: flex;
            gap: 0.3in;
            margin-top: 0.5in;
        }
        
        .toc-visual-element {
            flex: 1;
            height: 2in;
            background: var(--bg-light);
            border-radius: 0.05in;
            overflow: hidden;
        }
        
        .toc-visual-element img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="report-page">
        <div class="page-content toc-page">
            <div class="toc-header">
                <h1 class="toc-title">Contents</h1>
            </div>
            
            <div class="toc-sections">
                <!-- Section 1 -->
                <div class="toc-section">
                    <div class="toc-main-entry">
                        <span class="toc-main-title">Executive Summary</span>
                        <span class="toc-main-page">03</span>
                    </div>
                    <div class="toc-sub-entries">
                        <div class="toc-sub-entry">
                            <span class="toc-sub-title">Letter from the CEO</span>
                            <span class="toc-sub-page">03</span>
                        </div>
                        <div class="toc-sub-entry">
                            <span class="toc-sub-title">Year in Review</span>
                            <span class="toc-sub-page">04</span>
                        </div>
                    </div>
                </div>
                
                <!-- Section 2 -->
                <div class="toc-section">
                    <div class="toc-main-entry">
                        <span class="toc-main-title">Financial Performance</span>
                        <span class="toc-main-page">05</span>
                    </div>
                    <div class="toc-sub-entries">
                        <div class="toc-sub-entry">
                            <span class="toc-sub-title">Revenue Growth Analysis</span>
                            <span class="toc-sub-page">05</span>
                        </div>
                        <div class="toc-sub-entry">
                            <span class="toc-sub-title">Key Performance Metrics</span>
                            <span class="toc-sub-page">06</span>
                        </div>
                    </div>
                </div>
                
                <!-- Section 3 -->
                <div class="toc-section">
                    <div class="toc-main-entry">
                        <span class="toc-main-title">Strategic Initiatives</span>
                        <span class="toc-main-page">07</span>
                    </div>
                </div>
                
                <!-- Section 4 -->
                <div class="toc-section">
                    <div class="toc-main-entry">
                        <span class="toc-main-title">Market Analysis</span>
                        <span class="toc-main-page">08</span>
                    </div>
                </div>
                
                <!-- Section 5 -->
                <div class="toc-section">
                    <div class="toc-main-entry">
                        <span class="toc-main-title">Looking Ahead</span>
                        <span class="toc-main-page">09</span>
                    </div>
                </div>
            </div>
            
            <!-- Visual elements removed for clean layout -->
        </div>
        
        <div class="page-number">2</div>
    </div>
</body>
</html>
