<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
    <link rel="stylesheet" href="../theme/report_base.css">
    <link rel="stylesheet" href="../theme/{{theme}}_theme.css">
    <style>
        .body-page {
            padding: 0.6in 0.5in 1in 0.5in;
            position: relative;
        }
        
        /* Section label in top left */
        .section-label {
            position: absolute;
            top: 0.5in;
            left: 0.5in;
            font-size: 8pt;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            color: #333;
        }
        
        /* Headers - inline style like markdown */
        h1 {
            font-size: 22pt;
            font-weight: 600;
            color: #000;
            margin: 0 0 0.3in 0;
            line-height: 1.1;
            padding-top: 0.15in;
            border-top: 2px solid #D0D0D0;
        }
        
        h2 {
            font-size: 16pt;
            font-weight: 600;
            color: #000;
            margin: 0.3in 0 0.15in 0;
            line-height: 1.2;
        }
        
        h3 {
            font-size: 12pt;
            font-weight: 600;
            color: #000;
            margin: 0.2in 0 0.1in 0;
            line-height: 1.3;
        }
        
        /* Body text */
        p {
            font-size: 10.5pt;
            line-height: 1.4;
            color: #000;
            font-weight: 400;
            margin: 0 0 0.15in 0;
            text-align: left;
        }
        
        /* Lists */
        ul, ol {
            font-size: 10.5pt;
            line-height: 1.4;
            color: #000;
            margin: 0 0 0.15in 0;
            padding-left: 0.3in;
        }
        
        li {
            margin-bottom: 0.05in;
        }
        
        /* Chart container */
        .chart-container {
            width: 100%;
            margin: 0.2in 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .chart-container img {
            max-width: 90%;
            height: auto;
        }
        
        /* Page number */
        .page-number {
            position: absolute;
            bottom: 0.5in;
            right: 0.5in;
            font-size: 8pt;
            color: #666;
        }
        
        /* Title tag in bottom left */
        .title-tag {
            position: absolute;
            bottom: 0.5in;
            left: 0.5in;
            font-size: 8pt;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="report-page">
        <div class="body-page">
            <!-- Section label in top left -->
            <div class="section-label">{{section_label}}</div>
            
            <!-- Content starts with inline headers -->
            <h1 style="margin-top: 0.5in;">{{h1_title}}</h1>
            
            {{content}}
            
            <!-- Example content structure -->
            <!-- 
            <p>Your introductory paragraph text goes here.</p>
            
            <h2>Section Heading (H2)</h2>
            
            <p>Body text for this section.</p>
            
            <div class="chart-container">
                <img src="../plots/your_chart_branded.png" alt="Chart Description">
            </div>
            
            <p>Additional text after the chart.</p>
            
            <h3>Subsection (H3)</h3>
            
            <p>More detailed content under the subsection.</p>
            
            <ul>
                <li>Bullet point one</li>
                <li>Bullet point two</li>
                <li>Bullet point three</li>
            </ul>
            -->
        </div>
        
        <div class="title-tag">{{document_title}}</div>
        <div class="page-number">{{page_number}}</div>
    </div>
</body>
</html>
