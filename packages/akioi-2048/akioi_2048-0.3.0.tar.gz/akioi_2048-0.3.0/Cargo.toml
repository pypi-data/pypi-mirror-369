[package]
name = "akioi-2048"
edition = "2024"
rust-version = "1.88"
license = "MIT"
readme = "README.md"


[lib]
crate-type = ["cdylib", "rlib"] # 生成 Python 扩展


[features]
default = []
python-bindings = [
  "pyo3/extension-module", # 产出可导入的 .so/.pyd
  "pyo3/abi3-py38",       # 与 ≥3.8 的解释器 ABI 兼容
]


[dependencies]
rand = "0.9.2"
pyo3 = { version = "0.25.1", default-features = false, features = ["macros"] }


[profile.dev]
incremental = true # 提升二次编译速度
