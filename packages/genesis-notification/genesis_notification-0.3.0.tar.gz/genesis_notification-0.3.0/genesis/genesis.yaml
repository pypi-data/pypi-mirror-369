build:
  deps:
    - dst: /opt/genesis_notification
      path:
        src: ../../genesis_notification

  elements:
    - images:
      - name: genesis-notification
        format: qcow2
        profile: genesis_base
        script: images/install.sh

        # Override image build parameters, for instance a disk size
        override:
          disk_size: "6G"
