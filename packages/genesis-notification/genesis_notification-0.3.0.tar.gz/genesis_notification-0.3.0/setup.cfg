[metadata]
name = genesis_notification
summary = The Platform Notification summary
description_file = 
	README.md
long_description_content_type = text/markdown
author = Genesis Corporation
author_email = eugene@frolov.net.ru
home_page = https://github.com/infraguys/genesis_notification/
classifier = 
	Intended Audience :: Developers
	License :: OSI Approved :: Apache Software License
	Operating System :: POSIX :: Linux
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	Programming Language :: Python :: 3.13

[files]
packages = 
	genesis_notification

[entry_points]
console_scripts = 
	genesis-notification-user-api = genesis_notification.cmd.user_api:main
	genesis-notification-builder-agent = genesis_notification.cmd.builder_agent:main
	genesis-notification-mail-agent = genesis_notification.cmd.mail_agent:main

[egg_info]
tag_build = 
tag_date = 0

