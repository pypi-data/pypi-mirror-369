[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "randomity"
version = "0.05"
authors = [
  { name="Sepehr Akbari", email="isepehrakbari@gmail.com" },
]
description = "A package for generating and assessing randomness."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
]

[project.urls]
Repository = "https://github.com/SepehrAkbari/randomity"