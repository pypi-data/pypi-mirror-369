[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "managed-readline-sessions"
version = "0.1.0a6"
description = "A lightweight, Pythonic interface for building Python CLI tools with tab completion and command history."
readme = "README.md"
requires-python = ">=2"
license = "MIT"
authors = [
  { name="Jifeng Wu", email="jifengwu2k@gmail.com" }
]
classifiers = [
    "Programming Language :: Python :: 2",
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = [
    "typing; python_version < '3.5'",
    "pyreadline"
]

[project.urls]
"Homepage" = "https://github.com/jifengwu2k/managed-readline-sessions"
"Bug Tracker" = "https://github.com/jifengwu2k/managed-readline-sessions/issues"
