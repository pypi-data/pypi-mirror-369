[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "clasherjk"
version = "1.0.5"
description = "A simple and efficient Python wrapper for the official Clash of Clans API, enabling developers to fetch player, clan, and war data with ease."
authors = [{name = "ClasherJK", email = "jkminidev@gmail.com"}]
license = "MIT"
readme = "README.md"
requires-python = ">=3.7"
dependencies = ["httpx>=0.24.0"]

keywords = ["clash-of-clans", "clasherjk"]

classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Topic :: Games/Entertainment",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8", 
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://jktripuri.site"

[tool.setuptools.packages.find]
where = ["."]
include = ["clasherjk*"]