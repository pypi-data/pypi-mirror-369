[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "clasherjk"
version = "1.0.1"
description = "A Python library for Clash of Clans API using secure proxy server"
authors = [
    {name = "ClasherJK", email = "your.email@example.com"}
]
license = "MIT"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Topic :: Games/Entertainment",
    "Topic :: Software Development :: Libraries :: Python Modules",

    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
]
keywords = [
    "clash-of-clans",
    "coc",
    "api",
    "wrapper",
    "supercell",
    "mobile-game",
    "gaming",
    "clasherjk"
]
dependencies = [
    "httpx>=0.24.0",
]

[project.urls]
Homepage = "https://github.com/clasherjk/clasherjk-python"
Documentation = "https://github.com/clasherjk/clasherjk-python#readme"
Repository = "https://github.com/clasherjk/clasherjk-python"
"Bug Tracker" = "https://github.com/clasherjk/clasherjk-python/issues"
Changelog = "https://github.com/clasherjk/clasherjk-python/releases"

[tool.setuptools.packages.find]
where = ["."]
include = ["clasherjk*"]
exclude = ["tests*"]