[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "tree_types"
version = "0.2.0"
description = "A Class that computes the types of elements in a Object"
readme = "README.md"
requires-python = ">=3.9"
license = "MIT"
authors = [
    { name = "Mayron Moura Soares Junior", email = "mayronjunior5@gmail.com" }
]
urls = { Homepage = "https://github.com/mayronjr/tree-types" }
dependencies = []

classifiers = [
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Operating System :: OS Independent"
]

[tool.setuptools]
packages = ["tree_types"]