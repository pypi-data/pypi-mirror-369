[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "SutraMarathi"
version = "1.0.0"
description = "Marathi-based programming language interpreter"
readme = "README.md"
requires-python = ">=3.6"
license = { text = "MIT" }
authors = [
    { name="Kishor Bhagwat", email="bhagwatkishor09@gmail.com" }
]
keywords = ["programming language", "interpreter", "Marathi", "sutramarathi"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Interpreters",
    "Natural Language :: Marathi"
]

[project.urls]
Homepage = "https://sutramarathi.in"
Repository = "https://github.com/YourGitHubUsername/SutraMarathi" # GitHub असल्यास इथे दे

[project.scripts]
sutramarathi = "sutramarathi.__main__:main"
