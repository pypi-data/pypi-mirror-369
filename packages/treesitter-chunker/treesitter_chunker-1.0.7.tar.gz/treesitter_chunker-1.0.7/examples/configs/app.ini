# Application Configuration File
# This file contains all the settings for our application

# Global settings
app_name = MyAwesomeApp
version = 2.1.0
debug = false

[server]
# Web server configuration
host = 0.0.0.0
port = 8080
workers = 4
timeout = 30
ssl_enabled = true
ssl_cert = /etc/ssl/certs/app.crt
ssl_key = /etc/ssl/private/app.key

[database]
# Primary database connection
driver = postgresql
host = db.example.com
port = 5432
name = app_production
user = app_user
password = ${DB_PASSWORD}
pool_size = 20
pool_timeout = 10

[cache]
# Redis cache configuration
backend = redis
host = cache.example.com
port = 6379
db = 0
password = ${REDIS_PASSWORD}
ttl = 3600
max_connections = 50

[logging]
# Logging configuration
level = INFO
format = %(asctime)s - %(name)s - %(levelname)s - %(message)s
file = /var/log/app/app.log
max_size = 100MB
backup_count = 5
console_output = true

[email]
# Email service configuration
smtp_host = smtp.gmail.com
smtp_port = 587
use_tls = true
username = noreply@example.com
password = ${EMAIL_PASSWORD}
from_address = MyApp <noreply@example.com>
admin_email = admin@example.com

[features]
# Feature flags
authentication = true
two_factor_auth = true
api_rate_limiting = true
beta_features = false
maintenance_mode = false

[api]
# API configuration
base_url = https://api.example.com
version = v2
rate_limit = 1000
rate_limit_window = 3600
allowed_origins = https://app.example.com,https://www.example.com
jwt_secret = ${JWT_SECRET}
jwt_expiry = 86400

[storage]
# File storage configuration
backend = s3
bucket = myapp-uploads
region = us-east-1
access_key = ${AWS_ACCESS_KEY}
secret_key = ${AWS_SECRET_KEY}
max_file_size = 10MB
allowed_extensions = .jpg,.png,.pdf,.doc,.docx

[monitoring]
# Application monitoring
enabled = true
service = datadog
api_key = ${DATADOG_API_KEY}
environment = production
custom_tags = app:myapp,team:backend