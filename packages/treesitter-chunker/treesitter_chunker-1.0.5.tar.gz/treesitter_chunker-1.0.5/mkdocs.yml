site_name: Tree-sitter Chunker
repo_url: https://github.com/Consiliency/treesitter-chunker
theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - content.code.copy
nav:
  - Overview: index.md
  - Getting Started: getting-started.md
  - User Guide: user-guide.md
  - Configuration: configuration.md
  - CLI Reference: cli-reference.md
  - API Reference: api-reference.md
  - Export Formats: export-formats.md
  - GraphML Export: graphml_export.md
  - Performance Guide: performance-guide.md
  - Grammar Discovery: grammar_discovery.md
  - Zero-Config API: zero_config_api.md
plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: ["."]
          options:
            show_root_heading: true
            show_category_heading: true
            show_if_no_docstring: true
            docstring_style: google
markdown_extensions:
  - admonition
  - codehilite
  - toc:
      permalink: true
