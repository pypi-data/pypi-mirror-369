[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "KAN-synth"
version = "0.1.0"
description = "Synthetic data generation using KAN-enhanced CTGAN/TVAE architectures"
authors = [
    { name="Cristian Del Gobbo", email="cristiandelgobbo87@gmail.com" }
]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Topic :: Scientific/Engineering :: Artificial Intelligence"
]

[project.urls]
Homepage = "https://github.com/cris1618/KAN_synth"

[tool.setuptools.packages.find]
where = ["src"]
