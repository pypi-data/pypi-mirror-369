[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "excalidraw-mcp-server"
version = "1.0.3"
description = "Excalidraw MCP Server - A Model Context Protocol server for Excalidraw canvas operations"
readme = "README.md"
requires-python = ">=3.9"
authors = [
    {name = "Your Name", email = "your.email@example.com"}
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "httpx",
    "typing-extensions"
]

[project.urls]
Homepage = "https://github.com/yourusername/excalidraw-mcp-server"
Repository = "https://github.com/yourusername/excalidraw-mcp-server"
Issues = "https://github.com/yourusername/excalidraw-mcp-server/issues"

[project.scripts]
excalidraw-mcp-server = "excalidraw_mcp_server.server:main"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-dir]
"" = "src"